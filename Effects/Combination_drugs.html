<p>本药物联用的内容中，只讲述会有增益或减益的部分，对本就有的部分不做讲述</p>
<h2 class="toc-header" id="概括"><a href="#概括" class="toc-anchor">¶</a> 概括</h2>
<p><img alt="odwiki-cd-2.jpg" src="../odwiki-cd-2.jpg"></p>
<p>避免右美沙芬与任何抗抑郁药联用</p>
<p>金刚烷胺与普瑞巴林不能联用</p>
<p>喹硫平等抗精神分裂药、抗躁狂药不能与任何od药物联用</p>
<p>喹硫平等抗精神分裂药、抗躁狂药与任何od药物联用都会消除幻觉（除了谵妄样幻觉）</p>
<p>酒不应该与任何od药物联用，它强化所有od药物的副作用</p>
<p>香烟不仅可以与任何od药物联用，还能减少所有od药物的副作用，最好联用</p>
<p>抗抑郁药、抗精神分裂药、抗躁狂药对od药物的影响，至少会持续断药后两周</p>
<h2 class="toc-header" id="右美沙芬"><a href="#右美沙芬" class="toc-anchor">¶</a> 右美沙芬</h2>
<p>需要注意的是，由于解离药效，右美沙芬可以强化对任何药物的依赖或恐惧</p>
<h3 class="toc-header" id="右美沙芬-烷胺类药物"><a href="#右美沙芬-烷胺类药物" class="toc-anchor">¶</a> 右美沙芬 + 烷胺类药物</h3>
<p>右美沙芬+烷胺类药物，是最常规且最广为流传的组合了</p>
<p>由于解离耐药性，右美沙芬时而无法提供足够的解离。这时，便最好联合那解离药效更为长效、直接、剧烈的烷胺类药物。右美沙芬联用烷胺类药物，可以强化解离的同时，提供引人注目的幻觉。甚至还可以减少血清素综合征！</p>
<p>经验估算地，<strong>同等片数下，金刚烷胺的解离效力是右美沙芬的3倍</strong></p>
<h4 class="toc-header" id="剂量"><a href="#剂量" class="toc-anchor">¶</a> 剂量</h4>
<p>将右美沙芬的原先剂量减半，并服用减半后再次减半剂量的金刚烷胺。这可以提供与原先剂量相等的解离，公式为：</p>
<p>d<sub>0</sub>×DXM = (1/2)d<sub>0</sub> × DXM + (1/4)d<sub>0</sub> × ATD</p>
<h3 class="toc-header" id="右美沙芬-普瑞巴林"><a href="#右美沙芬-普瑞巴林" class="toc-anchor">¶</a> 右美沙芬 + 普瑞巴林</h3>
<p>普瑞巴林可以抑制谷氨酸的释放，右美沙芬又阻止谷氨酸结合NMDA受体。这强化了解离，且普瑞巴林的去焦虑还强化了右美沙芬的抗抑郁，这可以提供更强烈的欣快感</p>
<p>没有特别的剂量搭配要求，可以自由搭配</p>
<h3 class="toc-header" id="右美沙芬-西柚汁cyp3a4抑制剂"><a href="#右美沙芬-西柚汁cyp3a4抑制剂" class="toc-anchor">¶</a> 右美沙芬 + 西柚汁/CYP3A4抑制剂</h3>
<p>请先看<a class="is-internal-link is-valid-page" href="../Drugs/DXM.html">右美沙芬-药代动力学-代谢</a>。无论如何，这都可以减少右美沙芬的无效流失，强化右美沙芬的药效</p>
<p>实际上橙汁也可以，但没有西柚汁强烈</p>
<h3 class="toc-header" id="右美沙芬-ssris抗抑郁剂cyp2d6抑制剂"><a href="#右美沙芬-ssris抗抑郁剂cyp2d6抑制剂" class="toc-anchor">¶</a> 右美沙芬 + SSRIs抗抑郁剂/CYP2D6抑制剂</h3>
<p>请先看<a class="is-internal-link is-valid-page" href="../Drugs/DXM.html">右美沙芬-药代动力学-代谢</a>、<a class="is-internal-link is-valid-page" href="../Drugs/SRIs.html">血清素再摄取抑制剂</a>、<a class="is-internal-link is-valid-page" href="../Drugs/EI.html">酶抑制剂</a></p>
<p>右美沙芬一共可以提供两种药效：SRI抗抑郁、解离</p>
<p>右美沙芬(DXM)经过CYP2D6代谢为右啡烷(DXO)</p>
<p>DXM本身提供抗抑郁，DXO本身提供解离</p>
<p>解离常伴随着内部幻觉。可以视作解离包括内部幻觉</p>
<p>吃下DXM后，首先发挥抗抑郁作用。DXM只有通过CYP2D6，才能转化为DXO，发挥解离作用</p>
<p>抑制CYP2D6，右美沙芬的药效倾向于抗抑郁。抗抑郁退得更慢，解离出现得更慢</p>
<p>强化CYP2D6，右美沙芬的药效倾向于解离。抗抑郁退得更快，解离出现得更快</p>
<p>当然，完全抑制CYP2D6，会让药效停止在抗抑郁，会导致强烈的血清素综合征。这也是很多同时有在服用抗抑郁药的人，在服用右美沙芬后造成悲剧的原因</p>
<p><strong>这些CYP2D6抑制剂的影响至少可以持续一周</strong></p>
<h3 class="toc-header" id="右美沙芬-阿片类麻醉剂"><a href="#右美沙芬-阿片类麻醉剂" class="toc-anchor">¶</a> 右美沙芬 + 阿片类麻醉剂</h3>
<p>历史悠久的搭配。强化欣快感，强化抗抑郁，<strong>但会产生严重的呼吸抑制【以一条生命换来得知的】</strong>，请慎重考虑</p>
<h3 class="toc-header" id="右美沙芬-曲马多"><a href="#右美沙芬-曲马多" class="toc-anchor">¶</a> 右美沙芬 + 曲马多</h3>
<p>不仅有上述阿片类麻醉剂的，由于多了一条三重单胺再摄取抑制，曲马多联合右美沙芬联用后的抗抑郁更为强大，欣快感也是</p>
<p><strong>据报告，这会产生严重的呼吸抑制【以一条生命换来得知的】</strong>。请慎重考虑</p>
<h3 class="toc-header" id="右美沙芬-碳酸饮料"><a href="#右美沙芬-碳酸饮料" class="toc-anchor">¶</a> 右美沙芬 + 碳酸饮料</h3>
<p>请先看<a class="is-internal-link is-valid-page" href="../Recovering_technique.html">恢复术-反制生理副作用-呕吐、腹痛、胃部损伤</a></p>
<p>最广为流传的组合。虽然这会强化右美沙芬的药片吸收，但同时也会强化呕吐。不推荐使用</p>
<h3 class="toc-header" id="右美沙芬-苯海拉明-茶苯海明"><a href="#右美沙芬-苯海拉明-茶苯海明" class="toc-anchor">¶</a> 右美沙芬 + 苯海拉明、茶苯海明</h3>
<p>减少右美的过敏症状同时，缓解苯海拉明或茶苯海明的嗜睡现象。但是，茶苯海明与苯海拉明的抗胆碱药效同样存在，并且会被强化</p>
<h3 class="toc-header" id="右美沙芬-苯海索"><a href="#右美沙芬-苯海索" class="toc-anchor">¶</a> 右美沙芬 + 苯海索</h3>
<p>实在是想不出这有什么好联用的，药效不会出现增益，而是保持原有不变</p>
<h3 class="toc-header" id="右美沙芬-gaba能药物"><a href="#右美沙芬-gaba能药物" class="toc-anchor">¶</a> 右美沙芬 + GABA能药物</h3>
<p>减少血清素所带来的亢奋与血清素综合征的同时，强化右美沙芬的镇静</p>
<h3 class="toc-header" id="右美沙芬-咖啡因"><a href="#右美沙芬-咖啡因" class="toc-anchor">¶</a> 右美沙芬 + 咖啡因</h3>
<p>强化右美沙芬的抗抑郁与兴奋的同时，减少解离与嗜睡感</p>
<h3 class="toc-header" id="右美沙芬-香烟"><a href="#右美沙芬-香烟" class="toc-anchor">¶</a> 右美沙芬 + 香烟</h3>
<p>减少抗N胆碱副作用，强化欣快感。很好</p>
<h3 class="toc-header" id="右美沙芬-抗精神病抑制剂"><a href="#右美沙芬-抗精神病抑制剂" class="toc-anchor">¶</a> 右美沙芬 + 抗精神病抑制剂</h3>
<p>例如喹硫平，这会减少右美沙芬的抗抑郁、兴奋、欣快，并强化解离与焦虑</p>
<h3 class="toc-header" id="右美沙芬-纳洛酮"><a href="#右美沙芬-纳洛酮" class="toc-anchor">¶</a> 右美沙芬 + 纳洛酮</h3>
<p>这可以以最大程度抑制右美沙芬的阿片类麻醉药效，尽管那麻醉本来就很小</p>
<h3 class="toc-header" id="右美沙芬-苏糖酸镁-茶氨酸"><a href="#右美沙芬-苏糖酸镁-茶氨酸" class="toc-anchor">¶</a> 右美沙芬 + 苏糖酸镁、茶氨酸</h3>
<p>这会将右美沙芬的解离药效压制到一个很微妙的地步。于此，具有微妙的抗抑郁作用，欣快感与镇静作用也会被强化</p>
<h3 class="toc-header" id="右美沙芬-茶"><a href="#右美沙芬-茶" class="toc-anchor">¶</a> 右美沙芬 + 茶</h3>
<p>吐</p>
<h2 class="toc-header" id="普瑞巴林"><a href="#普瑞巴林" class="toc-anchor">¶</a> 普瑞巴林</h2>
<p>普瑞巴林与其他任何固体连用，到一个地步后会等价于吃饭，会导致普瑞巴林的吸收率下降</p>
<h3 class="toc-header" id="普瑞巴林-抗胆碱能药物"><a href="#普瑞巴林-抗胆碱能药物" class="toc-anchor">¶</a> 普瑞巴林 + 抗胆碱能药物</h3>
<h4 class="toc-header" id="金刚晚安-普瑞巴林美金刚-普瑞巴林"><a href="#金刚晚安-普瑞巴林美金刚-普瑞巴林" class="toc-anchor">¶</a> 金刚晚安 + 普瑞巴林/美金刚 + 普瑞巴林</h4>
<p><img alt="1610977807366238213.png" src="../1610977807366238213.png"><br>
<a class="is-external-link" href="https://twitter.com/Spr1ngW1nd/status/1610977807366238213">图片引用自</a></p>
<p>同理普瑞巴林+右美沙芬。普瑞巴林抑制乙酰胆碱释放，而右美沙芬又阻止乙酰胆碱结合胆碱受体。这会大幅度强化抗胆碱，导致非常不堪的后果</p>
<p>金刚烷胺是抗N胆碱药物，还是解离剂。这会导致普瑞巴林不仅强化了晚安的抗胆碱，还强化了晚安的解离，昏迷与抽搐也会大幅度强化，会导致悲剧。美金刚也同理</p>
<p>据报告，相当多的人员尝试以此方法自杀。先不论自杀术，这种自杀方法的自杀成功概率非常低，但却会造成极度充足的痛苦</p>
<p>由于是抗N胆碱，可以使用尼古丁制剂以反制，例如抽烟</p>
<h4 class="toc-header" id="普瑞巴林-抗m胆碱药物"><a href="#普瑞巴林-抗m胆碱药物" class="toc-anchor">¶</a> 普瑞巴林 + 抗M胆碱药物</h4>
<p>同理上述的，这会强化抗M胆碱，强化谵妄，且不容易使用尼古丁反制</p>
<h3 class="toc-header" id="普瑞巴林-gaba能药物"><a href="#普瑞巴林-gaba能药物" class="toc-anchor">¶</a> 普瑞巴林 + GABA能药物</h3>
<p>GABA能药物，指代Z药物，苯二氮卓类药物、巴比妥类药物等对GABA受体具有作用的药物</p>
<p>由于普瑞巴林本身会间接提高GABA水平，而那些GABA能药物提高GABA受体的能力，这会强化GABA表达水平，强化抑制。由于GABA能药物本身还能抗焦虑，如此搭配也会更为强化抗焦虑</p>
<p>当然了，也会更加强化戒断反应</p>
<h3 class="toc-header" id="普瑞巴林-抗抑郁剂"><a href="#普瑞巴林-抗抑郁剂" class="toc-anchor">¶</a> 普瑞巴林 + 抗抑郁剂</h3>
<p>没什么作用机理的冲突，主要就是抗焦虑强化</p>
<h3 class="toc-header" id="普瑞巴林-香烟"><a href="#普瑞巴林-香烟" class="toc-anchor">¶</a> 普瑞巴林 + 香烟</h3>
<p>减少抗胆碱副作用，强化欣快感。很好</p>
<h3 class="toc-header" id="普瑞巴林-阿片类药物"><a href="#普瑞巴林-阿片类药物" class="toc-anchor">¶</a> 普瑞巴林 + 阿片类药物</h3>
<p>欣快感、幸福感强化，普瑞巴林甚至能反制阿片类耐受</p>
<h3 class="toc-header" id="普瑞巴林-苏糖酸镁-茶氨酸"><a href="#普瑞巴林-苏糖酸镁-茶氨酸" class="toc-anchor">¶</a> 普瑞巴林 + 苏糖酸镁、茶氨酸</h3>
<p>将所剩无几的解离给反制了，但这可以更好抗焦虑、镇静，欣快感也会增加</p>
<h3 class="toc-header" id="普瑞巴林-咖啡因"><a href="#普瑞巴林-咖啡因" class="toc-anchor">¶</a> 普瑞巴林 + 咖啡因</h3>
<p>将所剩无几的解离给反制了，但可以更提升社交能力，欣快感、抗焦虑也会提升。当然了，后遗症也会更严重</p>
<h3 class="toc-header" id="普瑞巴林-抗精神病抑制剂"><a href="#普瑞巴林-抗精神病抑制剂" class="toc-anchor">¶</a> 普瑞巴林 + 抗精神病抑制剂</h3>
<p>实际上没什么作用的冲突，药效也是有啥加啥无增益</p>
<h2 class="toc-header" id="烷胺类药物"><a href="#烷胺类药物" class="toc-anchor">¶</a> 烷胺类药物</h2>
<p>烷胺类药物包括金刚烷胺、美金刚</p>
<p>需要注意的是，由于解离药效，烷胺类药物可以强化对任何药物的恐惧或依赖。由于烷胺类药物不抗抑郁，药效也不舒服，它们不容易造成依赖</p>
<h3 class="toc-header" id="烷胺类药物-抗精神病抑制剂"><a href="#烷胺类药物-抗精神病抑制剂" class="toc-anchor">¶</a> 烷胺类药物 + 抗精神病抑制剂</h3>
<p>烷胺类药物外部幻觉的产生依靠精神分裂。倘若使用这方面的抑制剂，会导致外部幻觉被抑制。例如喹硫平、利培酮、氨磺必利</p>
<p>实际上，舍曲林也可以抑制幻觉</p>
<h3 class="toc-header" id="金刚烷胺-美金刚"><a href="#金刚烷胺-美金刚" class="toc-anchor">¶</a> 金刚烷胺 + 美金刚</h3>
<p>双方药效重复，没什么好说的，无增益</p>
<h3 class="toc-header" id="烷胺类药物-苯海拉明-茶苯海明"><a href="#烷胺类药物-苯海拉明-茶苯海明" class="toc-anchor">¶</a> 烷胺类药物 + 苯海拉明、茶苯海明</h3>
<p>烷胺类药物抗N胆碱，而后两者抗M胆碱，这会导致所有胆碱受体均被抑制，强化肌松、肌无力、谵妄、短期记忆抑制</p>
<h3 class="toc-header" id="烷胺类药物-苯海索"><a href="#烷胺类药物-苯海索" class="toc-anchor">¶</a> 烷胺类药物 + 苯海索</h3>
<p>联合苯海索，不仅包括上述联合苯海拉明、茶苯海明的强化作用，由于苯海索激动多巴胺释放，这还能进一步强化外部幻觉</p>
<h3 class="toc-header" id="烷胺类药物-咖啡因"><a href="#烷胺类药物-咖啡因" class="toc-anchor">¶</a> 烷胺类药物 + 咖啡因</h3>
<p>强化外部幻觉，减少嗜睡感，减少抗胆碱的副作用，略微减少解离</p>
<h3 class="toc-header" id="烷胺类药物-香烟"><a href="#烷胺类药物-香烟" class="toc-anchor">¶</a> 烷胺类药物 + 香烟</h3>
<p>大幅度减少烷胺类药物的抗胆碱，非常好的搭配</p>
<h3 class="toc-header" id="烷胺类药物-苏糖酸镁-茶氨酸"><a href="#烷胺类药物-苏糖酸镁-茶氨酸" class="toc-anchor">¶</a> 烷胺类药物 + 苏糖酸镁、茶氨酸</h3>
<p>减少解离，强化外部幻觉，强化镇静</p>
<h3 class="toc-header" id="烷胺类药物-gaba能药物"><a href="#烷胺类药物-gaba能药物" class="toc-anchor">¶</a> 烷胺类药物 + GABA能药物</h3>
<p>强化镇静，强化抑制</p>
<p><strong>这种抑制非常剧烈，有可能导致悲剧</strong></p>
<p>另外，如果是唑吡坦，这会强化唑吡坦的内部幻觉，幻觉中的场景也会更加无法分辨真伪</p>
<h3 class="toc-header" id="烷胺类药物-抗抑郁剂"><a href="#烷胺类药物-抗抑郁剂" class="toc-anchor">¶</a> 烷胺类药物 + 抗抑郁剂</h3>
<p>减少嗜睡</p>
<p>除了舍曲林，其他都略微强化幻觉</p>
<p>除了安非他酮、帕罗西汀，其他都不会强化抗胆碱与解离</p>
<h3 class="toc-header" id="烷胺类药物-阿片类药物"><a href="#烷胺类药物-阿片类药物" class="toc-anchor">¶</a> 烷胺类药物 + 阿片类药物</h3>
<p>强化嗜睡，强化欣快感</p>
<h2 class="toc-header" id="乙醇"><a href="#乙醇" class="toc-anchor">¶</a> 乙醇</h2>
<p>实际上，乙醇与任何药物联用都是糟糕的，强化了一切药物的抑制请避免</p>
<h3 class="toc-header" id="乙醇-右美沙芬-晚安类药物"><a href="#乙醇-右美沙芬-晚安类药物" class="toc-anchor">¶</a> 乙醇 + 右美沙芬、晚安类药物</h3>
<p>强化解离，强化抑制。有可能会造成悲剧</p>
<h3 class="toc-header" id="乙醇-普瑞巴林"><a href="#乙醇-普瑞巴林" class="toc-anchor">¶</a> 乙醇 + 普瑞巴林</h3>
<p>强化解离与抑制的同时强化抗焦虑</p>
<h3 class="toc-header" id="乙醇-阿片类药物"><a href="#乙醇-阿片类药物" class="toc-anchor">¶</a> 乙醇 + 阿片类药物</h3>
<p>强化呼吸抑制。会造成悲剧</p>
<h3 class="toc-header" id="乙醇-抗胆碱能药物"><a href="#乙醇-抗胆碱能药物" class="toc-anchor">¶</a> 乙醇 + 抗胆碱能药物</h3>
<p>然而这就好一些了，因为乙醇可以抑制抗胆碱。会造成悲剧</p>
<h3 class="toc-header" id="乙醇-gaba能药物"><a href="#乙醇-gaba能药物" class="toc-anchor">¶</a> 乙醇 + GABA能药物</h3>
<p>强化嗜睡，强化抑制。会造成悲剧</p>
<h3 class="toc-header" id="乙醇-抗抑郁剂"><a href="#乙醇-抗抑郁剂" class="toc-anchor">¶</a> 乙醇 + 抗抑郁剂</h3>
<p>药效对冲着干的同时，强化抗抑郁，强化抗焦虑。减少嗜睡，减少抑制</p>
<h3 class="toc-header" id="乙醇-咖啡因"><a href="#乙醇-咖啡因" class="toc-anchor">¶</a> 乙醇 + 咖啡因</h3>
<p>药效对冲对着干。减少嗜睡，减少抑制</p>
<h2 class="toc-header" id="其他"><a href="#其他" class="toc-anchor">¶</a> 其他</h2>
<h3 class="toc-header" id="阿片类药物-抗胆碱能药物"><a href="#阿片类药物-抗胆碱能药物" class="toc-anchor">¶</a> 阿片类药物 + 抗胆碱能药物</h3>
<p>会导致胃肠道问题，例如肠道梗阻。这点同理地芬诺酯</p>
<h3 class="toc-header" id="苯海索-苯海拉明-茶苯海明"><a href="#苯海索-苯海拉明-茶苯海明" class="toc-anchor">¶</a> 苯海索 + 苯海拉明、茶苯海明</h3>
<p>药效重叠，没有增益。抗M胆碱按原数奉还</p>
<h3 class="toc-header" id="茶氨酸-咖啡因"><a href="#茶氨酸-咖啡因" class="toc-anchor">¶</a> 茶氨酸 + 咖啡因</h3>
<p>标准搭配。减少茶氨酸的嗜睡，减少咖啡因的亢奋，取长补短</p>
<h3 class="toc-header" id="苏糖酸镁-咖啡因"><a href="#苏糖酸镁-咖啡因" class="toc-anchor">¶</a> 苏糖酸镁 + 咖啡因</h3>
<p>也算个标准搭配。强化兴奋感，强化反解离，强化认知</p>
