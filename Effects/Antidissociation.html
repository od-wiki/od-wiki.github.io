<h1 class="toc-header" id="反解离"><a href="#反解离" class="toc-anchor">¶</a> 反解离</h1>
<p>反解离是为了描述相反于解离的药理作用，而<strong>造出来的词</strong>。是一种兴奋型药效。可引起反解离的药剂成为<strong>反解离剂</strong>。<br>
解离代表NMDA受体拮抗，反解离就自然代表NMDA受体激动了</p>
<p>目前认定的反解离剂有：</p>
<p>西坦类药物——<a class="is-internal-link is-valid-page" href="../Drugs/PCT.html">吡拉西坦</a>、Ampakines（安帕金）、NMDA（N-甲基天冬氨酸）、<a class="is-internal-link is-valid-page" href="../zh/Drugs/MGT.html">苏糖酸镁</a>、<a class="is-internal-link is-valid-page" href="../zh/Drugs/TAN.html">茶氨酸</a></p>
<h2 class="toc-header" id="药理作用"><a href="#药理作用" class="toc-anchor">¶</a> 药理作用</h2>
<p>谷氨酸主要激动两个受体，NMDA与AMPA。NMDA受体负责将感受到的感知，传递到思考到的认知。<strong>若强化NMDA激动</strong>，感知被大量地传递到认知，随之感知与认知被强化。比喻地，反解离就像加压加速</p>
<p>在此药效下，会引起以下作用：</p>
<ul>
<li>
<p><strong>恶性作用</strong>：<font color="#8000FF">阿兹海默症</font>、<font color="#FF0080">抑郁、焦虑</font></p>
</li>
<li>
<p>中性作用：<font color="#FF0080">抗抑郁、抗焦虑</font></p>
</li>
<li>
<p>良性作用：<font color="#8000FF">抗阿兹海默症</font>、感知认知判断力强化、记忆学习力强化、嗅觉味觉强化、反人格解体</p>
</li>
</ul>
<p>颜色的标明令人奇怪：为什么反解离既能造成阿兹海默症，又能反制阿兹海默症？既能造成抑郁，又能反制抑郁？还有为什么抗抑郁、抗焦虑反而是中性作用了？让我们从原理讲起……</p>
<h3 class="toc-header" id="感知-认知-判断力强化"><a href="#感知-认知-判断力强化" class="toc-anchor">¶</a> 感知、认知、判断力强化</h3>
<p>你已经看过<a class="is-internal-link is-valid-page" href="../zh/Effects/Dissociation.html">解离</a>中“感知认知判断力下降”的内容，而反解离的强化则是整个取反的结果——<strong>反解离造成认知上升、判断力上升、感知上升，并保卫人的认知与心智，让它们保真</strong>。看清现实就是一种认知上升吧！总之，我已经能观察到所有细节了！</p>
<h3 class="toc-header" id="阿兹海默症抗阿兹海默症"><a href="#阿兹海默症抗阿兹海默症" class="toc-anchor">¶</a> 阿兹海默症/抗阿兹海默症</h3>
<p>前置内容：一般地，NMDA激动会让Ca<sup>2+</sup>进入神经细胞</p>
<p><strong>解离下</strong>，NMDA受体不工作，Ca<sup>2+</sup>无法进入神经细胞，信息无法传递。尽管可能会产生用进废退，但仍然可逆，因为只要解除了解离，NMDA受体或许就能继续工作了。<strong>反解离下</strong>，NMDA受体被激动，这导致Ca<sup>2+</sup>进入神经细胞，信息正常传递这是正常现象，继续坚守。然而<strong>过度反解离</strong>呢？NMDA受体被过度激动，Ca<sup>2+</sup>大量进入神经细胞。这导致的后果可想而知，由于渗透压改变，神经细胞大量吸水，抑或着硬塞塞出来的，导致神经细胞胀破坏死，结果还是信息无法传递。这叫做<strong>兴奋性毒性</strong></p>
<p>作为比喻。一辆车，激动NMDA受体是踩油门，拮抗NMDA受体是挂停车档。要是解离大了，虽然汽车一动不动很死，但完好的发动机并没有工作，甚至是被“保护”起来了。要是反解离大了，汽车就会开得很快，发动机猛烈地工作。过劳的工作很快就让发动机磨损破裂，最终坏掉的发动机也并没有工作，汽车重新回归了一动不动很死。</p>
<p>神经细胞的坏死是不可逆的，这远比单纯的不让受体工作要恐怖得多。因此，应当去控制反解离剂的剂量。当睡眠时间开始变短时，就应该立刻停止服用反解离剂了，因为此时反解离已经相当充足了</p>
<h3 class="toc-header" id="抑郁-焦虑抗抑郁-抗焦虑"><a href="#抑郁-焦虑抗抑郁-抗焦虑" class="toc-anchor">¶</a> 抑郁、焦虑/抗抑郁、抗焦虑</h3>
<p>解离者为了<strong>满足“我并没有陷入那种困境”的愿望</strong>，产生了<strong>解离</strong>症状。由此，解离者因隔绝了一切的外来精神痛苦，而无法感知到困境，由此获得了天大的好处。这也是三类人员的来源。关于症状分析，可见<a class="is-internal-link is-valid-page" href="../Recovering_technique.html">恢复术-心理篇</a></p>
<p>解离满足了自己免遭痛苦的愿望，倘若解离者强制被反解离了，解离者将开始承受痛苦。这对于有力的人来说正是解决的开始，而对于无力的人来说，却是一种虐待</p>
<p>可见，<strong>解离是为了保护无力的自己免遭暴露于痛苦，反解离是为了让有力的自己了解痛苦，以判断如何解决</strong>。到底是抑郁，还是抗抑郁，关键就在服药者有没有足够的……心理能量，我只能用这词来描述了。这取决于服药者本身的能动，因此是中性的作用</p>
<p>关于焦虑也同理。解离让人焦虑，是因为让人无法认知到焦虑从何而来，就像一直有看不见的人在打自己；反解离让人焦虑，是因为让人认知到焦虑它存在，就像看见了怎么有这么多人在打自己</p>
<h3 class="toc-header" id="记忆学习力强化-嗅觉味觉强化"><a href="#记忆学习力强化-嗅觉味觉强化" class="toc-anchor">¶</a> 记忆学习力强化、嗅觉味觉强化</h3>
<p>实际上，NMDA参与了记忆与学习，且鲜味就是由NMDA所传递。NMDA是由谷氨酸去激动的，而我们常用的味精，就是谷氨酸钠，谷氨酸能让食物出现鲜味。一个对学习力强化的例子：反解离者能更好地识地图</p>
<h3 class="toc-header" id="反人格解体"><a href="#反人格解体" class="toc-anchor">¶</a> 反人格解体</h3>
<p>人格解体和反解离，原理上反着来，所以能治。据笔者本人收到的报告，反解离确实能减轻人格解体</p>
