<h3 class="toc-header" id="基础"><a href="#基础" class="toc-anchor">¶</a> 基础</h3>
<p>在病因下因为自稳调节紊乱而产生的异常生命活动叫做疾病，在疾病下产生的异常状态叫做症状<sup class="footnote-ref"><a id="fnref1" href="#fn1">[1]</a></sup></p>
<p>有时症状并不与疾病对等，甚至仅带有单个“症”字的名词也可能指代疾病。例如<a class="is-internal-link is-valid-page" href="Effects/Delirium.html">谵妄</a>症状可能对应着肝性脑病而不是抗胆碱综合征，抑郁症状可能对应着停药反应而不是抑郁症；头痛症状可能对应着神经官能症而不是神经功能紊乱，神经官能症状可能对应着过去的遭遇而不是当今的场景</p>
<p>药物副作用见<a class="is-internal-link is-valid-page" href="Introduction_to_Overdose.html">Overdose引论-说明-药物作用的存在</a></p>
<h3 class="toc-header" id="心理短言2"><a href="#心理短言2" class="toc-anchor">¶</a> 心理短言<sup class="footnote-ref"><a id="fnref2" href="#fn2">[2]</a></sup></h3>
<p>人类的心理活动分为意识与无意识，无意识又分为前意识与潜意识。意识是当前可察觉的思绪。前意识不在当前的思绪中，但可以被直截察觉与回想。潜意识不在当前的思绪中，也无法被直截回想起，且无法直截察觉</p>
<p>例如。意识中，人员看见了题目，并思考如何得出答；前意识中，人员看见题目后，想起上次也写过这种题；潜意识中，人员看见题目后，因为过往的记忆，产生了对这种题无意识的抵触</p>
<p>无意识留存着过往的记忆，并成为情结。产生不良影响的情结成为了病因，病因再产生疾病，疾病再产生症状。就像：</p>
<ul>
<li>无意识(过往的记忆) → 情结</li>
<li>情结 → 不良影响的情结 + 其它情结</li>
<li>不良影响的情结 → 病因 → 疾病 → 症状</li>
</ul>
<p>人生而具有生或死的本能。生本能外倾时，表现在建设、烘焙、繁衍；生本能内倾时，表现在自尊、自爱、求生。死本能外倾时，表现在战争、侵略、破坏；死本能内倾时，表现在自负、自残、自杀。</p>
<p>神经官能症简称神经症，是一组精神障碍的总称，包括神经衰弱、强迫症、焦虑症、恐怖症、躯体形式障碍等等<sup class="footnote-ref"><a id="fnref3" href="#fn3">[3]</a></sup></p>

<h3 class="toc-header" id="器官损伤-残疾"><a href="#器官损伤-残疾" class="toc-anchor">¶</a> 器官损伤、残疾</h3>
<p>引论中说过：代谢越繁琐，药物就越伤肝；药物分子越古怪越阴间，药物就越伤肾</p>
<p>现在再加两条：作用越不可逆与剧烈，药物就越伤神经与大脑；作用越指向运动神经，药物就越容易致残疾</p>
<h4 class="toc-header" id="肝肾"><a href="#肝肾" class="toc-anchor">¶</a> 肝肾</h4>
<p>这点在<a class="is-internal-link is-valid-page" href="Drugs/compound.html">复方专题</a>、<a class="is-internal-link is-valid-page" href="Drugs/DXM/The_harm_of_dextromethorphan.html">右美沙芬的危害专题</a>中曾讲述过。定性药物伤肝肾是极度容易，但定量是不容易的。总而言之，基本不代谢的药物对肝的损伤可以忽略不计，结构简单的药物对肾的损伤可以忽略不计</p>
<p>在目前的判断下，以下药物对肝的损伤值得关注，且从上到下损伤逐次降低</p>
<ul>
<li>尤其是带有扑热息痛，成分非常杂的复方药物。详见<a class="is-internal-link is-valid-page" href="Drugs/compound.html">复方专题</a></li>
<li><a class="is-internal-link is-valid-page" href="Drugs/EtOH.html">乙醇</a></li>
<li><a class="is-internal-link is-valid-page" href="Drugs/ZPD.html">唑吡坦</a>、<a class="is-internal-link is-valid-page" href="Drugs/QTP.html">喹硫平</a></li>
<li><a class="is-internal-link is-valid-page" href="Drugs/DXM.html">右美沙芬</a>、<a class="is-internal-link is-valid-page" href="Drugs/CDI.html">可待因</a>、<a class="is-internal-link is-valid-page" href="Drugs/DHCDI.html">二氢可待因</a></li>
</ul>
<p>在目前的判断下，以下药物对肾的损伤值得关注，且从上到下损伤逐次降低</p>
<ul>
<li><a class="is-internal-link is-valid-page" href="Drugs/MMT.html">美金刚</a>、<a class="is-internal-link is-valid-page" href="Drugs/ATD.html">金刚烷胺</a></li>

<h3 class="toc-header" id="呕吐-腹痛-胃部损伤"><a href="#呕吐-腹痛-胃部损伤" class="toc-anchor">¶</a> 呕吐、腹痛、胃部损伤</h3>
<h5 class="toc-header" id="原理"><a href="#原理" class="toc-anchor">¶</a> 原理</h5>
<p>药物会配合酸，而这些酸往往是强酸，具有强酸性。例如氢溴酸、盐酸。医用剂量下，药物配合的酸总数量不足，不会对胃肠道造成太多的破坏，然而在过量服用下，药物配合的酸总数量不足也随即过量。</p>
<p>过量服用下，药物吞咽后快速进过咽喉，因此残留于咽喉的酸并不多。但药物要在胃部化开，导致配合的酸大量溶于胃内容物，引起胃酸过多（胃酸指胃液中的分泌盐酸）。大量的酸还破坏胃粘膜，导致胃溃疡，引发胃部疾病</p>

<p>有些药物本身也有对呕吐中枢的作用。例如右美沙芬与<a class="is-internal-link is-valid-page" href="Drugs/SRIs.html">SRIs</a>提升血清素水平，激动5-HT<sub>3</sub>，强化肠道蠕动，进一步强化呕吐<sup class="footnote-ref"><a id="fnref5" href="#fn5">[5]</a></sup></p>
<h5 class="toc-header" id="反制"><a href="#反制" class="toc-anchor">¶</a> 反制</h5>
<p>对于酸性引起的呕吐与不适。可以服用小苏打（NaHCO<sub>3</sub>）、胃舒平（Al(OH)<sub>3</sub>）、钙片（CaCO<sub>3</sub>）以直接与H<sup>+</sup>反应，并服用粥、肉类、鸡蛋等低刺激性饮食——很多食物的分解需要酸，这么做恰好可以加强食物吸收，还能减轻不适，一举两得。可乐含有碳酸，可以增大这种不良反应，请谨慎将其联用od药物</p>
<p>也可以使用莫沙必利等药物保护胃部</p>
<p>对于激动5-HT<sub>3</sub>的药物作用引起的呕吐与不适，可以提前半小时使用司琼类药物，参考资料推荐了托烷司琼</p>
<p>实际上，苯海拉明、<a class="is-internal-link is-valid-page" href="Drugs/DMH.html">茶苯海明</a>、多潘立酮、甲氧氯普胺也能止吐，但并不专门应对于这种情况。顺带一提，笔者第一次认识茶苯海明，是有人告诉笔者，茶苯海明可以止右美沙芬的呕吐。先不说止吐力不足，它导致的<a class="is-internal-link is-valid-page" href="Effects/Delirium.html">谵妄</a>体验令笔者望而却步了</p>
<h3 class="toc-header" id="晕迫"><a href="#晕迫" class="toc-anchor">¶</a> 晕迫</h3>
<p>于od范围内，晕迫多为解离导致。反制方法是使用<a class="is-internal-link is-valid-page" href="Effects/Antidissociation.html">反解离剂</a></p>
<p>据说，<a class="is-internal-link is-valid-page" href="Drugs/PCT.html">吡拉西坦</a>恰好可以去除晕迫</p>
<p>这可以由<a class="is-internal-link is-valid-page" href="Drugs/DXM.html">右美沙芬</a>、<a class="is-internal-link is-valid-page" href="Drugs/ATD.html">金刚烷胺</a>、<a class="is-internal-link is-valid-page" href="Drugs/MMT.html">美金刚</a>引起</p>
<h3 class="toc-header" id="搔痒"><a href="#搔痒" class="toc-anchor">¶</a> 搔痒</h3>
<p>在目前的报告中，仅有<a class="is-internal-link is-valid-page" href="Drugs/DXM.html">右美沙芬</a>被报告具有很强烈的致搔痒能力。简而言之就是药物分子和体细胞看不顺眼就打起来了（四型超敏反应）。没有报告支撑地，服用抗过敏药物或许可以减少这种搔痒，但最终还得硬抗</p>
<h3 class="toc-header" id="头痛"><a href="#头痛" class="toc-anchor">¶</a> 头痛</h3>
<p>这可以由<a class="is-internal-link is-valid-page" href="Effects/Dissociation.html">解离</a>、<a class="is-internal-link is-valid-page" href="Drugs/PR.html">普瑞巴林</a>撤药引起。前者反制方法是使用<a class="is-internal-link is-valid-page" href="Effects/Antidissociation.html">反解离</a>剂，后者则硬抗</p>
<p>实际上，头痛也可能由于心理病因而诱发，是一种神经症的症状。而且在目前收到的报告中，所有的头痛报告都来源于心理病因。关于反制方法，这在“心理篇-症状分析”会提到</p>
<h3 class="toc-header" id="发热-脱水-皮肤损伤"><a href="#发热-脱水-皮肤损伤" class="toc-anchor">¶</a> 发热、脱水、皮肤损伤</h3>
<h4 class="toc-header" id="血清素能药物型"><a href="#血清素能药物型" class="toc-anchor">¶</a> 血清素能药物型</h4>
<p>血清素能药物可以提升血清素水平，提升兴奋度，引起心跳加速、血压升高、血管收缩。心跳加速毫无质疑会导致发热，发热又会强化由血管收缩导致的脱水。实际上，这还会导致皮肤冒油，导致皮肤质量恶化、毛细血管脆化、毛细血管破碎。反制方法是撤药，并多喝水</p>
<p>这可以由<a class="is-internal-link is-valid-page" href="Drugs/SRIs.html">血清素再摄取抑制剂</a>、（并包括）<a class="is-internal-link is-valid-page" href="Drugs/DXM.html">右美沙芬</a>引起</p>
<h4 class="toc-header" id="谵妄剂型"><a href="#谵妄剂型" class="toc-anchor">¶</a> 谵妄剂型</h4>
<p>详见<a class="is-internal-link is-valid-page" href="Effects/Delirium.html">谵妄-一些药物作用细则-极度脱水</a>。反制方法是增强胆碱水平，这在“反制急性精神副作用-抗胆碱能综合征”会提到</p>
<p>对于抗<ruby>毒蕈碱<rt>M</rt></ruby>乙酰胆碱，可以由<a class="is-internal-link is-valid-page" href="Drugs/DMH.html">茶苯海明</a>、<a class="is-internal-link is-valid-page" href="Drugs/DPH.html">苯海拉明</a>、<a class="is-internal-link is-valid-page" href="Drugs/THP.html">苯海索</a>引起</p>
<h3 class="toc-header" id="脱力"><a href="#脱力" class="toc-anchor">¶</a> 脱力</h3>
<p>详见<a class="is-internal-link is-valid-page" href="Effects/Delirium.html">谵妄-一些药物作用细则-极度脱水</a>。反制方法是增强胆碱水平，这在“反制急性精神副作用-抗胆碱能综合征”会提到</p>
<p>对于抗<ruby>烟碱<rt>N</rt></ruby>乙酰胆碱，可以由金刚烷胺、美金刚引起<br>
对于抗<ruby>毒蕈碱<rt>M</rt></ruby>乙酰胆碱，可以由<a class="is-internal-link is-valid-page" href="Drugs/DMH.html">茶苯海明</a>、<a class="is-internal-link is-valid-page" href="Drugs/DPH.html">苯海拉明</a>、<a class="is-internal-link is-valid-page" href="Drugs/THP.html">苯海索</a>引起</p>
<h3 class="toc-header" id="呼吸抑制"><a href="#呼吸抑制" class="toc-anchor">¶</a> 呼吸抑制</h3>
<p>这可以由<a class="is-internal-link is-valid-page" href="Effects/Dissociation.html">解离</a>引起。反制方法是<a class="is-internal-link is-valid-page" href="Effects/Antidissociation.html">反解离</a></p>
<p>一些对呼吸系统有帮助的药物也可以反制呼吸抑制，让呼吸顺畅，例如茶碱类平喘药、麻黄碱、浓茶水</p>
<h3 class="toc-header" id="震颤-癫痫"><a href="#震颤-癫痫" class="toc-anchor">¶</a> 震颤、癫痫</h3>
<p>硬抗，撤药</p>
<h3 class="toc-header" id="乏困-嗜睡"><a href="#乏困-嗜睡" class="toc-anchor">¶</a> 乏困、嗜睡</h3>
<h4 class="toc-header" id="解离型"><a href="#解离型" class="toc-anchor">¶</a> 解离型</h4>
<p>睡眠本身就是一种<a class="is-internal-link is-valid-page" href="Effects/Dissociation.html">解离</a>，因此解离可以导致嗜睡。反制方法是<a class="is-internal-link is-valid-page" href="Effects/Antidissociation.html">反解离</a></p>
<p>这可以由<a class="is-internal-link is-valid-page" href="Drugs/DXM.html">右美沙芬</a>、<a class="is-internal-link is-valid-page" href="Drugs/ATD.html">金刚烷胺</a>、<a class="is-internal-link is-valid-page" href="Drugs/MMT.html">美金刚</a>引起</p>
<h4 class="toc-header" id="抗胆碱型"><a href="#抗胆碱型" class="toc-anchor">¶</a> 抗胆碱型</h4>
<p>轻度抗胆碱也可以引起嗜睡，然而过度抗胆碱又会导致无法入睡，详见<a class="is-internal-link is-valid-page" href="Effects/Delirium.html">谵妄</a>。反制方法是增强胆碱水平，这在下一板块会提到。一种理所当然的方法，抽<a class="is-internal-link is-valid-page" href="Drugs/Cigarette.html">香烟</a>可以反制抗<ruby>烟碱<rt>N</rt></ruby>乙酰胆碱引起的嗜睡，尼古丁别名就是烟碱</p>
<p>对于抗<ruby>烟碱<rt>N</rt></ruby>乙酰胆碱，可以由金刚烷胺、美金刚引起<br>
对于抗<ruby>毒蕈碱<rt>M</rt></ruby>乙酰胆碱，可以由<a class="is-internal-link is-valid-page" href="Drugs/DMH.html">茶苯海明</a>、<a class="is-internal-link is-valid-page" href="Drugs/DPH.html">苯海拉明</a>、<a class="is-internal-link is-valid-page" href="Drugs/THP.html">苯海索</a>引起</p>
<h4 class="toc-header" id="gaba能药物型"><a href="#gaba能药物型" class="toc-anchor">¶</a> GABA能药物型</h4>
<p>GABA本身就负责人的镇静，当然会导致嗜睡。过量GABA能药物的情况下，理所当然会导致嗜睡。反制方法是喝咖啡与撤药，有条件者可以使用氟马西尼</p>
<p>这可以由<a class="is-internal-link is-valid-page" href="Drugs/BZD.html">苯二氮卓类药物</a>、苯巴比妥类药物、<a class="is-internal-link is-valid-page" href="Drugs/ZD.html">Z药物</a>、<a class="is-internal-link is-valid-page" href="Drugs/EtOH.html">乙醇</a>、<a class="is-internal-link is-valid-page" href="Drugs/PR.html">普瑞巴林</a>、<a class="is-internal-link is-valid-page" href="Drugs/TAN.html">茶氨酸</a>引起</p>
<h4 class="toc-header" id="阿片型"><a href="#阿片型" class="toc-anchor">¶</a> 阿片型</h4>
<p>阿片类药物——阿片受体激动可以导致嗜睡，且这种嗜睡可以很强烈。反制方法只有撤药，详见<a class="is-internal-link is-valid-page" href="Drugs/Opioids.html">阿片类药物</a>。胡乱猜测地，文拉法辛可以反制一点</p>
<h4 class="toc-header" id="血清素能药物停药型"><a href="#血清素能药物停药型" class="toc-anchor">¶</a> 血清素能药物停药型</h4>
<p>详见<a class="is-internal-link is-valid-page" href="Drugs/SRIs.html">SSRIs停药反应</a>。血清素能药物本身会导致高兴奋度，但停药后会导致兴奋度丢失<sup class="footnote-ref"><a id="fnref6" href="#fn6">[6]</a></sup>，引起嗜睡。反制方法是继续服用血清素能药物，并逐渐减量地撤药。或许5-羟色氨酸也可以帮助这一过程</p>
<p>这可以由<a class="is-internal-link is-valid-page" href="Drugs/SRIs.html">血清素再摄取抑制剂</a>、右美沙芬引起</p>
<h4 class="toc-header" id="其他"><a href="#其他" class="toc-anchor">¶</a> 其他</h4>
<p>狗屎<a class="is-internal-link is-valid-page" href="Drugs/QTP.html">喹硫平</a>可以打压一切的兴奋，造成嗜睡，这点不例外于那些抗躁狂摇、抗精神分裂药。反制方法是撤药并恢复</p>
<p>咖啡因药效过后会造成嗜睡，这是由于本该结合的腺苷大量堆积，且高兴奋度后降效导致的结果<sup class="footnote-ref"><a id="fnref7" href="#fn7">[7]</a></sup>。反制方法是撤药并硬抗</p>
<h3 class="toc-header" id="失眠"><a href="#失眠" class="toc-anchor">¶</a> 失眠</h3>
<p>要么兴奋水平太高，要么抑制性递质丢失。这可以由兴奋剂、停药反应（抑制剂）引起。</p>
<p>对于兴奋剂，主要是<a class="is-internal-link is-valid-page" href="Drugs/SRIs.html">血清素再摄取抑制剂</a>，其反制方法详见“反制急性精神副作用-血清素综合征”。对于停药反应（抑制剂）与其反制方法，详见“反制急性精神副作用-停药反应”</p>
<h3 class="toc-header" id="梦游"><a href="#梦游" class="toc-anchor">¶</a> 梦游</h3>
<p>仅有撤药，并让他人去保护服药者行为</p>
<p>这可以由<a class="is-internal-link is-valid-page" href="Drugs/BZD.html">苯二氮卓类药物</a>、<a class="is-internal-link is-valid-page" href="Drugs/ZD.html">Z药物</a>、<a class="is-internal-link is-valid-page" href="Drugs/EtOH.html">乙醇</a>引起</p>
<h2 class="toc-header" id="反制急性精神副作用"><a href="#反制急性精神副作用" class="toc-anchor">¶</a> 反制急性精神副作用</h2>
<h3 class="toc-header" id="血清素综合征"><a href="#血清素综合征" class="toc-anchor">¶</a> 血清素综合征</h3>
<p>详见<a class="is-internal-link is-valid-page" href="Drugs/SRIs.html">血清素再摄取抑制剂</a>。反制方法是使用<a class="is-internal-link is-valid-page" href="Drugs/BZD.html">苯二氮卓类药物</a>例如地西泮，并立刻撤药。有条件者可以使用赛庚啶等血清素能拮抗剂</p>
<p>这可以由<a class="is-internal-link is-valid-page" href="Drugs/SRIs.html">血清素再摄取抑制剂</a>、（并包括）<a class="is-internal-link is-valid-page" href="Drugs/DXM.html">右美沙芬</a>引起</p>
<h3 class="toc-header" id="抗胆碱能综合征-谵妄"><a href="#抗胆碱能综合征-谵妄" class="toc-anchor">¶</a> 抗胆碱能综合征、谵妄</h3>
<p>详见<a class="is-internal-link is-valid-page" href="Effects/Delirium.html">谵妄</a>。当胆碱受体表达过低时，便会产生抗胆碱能综合征，且并发谵妄</p>
<p>反制方法是补充乙酰胆碱，并使用乙酰胆碱酯酶抑制剂——乙酰胆碱酯酶负责分解乙酰胆碱，抑制它就可以增效乙酰胆碱的补充。胞磷胆碱钠是乙酰胆碱的补充剂，石杉碱甲、多奈哌齐是乙酰胆碱酯酶抑制剂，医用剂量使用便可。有些食物也富含胆碱，例如鸡蛋、鱼</p>
<p>倘若是抗N胆碱，还可以抽烟来反制，只要含有烟碱——尼古丁即可。实际上，直接使用烟碱制剂也可以</p>
<p>说起鸡蛋与鱼这个，笔者想起一件事：笔者的祖母，于她幼年时患有一种怪病，听不见别人说话，看东西会有问题，精神也有问题。于是曾祖父母给他吃一种很怪的菜：鸡蛋打进锅里，并将一些活的泥鳅黄鳝丢进去，让它们在蛋浆里钻来钻去的同时开火煮熟他们和鸡蛋，就这么给祖母吃。祖母的怪病就这么一天天好了，她认为泥鳅黄鳝治好了她的病，是好东西，于是就少不了给笔者的父亲与笔者吃了hhh，不过味道很好，炸出锅很香。实际上，祖母于她幼年时，患上的正是缺乏乙酰胆碱导致的谵妄症状，与抗胆碱能综合症状，而泥鳅黄鳝与鸡蛋富含胆碱，于是补足了她的胆碱缺乏，改善了她的胆碱缺乏症</p>
<h3 class="toc-header" id="胆碱能综合征"><a href="#胆碱能综合征" class="toc-anchor">¶</a> 胆碱能综合征</h3>
<p>当胆碱受体表达过高时，便会产生胆碱能综合征。按照哪种受体表达过高，分为毒蕈碱样中毒症状（M样症状）与烟碱样症状中毒症状（N样症状）</p>
<p>M样症状主要由有机磷农药中毒引起，N样症状主要由吸<a class="is-internal-link is-valid-page" href="Drugs/Cigarette.html">烟</a>过多引起（尼古丁别名烟碱），它们都可以由过量补充乙酰胆碱而引起</p>
<p>对于反制N样症状，可以使用<a class="is-internal-link is-valid-page" href="Drugs/ATD.html">金刚烷胺</a>、<a class="is-internal-link is-valid-page" href="Drugs/MMT.html">美金刚</a><br>
对于反制M样症状，可以使用<a class="is-internal-link is-valid-page" href="Drugs/DMH.html">茶苯海明</a>、<a class="is-internal-link is-valid-page" href="Drugs/DPH.html">苯海拉明</a>、<a class="is-internal-link is-valid-page" href="Drugs/THP.html">苯海索</a></p>
<p>除了尼古丁，没有od药物可以引起胆碱能综合征</p>
<h3 class="toc-header" id="认知功能障碍-定向力障碍"><a href="#认知功能障碍-定向力障碍" class="toc-anchor">¶</a> 认知功能障碍、定向力障碍</h3>
<h4 class="toc-header" id="认知功能障碍"><a href="#认知功能障碍" class="toc-anchor">¶</a> 认知功能障碍</h4>
<p>认知功能障碍会导致：对事物的认知出现差错、丢失、不存在。这点与解离症相似，因为解离症会并发认知功能障碍。这可以由<a class="is-internal-link is-valid-page" href="Effects/Dissociation.html">解离</a>、<a class="is-internal-link is-valid-page" href="Effects/Delirium.html">谵妄</a>引起。</p>
<p>例如：手机时钟第一次显示数字06:47，第二次显示数字06:48<sup class="footnote-ref"><a id="fnref8" href="#fn8">[8]</a></sup>。服药者错以为它代表月与日，无法认知7与8哪个大，且不存在对时间的认知，即认为时间是不存在的</p>
<h4 class="toc-header" id="定向力障碍"><a href="#定向力障碍" class="toc-anchor">¶</a> 定向力障碍</h4>
<p>定向力障碍包含于认知功能障碍，也可以由相同的病因引起。时间空间定向力障碍会导致：在不依靠外界设备的情况下，无法正确感知时间的流逝、空间的变化与大小。</p>
<p>关于空间定向力障碍。尤其是解离者，无法正确感知身躯与四周空间的大小，并轻而易举地倒在地上，因为在解离者的感知里，空间的变化只是像坐下来了一样</p>
<p>关于时间定向力障碍。尤其是谵妄者，无法正确感知时间的流逝，尽管已经过去了几个小时，谵妄者也会误以为时间才过去</p>
<p>另外，按笔者亲证，第三高原解离者可以准确读秒，误差不超过1s。这证明了解离导致时间定向力障碍的病因与记忆有关</p>
<h4 class="toc-header" id="反制-1"><a href="#反制-1" class="toc-anchor">¶</a> 反制</h4>
<p>这些一般由由<a class="is-internal-link is-valid-page" href="Effects/Dissociation.html">解离</a>、<a class="is-internal-link is-valid-page" href="Effects/Delirium.html">谵妄</a>引起。前者反制方法是使用<a class="is-internal-link is-valid-page" href="Effects/Antidissociation.html">反解离剂</a>，后者则在“反制急性精神副作用-抗胆碱能综合征”会提到</p>
<h3 class="toc-header" id="性抑制"><a href="#性抑制" class="toc-anchor">¶</a> 性抑制</h3>
<p>典型症状有：更难以达到性高潮、性冷淡、性快感减少。这可以由<a class="is-internal-link is-valid-page" href="Drugs/SRIs.html">血清素再摄取抑制剂</a>、<a class="is-internal-link is-valid-page" href="Effects/Dissociation.html">解离剂</a>引起。前者反制方法在“反制急性精神副作用-血清素综合征”会提到，后者则是使用<a class="is-internal-link is-valid-page" href="Effects/Antidissociation.html">反解离剂</a></p>
<h3 class="toc-header" id="遗忘-记忆降低"><a href="#遗忘-记忆降低" class="toc-anchor">¶</a> 遗忘、记忆降低</h3>
<p>遗忘俗称断片。顺行性遗忘会造成遗忘病因事件后的记忆，逆行性遗忘症会造成遗忘病因事件前的记忆</p>
<p>例如，服药者使用了咪达唑仑的一刻钟后使用了丙泊酚，咪达唑仑的顺行性遗忘导致服药者忘记了自己用过丙泊酚，丙泊酚的逆行性遗忘症又导致服药者忘记了自己用过咪达唑仑</p>
<p>这可以由<a class="is-internal-link is-valid-page" href="Effects/Dissociation.html">解离剂</a>、<a class="is-internal-link is-valid-page" href="Effects/Delirium.html">谵妄剂</a>、<a class="is-internal-link is-valid-page" href="Drugs/BZD.html">苯二氮卓类药物</a>、<a class="is-internal-link is-valid-page" href="Drugs/ZPD.html">唑吡坦</a>引起</p>
<p>反制方法是尽量让他人照管服药者，服药者也要在意识清醒的情况下远离病因</p>
<h2 class="toc-header" id="反制慢性精神副作用后遗症"><a href="#反制慢性精神副作用后遗症" class="toc-anchor">¶</a> 反制慢性精神副作用（后遗症）</h2>
<h3 class="toc-header" id="精神分裂"><a href="#精神分裂" class="toc-anchor">¶</a> 精神分裂</h3>
<p>实际上，药物也能造成急性精神分裂，但这种精神分裂往往会延伸至服药很久以后</p>
<p>一则很久以前的报告：一名服药者具有无与伦比的烷胺类药物的耐药性，尽管那些药物本不该有耐药性，然而这名服药者已经达到了一次吃一整瓶60t<a class="is-internal-link is-valid-page" href="Drugs/MMT.html">美金刚</a>外加一整瓶100t<a class="is-internal-link is-valid-page" href="Drugs/ATD.html">金刚烷胺</a>都无法出现强烈的药效。后来，这名服药者开始抱怨他无论如何都会出现幻觉、幻视、幻听，但凡一躺一闭眼就会看见梦境，就会听见有人在说话，这让他完全无法正常生活。其实这就是药物引起的精神分裂，而美金刚的药效持续时间至少长达三天，美金刚是最省事的精神分裂剂</p>
<p>这可以由<a class="is-internal-link is-valid-page" href="Drugs/ATD.html">金刚烷胺</a>、<a class="is-internal-link is-valid-page" href="Drugs/MMT.html">美金刚</a>引起</p>
<p>反制方法是使用<a class="is-internal-link is-valid-page" href="Drugs/QTP.html">喹硫平</a>、<a class="is-internal-link is-valid-page" href="Drugs/RPD.html">利培酮</a>等抗精神分裂药</p>
<h3 class="toc-header" id="人格解体-解离症"><a href="#人格解体-解离症" class="toc-anchor">¶</a> 人格解体、解离症</h3>
<p>在予定期望的药效时间内，解离剂们引发的是<a class="is-internal-link is-valid-page" href="Effects/Dissociation.html">解离</a>这一主药效，因为这是服药者想要的。当予定期望的药效时间结束后，解离剂再留下的后遗症便不是服药者想要的了，这流传下对应的便是人格解体症、解离症</p>
<p>反制方法是使用<a class="is-internal-link is-valid-page" href="Effects/Antidissociation.html">反解离剂</a></p>
<p>这可以由<a class="is-internal-link is-valid-page" href="Effects/Dissociation.html">解离剂</a>引起</p>
<h3 class="toc-header" id="阿兹海默症"><a href="#阿兹海默症" class="toc-anchor">¶</a> 阿兹海默症</h3>
<p>如“<a class="is-internal-link is-valid-page" href="Introduction_to_Overdose.html">Overdose引论</a>-药物作用的存在-对一些症状疾病的简介”所言，阿兹海默症可以由三种不同的病因引起，分别是<a class="is-internal-link is-valid-page" href="Effects/Dissociation.html">解离</a>、过量<a class="is-internal-link is-valid-page" href="Effects/Antidissociation.html">反解离</a>、抗胆碱</p>
<p>过量反解离与过量解离所引起的阿兹海默症，会涉及到脑细胞坏死，这是无药可救也是不可逆的，请读者谨慎</p>
<ul>
<li>解离型阿兹海默症。反制方法是使用<a class="is-internal-link is-valid-page" href="Effects/Antidissociation.html">反解离剂</a></li>
<li>反解离型阿兹海默症。反制方法是使用<a class="is-internal-link is-valid-page" href="Effects/Dissociation.html">解离剂</a></li>
<li>抗胆碱型阿兹海默症。反制方法是增强胆碱水平，这在“反制急性精神副作用-抗胆碱能综合征”会提到</li>
</ul>
<h3 class="toc-header" id="停药反应"><a href="#停药反应" class="toc-anchor">¶</a> 停药反应</h3>
<p>无论是<a class="is-internal-link is-valid-page" href="Drugs/SRIs.html">SSRIs</a>、<a class="is-internal-link is-valid-page" href="Drugs/BZD.html">苯二氮卓类药物</a>，甚至是<a class="is-internal-link is-valid-page" href="Drugs/Opioids.html">阿片类</a>，<a class="is-internal-link is-valid-page" href="Drugs/ZD.html">Z药物</a>，都需要逐次减量地缓慢撤药，不应该骤然地停止</p>
<h3 class="toc-header" id="抑郁-躁狂-躁郁-焦虑"><a href="#抑郁-躁狂-躁郁-焦虑" class="toc-anchor">¶</a> 抑郁、躁狂、躁郁、焦虑</h3>
<p>以下症状都可以由心理病因而产生。有关于心理病因而引起的疾病的反制方法，见“心理篇-症状分析”</p>
<h4 class="toc-header" id="抑郁"><a href="#抑郁" class="toc-anchor">¶</a> 抑郁</h4>
<p>这可以由兴奋水平被打压、停药反应（兴奋剂）而引起。由于这是因为生理性的兴奋递质缺陷而导致的，因此症状往往具有欺骗性，即抑郁并不通过心理活动而出现，抑郁直接凭空出现。然而，这种悬浮于空的抑郁却可以反作用于心理</p>
<p>兴奋水平被打压，这通常会因为od<a class="is-internal-link is-valid-page" href="Drugs/QTP.html">喹硫平</a>、<a class="is-internal-link is-valid-page" href="Drugs/OZP.html">奥氮平</a>等抗躁狂药物导致。单纯的抗精神分裂药也可能会导致抑郁，例如<a class="is-internal-link is-valid-page" href="Drugs/RPD.html">利培酮</a></p>
<p>于此，停药反应所对应的药物，通常是<a class="is-internal-link is-valid-page" href="Drugs/SRIs.html">SRIs</a>、<a class="is-internal-link is-valid-page" href="Drugs/Opioids.html">阿片类</a></p>
<p>关于兴奋水平被打压的反制方法。停止服用抗躁狂药物、抗精神分裂药物</p>
<p>关于停药反应（兴奋剂）的反制方法。见“反制慢性精神副作用（后遗症）-停药反应”</p>
<h4 class="toc-header" id="躁狂"><a href="#躁狂" class="toc-anchor">¶</a> 躁狂</h4>
<p>这可以由兴奋水平被提升、停药反应（抑制剂）而引起。同理上一板块的抑郁，生理性躁狂也具有欺骗性，但躁狂总会引起各种社会治安问题，这也是大众对精神疾病的歧视的原因之一。</p>
<p>于此，停药反应所对应的药物，通常是<a class="is-internal-link is-valid-page" href="Drugs/BZD.html">苯二氮卓类药物</a>、<a class="is-internal-link is-valid-page" href="Drugs/Opioids.html">阿片类</a>、<a class="is-internal-link is-valid-page" href="Drugs/ZD.html">Z药物</a></p>
<p>关于兴奋水平被提升的反制方法。服用抗躁狂药物，例如<a class="is-internal-link is-valid-page" href="Drugs/QTP.html">喹硫平</a></p>
<p>关于停药反应（抑制剂）的反制方法。见“反制慢性精神副作用（后遗症）-停药反应”</p>
<h4 class="toc-header" id="躁郁"><a href="#躁郁" class="toc-anchor">¶</a> 躁郁</h4>
<p>躁郁是躁狂与抑郁的反反复复……无能为力，请使用抗躁郁症药物</p>
<h4 class="toc-header" id="焦虑"><a href="#焦虑" class="toc-anchor">¶</a> 焦虑</h4>
<p>于od的范围内，能引起内源性焦虑的情况有：</p>
<ul>
<li><a class="is-internal-link is-valid-page" href="Drugs/PR.html">普瑞巴林</a>撤药、<a class="is-internal-link is-valid-page" href="Drugs/SRIs.html">血清素再摄取抑制剂</a>撤药、<a class="is-internal-link is-valid-page" href="Drugs/BZD.html">苯二氮卓类药物</a>撤药、<a class="is-internal-link is-valid-page" href="Drugs/Opioids.html">阿片类药物</a>撤药/成瘾</li>
</ul>
<p>除了普瑞巴林撤药主要以放大心理焦虑为主，其余都以直接产生焦虑为主。对于普瑞巴林，应当分析心理焦虑的来源，这在“心理篇-症状分析”会提到；至于其余的，硬抗</p>
<h3 class="toc-header" id="智力降低-认知降低-记忆降低"><a href="#智力降低-认知降低-记忆降低" class="toc-anchor">¶</a> 智力降低、认知降低、记忆降低</h3>
<p>实际上这三者的处理都是相似的。这可以由<a class="is-internal-link is-valid-page" href="Effects/Dissociation.html">解离</a>、抗胆碱综合征、<a class="is-internal-link is-valid-page" href="Drugs/BZD.html">苯二氮卓类药物</a>、<a class="is-internal-link is-valid-page" href="Drugs/Opioids.html">阿片类药物</a>引起</p>
<ul>
<li>解离。反制方法是<a class="is-internal-link is-valid-page" href="Effects/Antidissociation.html">反解离</a></li>
<li>抗胆碱综合征。反制方法是增强胆碱水平，这在“反制急性精神副作用-抗胆碱能综合征”会提到</li>
<li>苯二氮卓类药物、阿片类药物。反制方法是撤药，详见“反制慢性精神副作用（后遗症）-停药反应”</li>
</ul>
<h3 class="toc-header" id="多巴胺耗尽"><a href="#多巴胺耗尽" class="toc-anchor">¶</a> 多巴胺耗尽</h3>
<p>这可以由<a class="is-internal-link is-valid-page" href="Drugs/ATD.html">金刚烷胺</a>、<a class="is-internal-link is-valid-page" href="Drugs/MMT.html">美金刚</a>引起。尤其是金刚烷胺，金刚烷胺对体内的多巴胺具有前所未有的消耗能力，在多巴胺耗尽下，会导致抑郁、焦虑、精神痛苦等症状。反制方法是补充多巴胺的原料酪氨酸或酪胺。酪氨酸可以直接网购购买，肉蛋奶中含有丰富的酪胺与酪氨酸，酪氨酸奶酪中也含有丰富的酪胺与酪氨酸</p>
<h2 class="toc-header" id="下机精神主作用"><a href="#下机精神主作用" class="toc-anchor">¶</a> 下机精神主作用</h2>
<h3 class="toc-header" id="幻觉"><a href="#幻觉" class="toc-anchor">¶</a> <a class="is-internal-link is-valid-page" href="Effects/Introduction_to_Hallucination.html">幻觉</a></h3>
<p>对于解离引起的内部幻觉，下机方法是反解离</p>
<p>对于抗胆碱引起的谵妄样幻觉，下机方法是补足乙酰胆碱，详见“反制急性精神副作用-抗胆碱能综合征、谵妄”</p>
<p>对于多巴胺引起的外部幻觉，下机方法是使用<a class="is-internal-link is-valid-page" href="Drugs/QTP.html">喹硫平</a>、<a class="is-internal-link is-valid-page" href="Drugs/RPD.html">利培酮</a>等抗精神分裂药，详见“反制慢性精神副作用（后遗症）-精神分裂”</p>
<p>对于血清素能药物，例如<a class="is-internal-link is-valid-page" href="Drugs/SRIs.html">SSRIs</a>引起的外部噪波幻觉，下机方法是使用<a class="is-internal-link is-valid-page" href="Drugs/BZD.html">苯二氮卓类药物</a>等镇静药物，降低血清素水平</p>
<h3 class="toc-header" id="解离"><a href="#解离" class="toc-anchor">¶</a> <a class="is-internal-link is-valid-page" href="Effects/Dissociation.html">解离</a></h3>
<p>详见“反制慢性精神副作用（后遗症）-人格解体、解离症”，使用<a class="is-internal-link is-valid-page" href="Drugs/MGT.html">反解离</a></p>
<h3 class="toc-header" id="反悔吞药想吐药"><a href="#反悔吞药想吐药" class="toc-anchor">¶</a> 反悔吞药（想吐药）</h3>
<p>据报告，浓茶水至少可以催吐<a class="is-internal-link is-valid-page" href="Drugs/DXM.html">右美沙芬</a>、<a class="is-internal-link is-valid-page" href="Drugs/ATD.html">金刚烷胺</a>。强烈的呕吐可以一下子吐出所有的胃内容物，为了让他们更能吐出来，胃内容物应有大量液体</p>
<p>由此，你应该先喝下大量水，然后再通过按舌根、喝茶水等方法催吐，这可以减少胃内药物，以截断药效</p>
<h3 class="toc-header" id="苯二氮卓类药物"><a href="#苯二氮卓类药物" class="toc-anchor">¶</a> <a class="is-internal-link is-valid-page" href="Drugs/BZD.html">苯二氮卓类药物</a></h3>
<p>氟马西尼</p>
<h3 class="toc-header" id="阿片类药物"><a href="#阿片类药物" class="toc-anchor">¶</a> <a class="is-internal-link is-valid-page" href="Drugs/BZD.html">阿片类药物</a></h3>
<p>纳洛酮</p>
<h2 class="toc-header" id="心理篇"><a href="#心理篇" class="toc-anchor">¶</a> 心理篇</h2>
<h3 class="toc-header" id="症状与病因"><a href="#症状与病因" class="toc-anchor">¶</a> 症状与病因</h3>
<p>一个症状甚至可以不指向一个疾病，但绝对会指向着一个病因。这个病因要么来源于过往的记忆，要么来源于自身的想象，这点与<a class="is-internal-link is-valid-page" href="Effects/Introduction_to_Hallucination.html">幻觉</a>是相符的，幻觉就本身就是一种症状</p>
<p>为了满足病因后的欲望，神经症症状出现了。在无意识中，这个症状是深思熟虑后决定的解决方案。患者在神经症症状中一定获得了某种好处，而它正好压抑着病因的出现</p>
<p>例如，患者在社交中屡屡碰壁后，为了满足病因后的欲望——不要在社交中受到伤害，无意识中开始探讨究竟选择什么方案。在筛除掉抑郁、人格解体等一系列过于猛烈的症状后，患者产生了社交恐惧症。患者在恐惧社交而不敢出门后，获得了莫大的好处，因为如此就根本不存在社交，病因也不会出现了</p>
<p>然而有些症状仅是器质性导致，而非心理，这就需要去逐个分析了</p>
<p>只要心理病因仍然存在尚未解决，忽视的方法不仅无法解决问题，反而还会由此演化成人格解体</p>
<h3 class="toc-header" id="症状分析"><a href="#症状分析" class="toc-anchor">¶</a> 症状分析</h3>
<h4 class="toc-header" id="焦虑-头痛"><a href="#焦虑-头痛" class="toc-anchor">¶</a> 焦虑、头痛</h4>
<p>这是初等的神经症表现。焦虑分为如下几类</p>
<ul>
<li>现实性焦虑是外源性的，来源于现实中的危险，有助于患者去主动规避某些情况</li>
<li>道德性焦虑是内源性的，来源于超我，是患者担心自身违背道德良心的结果，由罪恶感与耻辱感而产生</li>
<li>神经症焦虑是内源性的，来源于自身，是患者顾虑某种危险的结果。</li>
</ul>
<p>例如。患者走在街上，突然看见远处走来一条无绳大狗。这时现实性焦虑出现，旨在让患者远离狗咬危险。患者远离了狗，<sup class="footnote-ref"><a id="fnref9" href="#fn9">[9]</a></sup>，突然发现地上有钱包。这时道德性焦虑出现，患者害怕自己拿走钱包变成不道德的人，于是将其放在失物招领处作罢。患者走进了一条街道，而患者在这里结束了初次恋情。这时神经症焦虑出现，尽管患者不会再一次断情于此，但患者仍然感到莫名焦虑，于是离开了这条街道</p>
<p>对于这三者而言，现实性焦虑与道德性焦虑都是必要的，只有神经症焦虑看起来总会困扰人。但焦虑之所以存在，一定证明它在过去的某一刻起到了某种作用，而且一定直直地指向了某个病因与问题。对神经症焦虑的分析，将成为本版块的重点</p>
<p><a class="is-internal-link is-valid-page" href="Effects/Dissociation.html">解离</a>虽然可以解离开现实性焦虑与道德性焦虑，并让人感知的焦虑减少，但神经症焦虑不会停在这一步。解离者往往没有现实性焦虑与道德性焦虑，却持续出现神经症焦虑，且正由于感知认知下降，解离者根本不知道焦虑的来源。这就导致原本就“悬浮于空”的神经症焦虑，解离中变得更不可探明</p>
<p><a class="is-internal-link is-valid-page" href="Effects/Antidissociation.html">反解离</a>可以强化现实性焦虑与道德性焦虑，并强化人的感知，让人更能感知到焦虑。然而这些的好处就是，反解离者往往能准确察觉出焦虑的来源</p>
<p><a class="is-internal-link is-valid-page" href="Effects/Delirium.html">谵妄</a>会导致莫名其妙的焦虑与恐怖，这点与神经症焦虑有关</p>
<p>头痛等躯体化症状常常是焦虑所引起的，是一种扩散焦虑的表现。这种躯体化的好处在于生理可以承担一部分的焦虑，然而这相当困扰人</p>
<p>治疗的方案也较为简单。先脱离解离状态，再开始对焦虑所指向的来源进行解决，来源可能是过往的某次错事、环境、心理活动。解决这些无意识的冲突与矛盾，焦虑与头痛便会不攻自破</p>
<h4 class="toc-header" id="抑郁-躁郁"><a href="#抑郁-躁郁" class="toc-anchor">¶</a> 抑郁、躁郁</h4>
<p>抑郁可以有如下几类</p>
<ul>
<li>外源性抑郁：由于外界刺激而导致的抑郁</li>
<li>内源性抑郁：由于自身的器官、心理而导致的抑郁，并没有外界刺激</li>
<li>心理性抑郁：由于心理而导致的抑郁</li>
<li>生理性抑郁：由于生理情况而导致的抑郁，没有心理的参与</li>
<li>隐匿性抑郁：并不以常规抑郁症状出现，而是以躯体化症状、神经系统症状而出现</li>
</ul>
<p>当然也有原发性抑郁、继发性抑郁等等分类，但那些可以忽略</p>
<p>实际上，对此可以做出一个四宫格：</p>

<tr>

<th style="text-align:center">生理性</th>
</tr>

<tr>
<td style="text-align:center">外源性</td>
<td style="text-align:center">事故</td>
<td style="text-align:center">药物、缺乏运动</td>
</tr>
<tr>
<td style="text-align:center">内源性</td>
<td style="text-align:center">观念、想法</td>

</table></div>
<p>就很就好解释为什么老一辈家长会认为所谓“多跑跑步多锻炼”就可以解决抑郁了。原来，这种解决方案可以增强兴奋水平，指向生理性病因，解决生理性抑郁。那些认为“就是闲得慌才抑郁，累得半死就不会抑郁了”也是犯了这种分不清心理性与生理性的问题</p>
<p>心理性抑郁的病因在心理而不在生理，自然这种锻炼疗法是无法解决心理性抑郁的。因此，对心理性抑郁的正确解决方案应当是解决心理内容。同样，药物也无法解决心理内容，同样无法根治心理性抑郁。实际上，药物可以增强兴奋水平，主要治疗生理性抑郁，对心理治疗可以起到辅助作用</p>
<p>隐匿性抑郁，同理焦虑中所言，躯体化是为了让躯体分担一部分痛苦而出现的症状，在分析时需要多加小心</p>
<p>针对抑郁所对应的心理内容是治疗的焦点。病因来源可能是过往的遭遇与事故，或者是自身的某种观念与想法令自己卑怯。然而解决这些问题之后，心理活动仍然可能以焦虑的方式残留</p>
<p>关于躁郁。分类上可以相似于抑郁，且一般与不确定性、不安、奉承、绝境有关，治疗方案也尽快参考抑郁。处于不稳定的环境中，患得躁郁的概率比抑郁要更高</p>
<p>对于一些抑郁转躁郁的人来说，这种症状也是很好讲清楚的：由于抑郁难以抗拒且困扰患者很久也无法治好，无意识中达成了一项妥协：比以前更加抑郁，换取几个小时的正常时间。正如同一个高速骑单车的人突然遇到颠簸了一样，这种情绪的波动会越来越大，并越来越难以控制，直到无法停止</p>
<h4 class="toc-header" id="解离症-人格解体"><a href="#解离症-人格解体" class="toc-anchor">¶</a> 解离症、人格解体</h4>
<p>为了防御自己的内心不受某些事物攻击，人体自然会产生<a class="is-internal-link is-valid-page" href="Effects/Dissociation.html">解离</a>，那些譬如<a class="is-internal-link is-valid-page" href="Drugs/DXM.html">右美沙芬</a>的解离剂也可以。那事物可能是自己的心理内容、外界的刺激等等。无论如何，这种产生的解离症保护了患者免遭伤害。然而倘若患者习惯了这种解决方案，人格解体便出现了</p>
<p>人格解体仍然能分类为四项——还是能把这张表拿出来</p>

<p>恶性循环地，解离症让人无法感知病因，不知来源就无法解决病因，不解决病因就继续产生解离症。解决病因才是真正的方案，如果保证真的能解决，同时并进<a class="is-internal-link is-valid-page" href="Effects/Antidissociation.html">反解离剂</a>是更好的选择。给予患者安全的保护也是重中之重</p>
<p>至于有些人天生就具有人格解体症，可以使用反解离剂以治疗</p>

<p>另外，由于躁狂对兴奋递质有提升，躁狂症患者的智商比一般人要高</p>
<h4 class="toc-header" id="精神分裂-1"><a href="#精神分裂-1" class="toc-anchor">¶</a> 精神分裂</h4>
<p>精神分裂是最令人难以触及的情况了，能得到这一步的患者往往具有最强大的心理或生理性病因。现在是2024.04.19.07:19，笔者在输入这些事情时患有精神分裂，而且已经对笔者对面前屏幕的视觉产生了影响，笔者总能看见每行字之间有水平整齐的黑色条纹，黑色的背板总有蓝红绿的噪点与图案，这与笔者的遭遇极为契合</p>
<p>由于精神分裂对兴奋递质有提升，且提升的都是很奇奇怪怪的能力，精神分裂症患者的智商、艺术能力比一般人要高得多，比躁狂症患者还要高</p>
<p>（笔者并不想夸赞自己，笔者根本就不想得这种病。但这是一项事实，得精神分裂后笔者的艺术能力好了太多太多，思维逻辑也复活了）</p>
<p>有的人生来就有精神分裂，这或许是一种天才的表现，也可能只是一种妄想与错觉。无论如何，没有影响日常生活的精神分裂可以完全不治，像笔者现在这样，能分得出幻觉，睡前听见日常交流声、音乐，平时看墙容易看出花纹，有时总会产生错觉与妄想，重一点时会有一些入侵性思维，也并不会影响笔者正在表达与正常烧火做饭。但倘若干扰到生活，例如幻听听见咒骂，看见本不存在的人，妄想过烈时，就应该对精神分裂下手了</p>
<p>与其他的相似，精神分裂更直接地指向了病因，其<a class="is-internal-link is-valid-page" href="Effects/Introduction_to_Hallucination.html">幻觉</a>中出现的要素往往具有很高的分析价值，如同梦的解析一般。解决精神分裂所指向的病因便是治疗方案</p>
<h4 class="toc-header" id="自杀"><a href="#自杀" class="toc-anchor">¶</a> 自杀</h4>
<p>当一名患者被上述一大堆精神疾病折磨到最后时，患者往往会以自杀为结束，因为自杀是每个人唯一一条可以自己选择，且极为方便的路。在患者的观念中，不管是遇到了多大的困境，都可以以自杀为结束。但这就像一战一样，所谓结束一切战争的战争什么都没结束，却永远地改变了这个世界</p>
<p><strong>自杀是因为遇到了难以逃离的困境</strong>，于是就需要外人的协助去解决困境了。当患者解决困境后，往往还会有强迫性观念，这时就需要做心理辅导，如同对焦虑的处理，告诉患者其这种观念的由来是什么。<a class="is-internal-link is-valid-page" href="Effects/Dissociation.html">解离</a>可以破坏这种观念，在遇到较为固执的观念时可以使用解离剂。这也是K他命抗抑郁作用的由来</p>
<p>这也可能是为了获取一些情绪关照</p>
<h3 class="toc-header" id="案例"><a href="#案例" class="toc-anchor">¶</a> 案例</h3>
<h4 class="toc-header" id="精神分析引论的案例"><a href="#精神分析引论的案例" class="toc-anchor">¶</a> 精神分析引论的案例</h4>
<font color="#000080"> 
多年来，一位年轻的女士被一种强迫症状所困：从一个房间跑到临近的一个，站在房间中央的餐桌旁，按铃叫她的女仆来；或给她安排一些琐事，或无事又把她挥走，然后又跑回自己的房间
<p>她不知道为什么这么做，不过她记得发病前的一件事：10多年前的新婚之夜，阳痿不举的丈夫曾多次跑到她的房间，一次又一次都未成功。第二天早晨，他生气地说：“女仆铺床时，我在她面前真是感到羞愧。”于是，他随手拿起一瓶红墨水倒在床单上，但没有倒到合适的位置</p>
</font><p><font color="#000080">这位女士没有认知到，但弗洛伊德发现了症状与这经历的关系。在这个强迫症状中，女士扮演了她丈夫的角色，复现了新婚之夜中，丈夫从一个房间到另一个房间的经历。如果将症状中的餐桌替换成床，将餐布替换成床单，该女士似乎在向女仆表明：那个斑点正处于合适的位置。她通过这症状表达了一个愿望——丈夫并没有阳痿，他不必在女仆面前觉得丢脸。尽管这一切早就离去很久，女士也和丈夫离婚了<br>
</font></p>

<h3 class="toc-header" id="关于右美沙芬引起的神经症10"><a href="#关于右美沙芬引起的神经症10" class="toc-anchor">¶</a> 关于右美沙芬引起的神经症<sup class="footnote-ref"><a id="fnref10" href="#fn10">[10]</a></sup></h3>
<p>常见的，头痛、咳嗽、呕吐、恶心——</p>
<p>右美的药效常被描述为“轻飘飘”，且是一种止咳药，od后会呕吐。都说有三我，超我自我本我，超我负责审查自己的行为。</p>
<p>由于一些原因，服药者会想od，但超我会审查，筛去od的意图。这会产生毫无意义的神经性焦虑，出现恶心。服药者开始呕吐，因其潜意识认为“要是我呕吐了，那就是我od了”，从而自我安慰。此时神经症出现，服药着开始头痛、咳嗽，同样其潜意识认为“我头痛咳嗽，吃了右美就会好了，我不是在od，我是在让自己好受”，意图从“od”转为“让自己好受”，从而规避超我的审查，让自己更能一把把吃优米</p>
<p>解决方法比较简单。头痛咳嗽呕吐恶心时告诉自己：“我就不是od出毛病了，我tm就是想od，头痛咳嗽呕吐都是毫无用处的”。恶心也有可能由其他因素引起，但药理上，优米不应当造成这四个症状，这只是心理作用</p>
<p>抗抑郁作用的话，除了右美自带的SSRI抗抑郁，可能还和自我防御机制中的“解离”措施有关。都知道右美是解离剂，而想当然的是，解离是自我防御机制中极为激进的措施。这造成SSRI抗抑郁与解离型抗抑郁结合。</p>
<p>这种抗抑郁促进了“成瘾”的发生。应该说右美没有成瘾性，但是有依赖性，这么说也不是全盘否认右美的危害——要是把危害和成瘾性挂钩，那也太“无知”了！</p>
<p>右美的依赖性来源于心理与抗抑郁。一个不抑郁的人，只有对右美药效的依赖；一个抑郁的人，更会依赖于抗抑郁的右美。而解离，让自我重新认识外界，这种体验是焕然一新的，逃避的。可以说，解离就是逃避，对于那些逃避主义者来说非常受用。</p>
<p>有相当多的人，od是为了逃避与抗抑郁。对此，所有进度措施都是无用功——高射炮打蚊子，而应该寻求心理学的帮助。</p>
<p>右美确实有点兴奋作用。右美增高血清素正肾素的水平，这点和曲马多的兴奋一致。但是，不该把抗抑郁药归为兴奋剂的理由是：抗抑郁药将兴奋水平从低拉到中，从不正常拉到正常，但兴奋剂将兴奋水平从中拉到高，从正常拉到不正常。现在就能回答“右美算不算半个兴奋剂”的问题了：对抑郁患者不是，对非抑郁患者是。</p>
<p>右美引起的暴力行为是个人问题。正肾素水平过高会引起战逃反应，亦可急性躁狂；血清素又蒙蔽了服药者感情，自认为打人没什么大不了；解离还帮了一手，解离肢体疲累，麻醉部分痛觉。这种趋势还不足以引发暴力行为。</p>
<p>我收到过一个“夸夸案例”，一名乐于夸人的先生，od后将身边所有人都夸了个遍；而又有另外不知性格的人，od后打亲戚。这些能证明，右美的药效不是非黑即白的二极管，而是复杂的！！！！！！那也太不符合某些人的固执了！</p>
<p>关于暴力行为——</p>
<p>一个倾向于攻击的人，od后更可能发生暴力行为。这些人可能是：父母就喜欢体罚不讲理，其学会了这种社交行为，或者疏于照顾、从外界学来了什么、死本能外倾……而认为右美只会产生暴力的人，大概自己就是这种人的偏见吧！</p>
<p>解决这种暴力行为，跑是没用的，od右美后累觉被麻醉了，服药者追人可一点都不累，还会壮大其自信。最好的方法只有反击，反击到服药者产生恐慌与逃避。你可能会问，不是还有肾素正肾素吗？是啊，但解离态是脆弱的，是经不起惊吓的</p>
<p>收到一个疑问，为什么od右美后会暴饮暴食</p>
<p>显而易见，Od右美引起的血清素水平升高，务必会使力比多被凭空满足。这种凭空之后，必然会遭到反噬——力比多无法被满足，因此进行了心理防御机制的退行。我自认为，食欲是比那个欲更原始更基地的欲望，因此退行至追求口欲。也可能是退行到口欲期？总之，退行表现在对口欲的要求上了</p>
<h2 class="toc-header" id="旧式恢复术的概括描述"><a href="#旧式恢复术的概括描述" class="toc-anchor">¶</a> 旧式恢复术的概括描述</h2>
<p>以下药物是恢复术主要用药：</p>
<ul>
<li>石杉碱甲、胞磷胆碱钠、吡拉西坦、<a class="is-internal-link is-valid-page" href="Drugs/TAN.html">茶氨酸</a>、<a class="is-internal-link is-valid-page" href="Drugs/MGT.html">苏糖酸镁</a></li>
</ul>
<p>一些食物也对恢复具有很大的作用：</p>
<ul>
<li>酪氨酸、鸡蛋、鱼肝油、奶酪（这些都可以使用高蛋白食物替代，尤其是酸奶、牛奶）</li>
</ul>

<h3 class="toc-header" id="应用"><a href="#应用" class="toc-anchor">¶</a> 应用</h3>
<ul>
<li><a class="is-internal-link is-valid-page" href="Drugs/PCT.html">吡拉西坦</a>可以反制——<a class="is-internal-link is-valid-page" href="Effects/Dissociation.html">解离</a>、<a class="is-internal-link is-invalid-page" href="Recovering_technique/Drugs/SRIs.html">SSRI类撤药反应</a>、抗胆碱能综合征</li>
<li><a class="is-internal-link is-valid-page" href="Drugs/TAN.html">茶氨酸</a>可以反制——解离、焦虑<sup class="footnote-ref"><a id="fnref14" href="#fn14">[14]</a></sup></li>
<li><a class="is-internal-link is-valid-page" href="Drugs/MGT.html">苏糖酸镁</a>可以反制——解离、多巴胺耗尽、多巴胺表达水平低</li>
<li>石杉碱甲、胞磷胆碱钠可以反制——抗胆碱能综合征</li>
<li>奶酪可以反制——多巴胺耗尽</li>
</ul>
<p>把例子说得更生动一些——</p>
<ul>
<li><a class="is-internal-link is-valid-page" href="Drugs/DXM.html">右美沙芬</a>、<a class="is-internal-link is-valid-page" href="Drugs/ATD.html">金刚烷胺</a>、<a class="is-internal-link is-valid-page" href="Drugs/MMT.html">美金刚</a>造成的解离，可以使用苏糖酸镁、茶氨酸、吡拉西坦以反制</li>
<li>金刚烷胺、美金刚造成的多巴胺耗尽，可以使用奶酪以补充</li>
<li>金刚烷胺、美金刚、<a class="is-internal-link is-valid-page" href="Drugs/THP.html">苯海索</a>造成的抗胆碱能综合征，以及<a class="is-internal-link is-valid-page" href="Drugs/DMH.html">茶苯海明</a>、<a class="is-internal-link is-valid-page" href="Drugs/DPH.html">苯海拉明</a>造成的阿兹海默症，可以使用石杉碱甲、胞磷胆碱钠以反制</li>
<li>确信可以使用茶氨酸以反制焦虑、失眠</li>
<li>确信可以使用苏糖酸镁以反制抑郁、失眠</li>
</ul>
