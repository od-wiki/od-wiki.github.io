<p>有关药物：<a class="is-internal-link is-valid-page" href="../Drugs/DXM.html">右美沙芬</a></p>
<h3 class="toc-header" id="原描述"><a href="#原描述" class="toc-anchor">¶</a> 原描述</h3>
<p>第一次O右美出現「視覺幀率限制(平均每幾分鐘能看到一次現實的畫面，然後關機)」「身體自主行動」「麻醉」「視覺變暗」「時間感知錯亂」etc.</p>
<p>大概這是幾高</p>
<ul>
<li><code>四</code></li>
</ul>
<p>5月9号晚上是第一次O，当时总剂量24t，根据事后来看，到达了四高，后面有拉去洗胃</p>
<p>刚出院时贼心不死，于5月11号凌晨O了8t，药效达顶峰时有加4t，不清楚到的是第几高原，反应有：<br>
「从药效开始就皮肤瘙痒，持续约8小时」「比酒精强的多的解离感」「时间认知有可能出现偏差」「类似于帕金森的全身震颤，但是比较轻度，持续约一天」「抗抑郁」「精神兴奋」</p>
<p>后续则没有继续O了，5月13号吃了半片氟伏沙明，随后出现「皮肤瘙痒」「抑郁」</p>
<p>5月14号8点30分，出现「皮肤瘙痒」「虚弱感」，现在两者感觉已经接近消失，取而代之的是轻微的精神作用，不知道是不是第一高原</p>
<p>咱想问</p>
<p>5月14号，也就是现在出现的症状，是否是多数人的情况？</p>
<ul>
<li><code>不正常</code></li>
</ul>
