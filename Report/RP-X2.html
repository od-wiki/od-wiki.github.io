处理报告者：Administrator<br>
身高体重：170cm, 95kg<br>
报告时：2024.07.16.11:06<br>
记入时：2024.10.16.18:49</p>
<p>有关药物：<a class="is-internal-link is-valid-page" href="../Drugs/PR.html">普瑞巴林</a><br>
<br></p>
<h3 class="toc-header" id="引言"><a href="#引言" class="toc-anchor">¶</a> 引言</h3>
<p>这篇报告记录了报告者联用酒精与普瑞巴林的详细经历。报告者由于抑郁和焦虑同时正在服用包括舍曲林，阿普唑仑，阿立哌唑在内的数种药物，这些药物的抗幻觉作用可能减弱了普瑞巴林的致幻效应。</p>
<br>
<h3 class="toc-header" id="报告内容"><a href="#报告内容" class="toc-anchor">¶</a> 报告内容</h3>
<details>
  <summary>一些关于报告者的背景</summary>
<div>
中度抑郁，中度焦虑，有被害妄想，伴随着错视
曾因od右美沙芬和金刚烷胺进入医院接受治疗
  </div>
</details>
<p>我喝了两大口江小白果立方酒（15%vol)，然后开始躺在床上看视频。我和爸爸妈妈的关系并不好，我们经常因为生活上的小事吵架。这一天也不例外，我的爸爸又过来把我骂了一顿。我很生气，吃了一板8t的普瑞巴林，晚饭也因为和父母斗气没有去吃。</p>
<p>我躺在床上喝了些水，半小时后感到头晕和困意。可能是酒精的镇静作用，我睡着了。睡了大概3个小时，妈妈过来叫起了我让我吃晚饭。我什么都不想吃，但在妈妈的唠叨下，我还是决定吃一点。在走去厨房的路上，我就感觉身体摇摇晃晃的了。</p>
<p>我仍感到昏沉，随后拿起手机下了外卖订单，并播放了音乐安静等待。过了大概1小时，外卖送到了，我一边体验着晕晕的感觉，一边吃着东西。后来我坐在椅子上，突然感到头部倾斜，就像醉酒的状态，我赶快起来，把身体调整好。但过了一会儿，我再次感到晕眩，几次差点从椅子上摔下来。</p>
<p>我意识到了这样子不行容易出危险，于是我就摇摇晃晃的从椅子上站起来，躺在了床上，设定了音乐自动关闭的时间。我什么都不在想，只是听着音乐。慢慢的我又睡着了，再醒来的时候，已经是早上9：30了，我妈妈叫醒了我。</p>
<p>回想起我最早od的时候，就是因为家庭原因，我从已经读了一个学期的技工学校退学了。我回到了家里和爸爸妈妈一块住，在那段时间，我就经常和家人吵架。5月7日，我看到推特上大量人在转发右美沙芬即将被管控，我就开始深入了解查找资料。于是我接触到了odwiki，随后当天晚上我就跑到了附近的药店买了三盒可乐尔。</p>
<p>从5月7日这一天开始，我断断续续的尝试到了最高剂量的24t。我还尝试了12t右美和6t金刚烷胺联用的尝试。药物的视觉效应使墙壁纹理似乎在变化，闭上眼听音乐时，我感到仿佛身处酒吧。至于解离，我没有感觉到右美沙芬那种呼吸抑制，可能酒精的剂量比较少，也没有右美沙芬那种呼吸抑制后的那种身体下沉的感觉。</p>
<p>随着酒精影响减弱，我醒来并记录这次od的经历，虽然快到10：00了，但我还是一点也不饿。这次od的感觉很奇妙，在药效发作的时候，我什么都不在想，只有昏昏沉沉，还有普瑞巴林带来的兴奋。</p>
<p>到中午了，我还不是很想吃饭。吃东西的时候感觉稍微有一个菜味道很好，其他的就没有什么感觉了。</p>
<br>
<h3 class="toc-header" id="总结"><a href="#总结" class="toc-anchor">¶</a> 总结</h3>
<p>酒精与普瑞巴林联用会导致头晕、嗜睡和注意力下降，这些正是报告者表现出的症状（伴有轻微的运动失调，如步态不稳和晕眩）。<br>
尽管普瑞巴林单独使用时可能引发轻微幻觉，但在此次案例中，由于抗抑郁药物的影响，未出现明显的幻觉或幻视。<br>
<br></p>
<h3 class="toc-header" id="对话和补充"><a href="#对话和补充" class="toc-anchor">¶</a> 对话和补充</h3>
<ul>
<li>
<p><code>关灯后设置了音乐自动关闭，你确定当时是睡着了，还是忘记了？（普瑞巴林会带来遗忘）</code><br>
当时我设定了音乐自动关闭，之后就不记得了，不确定是遗忘还是睡着了。<br>
反正在我睡着和醒来这一期间，我没有发现我是做了什么我不记得的事情的证据。</p>
</li>
<li>
<p><code>od普瑞巴林以后，幻视/幻觉有些什么？</code><br>
没有幻视和幻觉，因为我在服用舍曲林，阿普唑仑，阿立哌唑</p>
</li>
<li>
<p><code>普瑞巴林和阿普唑仑具有镇静和中枢神经抑制作用，联合舍曲林一起进一步解释了嗜睡的原因</code></p>
</li>
<li>
<p><code>你目前有中度抑郁和焦虑，那么为什么会服用抗幻觉药物？是否有其他相关症状？</code><br>
中度抑郁，中度焦虑，还有被害妄想<br>
医生诊断我有错视，未服药时，我会将耳机、衣服褶皱或电风扇误认为是女人的脸，挥动的旗帜误认为是烟雾，产生强烈的错觉。<br>
例如，我曾将耳机错视为一个拿着斧子的女人，这导致了强烈的错视和被害感。吃了药就没这个想法了。</p>
</li>
<li>
<p><code>对了，这一天醒来以后，你有感觉到什么副作用么？</code><br>
感觉左眼不适，伴随烧灼感，家人注意到明显的肿胀，不确定是否与昨晚的药物使用有关。<br>
整天偶尔无故流泪，无法控制。</p>
</li>
<li>
<p><code>流泪并非普瑞巴林的常见副作用，可能与酒精引发的脱水状况有关</code><br>
我今天一直在喝饮料，而且我有单边肾结石。</p>
</li>
</ul>
