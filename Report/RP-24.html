处理报告者：超级后后后藤<br>
身高体重：164cm, 47kg<br>
报告时：2024.04.23.19:33<br>
记入时：2024.04.24.08:55</p>
<p>有关药物：<a class="is-internal-link is-valid-page" href="../Drugs/ATD.html">金刚烷胺</a></p>
<h3 class="toc-header" id="原报告"><a href="#原报告" class="toc-anchor">¶</a> 原报告</h3>
<h4 class="toc-header" id="h-20240405"><a href="#h-20240405" class="toc-anchor">¶</a> 2024.04.05</h4>
<p>23:15<br>
第一次吃金刚烷胺，6t，碎成粉末装进胶囊服下</p>
<h4 class="toc-header" id="h-20240406"><a href="#h-20240406" class="toc-anchor">¶</a> 2024.04.06</h4>
<p>00:14<br>
头皮发麻，略微恶心、腹痛</p>
<p>01:16<br>
胃痛，加重了些。</p>
<p>01:28<br>
与朋友聊天“好像确实幻觉…好可怕，我感觉我精分了。谵妄，现在不敢闭眼不敢睡觉。</p>
<p>02:14<br>
“我在试图睡觉…好像断断续续地，总之是睡着了一小会儿。每次迷糊快要入梦时都会看到些吓人的幻觉让我变得清醒。”第二天起床，大概是在中午，记录里说到刚刚睡醒时听到水在管道里流动的声音，随后耳鸣</p>
<p>16:01<br>
留下消息说除了牙冠有些酸以外没有什么不适。事后大约三天，与朋友聊起。“我第一次o烷胺，只o了4t。因为胃痛所以关了灯躺在床上打算睡觉。幻觉出现，戴着眼罩环绕四周惊奇地发现自己能透视到自己的房间，摘下眼罩确认后发现只是幻觉。天花板上的灯（弯月+五角星），棱角变得尖而凸起，像我的方向蔓延。排气扇是个黑洞，涌出虫子……”（不确定，当时发出的推文已经删除，这只是一个大概的还原，我的记忆可能出现差错。剂量都记错了）</p>
<h4 class="toc-header" id="h-20240407"><a href="#h-20240407" class="toc-anchor">¶</a> 2024.04.07</h4>
<p>15:23<br>
12t右美+4.5t金刚烷胺</p>
<p>16:19<br>
轻微解离+反胃</p>
<p>16:40<br>
冷，胃痛，反胃</p>
<p>16:47<br>
吐了，嘴里都是右美味，吐后舒服多了</p>
<p>17:29<br>
记录，没什么变化，解离感没有加重，只是有点乏力，怀疑是全吐掉了，意识还算清晰于是开始学习，发现意外专注。</p>
<h4 class="toc-header" id="h-20240410"><a href="#h-20240410" class="toc-anchor">¶</a> 2024.04.10</h4>
<p>15:24<br>
8t烷胺</p>
<p>17:21<br>
轻微解离感</p>
<p>19:16<br>
镇定，对细节的感知力max，颜色混杂。没有后续记录</p>
<p>翻看社交软件发现当天直到19:30左右仍在和朋友聊天（聊p5x开服），第二天早上07:44左右：“你敢信我昨天晚上九点就睡了。”没有任何其他关于这段时间的记录和记忆</p>
<h4 class="toc-header" id="h-20240412"><a href="#h-20240412" class="toc-anchor">¶</a> 2024.04.12</h4>
<p>20:50<br>
10t烷胺</p>
<h4 class="toc-header" id="h-20240413"><a href="#h-20240413" class="toc-anchor">¶</a> 2024.04.13</h4>
<p>01:5<br>
留下信息：“简直有病！吐了，舒服多了。”没有后续记录。翻看各软件，发现那段时间没有留下任何痕迹，大概没有使用。查看睡眠软件，九点开始记录，十点睡着并且进入深度睡眠（可能是昏过去了），十一点醒，之后断断续续两点左右入睡。软件记录了一些短暂呻吟声。</p>
<h4 class="toc-header" id="h-20240415"><a href="#h-20240415" class="toc-anchor">¶</a> 2024.04.15</h4>
<p>15:29<br>
14t烷胺，服下后用语音输入疯狂发全是错别字的大段话给朋友，发完后发现记录下服药时间后没切人全发给自己了……（与药物无关，只是感觉好笑所以说）</p>
<p>17:00，心跳加速</p>
<p>17:15，视线昏暗，看东西纹理清晰</p>
<p>18:38，记录幻听，很嘈杂，听不懂的低语</p>
<p>19:05，解离，发现记忆出错</p>
<p>19:20，记录说看到幻觉，没有详细说明</p>
<p>20:17，没头没尾地记录了两句话“很大段记忆”“我甚至想问”，我完全想不起来当时想表达什么</p>
<p>20:52，认知错乱，对时间的流逝感到混乱，认为过了很久，记录“我服了，好可怕，很多事都没记忆了。我以为半衰期结束了”没有后续记录</p>
<h4 class="toc-header" id="h-20240416"><a href="#h-20240416" class="toc-anchor">¶</a> 2024.04.16</h4>
<p>08:08，“怎么这里什么都没记录…我吐了三次，下午一次，晚上一次，凌晨一次？说实话我不太确定。”经过我仔细回忆后地一部分补充：睡觉时看到有黑影爬在天花板与两面墙壁交接形成的三角上，过了一段时间后第二个黑影过来，从梯子往上爬，好像都是女孩子（对她们的形象完全没有记忆），她们在那个角落试图触碰到什么。我看了一会后也兴致勃勃想加入，疯狂地向那个方向伸出手，很痴迷，然后惊醒。没有其他相关记忆。</p>
<h4 class="toc-header" id="最后"><a href="#最后" class="toc-anchor">¶</a> 最后</h4>
<p>现在感觉想不起来很多事了。以后不o晚安了，正常用药</p>
