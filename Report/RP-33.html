<h3 class="toc-header" id="原报告"><a href="#原报告" class="toc-anchor">¶</a> 原报告</h3>
<p>之前o精神类药品 所以是第一次o右美</p>
<h4 class="toc-header" id="h-20240416"><a href="#h-20240416" class="toc-anchor">¶</a> 2024.04.16</h4>
<p>11点左右空腹10t右美</p>
<p>吃了点东西后约1h开始怕冷 盖被子看屏幕久了晕 难受1h11min 好温暖1h40min开始看手机不晕了起来去厨房榨汁喝了500ml西柚汁这时候感觉到欣快感在有一种初中的暑假无忧无虑的感觉大概 2h30min</p>
<p>有点兴奋吧 感觉想要出门 一般白天我都没什么动力出</p>
<p>门出门前 +1t</p>
<p>15:05<br>
吃完东西感觉弱下去了 +4t</p>
<p>后面吃完感觉慢慢淡下来了</p>
<p>但是心情比较平静</p>
<p>4h左右<br>
到酒吧感觉还是有点饿 吃了点面包</p>
<p>做了一杯斯普莫尼(30ml金巴利利口酒+100ml西柚汁+汤力水)</p>
<p>这时候感觉更淡了 心情也开始低落下来了</p>
<p>大概轻度解离 因为平时也经常有轻度解离的状态 对我来说这时候已经没什么正面效果了 开始感到悲伤</p>
<p>于是 +5t 开始喝酒 刷手机</p>
<p>也没有什么效果 感觉有点累有点困</p>
<p>晚上 12 点左右<br>
5t金刚烷胺+6t右美(3t大片的 3t分散片)+一瓶西柚饮料</p>
<p>大约 1h开始<br>
手软 视线模糊 看东西开始发散</p>
<p>思维迟钝 行动迟缓</p>
<p>慢慢看到手上有血迹 盯很久看</p>
<p>1h20min左右<br>
看图片 里面的人都在动 分不清是图片还是视频</p>
<p>看所有东西都有了生命 都在动 有点像 AI一直在变动的那种感觉</p>
<p>后面对时间的感知很不确定</p>
<p>有十来分钟的断片 不知道前面是睡着了还是醒着的 对时间没有感知 感觉过了很久 分不清现在是白天还是晚上 感觉像是上午但是理智告诉我是晚上</p>
<p>断片前感觉自己在不断一层层下陷 但是很温暖很宁静感觉此生重来没有这么宁静过</p>
<p>但是后面脑袋满满的 天花板叠加各种风格的图像二次的三次的还有很多图腾文字 看前任的照片你在调酒给我 背景上全是红色的字 想看你的脸 越看越模糊 靠近脸上马赛克 之面以你的照片【备注：应该指代笔者的后藤一里的头像】为标杆</p>
<p>我看我的手臂 好像充满刀片落下的增生 又好像长出苔藓 总是暗红色的细细的字或图腾 在我盯着看了很久的东西上(记起有一个就像繁体的喜字 密密麻麻回回转转排列在一起)看风扇还有旁边想两只影子 靠近看识别到是风扇和帽子 所有东西都在动</p>
<p>有点害怕就不去看 躺着看天花板</p>
<p>后面可能又1h<br>
感觉下来一点了 可以走路去拿东西 给猫喂饭 感觉自己像玩游戏一般操纵着我的四肢 外面的灯比放间亮一些 每次开门关门都感觉进入了另一个世界的感觉 坐在床上有一种我不知道为什么我在这里 不知道我要干什么的感觉 对一些东西还是有些害怕 就躺下准备睡了 闭眼也有视觉幻觉又担心食物刚刚拿过来没有放冰箱 要不吃点 想完又忘了重复了几次然后过好久才起来吃 吃了一点感觉不太吃得下 放着准备睡了感觉已经褪去挺多了 又看了看你的照片 你的手还在动好吧 还是没有</p>
<h4 class="toc-header" id="h-20240418"><a href="#h-20240418" class="toc-anchor">¶</a> 2024.04.18</h4>
<p>凌晨1点左右<br>
5t烷胺+6t右美(搬成半片吃的)</p>
<p>除了头晕好像没什么效果</p>
<p>可能量不够也可能白天没吃太多东西 吃不尽</p>
<p>嗷 多说一下副作用吧 之后几天都没有胃口 经常感觉恶心 吃不下东西 然后蹿稀 就是拉肚子 拉了有7，8天吧（后面第三天左右正常剂量服用了茶氨酸和左苏，也有可能是这个原因）</p>
<p>然后就是情绪化更严重 之后思绪也多 脑子里不断冒出很多话 我本身就在总结自己的感受 思维增强了 后面写了28页反思道歉信给前任</p>
