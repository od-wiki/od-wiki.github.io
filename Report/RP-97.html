<h3 class="toc-header" id="原问题"><a href="#原问题" class="toc-anchor">¶</a> 原问题</h3>
<p>疑问者：</p>
<ul>
<li>问题1：偏要我自己尝百草？</li>
<li>问题2：为什么，你们天天在搞什么神神秘秘的，妈的在制毒吗，我想骂你们很久了，有能用的药还不公开了，有病吧简直，非要我去一个个尝百草吗</li>
<li>问题3：那你们这个wiki的意义是什么，就为了垄断吗？</li>
<li>问题4：什么叫知道也没用？为什么没用？</li>
<li>问题5：我就不配吃了是吗，od什么时候还是你的特权了？</li>
<li><code>“请遵守OD不扩散共识”</code></li>
<li>问题6：我不接受，如果是不o的人那你们说不可以教别人od就算了，如果早就是喜欢od的人那我绝对不会接受这种共识</li>
<li>问题7：这是自私，这是对知识的亵渎，你们什么都不说怎么保护更多人，如果你们什么都不说那你还叫什么wiki，真受不了你们</li>
<li>问题8：你真想od不扩散你就把这个网站关了。这个网站存在本来就促进了od扩散</li>
<li>问题9：现在你既然开了这个网站就要把所有有用、正确的信息写进去</li>
<li>问题10：所以你只推荐你喜欢的东西？那你还叫什么wiki你叫推销广告算了</li>
</ul>
<h3 class="toc-header" id="分析"><a href="#分析" class="toc-anchor">¶</a> 分析</h3>
<p>先遵循<a class="is-internal-link is-valid-page" href="../OD%e4%b8%8d%e6%89%a9%e6%95%a3%e5%85%b1%e8%af%86.html">OD不扩散共识</a></p>
<ul>
<li>3.各方绝对不会向公众平台发布新药尝试说明，不会试图扩散新的药物，以致于<strong>伤害</strong>更多普通网友</li>
<li>4.各方根据自己的选择，可以选择理解不支持，不理解不支持的两种态度，不能公开明确表示支持OD扩散化。</li>
</ul>
<p>问题核心需回归减害。此言包括条件：“如果存在伤害行为，则不要扩散”。于减害上即为：“如果其危害大，则不要扩散”</p>
<h3 class="toc-header" id="回答"><a href="#回答" class="toc-anchor">¶</a> 回答</h3>
<ol start="0">
<li>每个人都有自己的命运。我们完全保障你的副作用知情权利</li>
<li>以理论可以排除一大堆物质，请善用药理学。当然，你有权利放弃健康，但也请遵守共识第三</li>
<li>如果其副作用小，则可通过公开。不公开药物因以下原因：<br>
1-未通过副作用检测<br>
例如：苏糖酸镁、奈福泮（顺序反了）、神秘药物<br>
2-危害过大<br>
例如： 某种复方配案、神秘药物<br>
一个例外是中药，效力过弱不予不公开</li>
<li>odwiki减少已知药物危害，而不是造出个新危害然后解决<br>
对于苏糖酸镁的危害，仅限于不合规使用，不计入<br>
对于茶氨酸的危害，由于其危害均小于当前药物，则予以公开<br>
其他药物也同理</li>
<li>如果我们不公开，私底下却传播药物，那这也等同于扩散药物，且有些人员相当管不住嘴</li>
<li>我们不能公开一个我们自己都不知道副作用的药物。你有权利放弃健康，但也请遵守共识第三</li>
<li>请遵守共识第四。你有你的人生与自由</li>
<li>于传播，我们一并告知药物与副作用，不传播那些不应该公开的药物<br>
苏糖酸镁测试结束前其并不公开<br>
对于虹夏无意传播奈福泮，我们立刻开始分析试验，并公开副作用警告人员<br>
如果社区传播了一个我们原先不公开的药物，我们也能快速反应，公开副作用警告人员</li>
<li>od不扩散有两种情况：危害、不了解od的人员<br>
odwiki一直在进行减害<br>
后藤有一些艺术科朋友，均是好奇od才开始了odwiki。对于压根不想知道od的人员，不予告知<br>
因此，odwiki未违反od不扩散。即使那些艺术科朋友，通过odwiki了解到od的很多内容，也了解到风险并予以回避，于此我们做到了减害<br>
关于od不扩散与减害的关系，有待进一步分析</li>
<li>为了减害，不公开一些不被传播的药物。对于被口口相传、于od社区被人所知、精神科常规的药物，我们有义务全数写入</li>
