<h1 class="toc-header" id="报告"><a href="#报告" class="toc-anchor">¶</a> 报告</h1>
<p>报告：使用普瑞巴林的夜晚</p>
<p>报告者：SuzukiShirley<br>
经历时年龄：14<br>
身高體重：173cm/65kg<br>
记录时间：2025/5/18<br>
药物和剂量：pr80/600mg</p>
<h2 class="toc-header" id="背景"><a href="#背景" class="toc-anchor">¶</a> 背景</h2>
<p>我因为这种药物丢掉了爱我的伴侣，我只能说是该死！但现实的打击使得我被迫一直使用这个组合。我患有ASD和ADHD，所以我可以合法获得哌甲酯。我曾经将哌甲酯和普瑞巴林合用，我将其评价为“写作药物”，但我今天报告的是单用普瑞巴林的效果。</p>
<h2 class="toc-header" id="报告-1"><a href="#报告-1" class="toc-anchor">¶</a> 报告</h2>
<p>T+ 0:00 我吃下了600mg普瑞，并看起了最爱的油管频道。<br>
T+ 0:30 我感到了头晕，药效可能要来了。因为我需要工作，必须思考一些信息和码字，我能够明显感觉到思维速度加快，但我好像感觉打字好像变慢了。<br>
T+ 0:45 我在听一个频道的音频（没有看影片），我发现可以跟随频道中的语音在脑海中构建画面，构建的画面很哈人，我被吓到了。<br>
T+ 0:50 我一旦停止打字就会感受到强烈的心跳，我不喜欢这个感觉。我目前感到头晕。<br>
T+ 0:55 確實感覺到一些轻微的焦點增強，我感到了一些类似于哌甲酯的专注感，但相较于哌甲酯来的轻微。我正在给“毒品使用者圣经”的中文翻译本进行校对和排版，我发现我可以愉快和专注的完成工作。<br>
T+ 1:00 我准备躺在床上了，因为我的身体原因我无法长期坐在电脑前。<br>
T+ 1:10 搖晃身體可以感受到奇妙的感覺，挺舒服的，焦慮感也沒那麼強了。電腦的嗡嗡聲要我感到不舒服，所以我把電腦給關掉了。我躺在床上打開手機刷YouTube，我覺得這是比較幸福的體驗了。<br>
T+ 1:25 我躺在床上想著死亡的事情，我可以把這個場景在腦袋中構建出來。我走路會輕微的搖晃，這很有趣。<br>
T+ 1:38 正在划著推特，情緒有點失控。看來又有人死掉了呢…繼續躺著，抗焦慮的感覺挺不錯的。<br>
T+ 1:45 感覺在解離了，電腦屏幕在動？家裡有不懷好意的眼睛盯著我…我有點想吐，本來想下樓買瓶可樂但想到沒錢就算了。<br>
T+ 2:15 我想睡覺了…總的來說這是不錯的體驗，但是為了明天的事情我還是得先睡<br>
T+ 2:35 我站起来去楼下买可乐，但我无法控制我的身体。整个人都摇摇晃晃的（很可爱），我在下楼梯时摔倒并且滚下去，超级痛（左下肢破皮流血，牙齿磕掉了一点）。我感觉就像踩在棉花上...<br>
T+ 2:50 我需要结束这次试验了，服下安眠药睡觉去了...</p>
<h2 class="toc-header" id="评价"><a href="#评价" class="toc-anchor">¶</a> 评价</h2>
<p>单用普瑞巴林提供了一种奇妙深刻的体验，它可以产生一些幻觉（例如在动的荧幕和电线杆）但并不是特别强烈，它在大剂量下会造成严重的头晕和抽搐（我曾经因此上了救护车）。普瑞巴林拥有恐怖的成瘾性和难熬的戒断，本人提醒各位不要随便od普瑞巴林。</p>
