身高体重：167cm, 45kg<br>
报告时：2024.05.14.08:02<br>
记入时：2024.05.14.08:04<br>
有关药物：<a class="is-internal-link is-valid-page" href="../Drugs/ATD.html">金刚烷胺</a>、<a class="is-internal-link is-valid-page" href="../Drugs/GBP.html">加巴喷丁</a></p>
<h3 class="toc-header" id="原描述"><a href="#原描述" class="toc-anchor">¶</a> 原描述</h3>
<ul>
<li>T+0h0m (19:50): 服用金刚烷胺12t。</li>
<li>T+0h1m (19:51): 吃了些酪氨酸，感觉甜甜的。</li>
<li>T+0h5m (19:55): 决定洗澡，回想上次断片写一半忘记记录，这次要把所有事写下来。</li>
<li>T+0h10m (20:00): 突然想到今天从11点开始每半个小时吃1t加巴喷丁，持续到14:00，共7t，担心可能会有问题。</li>
<li>T+0h14m (20:04): 决定洗澡，不再玩手机，刚在看odwiki，未找到加巴喷丁和金刚烷胺的相关信息，觉得应该不会有生命危险。再吃点酪氨酸，感到咽部有点紧缩感。</li>
<li>T+0h42m (20:32): 感觉身体有点乏力，吃了一些酪氨酸。</li>
<li>T+1h5m (20:55): 期待药效出现。</li>
<li>T+1h22m (21:12): 到超市买了一些东西吃，仍未感觉到药效。</li>
<li>T+1h27m (21:17): 看了维基百科后，准备看视频，感到无聊。</li>
<li>T+2h0m (21:50): 吃了一些东西，喝了优酸乳，仍未感觉到药效。</li>
<li>T+2h10m (22:00): 突然感觉心情很难过，脸麻麻的。</li>
<li>T+2h15m (22:05): 开始感受到药效，但有一种悲伤感弥漫，想哭。</li>
<li>T+2h20m (22:10): 想出去走走，但担心谵妄，决定待在宿舍，抽了一根烟。此时感到额头和左半边脸有麻木感，像失去链接了一样。</li>
<li>T+2h27m (22:17): 感到恐惧，不确定自己是否犯病，想哭。</li>
<li>T+2h40m (22:30): 刷维基百科，感到轻飘飘的，有些疲惫，等待幻觉出现。</li>
<li>T+2h48m (22:38): 感觉像电锯人，脑子里好像有什么东西要钻出来，全身感到解离感，轻飘飘的。</li>
<li>T+3h4m (22:54): 刷朋友圈，感到无聊，有与身体断开链接的感觉，不认识自己的身体。</li>
<li>T+3h14m (23:04): 我在怀疑自己的手和手机，这到底是什么东西，这些东西真的是我的吗。</li>
<li>T+3h23m (23:13): 打字时感觉无法控制自己的手，文字好像自己写出来的。</li>
<li>T+3h40m (23:30): 觉得这个躯体不适合自己，对自己的陌生感感到有趣。</li>
<li>T+5h2m (00:52): 自问“我是谁？我在做什么”可是得不出结果，我恨你呀，我的幻觉呢，算了我也不想看那么恐怖的幻觉。</li>
<li>T+5h20m (1:10): 上床睡觉。</li>
<li>T+11h50m (7:40): 突然醒来，感觉睡够了，这次记忆很清楚但是没有幻觉，起来后有些许的肌无力，可能是我太久没运动了吧</li>
</ul>
