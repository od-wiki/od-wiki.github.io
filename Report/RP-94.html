<h2 class="toc-header" id="杭州深夜梦游少女"><a href="#杭州深夜梦游少女" class="toc-anchor">¶</a> 杭州深夜梦游少女</h2>
<h3 class="toc-header" id="背景"><a href="#背景" class="toc-anchor">¶</a> 背景</h3>
<p>简单讲述一些背景<br>
那天是在杭州面人，然后晚上打桌游，完了因为我知道一些奇妙暗恋小秘密然后被暗恋的那方并不知情，然后看到一些亲密贴贴就有点🍋，因为自己在去年年初刚经历过类似于天狗失恋的事情，以及精神不安定（复读确定和复学失败啥的）。<br>
精神病是这样的。</p>

6:08 （平台显示）打开了打车软件叫车，司机在这个时间接单，但是目的地选错了（应该到西湖文化广场站，但是选成了浙二解放路院区）<br>
6:20 （平台显示）行程开始，也就是上车了<br>

在开车的时间里似乎有了一点朦胧的记忆，记忆中我睡着了，然后被司机叫醒（我并不知道他叫我叫了多久，我只听到了最后一声”到地方了“然后醒了），然后下车的时候成功忘记带手机之一下车了<br>
<font color="#FF5F3F">6:22-7:2?</font> 下车之后印象中我看到了地铁站的指示标志，因为似乎根据它找到了地铁站（因为我手机落车上了，另一部手机没有国产应用，因此应该没有导航的指引）<br>
然后成功坐到了酒店附近的地铁站回到了酒店（我也不知道我怎么成功回去的），以及公交卡丢了（不知道什么时候丢的）<br>
<font color="#FF5F3F">7:2?-14:13</font> 睡着了<br>
14:13 醒了，但还没有完全恢复理智，判断力依旧缺失。醒来之后还是很想死。<br>
14:41 把这台还在的手机也摔坏了，屏幕摔得非常碎<br>
15:06 出门再次寻死<br>
15:54 回到酒店，因为那时候的自己感觉街上人特别多非常害怕于是就回来了。</p>
<h3 class="toc-header" id="总结"><a href="#总结" class="toc-anchor">¶</a> 总结</h3>
<p>我算是比较幸运的，如果不幸运的话大概就梦游被车创死了或者被人报警抓警察局/医院里去了。<br>
最后落在车上的手机也通过平台找回来了，只是损失了一张公交卡。<br>
以及对身边人的观测和他人的描述来看，酒精+思诺思会有比较强的解离，很容易发生伤害自己的危险。<br>
以及难过的时候吃思诺思可能会越吃越多，因为我体感上觉得思诺思会降低人的判断力，甚至可能在断片的情况下吃了很多。<br>
安全od，适度od，适量od。</p>
<hr>
<p>以及</p>
<p>有一个不知道值不值得写上去的事情 感觉可能没什么价值 呃</p>
<p>大概是这个月吃了3t思诺思结果睡了大概10小时左右一醒来发现那晚上一共11t全让我吃了</p>
<p>所以思诺思感觉在我身上一大特点就是刚开始o少量到后面断片就会无意识o好多</p>
<p>（不知道为什么感觉我的语气有点严肃了 没有这样的本意）</p>
<p>我对象说之前我俩还没成对象的时候我吃完思诺思和他语音然后和他说让他上我</p>
<p>然而我完全没有这种记忆</p>
<p>还有一次我以为我只吃了10mg结果看手机我的聊天记录我才知道我吃了25mg</p>
<p>还有两次是思诺思混酒看到了环境</p>
<p>记不住日期了</p>
<p>大概都是1-2t 然后一瓶<a class="is-internal-link is-valid-page" href="../Drugs/EtOH.html">啤酒</a>的量</p>
<p>两次都出现在睡着之后惊醒然后看到的</p>
<p>一次看到的是在视觉上叠加了一个水波纹状的一堆同心圆</p>
<p>另一次是叠加了一个mc的草方块侧面图 然后还有方块碎裂的动画 印象中自己一直在打这个方块</p>
<p>因为不真实感过于明显所以在幻觉的时候就意识到了这是药物带来的幻觉</p>
