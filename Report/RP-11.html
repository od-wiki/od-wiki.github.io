<p>报告者：右仔<br>
处理报告者：超级后后后藤<br>
身高体重：175cm, 70kg<br>
报告时：2024.02.02.05:30<br>
记入时：2024.04.14.22:16<br>
有关药物：<a class="is-internal-link is-valid-page" href="../Drugs/ZPC.html">佐匹克隆</a></p>
<h3 class="toc-header" id="原描述"><a href="#原描述" class="toc-anchor">¶</a> 原描述</h3>
<p>我之前确诊了焦虑抑郁症</p>
<p>医生给我开了右佐匹克隆</p>
<p>晚上我吃了之后就感觉一切都恢复正常了人也异常高兴</p>
<p>我吃了不困反而觉得很高兴很开心</p>
<p>你也知道右佐匹是安眠药</p>
<p>但是我为什么会出现这种情况我不知道</p>
<p>真的挺神奇的</p>
<p>当时我只吃了一颗</p>
<p>就产生了极大的兴奋感，想要社交.</p>
<p>佐匹克隆</p>
<p>也会有兴奋感</p>
<p>只是作用时间晚一点</p>
<p>但是我服用地西泮没有兴奋效果 效果也不是很好</p>
<p>但是我服用富马酸喹硫平十分钟就能睡着</p>
<p>之前焦虑的时候</p>
<p>等下还有一个重点是</p>
<p>我服用右左之后</p>
<p>去做过一次经颅磁</p>
<p>然后我的兴奋感就减弱了</p>
<p>做了一周经颅磁</p>
<p>兴奋感下降了一个度</p>
<p>我吃过文拉法辛 帕罗西汀 氟西汀感觉都没什么作用</p>
<p>（佐匹克隆）我很困的时候我都是拿来提神的</p>
