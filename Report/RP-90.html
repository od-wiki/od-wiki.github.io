<h3 class="toc-header" id="原报告"><a href="#原报告" class="toc-anchor">¶</a> 原报告</h3>
<p>你好宝宝就是说我有一次尝试自杀而o了180t➕的优美的经历，不知道作为报告或者参考能不能写到右美沙芬的第5高原那部分🥺🥺</p>
<p>我是在22年7月开始第一次od，因为前女友的一些事情，七月中我去我家附近的药店买了两盒右美沙芬（买贵了…）第一次不小心o了36t，狂吐，后来每次是12t连o了大约2个星期，我当时不知道半衰期什么的我就知道很爽然后一天最多能吃三次，o到后面整个脸都是麻的，嘴唇冰凉脸色苍白的样子。持续到月底被家人言语刺激加上本来心情特别不好我就选择把仅剩的180多片右美沙芬全o了，不记得当时有多苦了我是直接两，三把吃了没有胶囊皮，之后就躺在床上，很快就开始意识模糊之后可能是嗜睡了，刚刚还在哭突然就睡着了，然后我爹我妈觉得我不出动静了下来看然后叫我，我醒了几次，意识特别特别混乱，我啥都思考不了，不过我记忆深刻的是我闭上眼睛感觉床对面的墙壁就在我面前，睁开眼墙就是忽远忽近的，这个不是视觉上的而是感受上的，很奇妙，不知道算不算幻觉，我个人o右美没有明显的幻觉，内部外部都难以察觉。有隐隐约约听到我爸我妈叫我说我爱不爱他们什么的，之后我就失去意识了，据我妈形容120来之前我吐了一床，眼睛瞳孔扩散特别特别大，脚趾都是抽抽的，这些我都没有印象，不知道是失去意识了还是失忆（另外提一嘴，我磕右美有一个反应是牙颤，很严重，而且不知道是不是磕多了我犯病的时候几乎不手抖而是牙颤）中途到了第一家医院的时候我醒了一次然后很快晕了过去，在醒就是在另一家医院的ICU了，说是药物中毒，洗了胃还挂了葡萄糖。醒过来之后我大概有一天是基本思考不了，头脑发胀，解离，第二天慢慢缓了过来第三天差不多好了但是头很疼。这次对比我正常量去磕感觉没什么欣快感，我在ICU醒来的时候还哭了，而且留了很多隐藏的后遗症，我现在有精神病有磕药把脑子磕坏了的原因，而且我的躯体化症状与od的症状特别特别的像。</p>
