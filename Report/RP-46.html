<h3 class="toc-header" id="处理后的报告"><a href="#处理后的报告" class="toc-anchor">¶</a> 处理后的报告</h3>
<p>在某些穴位贴上药剂、药膏剂可以强化药效、反制药效——反制：口吐白沫、眩晕、震颤、幻觉、幻听、耳鸣</p>
<p>云南白药保险子可研磨贴在敷贴上，也可强心苷、反制吐沫、幻觉、头晕、脑胀、心率不齐。膏药推荐云南白药与羚牌，泛用与性价比与实用性最高的是两老虎牌贴剂，最猛的目前为云南白药</p>
<p>咳嗽：胸骨老虎截取半片</p>
<p>各种头部疼痛：颈椎C7敷料止疼膏</p>
<p>兴奋性中毒类反应：颈椎C7贴伤寒膏药，温水送服云南白药粉</p>
<p>处理不下去了</p>
<p>关于中毒反应的现象：你的大脑会感到无知觉的疼痛，明显的吐舌症状，抽搐以及颤抖，视角模糊以及无法站立等。然后若是实在无法就医，可自行用温水或酒精送服5mg剂量左右 <strong>「云南白药粉」</strong> 。若是不清楚大概是多少的也就是倒在你的左手虎口的剂量，舔舐服用即可，接下来尝试进行茶水服用可更全面的缓解中毒，中毒反应若是在4小时内没有获得专业急救或者有效解毒措施将会有极大死亡风险 关于右美沙芬中毒特效药，目前也只能在医院能够拿到与注射/输液进行治疗，请各位务必及时就医</p>
<h3 class="toc-header" id="原报告"><a href="#原报告" class="toc-anchor">¶</a> 原报告</h3>
<h4 class="toc-header" id="h-202401261959"><a href="#h-202401261959" class="toc-anchor">¶</a> 2024.01.26.19:59</h4>
<p>我我我</p>
<p>有一点交流障碍、</p>
<p>中成药剂解毒的话，主要聚集在了一些中药处方以及膏药贴剂的解毒配方。</p>
<p>overdose之前在，嗯，某些穴位贴上一些特定的中成药剂以及药膏的话，是会有overdose的一些翻倍效果，或者说是增强药效也有。我就是说overtime过后，如果说是产生了中毒反应，然后在特定的穴位以及部位贴上指定的药膏和药剂，会产生解毒的作用。</p>
<p>以及一些怎么说呢，一些药剂的，还有一些药材，如果在特定的情况下服用的话，是可以达到一个急速止疼和急速解毒的效果的。包括但不限于口吐白沫呀，还有就是眩晕，视觉，视觉消失啊，幻觉幻听以及耳鸣。</p>
<hr>
<p>来梳理和稍微透露一点点研究</p>
<p>首先说些能够帮助到大家的</p>
<p>云南白药粉请务必在家买两盒，一盒用于急救，盒用于各种制药</p>
<p>云南白药保险子可作为解毒剂研磨贴在敷贴上用于解毒，可治疗急性的中毒反应，包括但不限于吐沫，幻觉，头晕，脑胀与心率不齐</p>
<p>保险子单独服用可用于缓解急性心肌问题，也可以用做解毒(但是有的杀鸡用牛刀</p>
<p>膏药推荐云南白药与羚牌，膏药可以视情况贴于穴位</p>
<p>目前人体测试一轮，泛用与性价比最高的是两老虎牌贴剂，此贴剂有很强的实用性，最猛的目前为云南白药</p>
<p>接下来介绍一下大家可以参考的穴位</p>
<p>咳嗽/三字肿胀:老虎截取半片帖于颈部下侧缓解，实测有效</p>
<p>神经类疼痛/头疼/牙疼/偏头痛/头晕:后颈部位鼓包处敷料止疼膏即可</p>
<p>中毒类反应:后颈部位鼓包处贴于伤寒膏药且温水送服云南白药粉方可解毒，一般非精二类药物过量中毒此方法均有时间效果</p>
<p>附录-数据b提供只来自我本人，数据只提供急救措施，每一样的副作用尚未定论，我还在加紧整理真实信息，后续会更新进展，请务必在迫不得已的情况再使用此链接</p>
<hr>
<p>平时我在overdose的过程中，会掺杂着有各种各样的药剂，是去尝试去解毒，以及去尝试去加倍，然后的话，各种各样的药剂我大概试了有十几20种吧。然后各种各样的药效，我也差不多摸透了。</p>
<p>主要的推荐还是围绕在云南白药和临临牌的膏药方面的。</p>
<p>你们的膏药分为化化瘀止疼的那个关节药和一个麝香壮骨的一个贴剂，它俩的贴剂的效果也是不一样的。</p>
<p>然后的话，黄芪和那个白棋子，如果在over does过后的时候按片剂服用生材料的话叫。就是咀嚼服用的话，是可以止到一个气血化瘀，以及就是说能把理子让下来，但是呢，又不会影响到后期的一个overdose的效果，也就是说你可以体会到overdose的一个快感，但是并不会感觉到疼痛。</p>
<p>具体药理的话，我并不是学中医的，所以说我也不知道原因啦，但是我的确是亲身试验，嗯，我觉得就是做这种试验的很少，所以说我从来没有分享过我。一直都是把自己当做一个实验的载体，所以说就一直在做自我的实验。</p>
<p>但是我现在事先说一句，我本身是一个美术生，就是我是学美术的。</p>
<p>然后，再然后，我也不是药理学的，我也不是学医的，就是我对药理真的是没什么见解，而且中药这种中医学的话，对我来说很困难，而且它比较玄学。</p>
<p>嗯，所以说呢，原理我目前尚不可知，但是呢，确实是我得出了很多很多次的实验得出的，嗯，这个是有迹可循的，而且是可以应用的。</p>
<p>我想做到的呢，主要是做出一个能够让所有人都能够做到的一个解毒配方，然后的话，最方便去大家最便宜的去使用，然后的话就可以拯救于很多的患者。在overdose的时候，如果是翻车了，可以是好好的救回来，对吧？</p>
<p>关于中成药剂的话，我这边的研究目前有白棋子，黄芪，枸杞，菊花茶和柚苷，和那个叫什么来着，灵鹿牌和云南白药，就这几类，我是研究的比较透彻的，然后。嗯，我尽量整理一下吧。</p>
<p>中医我一直有在实验</p>
<p>并且临床在用</p>
<p>所以我对中药材方面比较熟悉，但我并不清楚原理、</p>
<p>目前可以提供给妈咪的配方是，就是在颈椎的后面有一个叫大椎的一个穴位，那个地方是一个主要的解毒穴贴剂，云南白药的。化瘀止疼膏，可以做到强力的一个解毒效果。</p>
<p>然后在两侧的一个肩胛骨和一个三角区的方位，贴上两片那个关节止疼膏，再配上一片云南白药的那个活血化瘀膏，和那个麝香止疼膏的话，然后在背部的下半侧脊椎，就是靠近屁股那里，我。稍微往上一点的部分贴上一部分，然后的话全背通背，大概贴六到八张的样子，就可以做到全局解读。</p>
<p>然后的话，这个膏药贴剂要搭配云南白药的那个药粉服用啊，一般是在五克，五毫克到八毫克左右，也就是说，嗯，我平时的话是习惯于一糊口的样子。嗯，我这这个剂量有点奇怪，但是确实是。</p>
<p>嗯，还有保鲜纸的话，用于，其实保鲜纸用于使用它并不能解毒，但是保鲜纸很奇怪的是，我用于它进行了一个研磨的状态，研磨成粉末后。配合了一个枸杞子，然后打磨成粉，然后配合了那个壮骨膏，贴在了大椎的方面的时候，有一个巨。非常快速的一个解读。</p>
<p>嗯，不是后脑勺吧，反正就是后脑勺下面的一个，有一个包包，就是鼓起来的位置，那个地方是一个比较重要的解读穴，另一个位置就是位于两侧夹背蝴蝶背的中间的一个。颈椎的位置，另一个穴位就是屁股上面的一点点的一个脊椎，这三个穴位是同时贴的话，会有一个很大的解毒效果。</p>
<p>再然后是一些腹左，就是腹左的一些穴位，嗯，比如说是左侧的和右侧的那个颈动脉的一个地方，可以去贴一张那个。麝香止疼膏，但是不能贴那个关，关节化瘀膏，关节化瘀膏如果贴在颈动脉，会产生极大的那个瘙痒和一个疼痛的感觉，而且贴了之后也会让人感觉脑袋非常的疼，有副作用。记住，一定是麝香止，麝香壮骨膏，不是那个活血化瘀膏，不是那个关节止痛膏。</p>
<p>再然后的话，是那个背部肩膀的话，蝴蝶背的背脊方面，可以贴出两到三片的麝香壮骨膏，可以搭配起黄芪。打成粉末，然后一起搭配着那个丽丽丽丽丽丽丽卡多因是是叫丽卡多因吗？哦，丽卡多丽多卡因乳膏啊。因为这样可以脱敏，然后防止就是说皮肤溃烂。</p>
<p>然后的话，在中层药材中，黄芪还有麝香，然后枸杞子，还有那个莲子，莲子这个东西很特殊，莲子这个东西它需要。研磨之后用沸水煮至熟透，研磨之后用沸水煮至熟透，然后这个东西拿去服用，可以做到一个解毒，但是呢，这个解毒我只试过一次，而且是莫名其妙的，就是。意外的一次解读，我，不，我并没有进行第二次实验，我并不知道这个实验它的可行性。</p>
<p>益多卡因乳膏配合的膏，配合膏药，主要是因为这边的话，我想要让大家就是以最便宜的价格去做到解毒剂的方法的话，也能够减少更少的一个。怎么说一个伤害这个膏药它贴的话会导致皮肤脱落，以及一些过敏反应，我一直贴的都是那种五块钱的，还有十块钱的那种贴剂就是。没有加脱敏成分的。</p>
