template slot="contents"><div><p>报告者：【未获得署名授权】<br>
处理报告者：超级后后后藤<br>

有关药物：<a class="is-internal-link is-valid-page" href="../Drugs/PR.html">普瑞巴林</a>、<a class="is-internal-link is-valid-page" href="../Drugs/DMH.html">茶苯海明</a>、<a class="is-internal-link is-valid-page" href="../Drugs/TAN.html">茶氨酸</a>、<a class="is-internal-link is-valid-page" href="../Drugs/MGT.html">苏糖酸镁</a></p>
<h3 class="toc-header" id="原报告"><a href="#原报告" class="toc-anchor">¶</a> 原报告</h3>
<p>今天 15:24 未分类</p>
<p>凌晨4点半吃了2t普瑞 距离上次进食有8个小时 所以应该算空腹吧</p>
<p>我没想od的 只是想缓解焦虑和提升社交能力我不想崩溃了</p>
<p>然后睡了快7个小时</p>
<p>嗜睡 脑子很晕很糊 视线也很糊 然后一动就想吐 眼睛挣着也好像在做梦</p>
<p>脑子里像有一个气球 想点什么就被气球挤出去</p>
<p>打字容易拼错</p>
<p>动一下就晕</p>
<p>老忘记要干什么 打开抽屉忘记要拿什么</p>
<p>吃了1t茶笨海明 大概2g茶氨酸 可能慢慢缓解一些了吧</p>
<p>但是还是晕和解离，有点像右美刚上劲的感觉，但我o右美很快就不怎么晕了，就解离和欣快感，但这个完全没有什么欣快感。</p>
<p>下午1点半喝了2g苏糖酸镁</p>
<p>下午2点(距离服用普瑞已经10个小时)慢慢动的慢不晕了 动的快还晕 没有动力干活没有食欲 也感觉不到不饿</p>
<p>下午3点 终于有点动力做一点事情了 思绪也正常一些了 但脑袋还是感觉像被蒙住了 可能有些涨的感觉?</p>
<p>补充 可能有肌松的效果？做东西手抖 手臂无力。已经服用后快12小时了</p>
