<p>报告者：embaral<br>
处理报告者：超级后后后藤<br>
身高体重：？cm, 51kg<br>
时间：2024.04.06.15<br>
有关药物：<a class="is-internal-link is-valid-page" href="../Drugs/ATD.html">金刚烷胺</a>、<a class="is-internal-link is-valid-page" href="../Drugs/TAN.html">茶氨酸</a>、<a class="is-internal-link is-valid-page" href="../Drugs/DXM.html">右美沙芬</a></p>
<h3 class="toc-header" id="原描述"><a href="#原描述" class="toc-anchor">¶</a> 原描述</h3>
<p>首先是茶氨酸的</p>
<p>在我服用后，不仅不像是一般资料的反解离，反倒是有些现实的抽离感</p>
<p>我没有内部幻觉，剂量怎么样都没有</p>
<p>在我与54右美联用的一次，我感到处于一种解离与正常交错的状态</p>
<p>就感觉像是，灵魂出窍出了一半，身体与灵魂重叠哪一种感觉</p>
<p>在此状态下，我能够进行正常思考，但却不能够融进现实中</p>
<p>如果你不能够明白这样状态，可以之后让我继续阐述</p>
<p>接下来是金刚烷胺</p>
<p>首先，在没有刻意补充多巴胺的情形下</p>
<p>每一晚均服用金刚烷胺14t，能感受到谵妄与幻觉是递增的</p>
<p>服药连续持续了五天</p>
<p>第五天时，我已经会在关灯的状态下跃迁到其他场景</p>
<p>比如我在晚上打开门，甚至看见的是警察打着高亮灯，家长也站在一旁，嘴中也还在指责着我</p>
<p>然而开了灯以后什么都没有，哪怕任何物体</p>
<p>而且服药带来的精神分裂已经叠加到足矣改变脑内的认知</p>
<p>如，我莫名认为我的母亲要自杀，然后眼前便真的出现她，且我当时对此深信不疑，以至与我也自杀了(未遂就是了</p>
<p>在之后测试便停止</p>
<p>最后，是关于右美沙芬的</p>
<p>我使用odwiki上面的资料以试图达到第五高系</p>
<p>但我是一次性服下</p>
<p>142t</p>
<p>且之后没有补</p>
<p>然后，服药带来了极严重的解离，但我不认为像第五高原一样内部幻觉接管了感知</p>
<p>更像是烷胺与思诺思联用了</p>
<p>的感受</p>
<p>解离感觉像要把脑浆给搅拌出来</p>
<p>但是仍有现实感受</p>
<p>在这之后的一个多月，我都处于严重的抑郁状态</p>
<p>且一直无法回想这样一段事实，这也是我之前没有汇报的原因</p>
<p>在那一个多月里面，我的眼前出现的是像k洞一样的视觉感受</p>
<p>且为我带来了极严重的智力减退</p>
<p>比美金刚那种强得多了</p>
