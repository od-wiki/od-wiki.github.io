<p>有关药物：<a class="is-internal-link is-valid-page" href="../Drugs/PR.html">普瑞巴林</a>、<a class="is-internal-link is-valid-page" href="../Drugs/DXM.html">右美沙芬</a>、<a class="is-internal-link is-valid-page" href="../Drugs/MMT.html">美金刚</a></p>
<h3 class="toc-header" id="原报告"><a href="#原报告" class="toc-anchor">¶</a> 原报告</h3>
<h4 class="toc-header" id="h-202405151443"><a href="#h-202405151443" class="toc-anchor">¶</a> 2024.05.15.14:43</h4>
<p>之前有一次半衰期并未结束时od</p>
<p>是一次有些神奇的体验</p>
<p>可能只是对我而言</p>
<p>od本身的体验稍显不适，心跳过速，发汗等等</p>
<p>但是第二天醒来的时候发现，耳鸣，然后五感感觉扩张了，延伸了</p>
<p>然后一整天都很高兴，像是健全人一样，甚至持续到了第二天。</p>
<p>第三天od的时候甚至有预感，啊，这次大概24t就足够了！</p>
<p>然后24t，确实生效了</p>
<p>对我来说稍稍有点神奇的经历，分享给您</p>
<h4 class="toc-header" id="h-202405180605"><a href="#h-202405180605" class="toc-anchor">¶</a> 2024.05.18.06:05</h4>
<p>波奇老师</p>
<p>其实</p>
<p>我第一次od时</p>
<p>就感觉，我幼年时应该接触过类似物件</p>
<p>不过其实这不重要，这只是给我留下了一个深刻的回忆</p>
<p>我想跟你说的是</p>
<p>我的药抗性有些奇怪</p>
<p>还有od的经历</p>
<p>如果你觉得可以的话</p>
<p>有心情的时候，我回来写一点（多半可能是od时</p>
<p>平时就不打扰你咯</p>
<p>有机会与您分享我奇怪的药抗性</p>
<p>今天吃右美时吃了两颗左旋多巴…</p>
<p>难以言喻的感觉。</p>
<p>一坨狗屎</p>
<p>我超，效果持续时间超级长</p>
<p>昨晚吃了36t优美，1t咖啡因耐力片，西柚片几片+魔爪，左旋多巴2t，碳酸锂1t，大概凌晨1点吃的。</p>
<p>不对，3点吧</p>
<p>od的感觉很奇怪，高扬感停不下来，不会有上下波动，导致od了反而和没od差不多</p>
<p>但是心情不差</p>
<p>然后直到第二天早上，应该是半衰期的时间吧</p>
<p>才回落，反而有种在od的错觉，我也不清楚是为什么。</p>
<ul>
<li>左旋多巴没有特殊药效</li>
</ul>
<p>那也许是碳酸锂造成的吧，有机会我再来分享</p>
<p>我觉得我上了第四高原并且清醒</p>
<h4 class="toc-header" id="h-202405212209"><a href="#h-202405212209" class="toc-anchor">¶</a> 2024.05.21.22:09</h4>
<p>可能我天生感知比较强，又或者是大脑有病变，我现在感受到比如“惊喜”这种感觉时，能很清晰的感受到从下至上直冲云霄的一股“暖流？”可能不是暖流，这种感觉因为恋爱或者与之接近的情感，在短时间内已经三次了，和任何od药物给我的感受都不一样（目前只试过右美，晚安，美金刚，普瑞），但也有可能，是因为我对解离的异常抗性导致的，我几乎不会解离，那种“轻飘飘的”感觉，也很少碰见，即使吃了大量的药物。</p>
<p>目前最高剂量大概是不到60T右美</p>
<p>上次发送消息时，我摄入了48T右美，并加上一些其他辅助药物，我以为是药物的作用让我达到了第四高原，但现在想来应该并非如此。</p>
<p>我意识清醒，头脑清晰，知道自己在做什么，思维…则有些许散发思维，视觉有轻微的变化，比如手机屏幕的感官</p>
<p>但这应该都不是解离</p>
<p>可能是我从未真正接触到，我问过很多人解离到底是一种什么样的感觉，试图从他们的答案中找到属于我的那一个，但是我没成功</p>
<p>大家告诉我的都是一些似是而非的内容，比如轻飘飘，像棉花糖，又比如飞起来了，又比如像是在做梦。</p>
<p>我总感觉自己是清醒的，而头脑中的药效则化为了一阵阵轻微的麻痹感，在脑海中扩散又或者消逝。</p>
<p>在吃右美时最为明显</p>
<p>但是，在我刚刚开始od时，又是另一种情况。</p>
<p>那是怎样一种感觉呢。</p>
<p>比如“鼻塞”</p>
<p>总感觉鼻头又什么东西是堵住的。</p>
<p>然后… 脑子里有清脆的嗡嗡声</p>
<p>但是那其实不是一种声音，是一种感觉</p>
<p>如果要形容一下的话</p>
<p>大概是“细胞破裂”的声音</p>
<p>密密麻麻</p>
<p>大概在我开始od之后两三个月，这种感觉有一天忽然消失了</p>
<p>然后，鼻头也不再有充血感</p>
<p>不，其实偶尔还是会有一点，但药效来临的时候就没有了</p>
<p>然后一直到现在，我也没能再找回那种感觉。</p>
<p>现在的我，吃右美不再晕了</p>
<p>今天是我第一次试吃美金刚，使用了80mg</p>
<p>但并没有像是别人说的那种眩晕感，欣快感也几乎可以忽略不计。</p>
<p>想起之前说过会来分享，我就来了</p>
<p>但大概我也是在寻求帮助吧</p>
<p>希望你有时间的话，可以看一看，字很多抱歉啦</p>
