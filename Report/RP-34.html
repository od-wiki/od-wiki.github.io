b3JnL3JlcG8vYmxvYi9tYWluL3tmaWxlbmFtZX0ifQ==" filename="Report/RP-34.md"><template slot="contents"><div><p>报告者：【未获得署名授权】<br>
处理报告者：超级后后后藤<br>
身高体重：?cm, 49kg, 指派F<br>
报告时：2024.04.19.16:21<br>
记入时：2024.04.27.22:51<br>
有关药物：<a class="is-internal-link is-valid-page" href="../Drugs/PR.html">普瑞巴林</a>、<a class="is-internal-link is-valid-page" href="../Drugs/DXM.html">右美沙芬</a>、西柚饮料、多潘立酮、<a class="is-internal-link is-valid-page" href="../Drugs/BZD.html">艾司唑仑</a></p>
<p>0min 2t普瑞 5t右美掰碎2t分散片 1t 多潘立酮<br>
15min 葡萄柚200ml<br>
20min +4t右美<br>
37min +4t右美<br>
1h20min 胃不适 1t多潘立酮 苏打水<br>
1h30min 开始有晕感<br>
可能傍晚吃了艾司唑仑 心情没什么变化</p>
<p>2h<br>
头皮开始痒 头缓缓的晕 没有太解离 还是会想起伤心的事 又或许从艾司起效之后就在解离 所以比较平静</p>
<p>2h10min<br>
尝试了下自慰 完全没有感觉 用平时更强烈的方式 有一点感觉</p>
<p>（然后回想起回忆 开始哭 没有办法继续 这不是药物带来的 我上一次清醒的时候自慰也是这样）yye<br>
哭rrrrrrrrrrrrrrrrrshinimlini</p>
<p>后面语音转文字都没记上</p>
<p>大概就是头晕的不行 说话和稍微动一下都晕的想吐 只能侧躺着</p>
<p>身上也很痒艰难的吃了一片抗过敏药马来酸氯笨那敏片</p>
<p>然后闭眼像在做梦一样有画面 但是知道自己没有睡着</p>
<p>应该就是内部幻觉吧 但是不能控制 可能头太晕了的原因 就真的跟做梦一样 后面就不管了睡了</p>
<p>欣快感？呵呵，完全被头晕盖过去了</p>
<p>7点左右醒了一次 （我现在也不确定是不是7点）好像看到有人影进我房间靠近我 看我 （并没有）</p>
<p>8点左右醒了一次</p>
<p>睡到12点 嗜睡 头晕 但是有抗抑郁作用（也可能解离和太晕了 其他感受完全被忽视了）</p>
<p>12点半 （11h30min）喝了4g茶氨酸4g左苏</p>
<p>13h10min<br>
仍然晕 感觉还手散老是打翻东西</p>
<p>察觉到运动增强了 而且走路会想滑行 小台阶会跳  我有adhd但主要注意力缺陷 没有太多动</p>
<p>感觉现在社交能力增溢让我E一点也让我多动了</p>
<p>13h30min<br>
脚腕开始痛 痛风的那种 补充12点30左右手腕也痛持续了约1h</p>
<p>疑惑这个会对尿酸或者什么风湿因子有影响么？</p>
<p>15h50min<br>
没那么晕了 但脑袋懵懵的</p>
<p>普瑞让我真的重新理解半衰期🥲</p>
<p>它对我的半衰期可能7.5h-8.5h，而且过了半衰期影响也比其他药影响大🙃</p>
<p>对我来说丝毫没有od的价值 还不如喝酒</p>
