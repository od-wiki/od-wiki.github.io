vYmxvYi9tYWluL3tmaWxlbmFtZX0ifQ==" filename="Report/RP-69.md"><template slot="contents"><div><p>报告者：【匿名】<br>
身高体重：162cm, 56kg<br>
报告时：2024.05.14.23:40<br>
记入时：2024.05.15.00:02</p>
<p>有关药物：<a class="is-internal-link is-valid-page" href="../Drugs/DXM.html">右美沙芬</a></p>
<h3 class="toc-header" id="原描述"><a href="#原描述" class="toc-anchor">¶</a> 原描述</h3>
<p>本人身高162 体重56kg</p>
<p>病症是重度抑郁和中度焦虑</p>
<p>首次服用右美是在5.12晚上十二点左右</p>
<p>先是o了5t 五分钟后又是5t 饮用水送服</p>
<p>凌晨一点左右睡觉</p>
<p>凌晨三点半左右醒了 强烈的眩晕感 看手机边框是有变形的 输入密码动作比认知快了很多</p>
<p>浑身发凉 腿部和手指抽搐 四点左右呕吐</p>
<p>下肢很软 站不起来 只能在床上坐一会 感觉自己变成了一块薄荷糖 呕吐之后感觉舒服了一些</p>
<p>一直感觉特别痛苦 而且眩晕感是一波结束后又来了一波 很绝望 以为药效退去了 结果又来了</p>
<p>呕吐之后又睡着了 五点左右又醒了 我一直有听歌的习惯 当时记得还躺在床上跟着歌曲有舞蹈动作 咬了舌尖没什么感觉 这一会的抽搐最严重 发凉也很严重</p>
<p>继续睡觉</p>
<p>5.13</p>
<p>七点醒了 还是晕乎乎的 晕到了十点半左右</p>
<p>整个过程我几乎没感受到欣快感 大部分是痛苦的 并且发誓再也不od了</p>
<p>晚上似乎是撤药反应也似乎是躯体化</p>
<p>胳膊有抽搐 整个人很晕 快要昏迷的感觉 也是很不舒服 具体的记不清了</p>
<p>5.14</p>
<p>依旧不确定是撤药反应还是躯体化</p>
<p>上半身严重抽搐后昏迷了</p>
