<h3 class="toc-header" id="原描述"><a href="#原描述" class="toc-anchor">¶</a> 原描述</h3>
<p>†每个人都不尽相同，该数据仅供参考†</p>
<p>2024.3.2服药 2024.4.14撰写 51kg 12y</p>
<p>7:05左右 服用</p>
<p>7:40左右 较微弱解离感 重呕吐感</p>
<p>8:15左右 中等解离感伴随较强呼吸抑制 注视某物时视觉扭曲 家人口述当时我的瞳孔放大且眼神涣散 运动增强开始出现 呕吐感相较于先前弱些 出现欣快感与麻醉药效但不明显</p>
<p>9:00左右 极重度解离感 运动增强明显但共济失调 麻醉药效高 亢奋但不欣快 严重呕吐感但只是干呕 开着灯看到的是一片模糊 关上灯几乎没有夜视能力 心跳极快像是要冲破身体一般 远方传来低沉的歌声 口干 头脑痛而胀 耳鸣极度严重 空间感知能力基本丧失 仍有意识但极度涣散</p>
<p>9:25左右 本人认为药效达到顶峰 对外界彻底丧失感知 手术级别麻醉药效 世界此时与其说是实体不如说是团浆糊 恍惚间 我见到耶稣被钉在十字架上的影子 耳边是喧哗 听见校内同学与我说话 我能够与他们聊天且无需发声 我想测试自己 但是连翻过身也做不到 这具身体好似不再属于我 我不得以知道我是否睁着眼睛</p>
<p>之后是断片并在回忆中以梦境一般出现 笔者无端的拒绝描述该场景</p>
<p>下面是我在事后寻找到的我在较清醒状态写的随笔，可以按需观看（原稿丢失）：</p>
<p>（1）</p>
<pre class="prismjs line-numbers" v-pre="true"><code class="language-">并不真实，即便分崩离析也完全是一样的罢？
新生不过是再死。
主将人寰剥离下来，可却不知何时才能够得到属于我们的救赎。
如镜面般的，碎成千百块，那是我的灵魂。
约菲尔，你何时能降临于此？弹指间也好。
</code></pre>
<p>（2）</p>
<pre class="prismjs line-numbers" v-pre="true"><code class="language-">谨启，玫瑰生于血肉，日暮的阳光打在上面。破晓何时能来？光芒流逝而去，只是无垠的孤寂而已。待到黎明时，请与我一同献上绝唱。淚，映出灵魂，我看见了噢，可敬的阿撒托斯。

</code></pre>
<p>在事后，我的大脑受到了严重的损伤，所以请不要模仿，不要。</p>
