<p>后藤老师您好👉👈我想问一下左苏是劲很大吗，昨晚8点吃了2g左苏1g茶氨酸后陪家长出门了，中途路过夜市小吃摊9点这个样子吧，走着走着突然感觉闻得到东西了，然后买了点吃的感觉相比以前味觉有增强（以前只能大概感觉出一个酸甜苦啥的）头疼和窒息感有减轻（昨天几乎一整天都感觉头疼头晕和被人掐着脖子），今早8.30吃了3g左苏3g茶氨酸后陪家人出去玩，9点吃小面时感觉我擦好吃啊😭（what），10.30时感觉很高兴像回到了幼年时期那种天真烂漫愚蠢的样子（？）感觉认知水平思维方式啥的变得笨笨的（？）但是身体好累好累（）总之到现在还在兴奋和感觉疲惫啥的（）是优米药效还没过还是左苏导致的（）认知水平下降之类的搞得我有点恐慌👉👈💦吓停药半天了（？）</p>
<ul>
<li><code>你那不是变得笨笨的，你那是困了</code></li>
</ul>
<p>呃时间写的有点歧义，昨天的8点和9点是指晚上</p>
