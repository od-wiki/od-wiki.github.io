<h3 class="toc-header" id="原报告"><a href="#原报告" class="toc-anchor">¶</a> 原报告</h3>
<h4 class="toc-header" id="服药经历1"><a href="#服药经历1" class="toc-anchor">¶</a> 服药经历1</h4>
<p>（曾尝试20t唑吡坦+50t西酞普兰+10t丙戊酸镁混合服用，服用后15分钟昏迷，1小时后洗胃，10小时后苏醒。送院过程中（服药后0-1h）</p>
<p>对外界的刺激（呼唤）有反应（较弱）并能做出简单的回答，有强烈眩晕感，解离感，视线模糊，听力受损，触觉受损。2h后彻底昏迷。由于缺少他人对昏迷期间行为的描述，所以无法知道是否有梦游行为。心率＜40，血压＜40/80，镇静效果强。）</p>
<h4 class="toc-header" id="服药经历2"><a href="#服药经历2" class="toc-anchor">¶</a> 服药经历2）</h4>
<p>唑吡坦2t+酒精少量，出现剧烈的情绪变化，梦游（会在不清醒时打游戏），外部幻觉，嗜睡，自大狂妄，不计后果的自伤行为，呕吐。</p>
<p>一张图片，内容为：</p>
<ul>
<li>A:“我草他居然开始打舞萌了”</li>
<li>B:“醉了啊，很明显反应时间拉长了（”</li>
</ul>
<h4 class="toc-header" id="服药经历3"><a href="#服药经历3" class="toc-anchor">¶</a> 服药经历3）</h4>
<p>唑吡坦1t+普瑞巴林8t，外部幻觉，欣快感，共济失调，眩晕</p>
<h4 class="toc-header" id="服药经历4"><a href="#服药经历4" class="toc-anchor">¶</a> 服药经历4）</h4>
<p>唑吡坦1t+右美沙芬48t，服用右美沙芬后24h服用唑吡坦，优质的睡眠，极强烈的欣快感，眩晕。</p>
<h4 class="toc-header" id="h-202404132120"><a href="#h-202404132120" class="toc-anchor">¶</a> 2024.04.13.21:20</h4>
<p>唑吡坦2.5t<br>
水送服<br>
室外</p>
<p>10:45(T-10h35min)吃了一碗粉，后没有吃任何的食物或者饮水<br>
下午的时间睡了一下午约3h，补足了觉，防止在od的时候因为太困睡着<br>
21:20 在图书馆外用一口水喝了25mg唑吡坦，并开始往宿舍走<br>
21:33(T+13min) 路过食堂，一个大爷向我推销打折的盒饭，感觉很疑惑，感觉大爷的语气比我还颠（<br>
21:33(T+13min) 刚刚从食堂出来，在经过一个小斜坡时感到头晕，反应过来是药效来了，试图在群里用语音记录自己的感受（后附语音）<br>
21:35(T+15min) 失去方向感，感觉视野变小并且非常混乱，感觉不到小腿的存在（就是睡觉枕胳膊麻了之后的感觉，但是没有那种沙沙的感觉，就是单纯的失去联系了），非常机械的向宿舍楼移动</p>
<p><em><strong>这段时间内失去意识了，根据他人的口述补充行为</strong></em><br>
21:??(T+????) 在宿舍楼下晕倒（蹲→坐），被同宿舍的同学发现，叫醒后上了楼<br>
21:??(T+????) 瘫在床上看手机</p>
<hr>
<p><em><strong>以下根据聊天记录补充</strong></em><br>
21:??(T+????) 神秘聊天记录，词不达意，很明显是看不清键盘了（根据聊天记录补充）<br>
21:??(T+????) 浑身瘫软，口干（根据聊天记录补充）<br>
22:00(T+40min) 对时间失去概念，忽然发现已经22:00了，手不受控制（根据聊天记录补充）<br>
22:11(T+51min) 打开了odwiki并复制了一段唑吡坦的作用时间发到群里（为什么我会复制这个？？），发现现在是二阶段（脑子不清醒了竟然还能计算出来。），感觉大腿被压迫（像有人坐在上面一样）<br>
22:??(T+????) 被气球（懒人沙发）包裹的，轻飘飘的感觉<br>
22:18(T+58min) 感觉语言组织混乱，看不清楚键盘（视野缩小了？类似解离的感觉）<br>
22:20?(T+1h) <strong>这里开始梦游了</strong> 在群里@了刚下课的同学并邀请他去也是吃夜宵<br>
22:30?(T+1h10min)  走路时感觉关节无法支撑大腿和自己，走路东倒西歪，喉咙里有有东西咽不下去的感觉<br>
22:50?(T+1h30min) 在等待同学买饭的过程中支撑不住蹲下了，但是马上就失去平衡晕倒在地上，被同学扶起来了（虽然一点记忆也没有脑子也不清醒但是竟然能推荐同学吃什么并且拒绝了他的请客。。）<br>
23:05(T+1h45min) 回到宿舍，并且感觉内部幻觉和外部幻觉基本没有，但是头特别晕，视野缩小，视线不清晰，视野颜色变化基本没有。<br>
23:06(T+1h46min) 发送完最后一条消息后昏睡了，此后没有任何对幻觉/梦境有关的记忆，断片了。</p>
<hr>
<p>4.14 4:00(T+6h40min) 自然醒来，没有任何不适的感觉，没有头疼，没有头晕，没有反胃感，没有手脚不受控制，一切正常，思维清晰。<br>
4.14 泡了一天图书馆，感觉短期的记忆和思维并没有受到影响，似乎和以前一样正常。抑郁焦虑等也没有发作迹象。</p>
