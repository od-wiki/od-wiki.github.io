<p>报告者：孤独の阎猫（Twitter@yanmao1208） 眼泪贩卖机（梨子）<br>
报告处理者：眼泪贩卖机<br>
身高体重：阎猫：157cm 45kg 眼泪贩卖机（梨子）：168cm 60kg<br>
开始记录报告时间：2024/5/26/19：10</p>
<h3 class="toc-header" id="有关药物普瑞巴林-酒精-氯硝西泮"><a href="#有关药物普瑞巴林-酒精-氯硝西泮" class="toc-anchor">¶</a> 有关药物：<a class="is-internal-link is-valid-page" href="../Drugs/PR.html">普瑞巴林</a> <a class="is-internal-link is-valid-page" href="../Drugs/EtOH.html">酒精</a> <a class="is-internal-link is-valid-page" href="../Drugs/BZD.html">氯硝西泮</a></h3>
<h3 class="toc-header" id="阎猫和梨子均服用几乎相同剂量的普瑞巴林600mg和酒精800ml约3vol"><a href="#阎猫和梨子均服用几乎相同剂量的普瑞巴林600mg和酒精800ml约3vol" class="toc-anchor">¶</a> 阎猫和梨子均服用几乎相同剂量的普瑞巴林（600mg）和酒精（800ml约3%vol）</h3>
<h2 class="toc-header" id="开始默认为阎猫视角-如眼泪贩卖机视角我会标注"><a href="#开始默认为阎猫视角-如眼泪贩卖机视角我会标注" class="toc-anchor">¶</a> 开始（默认为阎猫视角 如眼泪贩卖机视角我会标注）</h2>
<h3 class="toc-header" id="h-1910"><a href="#h-1910" class="toc-anchor">¶</a> 19:10</h3>
<p>我们均服用<em><strong>600mg普瑞巴林与2mg氯硝西泮</strong></em> 蜜雪冰城草莓啵啵送服（我喝这个会有右美的苦味（（（经常用这个配右美干的）<br>
坐标是in77（（（ 在街头od（</p>
<h3 class="toc-header" id="h-1940"><a href="#h-1940" class="toc-anchor">¶</a> 19:40</h3>
<p>走到了中河北路 此时普瑞药效上来了 两个人在发疯 但是此时并没有晕感</p>
<h3 class="toc-header" id="h-1955"><a href="#h-1955" class="toc-anchor">¶</a> 19:55</h3>
<p>在罗森买了日啤和乳酸菌味微醺 逐渐开始喝酒唠嗑 店长哥哥人真的很好 我们的饮料翻了都帮我们打扫</p>
<h3 class="toc-header" id="h-2030大概-梨子视角"><a href="#h-2030大概-梨子视角" class="toc-anchor">¶</a> 20:30（大概 梨子视角）</h3>
<p>普瑞与酒精让我们很晕 无法正常行走 在去酒店借厕所的时候走不稳路 阎猫似乎经历了一次跌倒 给我急死了 <em><strong>各吃2mg氯硝西泮</strong></em></p>
<h3 class="toc-header" id="h-2120梨子视角"><a href="#h-2120梨子视角" class="toc-anchor">¶</a> 21:20（梨子视角）</h3>
<p>我打开了medly写了一段即兴旋律（其实还是bounce好写）然后两个人沉浸在音乐的世界里</p>
<h3 class="toc-header" id="h-2145"><a href="#h-2145" class="toc-anchor">¶</a> 21:45</h3>
<p>遇到一对情侣在调酒，于是社牛搭讪说一起喝，那个姐姐送了我们剩下的乌龙茶和椰子水，于是我们调酒喝 结果喝醉了，把酒弄得满地都是 但是我们收拾干净了</p>
<h3 class="toc-header" id="h-2220"><a href="#h-2220" class="toc-anchor">¶</a> 22:20</h3>
<p>一直摔跤，本来想往前走的 但是腿不受控制，腿直接就软掉把我拉到右边，然后撞到了一个红色的车上，也是直接瘫了起不来</p>
<h3 class="toc-header" id="h-2227梨子视角"><a href="#h-2227梨子视角" class="toc-anchor">¶</a> 22:27（梨子视角）</h3>
<p>带阎猫去附近酒店上厕所的时候摔跤了 她直接坐在地上起不来了 然后我躁狂发作狠狠骂她 甚至拍了个照发推 还蛮蕾的</p>
<h3 class="toc-header" id="h-2340"><a href="#h-2340" class="toc-anchor">¶</a> 23:40</h3>
<p>等末班车，趴在梨子身上闭眼后有解离感…感觉自己本体变成了一朵粉色重瓣花或者蝴蝶，我自己的灵魂跑出身体，但是很近，就在面前直接贴脸，太近了 我没有抬头所以没看到脸 只能看见他的胸腹</p>
<h3 class="toc-header" id="h-2340同时-梨子视角"><a href="#h-2340同时-梨子视角" class="toc-anchor">¶</a> 23:40（同时 梨子视角）</h3>
<p>由于躁狂发作我<em><strong>服用了2mg氯硝西泮</strong></em>镇静 在闭眼时能感受到明显的解离感 神经由紧绷逐渐放松 像od的感觉（？ 但与阎猫不同的是 我没有出现任何内部幻觉 在几分钟后阎猫也<em><strong>服用了2mg氯硝西泮</strong></em>镇静</p>
