<h3 class="toc-header" id="原报告"><a href="#原报告" class="toc-anchor">¶</a> 原报告</h3>
<p>od记录  12.10  3:07</p>
<p>在3:07服用8t普瑞巴林1t巴氯芬</p>
<p>大约半个小时后1t思诺思</p>
<p>日常用药：氟西汀，拉莫三嗪，奥拉西坦，石杉碱甲</p>
<p>晕，欣快，说话感觉充满情感色彩，类似吐真剂（？），清醒后回看感觉就像作家（？）</p>
<p>大概五点左右睡觉，第二天9:40起床，仍然有晕感，感觉失去重力，因为学校劳动需要参加，在劳动时感觉自己头昏脑胀，不太清醒，劳动到一半（大约11：30）突然回想起前一天晚上od了，这就能解释清楚了</p>
<p>全程肢体可能突然抽动，但是就抽动一两下，不算多</p>
<p>今天15:38仍然有不时的抽动，用无糖百事o了12t右美（没有24t是因为害怕氟西汀的2D6抑制让我血清素中毒）</p>
