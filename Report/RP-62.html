<h3 class="toc-header" id="报告"><a href="#报告" class="toc-anchor">¶</a> 报告</h3>
<p>苏糖8颗<br>
start:1:00 5.6<br>
从t+3开始就一直想吐,感觉不强,可能只是吃药丸胶囊太大想yue<br>
t+40<br>
想吐想吐想吐想吐想吐想吐想吐想吐想吐想吐想吐想吐想吐想吐好难受好难受好难受<br>
t+3h25i<br>
?+3颗 想吐99%是因为胶囊难以下咽了,唉,没效果</p>
<p>t+3h50i<br>
五分钟前肚子有点痛,现在肠胃蠕动咕嘟咕嘟几声 完毕</p>
<p>t+6h25i<br>
5.00-7.15 一晚上只睡两个小时啊 好像还是没什么感觉</p>
<p>英语课睡了,不过单词听写过关~</p>
<p>t+10h-15h<br>
睡觉</p>
<p>+15h30i<br>
仍然无感觉 +8g(勺)冲水喝下</p>
<p>+17h40i<br>
?过分了还是没感觉</p>
<p>+24h3i<br>
确实没感觉,太过分了,不敢加量了,一颗约0.8g</p>
<p>你要说有效果吧,好像更易怒了,写代码遇了几个错就开骂内耗</p>
<p>你要说没效果吧,确实感觉不出来,好奇怪</p>
<p>我偏向于根本没效果</p>
<p>11颗(0.8g/颗)+8g=8.8+8,16.8g<br>
不敢加量了</p>
<p>再加似乎会阿兹海默症</p>
<p>关于可能会多睡觉的问题:</p>
<ul>
<li>可能只是差点通宵导致的,与苏糖无关</li>
<li>困得要死眼睛痛也和通宵有关</li>
</ul>
<p>那是不是苏糖确实会导致短时间内睡不着呢</p>
<p>也可能是玩手机导致的</p>
<p>在t+25h 我决定放弃苏糖的测试,下一篇是过分前置的24t</p>
<p>此报告完结</p>
