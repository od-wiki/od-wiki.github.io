<h3 class="toc-header" id="报告"><a href="#报告" class="toc-anchor">¶</a> 报告</h3>
<p>8t晚安 4.2<br>
start=22:40</p>
<p>23:20<br>
后好像有点累,四肢力量-5%</p>
<p>23:40<br>
?</p>
<p>0:40<br>
?</p>
<p>0:50<br>
?要是dxm早开始发电了</p>
<p>0:55<br>
有点想吐,且感觉越来越强烈?</p>
<p>1:00<br>
四肢力量-10%</p>
<p>1:25<br>
?若只,没有任何作用</p>
<p>1:42<br>
?好的依旧没什么用</p>
<p>2:00<br>
我正式宣布8t就是个寄吧,没有一点用,还有点想吐</p>
<p>2:27<br>
好想吐,但是喉咙很干.....垃圾药</p>
<p>7:35<br>
我在做什么</p>
<p>14:05<br>
脏,一直好困,常态化解离?周围一切都乱七八糟的不想思考了</p>
<p>14:30<br>
好吧,还是睡睡觉更好</p>
<p>16:20<br>
睡了一个小时吧应该,晕晕平乎还是很严重</p>
<p>17:00<br>
躺啊躺啊躺</p>
<p>18:40<br>
醒了,困困困</p>
<p>23:00<br>
感觉舒服多了,还是有30%残效</p>
<p>接下来几天遇到5次内部幻觉,一次18-25分钟很真实</p>
<p>第一二次 约d+1(中午睡觉12.48-13.05)</p>
<p>场景似乎在家楼下,我和一个女生在聊天(一个网友,但只见过她发的脸部打码照片,应该是脑补全身)(内容忘记),慢慢走着走着感觉越来越晕我开始意识到不对劲。大约走了50-100米(沿着路,都是比较熟悉的 场景)。(此时开始我意识到应该是梦,想'原来是清醒梦?"),突然地面像变成水一样我开始下沉,向上抬头,人和楼越来越小,我在下沉(类似铃芽之旅那段下沉?)。约(梦中)十多秒后觉得很难受了,像是被什么包裹着压制着,难以呼吸,这时醒了。看着熟悉的场景后意识到是在做梦,可能是晚安的幻觉,看了眼手机,12.58。我闭上眼继续躺着,过来比较短的时间(猜测1-1.5分钟)后熟悉的解离感,无法感觉到现实的身体触碰,然后包裹感出现...接下来回到幻觉,但我能清醒认知到我在做梦,便尝试网上说的清醒梦教程开始想象,结果女生不见了,出现了个怪物!(忘记样子,约身高2-2.5m),我与怪物搏斗了一段时间( 地面战斗、骑到身上、用“剑”砍打击等),随后掉到地上,再次开始下沉,醒了。看了眼手机1.05,接下来再次尝试入梦时失败了，睡了俩小时?</p>
<p>第三四次忘了,印象不是很深刻</p>
<p>第五次在d+3(晚上3.55-4.03)</p>
<p>玩手机玩的好晚啊...然后睡了。接下来我梦见在电瓶车上,手机里开着地图似乎在导航到某个地方(还不近),接下来电瓶车越开越快，从稳稳的到坐不稳，再到快被甩出去了(司机车技太抽象了吧开得快还东倒西歪)(场景是夜晚,一条挺阴森的小路?周围是树,车上的人无印象)然后到后面开的太快离心力很大,怪恶心的,突然就醒了,身上都是冷汗(什么颅内过山车)看了眼手机4.03</p>
<p>接下来约d+4晚上做了一次梦但似乎很普通，没有特别多感觉,不过!不过!我是万年不做梦的体质(不知道为什么,或许有机会可以细聊),时不时的做梦让我很惊讶，甚至o晚安的几天后这么频繁</p>
