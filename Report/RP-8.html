<p>报告者：骑士<br>
处理报告者：超级后后后藤<br>
身高体重：178cm, 49kg<br>
时间：2024.04.12.05:48<br>
有关药物：<a class="is-internal-link is-valid-page" href="../Drugs/RPD.html">利培酮</a></p>
<h3 class="toc-header" id="原描述"><a href="#原描述" class="toc-anchor">¶</a> 原描述</h3>
<ol>
<li>去年的六月末，我在凌晨一点尝试了一些从来没有人od的药物当小白鼠，出现了很严重的问题</li>
<li>我一点整吃了18t—20t的利培酮</li>
<li>然后大概二十分钟后就感觉强力眩晕，躺在床上就晕过去了</li>
<li>到下午四点半，恢复意识，我感到自己肌肉无力</li>
<li>伴随着眩晕感觉，我能感觉到自己的手逐渐失去力气，然后舌头缩不回去</li>
<li>开始没有意识的咬紧后牙，胃痉挛和全身抽筋。我在大约晚上七点半左右送到了医院急诊科，医生无法对这个症状有什么完整的治疗方式，洗胃也特别晚</li>
<li>于是从晚上八点开始打生理盐水促进代谢，到第三天的早上十点才没有肌肉痉挛的症状</li>
<li>在此期间，我的后槽牙被咬碎了一小块，脖子无法控制的90度僵直，无法控制的小便失禁或者无法排尿，那种巨痛的抽筋感觉伴随着多次注射止痛药和麻醉药折磨着我</li>
<li>大概就是这些，在此期间没有任何外部幻觉或者内部幻觉，会特别特别亢奋</li>
<li>以及在这件事情的后面很久，我都看不清东西，肌肉无力</li>
<li>直到将近一个月才痊愈的差不多，这个经历我现在想起来简直就是噩梦</li>
</ol>
<h3 class="toc-header" id="分析"><a href="#分析" class="toc-anchor">¶</a> 分析</h3>
<p>服药者od了20t利培酮（就那么假设吧），20分钟后就昏迷了，过了15个小时才醒来，并附带肌无力</p>
<p>在5. 、6. 、8. 、10. 中描述的“舌头缩不回去”“咬紧后牙，胃痉挛和全身抽筋”“无法控制的小便失禁或者无法排尿”“肌肉无力”可以知道，服药者失去了肌肉控制，即为肌松</p>
<p>服药者用一次噩梦之行亲自实践了，利培酮这一类抗精神病药物没有特殊精神药效，希望告诫大家不要乱od精神药品</p>
