<h3 class="toc-header" id="原报告-报告者-1"><a href="#原报告-报告者-1" class="toc-anchor">¶</a> 原报告-报告者-1</h3>
<p>【苯海索】这玩意有毒，我之前吃ssris吃的锥体外系，室友买这个说抗锥体外系，但是它根本减轻不了我手抖之类的症状，每次吃2片，一个月左右里前后吃了七八次吧，因为我抖的厉害，然而每次吃完只有一小时左右的痛苦感，后来因为ssri开始震颤，吃了2片这个反而更抽了，吃出强烈恐惧和濒死感了，再也不想看见这药了</p>
<p>我吃医生开的玩意治疗了一个多月得出的结论就是算了还是别乱动大脑受体了，我还是靠自己凑合活吧，我感觉自己现在一些认知能力退化到初中水准了，跟人说话有时候跟小孩似的，呃控制不住的退化，我能意识到这不是我但是也没办法</p>
<p>呃呃想想过去一个多月吃了西酞普兰丁螺环酮苯海索思诺思佐匹克隆艾司唑仑异丙嗪扑尔敏赛庚啶喹硫平丙戊酸镁，好像这些药都不该对我产生很大不良反应但是就是运气不好加体质敏感吃出了很多不好的反馈比如我几乎天天都5ht中毒就记得酩酊反应挺有意思有一天我抽搐到半夜突然感觉好快乐起来手舞足蹈哈哈哈</p>
<p>我现在停药了两周还天天忽冷忽热出幻觉幻听，莫名其妙难以控制的恐惧，爱出汗躁动性欲异常增强，肌肉震颤有时候还容易无力，每天晚上做丰富的噩梦，梦里全是我这辈子恐惧的东西的映射，我每晚都必须开所有灯把自己用被子全身包裹起来只露出一个呼吸的空间睡觉，还有我感觉自己说话都像小孩撒娇控制不住</p>
<p>哦耶这些药毁了我，我是说该死，事到如今我也分不清，每天都好模糊，我吃药之前一直好奇解离什么感觉，吃了两周每天晚上都解离，最后干脆痴呆了，谁也不认识什么也想不起来，话也说不出动也动不了，就知道我还是我，其实也不知道，就是啥也不知道，就会在那一坐，睡觉就抽喘不上气不睡就解离幻觉发疯</p>
<p>哦对我还漏了一个我还吃了美托洛尔，因为我心率总是110呼吸困难像要憋死了，不过我感觉吃了也没用因为我的心脏还是狂跳还是要憋死..而且这个也不是精神药品我肯定还吃了一些我想不起来的东西，</p>
<p>说实话我吃这些药之前焦虑水平不算高，吃了之后天天爆，现在断药了遗留作用更爆，出门就出汗，天天胡思乱想，走在大街上感觉人都好恶心，有敌意，有奇怪的想法，完全不属于我的想法<br>
我一个月里想死的念头精神异常的状态是我过去六年的好几十倍，然而医生对我的反馈视而不见，太好玩啦治疗，</p>
<h3 class="toc-header" id="原报告-报告者-2"><a href="#原报告-报告者-2" class="toc-anchor">¶</a> 原报告-报告者-2</h3>
<p>以前吃过【苯海索】，一天2t还是多少来着，吃了几个月</p>
<p>原先是手抖，所以引入这个药，吃了一段时间之后路都走不稳。睡眠更差了，以前就难以入睡、睡眠容易中断，后来没哪天的睡眠是正常的<br>
睡眠这个问题持续了几年，直到开始HRT才好。抖这个问题停药几年也没好，估计好不了了</p>
<p>濒死感确实很强烈。我以前吃了几个月</p>
<p>而且我的毛病不是ssri带来的，而是家里要求医院通过各种方法来扭转我，于是明天都吃大剂量的精分药物，还有一大堆别的东西，都不是像ssri那样温和的东西</p>
<p>这还都是按照三甲医院的开的量吃的呢。不过肝和肾确实吃出来了问题，大概医生也没想到家里那么固执</p>
