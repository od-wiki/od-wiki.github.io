<h3 class="toc-header" id="原报告"><a href="#原报告" class="toc-anchor">¶</a> 原报告</h3>
<h4 class="toc-header" id="h-202405181122"><a href="#h-202405181122" class="toc-anchor">¶</a> 2024.05.18.11:22</h4>
<p>捋一下时间线，3月15日我回家了，这时候已经5.6个月没吃右美了，那时候我一个人在家朋友也都在上学，最后去qq群里找了一位名为“<span style="border: 1px solid;"><a class="is-internal-link is-valid-page" href="RP-49.html">桜崎彩加</a></span>”的老板，依稀记得之前一次都o72t（实际上那是耐药太高了）加上o之前喝了点酒，慢慢的，大概22点多，吃下然后23.31，就明显了身体痒之类的，后半夜就失去意识了</p>
<p>之后就类似西格玛高原一样，之前o72t感觉和这次完全不一样，先是循环播放一些我无法用药物形容的（类似迪亚波罗无法达到的真实）就是我生前一辈子都恐惧的东西跟真实的一样浮现出来，然后就是我感觉我在太空中宇宙中，我感觉我是神，这个世界好像被我看透了似的，之后便是后遗症</p>
<p>第二天白天早上什么也不想吃，我感觉声音，气味，觉都放大了好多倍，早上我有个朋友来找我打游戏，我早上打游戏都过得好慢，下午打王者觉得打了一下午的王者，结果后面醒了才知道就两把，我感觉过了一天，抽烟烟头燃烧的味道，我以为我家着火了后面我跟我朋友说了昨天嗑药，他给我找了几片阿普唑仑吃了</p>
<p>第三天才算恢复正常一点，但是就因为这次我不敢吃右美了，但还因为心瘾，我去翻tg推特找有没有别的东西玩，去japendurg那买了两张lad，还试了美金刚和烷胺，最后又了解到了od维基百科，试了试普瑞巴林，但他们都没有了有没那种幸福的感觉，普瑞巴林也挺好，但因为他独特的耐药性和空腹吃的习惯我又选择</p>
<p>最后就是4月底5月初，也就是我一直没发贴的日子，和朋友去广东打工，住了4.5天酒店我也天天嗑药，本来我就没想到找到工作，后面回河南，除了路费剩下的找<span style="border: 1px solid;">户冢彩加</span>（应该是“<span style="border: 1px solid;">桜崎彩加</span>”的另一个号）最后5月1日她还回我消息，于是买的这么点也要嗑完了，5月7日我醒来发现了右美升官了，于是我感觉不能这样</p>
<p>我和几个药蒙子也聊天，问怎么办？他们说囤点，一个找药贩子了，一个去买愈美，我恍惚间清醒了好似，我选择不吃了，最后在我妈那住了下来，他在当地也给我找了个厂子的工作，天天也都住在她家里，之前遇到了那几个oder我也是在一直他不要再o了，女人们被药物奴隶着甘愿去卖，男人为了药物去违法</p>
<p>明明是很好的结局吧，我看到了od维基百科和5月13的右美停售。还有所谓的oder们已经被侵蚀的大脑，正常人认为他是错的，他们并不这么认为。我因为一些事情又要陷进去了，或者是并不是，“<span style="border: 1px solid;">桜崎彩加</span>”自杀后我找另一个药商，那个2.0那个就在他发消息停售的时候我才意识到不能迟了于是又找了yuki</p>
<p>我不知道这两年我还是清朝的思想吗？我原以为男生女生拉个手就算很亲密了，没想到有个女生和我接吻过后他就说我们不是朋友吗？可能是我思想就是狭隘，有点农村人进城了，后来去了郑州上职高那么多的都是我之前从来没想过，从来不敢想的，还有现在的推特，法外之地就三个地方，黄色，赌博，毒品</p>
<p>可能就是我现在这个心理承受能里太差了，我还没办法接受这样的世界，我现在就是那个圈子都混不进去，od药物吧，又不自残，打游戏也不会跟别人cpdd之类的，或者说我都能混进去但我并不是那一类人罢了</p>
<h4 class="toc-header" id="h-202405181301"><a href="#h-202405181301" class="toc-anchor">¶</a> 2024.05.18.13:01</h4>
<p>那时候我天天晚上早睡早起上班，他以为我不知道</p>
<p>每个人都不一样吧，我最后现在也又磕起来了，美金刚和烷胺，10盒右美在yuki那买的也还没发货</p>
<p>在这之前就是我贴子说的</p>
<p>我不往帖子里发就是因为那女的好像也有推特</p>
<p>可能是我心里承受能力太差了，我还接受不这样的世界</p>
<p>我翻过了墙我才知道这个世界原来并不是好的</p>
<h4 class="toc-header" id="h-202405181634"><a href="#h-202405181634" class="toc-anchor">¶</a> 2024.05.18.16:34</h4>
<ul>

</ul>
<p>我知道</p>
<ul>

</ul>
<p>我不知道是我梯子的事还是我不会用推，顺序挺乱的</p>
<p>原本可以好好的我</p>
<p>现在又在每天吃美金刚和烷胺</p>
<p>我真害怕我会走了<span style="border: 1px solid;">桜崎彩加</span>的老路</p>
<p>挺迷茫的，不知道干什么</p>
<p>快要两年的时间了，那时候右美拼多多随便买的，就正好让我撞到了这个时期</p>
<p>是这个世界的问题吧，我也混戒药吧，他们都一个个的羟考酮，曲马多，可待因，止咳水，只要世界上还有需要，那么他们都会存在的吧，就像地芬诺酯复方制剂这次和右美单方进了7月1那名单，以后愈美片也是会迟早的事，普瑞巴林也是，但还会继续存在日本白兔现在拼多多能买到日本的右美了，还是有点贵，因为有商人想赚钱，而赚我们这些药蒙子的钱最好赚。拼多多现在明摆着普瑞巴林处方药，结果随便回复个是的，确认，就行愈美片甚至都不算处方，而中国的处方药管制相当于空白，精二的才像是处方，随便去医院指名点姓开唑吡坦医院也会开，虽说同家医院一次一盒，那都是天天来回跑。然而贩卖精二药又是有罪的，现在除了中国全球又在弄大麻合法化，原来这就是世界</p>
