<h3 class="toc-header" id="原报告"><a href="#原报告" class="toc-anchor">¶</a> 原报告</h3>
<h4 class="toc-header" id="h-202405220607"><a href="#h-202405220607" class="toc-anchor">¶</a> 2024.05.22.06:07</h4>
<p>我三天前吃了一整瓶美金刚和大概20-30粒的金刚烷胺片试图自杀，当天吃完没多久就吐了，然后睡了一天到晚上又开始吐有幻觉其他都记不清了，后面没有再什么严重的症状了。就是会睡不着，睡一下就醒来了，然后尿尿有点尿不出来，有点头晕，但都不是特别严重的症状。然后今天发烧了，不知道要不要去医院做检查，怎么和医生说，没办法了只能来询问一下。希望能够获得到一些帮助，拜托你了！</p>
<h4 class="toc-header" id="h-202405220904"><a href="#h-202405220904" class="toc-anchor">¶</a> 2024.05.22.09:04</h4>
<p>刚刚去医院看了一下发烧，已经退烧了，开了一点感冒药回家吃。但还是感觉喘不过气来，还有头昏眼花得，虽然没有严重影响到生活，但还是很不安</p>
<h4 class="toc-header" id="h-202405221045"><a href="#h-202405221045" class="toc-anchor">¶</a> 2024.05.22.10:45</h4>
<ul>
<li>
<p>你这是解离干的</p>
</li>
<li>
<p>以及晚安导致的多巴胺水平下降，以及胃部损伤</p>
</li>
<li>
<p>你先注意一下胃部的情况</p>
</li>
</ul>
<h4 class="toc-header" id="h-202405221123"><a href="#h-202405221123" class="toc-anchor">¶</a> 2024.05.22.11:23</h4>
<p>好哦</p>
<p>胃没有感觉严重难受，会有点热热的那种烧得感觉</p>
<p>通便会拉肚子，吃饭也能吃得下</p>
