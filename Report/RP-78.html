8.md"><template slot="contents"><div><p>报告者：【】<br>
处理报告者：超级后后后藤<br>
身高体重：164cm, 40kg<br>
报告时：2024.05.17.15:37<br>
记入时：2024.05.17.16:22</p>
<p>有关药物：<a class="is-internal-link is-valid-page" href="../Drugs/compound.html">愈美片</a></p>
<h3 class="toc-header" id="原报告"><a href="#原报告" class="toc-anchor">¶</a> 原报告</h3>
<p>后后藤老师，我来写一个o玉米片的报告！</p>
<p>时间：2024.05.13</p>
<p>前置条件：头天晚上出于治疗目的服用了喹硫平100mg 氟西汀20mg 碳酸锂250mg，失眠，睡眠时间为2h40min左右，吃了午饭</p>
<p>身高体重：164cm/40kg</p>
<p>身体状况：良好</p>
<p>精神状况：双相、ADHD、最近偶尔有惊恐发作</p>
<p>13:05<br>
服用24t云药愈美片</p>
<p>13:05-14:00<br>
躺在床上等待药效。写备忘录，看odwiki和刷养鹦鹉小视频</p>
<p>14:07<br>
略微头晕、困、听觉变敏锐，感觉耳机里的歌很好听</p>
<p>14:17<br>
打字无触觉，解离感加剧</p>
<p>15:00<br>
此刻意识有一些涣散，不知怎么的第一份备忘录在无意识下被我删除了，前面的内容是根据我和我姐的聊天记录复盘的</p>
<p>15:07<br>
手机忽大忽小，内部幻觉很丰富，我感觉我进入了一个瞬息万变的房间，像玩mc地图踩到了命令方块一样，景色随着音乐突然就改变了。有时候我看到我的床，被床帘包裹的黑色空间变成了初始车厢，轰隆轰隆被发动了，我坐上了过山车。过山车上下翻转，扭曲，我在“车厢”里看到很多风景，这是一场真真正正的旅行。</p>
<p>15:17<br>
我睁开眼看到床帘支架像是被用白色炭笔描了边（这也许和我是美术专业学生有关），旋即变为第三视角，看/感受到自己的肉体变成我上午上课时学的速写人体体块。胸腔、盆腔、线条反复扭转形成动态</p>
<p>15:17-17:41<br>
这时候我的时间感扭曲了，我反复沉浸于内部幻觉中，所以没有具体时间记录。我只看到15:51我给我姐发了一条消息，我以为离上次和她发消息只过去了一会儿，但实际已经过去了40多分钟了。由于我姐告诉我她在旅途中出现了忘记自己是谁的情况，所以我在旅途中一直反复提醒自己“我是来旅游的”“我是xx，我在xx读书，我是一个人类…”等等，默念自己的社会属性。</p>
<p>我感觉，我变成了床帘变成的“车厢”/“驾驶室”的一部分，我的灵魂寄居于墙壁与缝隙中，我不再是人类，我的灵魂正在游离于世界之外。解离感很强，我睁开眼睛有时候能看见自己的手，我试着举起手，但是我举起的仿佛不是自己的手，我感觉这幅肉身都不是我自己的了，我在用以前的记忆操作双手，此时我感觉我很像在驾驶EVA（？）。随即，我又放下双手，被下一段内部管理吞没，我的灵魂抽离出来又随风飘荡，去了下一段旅途。这个时候我的时间观念已经完全没有了，为了保证自己的安全，我一直迫使自己在清醒时和我姐在微信上打字保持联系。我在旅途中记得，屏幕对面的人很重要，我需要和她保持联系，但是刚发完消息，我的意识又变得模糊。我看到很多人，走向一面墙壁，粉色的墙壁，他们扒开那面墙又融入进去，我的灵魂也被吸收进去了。这个时候我打字很困难了，聊天打字很困难，还打出了错字。我也经常忘记我为什么会处在这段旅途中，忘记我o了dxm这件事，只记得反正度过这段时间我应该会变清醒才对。我在潜意识里反复告诉自己“我是谁，屏幕对面的人是谁。我在干什么？我在旅行，我在向屏幕对面的人反馈旅途”。后来我又看到了很多景色，不过我忘了很多很多，也因为意识不清所以没有记录。我有时候以为，旅途的幻觉才是真实的，可是幻觉一变再变，不变的只有屏幕上我姐给我发的最后一条聊天记录：“我在吃烤鸭！美味！”（真的很好笑，但是当时我就是靠着我姐给我发的这个消息来辨认哪边是真实哪边是虚假的）。</p>
<p>17:41<br>
我以为自己恢复清醒了，给我姐发送了“我清醒了”的消息，结果很快，我又被内部幻觉吞噬。我感觉，我变成了LCL，人类补全计划把我补全了。我都不知道这是内部幻觉还是我做的一个很长很长的清醒梦。</p>
<p>19:02<br>
吐了很多次，但是意识差不多清醒了，爬到床尾垃圾袋前吐，全是酸水，喉咙辣得要命。被呛到了，出现痰多，流鼻涕的现象。</p>
<p>19:34<br>
解离感没恢复，带着解离感挖鼻孔，很神奇，感觉在挖别人的鼻孔（？）。此刻能和室友正常对话，意识清醒，但由于晕迫感仍然无法坐起来下床</p>
<p>19:54<br>
动了一下，又开始吐酸水</p>
<p>20:08<br>
忍着晕迫感下床上厕所，有很强尿意但是不太尿的出来。下床时感觉自己都不会走路了，靠着原本的记忆驱动身体。不知道我的步态有没有很奇怪，但是从室友的反应来看应该是正常的。特别特别头晕</p>
<p>20:11<br>
服用<a class="is-internal-link is-valid-page" href="../Drugs/QTP.html">喹硫平</a>100mg，强制关机睡大觉<br>
玉米之旅完毕</p>
<p>次日：</p>
<p>05:02<br>
醒来，有晕迫感<br>
07:10<br>
下床上厕所，解离感比昨天稍微恢复，还是不太尿得出来<br>
07:31<br>
轻微解离感，类似于发烧的那种</p>
<p>这一天晕迫感持续了足足一整天，我只好带着晕迫感去上学。不过心情很好，就像是躁狂发作一样，觉得未来充满希望，觉得所有人都很好很好，听觉嗅觉啥的都变得很敏锐。这种美好的感觉一直持续到了今天（2024.05.17）。<br>
除此之外，我在o了dxm之后会头疼，下颌关节痛（不知道是什么原理，但是很多年前我吃西酞普兰引起躁狂发作时也会），会幻听到一些随机音乐，像是有人开了外放一样。</p>
<p>23:53<br>
睡前一直幻听（不知道是不是），总之就是有人说话的咕嘟咕嘟声，好怕……不过吃了喹硫平，总归是强制关机了。</p>
<p>报告结束</p>
