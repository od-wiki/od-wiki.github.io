<h2 class="toc-header" id="原描述"><a href="#原描述" class="toc-anchor">¶</a> 原描述</h2>
<p>超级后后后藤的言语以斜体与锥号标记</p>
<h3 class="toc-header" id="h-20240414"><a href="#h-20240414" class="toc-anchor">¶</a> 2024.04.14</h3>
<p>药效好久！现在还有余波【18:39】</p>
<h3 class="toc-header" id="h-20240415"><a href="#h-20240415" class="toc-anchor">¶</a> 2024.04.15</h3>
<p>波奇 昨晚o大了 回忆起了很多小时候对外界的的感受…这算解离的一部分吗【06:12】</p>
<ul>
<li><em>等会，你细说</em></li>
</ul>
<p>我想起了很多小时候的事，儿时的景色或者味道，和短视频软件上的梦核那种差不多、还有最近几年被逐渐忘记的事情；目前对于我来说痛苦甚至创伤的事反而不太被想起了</p>
<ul>
<li><em>服用了什么药物？</em></li>
</ul>
<p>右美那个分散片15t 可乐送服的 早上服了氟西汀2t 坦度螺酮2t苯海索1t</p>
<p>感觉是去做了一次那个脑电疗叫什么玩意来着</p>
<p>值得一提的是 我回忆起了小时候看世界和看事情的角度和办法</p>
<p>罹患抑郁到现在我已经忘了很多小时候对世界的感悟！这下子想起来多了 感觉性格都变开朗了</p>
<p>比如说小时候的一些怪癖 认为有些人是方的有些人是圆的 上楼梯要先迈右脚 ；我本身是阿斯伯格，所以我的感悟可能和其他人不一样</p>
<p>想起来儿时玩伴的样子 想起来忘掉的一些人和事</p>
<ul>
<li><em>这个感觉，你觉得舒服吗？或者说，它连带有抗抑郁的效果吗？</em></li>
</ul>
<p>我自我感觉很好，我认为有</p>
<p>回忆起儿时的记忆 补充了我成年之前对世界观认识的缺乏（可能是由于一些创伤我忘记了一些事）我得以利用如今的思维能力去反哺自己过去的伤痛，换种意义上来说就是我重新长大了一遍。</p>
<ul>
<li><em>这位人员，你可以接着尝试吗……就这样，继续尝试苯海索加上优米。而且可乐可能是一个关键因素</em></li>
</ul>
<p>可以啊没问题</p>
<p>所以我认为这确实有抗抑郁的作用、不一定是从生理上 而是从心理上</p>
<p>然后od时间是下午三点左右，进食情况是十二点 中午 七分饱左右</p>
<ul>
<li><em>诶等下，你现在的记忆力状况如何，有健忘出现吗</em></li>
</ul>
<p>变差了。当然，但是我一直以来属于记忆力好过头了</p>
<ul>
<li><em>很怪不是吗，你能回想起过去，但现如今就难以回想起</em></li>
</ul>
<p>是的！我宁可回忆起过去单纯明媚的时光</p>
<p>因为我他妈的现在和小时候是有壁的【有壁的 = 没有人格解体的】，od过就没有了。我知道我是谁，我把我的社会形象整合起来了</p>
<p>我有些精神分裂前兆 譬如幻听幻觉</p>
<ul>
<li><em>我od前，入睡时总是会莫名其妙回想着痛苦的回忆</em></li>
</ul>
<p>确实是，我的创伤事件好像被覆盖住了。不知道能持续多久？</p>
<p>我要不要和你说一下前一天的</p>
<p>前一天是早晨六点服用氟西汀2t 坦度螺酮2t 苯海索1t。晚上七八点服用6t苯海索 阿立哌唑10mg</p>
<p>那天非常亢奋，几乎彻夜没睡。但第二天还是比较神清气爽的</p>
<p>第二天或第三天这样服下的【右美沙芬+苯海索】。他真的找回了我很多丢失的记忆和勇气，像你说的、我回忆起过去自己是多么幸福的一个人</p>
<p>几乎是发着光的向我走过来了 感觉被拥抱 儿时的自己和成年后的自己真正结合起来了</p>
<p>我敢说这种药效远远超过解离和幻觉，是一种纯粹的幸福感受</p>
<p>（一张图片，是全方的优米分散片，15tx2板的极度稀有货）</p>
<p>是的！我还用了可乐</p>
<p>就是在我一贯的思维里多出了很多方式方法 ，在我成年之后我已经忘了很多东西。包括感知幸福的能力，具体的事件我可能记不清楚，但是我相信我已经找回了一部分儿时的视角</p>
<p>对我的抑郁好像有很大帮助…这他妈才是抗抑郁的根本。比那些傻逼精神病药强多了</p>
<p>然后感觉智商也变高了，就是恢复到没患病之前的水准了，很精力充沛</p>
<p>如果复刻的话我应该需要分散片 而不是普通片</p>
<p>可乐是无糖的</p>
<p>对我的抑郁好像有很大帮助…我的人际关系敏感和关系妄想都有了改善</p>
<p>这个回溯记忆我都没想到会有这样的作用</p>
<p>又买了一次复刻一下【18:57】</p>
<p>吃了2t苯海索 阿立哌唑1t 坦度螺酮2t</p>
<h3 class="toc-header" id="h-20240416"><a href="#h-20240416" class="toc-anchor">¶</a> 2024.04.16</h3>
<p>还有一件事我反馈给你：我的对很多事的感觉重新回来了，感觉不那么麻木了。我觉得一定有抗抑郁的作用…但是记忆力变差了【07:01】</p>
<p>而且我真的很高兴能恢复这些感觉，这应该也算回溯的一部分</p>
<p>波奇！我现在眼睛还不聚焦是正常的吗？【07:51】</p>
<p>看不清东西…【11:26】</p>
<ul>
<li><em>苯海索干的散瞳，正常【16:29】</em></li>
</ul>
<p>我的眼睛好一些了【17:07】</p>
<p>还有一个小问题 我的胆囊炎是不是和胆碱有关系啊</p>
<ul>
<li><em>不是</em></li>
</ul>
<p>我没有吃早餐的习惯，所以胆囊壁变厚了</p>
<h3 class="toc-header" id="h-20240418"><a href="#h-20240418" class="toc-anchor">¶</a> 2024.04.18</h3>
<p>早安波奇 我今天下午打算用白云山复刻一下回溯【07:04】</p>
<ul>
<li><em>好</em>【14:30】</li>
</ul>
<p>很完美的睡了过去错过药效【15:49】</p>
<p>感觉右美比氟西汀还抗抑郁【16:10】</p>
<p>我现在心情很好，而且脑子变好用了</p>
<p>我刚才吃了12t现在打算追加一点【16:25】</p>
<p>因为我在写文章，脑子里很久没有灵感了🙂‍↔️</p>
<p>好啊 我又想起来东西了。感觉感知和记忆被搅散了【18:54】</p>
<p>想起来我在高中交的第一个朋友 想起来我们买了戒指款式的表 想起来我讨厌自己的名字 想起来我小学毕业时候班主任的脸【19:33】</p>
<p>主要是回忆起了很多方法论。我也不觉得生活那么难以接受、这也许是抗抑郁的作用</p>
<h3 class="toc-header" id="h-20240419"><a href="#h-20240419" class="toc-anchor">¶</a> 2024.04.19</h3>
<p>我过去经常计划自杀 因为觉得我会抑郁一辈子。但是od右美让我回忆起了很多很多以前幸福明媚的日子、想起来我是一个清澈活力的人，我觉得这个才是最能帮助我的事情【08:24】</p>
<p>可能都不是具体的事件、而是一种感受：活力十足的感受。我现在很少觉得疲倦了，我真的会认为未来有一些希望，，我不再那么沮丧了，</p>
<p>（一张图片，一个药物胶囊装了15t小小分散片）【16:31】</p>
<p>爽吃，15t分散片。我要复刻回溯</p>
<ul>
<li><em>谢谢你【16:51】</em></li>
</ul>
<p>我药效咋没了？吃了俩小时了，是因为我包了胶囊吗【18:12】</p>
<ul>
<li><em>是啊，胶囊会拖慢药效【19:03】</em></li>
</ul>
<p>那大概拖慢多久…</p>
<ul>
<li><em>三个小时</em></li>
</ul>
<p>服了！那快了</p>
<ul>
<li><em>你这个分散片起效快，但这个胶囊又拖慢了这点</em></li>
</ul>
<p>我差点以为耐药了。下次还是不包胶囊了</p>
<p>od给我o阳痿了，性欲减退了【20:25】</p>
<p>好样的。我又想起来了，想起小学男同学【20:38】</p>
<p>幻嗅了，小学时卖店的味道。浸染泛着甜味的辣条油味 冷饮的味道 灰尘的味道【21:51】</p>
<p>听了过去经常听的歌想起来一些事情，想起当时口腔的味道 身体的状态</p>
<p>成功了。完又想起来了，关于我小时的记忆 想法 方法论和世界观，找回来了【20:39】</p>
<ul>
<li><em>啊！【23:03】</em></li>
</ul>
<p>我不太记得自己的脸了，感觉和小时候很割裂，但是解离就是打乱顺序了</p>
<h3 class="toc-header" id="h-20240420"><a href="#h-20240420" class="toc-anchor">¶</a> 2024.04.20</h3>
<p>我真的感觉抑郁快好了，恢复了很多思考的能力【10:36】</p>
<ul>
<li><em>你这次服用的多少【13:56】</em></li>
