8vYmxvYi9tYWluL3tmaWxlbmFtZX0ifQ==" filename="Report/RP-42.md"><template slot="contents"><div><p>眼前又模糊了 闭上眼睛天旋地转 睁开眼睛吊灯在动 耳朵里响起的节拍 嗒嗒 嗒嗒……</p>
<p>莫名其妙又开始了一次未知的旅行 一次 两次 三次 无数次</p>
<p>忽略神经的压力 欲望无休无止 我从拿不起一根烟变成了看不清屏幕文字</p>
<p>每一次都是最后一次 每一次都信心满满 清醒无比</p>
<p>我开始给自己寻找借口 寻找一个合理的说法 我清楚我心里到底是什么想法 无非就是欺骗他人 最后连自己也欺骗了</p>
<p>三点半 我睡醒了 抓起药瓶不知死活的大量吞下三四种药物 安非他酮 坦度螺酮 齐拉西酮 这些是我最易获得的药物 我每天都在和它们打交道 但我不清楚到底这样冒失会造成什么样的后果 即使 即使 曾经也为我的行为付出惨痛的教训 难熬的每一天</p>
<p>侥幸心理充满了大脑 我甚至不知道我这样做到底为了什么 我没有想象中的快感 甚至都是一次次难熬综合症 它们会伴随我两天 三天 我抬不起双手 我走不了路 我不能自理……</p>
<p>三年时间 我尝试了很多很多 从轻度到重度 从单一到组合 从可知到未知 我自以为是的认为我看的几本药理书能拯救我那填不满的欲望……</p>
<p>但那一次 我失足了 落入黑暗 在无意识下我吃了100片氯氮平 我经历了两次洗胃 两次血透 等光明来到 映入眼帘的是插向机器的满身管线 我不知所措 我渴望逃离 紧接着带来的是三天三夜的监护 那时我还不清醒 睡了醒 醒了睡 睁眼都是满幕的幻觉 我什么都没有 我是一个最最最纯粹的动物 我丢失了我的一切 当时的我 没有灵魂 没有尊严</p>
<p>就这样过了一星期 从重症转到急诊 从急诊转到普通 我清醒了 妈妈在我身边 我有了联络外界的机会 我可以吃得下饭菜 我可以小幅度活动 即使我还是戴着管线 身边的人帮我找回记忆 我从未设想 我的经历那么恐怖 我想不明白 我在没有思维的情况下为什么要想要去死</p>
<p>该离开了 我大概恢复了生命体征 我试图走下病床 在这一瞬间 我重重的跌倒在地上 我发现我的左腿没有任何知觉 我无论如何努力地去试着控制它的活动 都是徒劳无功 那一刻 我的血液涌上脑子 我发现身边母亲的焦急 我试着去安慰她 但其实我的内心已经站在悬崖之边 马上崩塌</p>
<p>我没有选择的接受了这一切 我没有任何机会做出任何反应 没有机会去思考我的情绪 我坐上轮椅 离开了这里</p>
<p>我回到了我熟悉的房间 熟悉的被褥里 我开始四处寻医 开始寻找出口 但得到的回答全部是不可预知</p>
<p>压抑许久的情绪接踵而来 无助迷茫涌上心头 我并不知道我面对的是什么 我不知道我的人生会变成什么样子 当时感觉到人生的齿轮扭转了 如果要形容我的情绪 那就是 那一刻 我天真的想到了截肢 我甚至羡慕那些带上假肢能跑能跳的残疾运动员 大脑告诉我我要冷静 我要试着去接受这一切</p>
<p>过了几天 家人开始替我寻找中医 我踉踉跄跄地坐上了轮椅 上了车</p>
<p>接着开始日复一日的针灸 这一开始 就是半个月 事情并没有开始变好 我的皮肤布满针孔 我的肌肉开始萎缩 同时我的内心也并没有好到哪去 母亲的焦急 恋人的离去 还有日复一日的残疾生活带来的无奈 我甚至试图相信玄学的力量 喝下我曾经嗤之以鼻的符水</p>
<p>但是上天还是眷顾我的 我终于遇到了一位可以拯救我的医生 我再次尝试去努力改变 每天两点一线的家和医院 每天做着各种康复项目 每天注射含有维生素b12的药物（清晰记得第一次注射回家路上因为疼痛开始痛哭）</p>
<p>就这样时间过了三个月 我从一点都不能动到穿着矫正器可以站立 到穿着矫正器可以行走 到穿着矫正器可以慢跑 到缠着绷带可以行走 到缠着绷带可以慢跑 到自主可以行走 到可以自主慢跑 我没有发生医生口中的后遗症 提前完成了至少半年的康复路程 这便是我侥幸心理建设的开始</p>
<p>之后的几个月我确实得到了教训 不再触碰这些没有保障的物质 可我是个不长记性的人 我又开始一次又一次的旅行 从轻度到重度 从单一到组合 从可知到未知</p>
<p>身边的朋友因为我的带动也开始尝试 这种信息在人和人的关系网传开 虽然是最轻最相对安全的药品 右美沙芬 但有一个男孩还是通过我的间接传播发生了意外 他人只是知道了右美沙芬的名字 但不知道如何使用 他还是在幻觉中跳下了高楼 他还没有成年 他还没去体会这世界的种种 去世的信息我是在第三天才被朋友告知 那时的我在开往云南的火车上 我描述不清我当时的情绪 可能是感受到了罪恶 可能是想要一片后悔药</p>
<p>长途火车上的两天一夜 我一次次抑制不住的开始想象 想象他跳下去的瞬间 落地的感觉 去世前的痛苦 亲朋的痛心 我醒着在想 睡着在梦 我想赎罪 我想要一个出口 这种状态延续了数天 直到我认识了新的朋友 开始了新鲜的生活</p>
<p>即使 即使这样 我还是没有停止这场罪恶的游戏</p>
<p>慢慢的 我开始接触更多更危险的药物 各式各样的安眠药 产生着各式各样的真实与虚假的感受</p>
<p>渐渐的 我的身体出现了问题 直到如今也没有解决 我的泌尿系统出现了紊乱 我开始泌尿困难 尿潴留 我的神经出现了问题 我时不时的开始震颤 四肢的震颤还没有很严重 只是发作时做不了精细的事情 甚至只是简单的拿起一个杯子 从烟盒里拿出一颗烟 这发生的很频繁 每一天都会发作很多很多次 但是让我更为困扰的是我的舌震颤 下颚震颤 这使我口吃 每当通电话和说着连续三四句的话时就会频繁的发不出声音 这几乎每一天都要发生 每一天都要无奈</p>
<p>即使这样我还没有停止 每当无聊焦虑或者生活中一点点小的不爽我就开始大量吃着不尽相同的药物 大多是一些抗抑郁和抗精神病的药物 几乎每次都会发生五羟色胺综合症 药物代谢需要5个半衰期 这些药物大多半衰期6-12个小时 也就是我需要两到三天恢复正常生活 每一次都是无尽的折磨 没有力气从床上起来 没有食欲吃下任何东西 困的不行即将要睡马上惊醒 就算我认为我恢复体力时 我骑电车还是会骑上就摔倒 我还是会仅仅从房间走到卫生间都觉得血液冲向脑子 到这时 我已经不知道我做这些的意义了 为此我也特意看了心理医生 但似乎作用不是很大</p>
<p>当夜凌晨我睡醒了 浑浑僵僵的吃下20颗氯硝西泮和很多的坦度螺酮 安非他酮 我忘记我的原因了 我度过了不知如何形容的一天 走路就重重的跌倒 幻觉充满了我所处的环境 我幻觉有人躺在我的床上 幻觉我妈回家 连声音和样子都是无比真实的 我幻觉了两次 直到第三次是真的回来 我守着一个塑料盒守了半天 认为这是他人叫我保管的 不小心弄脏了一点就开始各种担忧 我一直找不到手机 其中一次我认为床和地板的接缝处藏着两个所谓的妖灵 我和他们交涉 他们告诉我要我跪着直到他们同意 就这样我跪了很久很久 我幻觉地毯上的花纹是立体的物品 我用手试图拿起 但每一次都是刚要拿就变成一个纸片 我去拿纸片 怎么努力都扣不起来 当然 怎么可能拿的起来 这些只是我印象深刻的 我依稀记得还有很多很多离谱的事情但无法用连贯的话语表示出来了这是上上次</p>
<p>后来没过多久 大约一星期前 我知道了一个新的名字 金刚烷胺 我买了它 那一天网页打不开 我忘记了危险的量到底是多少 我自以为是的吃了19颗 而重度的极限就是20颗 这是我第一次接触新的物质 我没有任何耐受能力 身体突如其来的迎来重大的灾难我吃的太多了 吃了没多久我就浑睡了 叫醒我的是我的不适感 马上冲向马桶吐出胃里所有东西 吐的过程我在这一天里经历了无数无数次 我胃里留不下任何东西 包括解除锥体外反应药物和胃药 到后面 我即使不吃不喝 还是一两分钟一趟的吐胃酸 这是附加的折磨 同时身体的各种不适也在进行着 头皮像针扎一样 无法控制我的肢体 心跳快的似乎要跳出来 眼前一阵阵发黑 每做一个动作都感觉血液在逆流 虽然只是简简单单在床上翻一个身 后来迷迷糊糊把剩下的半瓶药冲进马桶 同时我口吃的一句完整的话都说不了 做不到平时很正常的动作 走不了一条直线 直到今天 副作用还在伴随我 我写不了完整正常的字 口吃也在频繁发生 我暗暗想 这可能是我最后一次使用过量了……</p>
<p>但愿这一次 是真的最后一次……</p>
