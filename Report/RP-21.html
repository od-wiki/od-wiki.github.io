处理报告者：超级后后后藤<br>

<h3 class="toc-header" id="原报告"><a href="#原报告" class="toc-anchor">¶</a> 原报告</h3>
<h4 class="toc-header" id="h-20240415"><a href="#h-20240415" class="toc-anchor">¶</a> 2024.04.15</h4>
<p>“治疗ed”【处理了一下这个】</p>
<p>做个反馈，我这两天，每次【苏糖酸镁】0.7克早晚各一次（我药物比较敏感）并且早晨配合运动，除抑郁有及其明显改善外，同时感受到小程度的感官增益，可以明显感受到自己的情绪变化，并能够控制，会自发的去感受外界事物，但我本身入睡困难和多梦的症状没有改善（左苏万岁！）</p>
<p>补充一下今天早上还吃了2t的舍曲林</p>
<h4 class="toc-header" id="h-20240417"><a href="#h-20240417" class="toc-anchor">¶</a> 2024.04.17</h4>
<p>理性思维大爆发，接下来是我昨日服用左苏的报告。脑子里许许多多各异的想法，先写服药后的感受吧服药 1h ，情绪较渐趋于稳定，但仍有病理性质的情感波动；1.5h短暂性地十分理智，无不良情绪，听觉减退，嗅觉增益，但仍有一定范围内视幻，与玉（另一个人格）暂时断触．理性化持近50min;  3h后，情感波动较小，思维敏锐度微弱下降，感官异常有一定恢复，轻脑雾状态；4h开始出现一定不良反应，步调异常，平衡能力下降，解离重现，处于抑郁焦虑状态，认知下降，有疲劳感此时推断为血药浓度下降，药效减退，10h与劳拉西泮与富马酸喹硫平联用入睡，多梦惊醒，长处浅于眠状态。同时在服用十二小时内、有明显降低心跳频率作用． That ' s all ．爽！</p>
<p>——补充一下，这个剂量是一克</p>
<p>和我一同服药的同学的报告</p>
<p>他用于抗解离抗人格解体（但本身有双向）</p>
<p>您说左苏的药效持续较久，但在我们的身上，好像情况有所不同</p>
<p>我基本在服药12小时后能够感觉到药效在下降</p>
<h4 class="toc-header" id="h-20240421"><a href="#h-20240421" class="toc-anchor">¶</a> 2024.04.21</h4>
<p>为什么我的报告没有被放在网站里呜呜</p>
<p>还有一点，不知道为什么我在进行一次偏大剂量左苏尝试的时候（大概两克）起初还好但用药大约十小时后，（这个时候刚起床）自觉时间流速加快，但同时，思考和行动也加快（并且加快的更多）而且很多想法和行为是同时出现（比如说我想到回房间拿东西时我已经开始向房间走了，有一种行动比思维快的感觉）然后有略微的看不清远处东西（类似近视度数加深）但对于近处的事物细节更加敏感，同时有听觉增益，伴随轻度兴奋（表现为语速加快，说话时手部动作更多，更加健谈）理性思维增益非常大，并且药效至少持续到服药后30小时</p>
<p>用药的前十个小时，感觉和平时低剂量（0.7克左右）差不多</p>
<p>但后面感觉区别非常大</p>
