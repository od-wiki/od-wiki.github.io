处理报告者：超级后后后藤<br>
身高体重：166cm, 45kg<br>
报告时：2024.05.26.01:25<br>
记入时：2024.05.26.06:22<br>
有关药物：<a class="is-internal-link is-valid-page" href="../Drugs/DXM.html">右美沙芬</a>、<a class="is-internal-link is-valid-page" href="../Drugs/ATD.html">金刚烷胺</a></p>
<h3 class="toc-header" id="原报告"><a href="#原报告" class="toc-anchor">¶</a> 原报告</h3>
<p>一些投稿<br>
署名：幽灵猫<br>
身高：166cm<br>
体重：45kg</p>
<p>老师想来分享一下几次烷胺和一些右美的经历，以前有服用过晚安但是量也很少，右美上过几次三高，当时已经停o很长时间了，因为一些个人原因再次抑郁这些选择了复o</p>
<p>晚安（6t），当时还有经历写下时间什么的QWQ</p>
<ul>
<li>22：03 服用6t晚安，以前有服用过晚安但是量也很少，当时已经停o很长时间了，想着就按比较低的剂量o于是选了6t，但是嗓子不知道为什么腻腻的，感觉口感不如右美（但是现在闻右美就会吐）。</li>
<li>22：11 起来喝了口水，但是喝的好快被呛到。</li>
<li>22：55 药效感觉猛一些，头变很重，但是是很舒服的那种，当时还觉得晚安也没有那么可怕。</li>
<li>23：38 效果很强，后面就睡过去了</li>
</ul>
<p>次日10：14 清醒，没出现噩梦和幻觉，疲惫，想要继续睡觉。</p>
<p>愈美（16t）+晚安（4t）+右美白云山（4t）</p>
<ul>
<li>00：27 吞服</li>
<li>01：47 头晕昏沉（不知道为什么药效这么久才来），感觉很轻飘飘，应该是解离了（？）</li>
<li>02：15 想要把药全吞了，想加药。</li>
<li>05：37  醒来，感觉周围很陌生很神奇，来到了一间不认识的房子一样。</li>
<li>09：10 感到害怕，头晕眼花</li>
<li>09：43 头为什么还是什么晕阿阿阿阿阿</li>
<li>09：52 一度怀疑我在玩旋转木马。</li>
<li>13：08 头晕的好离谱。</li>
<li>14：07 难受睡不着，思考爱和生命的意义（怪）</li>
</ul>
<p>右美144t+西柚汁送服+晚安一些（不记得有多少了）</p>
<p>因为没有纪录所以只能按记忆和朋友家人说的拼凑一下。</p>
<p>约19：00-20：00之间吞下药，我知道我是傻逼直接叠量呜呜呜，当时抱着想死的心态去吃药，一口右美一口西柚汁，只记得好苦，后面想着万一没死成呢，然后加了一些晚安，随便倒了一点，没计量。之后开始变晕，倒在床上，明显感觉心脏跳动很快，后脑勺，喉咙，胃有灼烧感，很疼。</p>
<p>接下来应该是幻境和现实交叠了，有记忆的片段是闭眼就有很多红绿条波，然后突然呕吐，印象里大概有三次，但是头应该不那么疼了也可能是别的缘故？总之就是晕。</p>
<p>幻觉里有一些有记忆的，其中有一种感觉是，彩色的那些线交织成了过山车，一点一点陷入进去，后面彩色的线突然消失变成一个黑点，像是宇宙的尽头，像是看到了地狱，，脑子里有一个念头，我会不会真的消散（指得应该是意识），后面好像看到了撒旦，极度恐惧意识的消散，中间印象中好像有过醒来，眼前有一层薄纱一样，有黑色的东西在飞，很疲惫很累。还有一些在和朋友的聊天记录里有，但是没记忆而且有点涉及隐私就不说了。后面是送去医院治疗了，大概过了14个小时，算不算抗过了五高（不是）（ps：透析真的好难受）</p>
<p>烷胺12t或14t，有点不记得数，抱歉</p>
<p>当时是右美五高后出院没多久，中间有过一次od，但是完全没什么值得说的，仅有的就是晚安8t对我没什么效果了，然后本来想停一下o，结果出现了幻听一类的。</p>
<p>服药用水送服，后面出现幻觉，总算找到晚安正常的药效了（？），但是好害怕，有好多眼睛，好多的人在走，还有缺了眼睛或者脑袋的猫咪，总之很吓人。后面幻觉少了（应该？），总之当时就发了「这不是温柔乡，这里是恐怖谷一类的话」。幻听到了猫叫声，但是不记得是什么阶段了。肚子疼，后面幻觉消失还有点怀念。后面不记得了，醒来后只感觉平静的绝望，但是比以往都要强烈，之后也更抑郁了。</p>
<p>烷胺15t</p>
<p>水送服，配糯米纸，看到很多人走路，手机感觉在分裂，莫名其妙的幸福感，晚安也会有很强欣快感吗（？），后面又突然低落。除了头晕和偶见幻觉，没有别的了。无噩梦，第二天早上醒来很晕，心跳很快，没有那种平静的绝望感了，反而感觉很难受，躺换成坐，做换成站都要换很久，应该是那个类似低血糖的体验还是本身也有低血糖的缘故也可能或许都有（？），睡觉，起床，然后洗澡，没特别感觉，除了吐了，就是晕，躺床上又睡，但是很快又醒了，是下午了，出门买了点吃的，但是感觉在太阳下眼前一点点发白，手拿东西会抖，耳鸣很严重很难受。晚上睡不着，直到8-9点睡了一觉到11点，会不会是谵妄，因为心跳也很快，但是皮肤应该没变红后面出门，但是已经没感觉了，除了头微微晕和困。</p>
<p>现在找到一些活着的意义了，已经准备慢慢戒掉晚安和右美啦，打算先用茶氨酸和左苏过渡不知道行不行，希望能离开吧，祝大家都可以远离od。</p>
