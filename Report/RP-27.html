<p>报告者：超级后后后藤<br>
身高体重：175cm, 60kg</p>
<p>有关药物：<a class="is-internal-link is-valid-page" href="../Drugs/MGT.html">苏糖酸镁</a>、<a class="is-internal-link is-valid-page" href="../Drugs/SPM.html">酪氨酸</a>、<a class="is-internal-link is-valid-page" href="../Drugs/TAN.html">茶氨酸</a>、<a class="is-internal-link is-valid-page" href="../Drugs/THP.html">苯海索</a>、<a class="is-internal-link is-valid-page" href="../Drugs/EI.html">石杉碱甲</a></p>
<h2 class="toc-header" id="报告"><a href="#报告" class="toc-anchor">¶</a> 报告</h2>
<p>2024.04.25.15:00<br>
已经4g左苏，12g酪氨酸，随便糊了点茶氨酸</p>
<p>2024.04.25.15:16<br>
3t苯海索常温水送服</p>
<p>2024.04.25.15:29<br>
两煎鸡蛋</p>
<p>2024.04.25.15:50<br>
肌松出现，表现为躯干软乎乎的</p>
<p>2024.04.25.15:57<br>
原本就有精神分裂的我，出现更多的外部幻觉。这些幻觉主要像是“流动”的，看着纯色屏幕会出现噪波与花纹</p>
<p>直到写下这些时的2024.04.26.04:50，我仍然能看见纯色背景有噪波与花纹在流动）</p>
<p>2024.04.25.15:59<br>
服用1t石杉碱甲，听觉噪声减弱</p>
<p>2024.04.25.15:57<br>
肌松加剧。表现为：使不上力、腿部无力导致难以走动、敲击键盘很费力、坐姿无力</p>
<p>外部幻觉进一步强化</p>
<p>2024.04.25.16:5X<br>
与人交谈时发现，自己的语言逻辑出现问题——前言不搭后语，这种逻辑出错来自于对短期记忆的遗忘，加上肌无力导致打字变慢。于此，我本来因为肌无力输入就慢，短期记忆又有问题了，导致刚打出半句话又忘记刚刚想说什么了，或者说是，忘记了刚刚想要说什么观点</p>
<p>盯着qq聊天界面时，发现对话框、输入法键盘按键、边框、手机屏幕有立体的感觉<br>
2024.04.25.18:0X<br>
确信在这时候睡着。睡眠中没有梦境，睡得很沉。然而我最近一直在做梦，做很多的梦</p>
<p><code>2024.04.25.19:35</code><br>
<code>一名联络人在微信向我问询——</code></p>
<p><code>人员A：“茶氨酸完事之后卵巢和肝疼，这正常吗？”</code></p>
<p><code>2024.04.25.21:12</code><br>
<code>另一名联络人向我打来微信电话，随后其挂掉后——</code></p>
<p><code>人员B：“波奇”</code><br>
<code>我：“啊？”</code><br>
<code>人员B：“【大意就是od后变成一个小孩子了生活不能自理，而这些消息由其朋友发来】”</code><br>
<code>我：“【一个微笑的表情包】”</code></p>
<p><code>2024.04.25.21:12</code><br>
<code>我又对人员A回答了一句——</code></p>
<p><code>我：“正常”</code></p>
<p><code>2024.04.25.22:27</code><br>
<code>另一名联络人向我打来几通微信电话，然而我并没有醒</code></p>
<p>2024.04.26.01:42<br>
于此时间醒来，困倦感很少，仿佛休息得自己睡了很久一样。睡眠时间大约是07h50min</p>
<p>醒来后发现自己的右臂疑似被压住不通血而失去了感觉。此时只能用左手拿起右臂，尝试控制右臂却发现根本没有用，这个右臂被麻痹得好像就是挂在自己身上的东西一样。大约半分钟恢复感知，恢复后右臂肢体功能完好无缺</p>
<p>2024.04.26.01:42<br>
于此时间醒来，困倦感很少，仿佛休息得自己睡了很久一样，且口干舌燥，膀胱中有大量的尿液。醒后看了一会视频</p>
<p>2024.04.26.02:XX<br>
与人交谈。此时语言逻辑与短期记忆被恢复了，这可能是迷迭香与石杉碱甲的共同作用</p>
<p>2024.04.26.05:19<br>
这就是我正在写入这些文字的时候，视觉幻觉还存在，但并不干扰生活。肌肉松弛基本消失，还感到了一些疲累。没有欣快感，只能感到很平静与遗忘</p>
<p>由于剂量不足，未出现<a class="is-internal-link is-valid-page" href="../Effects/Delirium.html">谵妄</a></p>
<p>2024.04.26.07:02<br>
时间定向力出现了点问题，本就有的幻嗅变得严重</p>
<p>2024.04.26.22:56<br>
我从10点到16点外出买复合弓，这时发现我的拉力好像有降低。26磅复合弓就让我不太拉得开，而在此之前三十多磅反曲弓我也能轻易拉开。在外出的大太阳中，我发觉我的脱水能力很强烈，口干舌燥。在我外出时，我不仅看见马路有隐隐约约的花纹，我还察觉到视野的颜色被打上了鲜艳，事物的色彩变得光鲜亮丽。然而脱水太严重了，以至于我根本无法好好</p>
<p>回到家后，虽然肢体力量已经恢复得差不多，但感到非常疲累，只瘫坐在椅子上，就连出房间喝口水都没动力。尽管喝了很多水，但直到写下这些文字的时候，仍然感到口喝，喝多少水都止不住。记忆方面基本被恢复得差不多了，但还是会出现一些长期记忆的偏差</p>
<p>现在我想起来我于2024.04.25.17:XX出现了一个药效：7</p>
<p>手机屏幕中有色的地方被散光了，就像灯光透过雨落车前档风玻璃的雨滴所看见的光芒一样。而且色彩强化也是从这时开始了</p>
<p>2024.04.26.22:20<br>
无箭台40磅复合，搭箭拉满后手没拉住走火了……这告诉我们，干体力活时千万不要吃抗胆碱药物</p>
<p>2024.04.27.00:00<br>
我已经两个小时没有睡觉了……我该睡了，可是，当我去闭灯的卫生间时，我发现纱窗进照进来微弱的光线那里，出现了一些流动的噪点……视觉幻觉还在……</p>
<h3 class="toc-header" id="分析"><a href="#分析" class="toc-anchor">¶</a> 分析</h3>
<p>总结下来确实是更温和的金刚烷胺，药效也很适合一些要麻痹自己精神的人。但是时代变了，于此不推荐od苯海索，况且吃多了还会谵妄呢！</p>
