<h3 class="toc-header" id="原报告"><a href="#原报告" class="toc-anchor">¶</a> 原报告</h3>
<p>普瑞巴林8t+右美沙芬34t<br>
精神病史：双相情感障碍<br>
其它药物：碳酸锂、舍曲林、奥氮平、左甲状腺素钠片<br>
状态：空腹<br>
T+0min：普瑞巴林8T+右美沙芬30t<br>
T+45min：开始头晕，欣快感慢慢爬了上来（？<br>
T+50min：感觉一切都好轻，轻飘飘，飘飘欲仙<br>
T+60min：躺在床上听歌（Lithium - Nirvana），感觉身临其境。 （科本复活了？）<br>
T+70min：整理od记录，越来越晕，起效了。<br>
T+80min: 头晕，共济失调，空间判断力下降，头痛<br>
T+90min: 看不清字，听着音乐（Jesus Doesn’t Want me for a Sunbeam）感觉整个世界是个巨大的章鱼，我们都生活在触手上。<br>
T+1h40min：看不清字，听着Black Hole Sun - Soundgarden 在内幻中感觉自己是一只蠕虫。<br>
T+1h50min：吞了4t右美沙芬，特别晕，眼睛肿胀。<br>
T+2h：听着梦核音乐Fallen Down，我回到了我小时候被家暴的场景。孤独的我坐在床边，看着世界像是一坨就要爆炸的巨型粪便，我不知所措，只有我一个人。这种孤独让我感像是月亮上的孩子。<br>
T+2h10min；我完全看不清字了，打字对我来说非常困难。头特别晕，身体也在抖，内幻将童年的伤痕具像化了，我孤独的看着自己被倒切成碎片，<br>
T+2h20min：音乐的选择真的很重要，会影响你的内幻，比如我就看到了童年阴影，<br>
T+2h30min：像小时候发高烧的样子，特别晕，解离强大到像是在操控电子角色<br>
T+2h31min：不知道我的家人和以前的朋友看到现在od的我会怎么想。我似乎背叛了他们。<br>
T+2h40min：我完全看不清字了，字从屏幕中飞出来给我打嘴巴子。内幻将我和所有od的朋友融为一体，都成了蠕虫，<br>
T+2h50min：尝试上网课但是失败了，看不清字也说不了话。离开了桌子继续躺在床上。<br>
T+2h55min；对自己的短时记忆产生疑问，我上课了吗？<br>
T+3h：感觉自己的器官都变 成了山，特别高。<br>
T+3h10min；感觉自己在海底，有好多鲸鱼。<br>
T+3h20min：我回到了我和我的喜欢的人 表白的瞬间，然后抑郁发作休学了。<br>
T+3h30min：打字从未变得如此困难。<br>
T+3h40min：无法专注于任何事，只能躺在床上幻想<br>
T+4h10min；有重重影，完全困难不清。字在动<br>
T+4h20min：我看到世界便成了一个木头做的核心。<br>
T+5h：什么都看不清，只能在床上躺着，（这句话我打了十分钟才才踹了<br>
T+5h20min：浑身颤抖，特别嗜睡。听德语音乐剧《Mozart!》身临其境、感觉自己的德语水平提高了。<br>
T+5h30min: 还是看不清字，打字无比困难，意识逐渐恢复了，但是还是看不清和解离症状。<br>
T+5h50min：尝试做饭但是失败了，空间感知能力太弱和共济失调。<br>
T+5h55min：头特别晕，眼睛什么都看不清，孩子们，这并不好笑。<br>
T+5h05min：双眼视觉失调，一个鼠标看成两个。身体在抖<br>
T+5h20min: 身体依旧在抖，但是意识基本恢复。<br>
T+5h25min：奇怪，今天什么都没吃但是丝毫没有饿的感觉·。<br>
T+5h40min：晕晕晕晕晕晕晕晕晕晕晕晕晕晕晕晕晕	<br>
T+5h50min：晕晕晕晕晕晕晕晕晕晕晕晕晕晕晕晕晕，还是看不清。</p>
