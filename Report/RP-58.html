nL3JlcG8vYmxvYi9tYWluL3tmaWxlbmFtZX0ifQ==" filename="Report/RP-58.md"><template slot="contents"><div><p>报告者：<span style="border: 1px solid;">农夫山泉</span>【未获得署名授权】<br>
处理报告者：超级后后后藤<br>

记入时：2024.05.11.00:48</p>
<h3 class="toc-header" id="回忆"><a href="#回忆" class="toc-anchor">¶</a> 回忆</h3>
<p>该人员与我很早就认识了，他称呼我为师傅，那时是2023.08。他平时天天吃普瑞巴林与右美沙芬，剂量基本都在七十左右，因为24t右美才能起效。于此被药物们控制，失去了工作能力，住在奶奶的屋子里，用着不知道是谁的钱。这种情况已经过了一年多了</p>
<p>2024.05.10，我偶然得知他已经死了</p>
<ul>
<li>“他跟我说活着没意思，然后把好友删完了，叫我把他删了。然后在群里发了几张盐的图，我就报警了。打电话过去让他自己打个120他也不愿意，估计已经下定决心了。然后联系到他父母了，还是没救过来。我给警察打完电话再打过去，他已经昏迷打不通了。我那天早几个小时估计还能救，太晚了，他已经喝完药了。。。他可能是九点多十点喝的药，因为我给警察打电话是十点半左右”</li>
<li>【一张图片，表明该联络人在2024.04.28.10:48, 2024.04.28,10:55, 2024.04.28.11:02给警察打了电话】</li>
</ul>
<p>我根本就救不了他，他根本就不肯逃离，根本就不肯去治疗与工作。最开始od的目的早就分不清了，他已经死了，只不过在2024.04.28时肉体死亡</p>
<p>药物导致它丧失了对世界的情绪，并永远走入了自己</p>
<p>你说，我该怎么做？</p>
