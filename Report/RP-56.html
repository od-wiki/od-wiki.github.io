<p>有关药物：<a class="is-internal-link is-valid-page" href="../Drugs/DXM.html">右美沙芬</a></p>
<h3 class="toc-header" id="原报告"><a href="#原报告" class="toc-anchor">¶</a> 原报告</h3>
<p>od后再整理</p>
<p>情况前置:服用药物时情绪不稳吃药前几小时吃了一点甜品类的东西但没有吃正餐没有联用其他药物，一个月前就停用了日常吃的精品神药【原文如此】</p>
<p>5.2日<br>
(约)23:30分---<br>
服用盐野义右美沙芬20t【原文如此】</p>
<p>5.3日<br>
(约)0:00分---</p>
<ul>
<li>自觉药物开始起效，口干，嘱od监护人给房间的垃圾桶套个垃圾袋，随后在厕所呕吐不止，意识逐渐迷离(快要睡着的感觉)回卧室后便倒在地垫上蜷缩起来(类似orz的姿势)，像一般被安眠药打晕。</li>
</ul>
<p>0:40分---</p>
<ul>
<li>从地上爬起，扒住垃圾桶开始吐并在完后记得盖上盖子。不过眼中的房间严重泛白且映光过度，意识似乎已经过半脱离开身体。问监护自己在哪，是不是死了，开始尝试辨认房间里的东西但失败(又迷糊过去了)(监护人描述:吐的非常大声且狼狈，已经完全没了od前的体面。)</li>
</ul>
<p>---后续我本人已完全断片，基本由监护人辅助记</p>
<p>0:??分---</p>
<ul>
<li>客观:我蜷缩在地上一动不动</li>
<li>意识:感觉到自己在一个狭窄的地方看《瑞克和莫蒂》的设计手稿。旁边有人在和我介绍，内容忘了</li>
</ul>
<p>0:57分---</p>
<ul>
<li>客观:监护人在和其他人打电话，因我在迷糊前的朦胧状态回答他“一片有90mg右美(实际是我脑子已经瓦特 不知道自己在说什么)”担心我血清素综合症而问是否打120</li>
<li>意识:画面一转，我刚从救护车上被医生和监护人推下来，非常真实的镇医院急诊入口，连坏掉的瓷砖都一模一样，毫无破绽。</li>
</ul>
<p>0:57分续上---</p>
<ul>
<li>客观:我缩在地上，大声的说不要打120，我爸妈知道了怎么办，付不起抢救费怎么办(在几秒钟后重复一遍，持续三次)</li>
<li>意识:重复着进入镇医院的过程，但我在重复的外觉里说了和现实里一样的话。电话中的另一人出球在幻觉的医院里坐着</li>
</ul>
<p>1:??分---</p>
<ul>
<li>客观:我起身后似乎看起来状态很不好，监护人拿着垃圾桶过来让我吐，我干呕了半天没吐出来。询问“桶里是什么”，在得到答案后哦了一声便盖上盖子蜷缩起来。</li>
<li>意识:我在抢救室里，抢救室的布局与现实中几平完全一致，但是特别亮，和我的房间一样曝光过度。护士插了根塑料软管进我嘴里，黑色的液体满我的胃。护士拿了一个红色塑料盆过来，让我里面，我唔一唔一了一下，不肯吐</li>
</ul>
<p>1:59分---</p>
<ul>
<li>客观:醒来，询问当前躺的位置，说“我看见我被推到急救室里了”便去上厕所，上不出来。监护人询间:8乘9等于多少 答:九十一。监护人询问:X的平方等于多少 答:我没学过虚数监护人询问:你现在上高几 答:我不知道</li>
<li>意识:感觉过去了一年还久。自我认为有“进抢救室与躺在卧室”两个现实。闭上眼睛之后还会回到医院，但已经可以从其中脱身</li>
</ul>
<p>2:44分---</p>
<ul>
<li>客观:可以依靠着东西坐着，自述“脑子开了个洞，意识被从这个洞里注入回来”，开始谈论起一些话题，但显得没头没尾。监护人表示主谓宾清晰，语速比平时还要快。</li>
<li>意识:意识到卧室才是现实，察觉到自己的强烈身体不适和站不稳，头痛欲裂。</li>
</ul>
<p>3:00分---</p>
<ul>
<li>客观:健谈，但依旧很虚弱，睡不着大谈”为什么超天酱直播呕吐就很可怜，但是直播拉屎就不可怜?”恢复语言功能但讲话极度没有情商或斟酌用词。表示:为什么要o右美，没有任何的欣快感，下辈子再也不o。监护人给我手机，但我一直握不稳。</li>
<li>意识:清醒。记得抢救室的经历和难受的感觉。</li>
</ul>
<p>天亮后---</p>
<ul>
<li>客观:仍然走路不稳，感到呼吸困难有点发困。</li>
<li>意识:逐渐忘记难受的感觉，只记得抢救室的经历。</li>
</ul>
<p>午睡至后续多日---</p>
<ul>
<li>“开了个洞”的地方有明显的痛。体位性低血压严重，即使从床上翻身也会头晕。走路左脚绊右脚。左手无论碰到什么东西都会握紧，没有东西握时也会抽动无论和我讲了什么都会在几个小时后忘记，且完全遗忘了右美药效时对现实世界的记忆。</li>
</ul>
<p>小补充:</p>
<ul>
<li>这是我第一次od右美沙芬。一年前我了60片白兔止咳药，但是只感觉纯晕和呼吸抑制，没有什么欣快感，我的意识甚至没有任何扭曲。</li>
</ul>
<hr>
<p>后藤桑您好，我前段时间进行了人生第二次od（单方右美沙芬，第一次为白兔止咳药），但是感觉非常不好，查阅了od维基之后意识到这不是我的体重剂量应该有的效果。所以我整理了一下大概经过</p>
<p>然后监护人看了我两年前在医院做的药物基因检测报告，指出：我的CYP2D6基因型发生改变，很多抗抑郁药代谢减慢很多（此前一吃抗抑郁药就会开始呕吐至全身无力）。不知道这是否是我服用右美和白兔之后毫无任何快感 只有副作用可言的原因，可以帮我看一下吗！谢谢了</p>
<ul>
<li><code>你没有真的去医院对吧？</code></li>
</ul>
<p>没有去，我真的现实中就是躺在卧室地板上</p>
<p>铁打的20t一点不多 喝的白开水🤨</p>
