<h3 class="toc-header" id="原报告"><a href="#原报告" class="toc-anchor">¶</a> 原报告</h3>
<p>第二次od就差点寄了</p>
<pre class="prismjs line-numbers" v-pre="true"><code class="language-">                         ——RT段段短短短啊
</code></pre>
<p>整篇文章都是我在ICU里写的</p>
<p>一个刚尝试od的人强烈建议你们要好好遵循网站里写的各种警告</p>
<p>前天因为高三学习压力大中午吃了大概6t的普瑞巴林和3t苯海索记得金刚烷胺和苯海索效果会更好就又吃了3t金刚烷胺但是我忘了我吃过普瑞巴林！！！普瑞巴林和金刚烷胺不能一起吃！！！</p>
<p>大约一个小时后我现在就想不起来了 幸亏我妈回家早救了我一命，我妈说当时她看我桌子上的药又看见我跟疯了一样就知道出事了，拽着我就拉医院去，一路上说的话驴唇不对马嘴，我妈说我说吸笑气了（之前得双相的时候吸过）因为我已经戒笑气好久了她就没信拉到我们这的吉大三院 到医院门口我就说医院要塌了我路上一直问我键盘呢我键盘呢我要打瓦（哈哈哈哈哈）到医院门口下车就摔了  摔抽搐了，给我妈吓得不得了，医生又让我们转到我们这的吉大二院我妈在路上就通知家里人了，所以受惊吓的不仅有我妈还有我爸我奶我后妈推进抢救室我妈我奶都吓哭了然后就是我醒在ICU了</p>
<p>我从开始失忆到清醒只是觉得做了个很长的梦 梦的啥一点也没记住</p>
<p>只是依稀记得往我胃里插管给我洗胃的事在ICU醒来是在半夜一点 我双手被捆住 我一醒来就嚷嚷着要出去 又作又闹 当时应该还没完全清醒<br>
因为还时不时有幻觉 我用护士捆我右手的绳子订了一份烤鱼</p>
<p>左手握着鼠标哈哈哈哈哈哈哈哈</p>
<p>总而言之 一定一定要听话 别作死 我这是幸运 大家真不一定有我这么幸运 一定一定一定要看警告遵循警告 没一个警告是为了害你的</p>
<p>下课！salute！</p>
<hr>
<p>能放report里吗</p>
<p>想让大家引以为戒</p>
