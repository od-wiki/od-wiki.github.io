<h4 class="toc-header" id="三十二"><a href="#三十二" class="toc-anchor">¶</a> 三十二</h4>
<p>2024.04.22.22:09<br>
12t右美+8t晚安</p>
<p>暂时先o那么多，解离了我再o36t，因为第一次48t我怕死</p>
<p>2024.04.22.22:59<br>

<p>2024.04.22.23:41<br>
谵妄，想被抽去了一段记忆一样，躺在床上吐一床忘记了，我到还记得我去了蜃楼。这次倒是挺有od感觉的，就是脑雾影响的久</p>
<h4 class="toc-header" id="三十三"><a href="#三十三" class="toc-anchor">¶</a> 三十三</h4>
<p>2024.04.26.03:20<br>
12t右美，在外面超市门口坐着，要不我24t？</p>
<p>被帽子叔叔赶回家了</p>
<p>2024.04.26.05:25<br>
+24t</p>
<p>2024.04.26.05:32<br>
很晕，时间变得好慢，等药效等药效。</p>
<p>觉得自己在一个转盘上，幅度很大，还有吹拂过的风，最高也就23高那样</p>
<p>两分钟后转盘停下了，随着副歌</p>
<p>我数一下运行多长时间</p>
<h4 class="toc-header" id="三十四"><a href="#三十四" class="toc-anchor">¶</a> 三十四</h4>
<p>2024.04.27.17:00<br>
喝下一瓶280g的双柚汁（没写多少毫升）17：08开始吃右美</p>
<p>可恶我头有点疼17:27吃完了，恶心死了了吞了我20分钟。</p>
<p>西柚汁+40t右美</p>
<p>2024.04.27.17:31<br>
？？？感觉有明显解离感？？？？</p>
<p>为啥这么快？</p>
<p>给后藤发信息了</p>
<p>反正就是一些很震撼很震撼的场景。</p>
<p>2024.04.27.17:36<br>
头很疼。</p>
<p>2024.04.27.17:48<br>
出现轻微欣快并产生困意，趁没彻底上劲先眯一会。</p>
<p>2024.04.27.18:26我居然睡过去了？！！</p>
<p>2024.04.27.18:33<br>
好强的解离！我和大脑完全是两个人！我一坐起来大脑就一直自主运转，控制不了，视线模糊，感觉要死了</p>
<p>2024.04.27.18:39<br>
感觉自己全身都在闪烁死亡两个字，手抖，更想吐了。</p>
<p>2024.04.27.18:42<br>
视线运动模糊起来，已经吐了        头脑里一直都是旋转的感觉</p>
<p>对于一个让的产生的音乐非常好，让我飞到各种地方，相当于在脑内看了一场电影一样这种自发幻觉还挺温柔的吧反正就是一些很震撼很震撼的场景。</p>
<p>2024.04.27.18:56<br>
继续睡对音乐的感知极其敏感。听敬启声音会被</p>
<p>2024.04.27.19:21<br>
【这个时间】了，药效想像回到了上辈子一样操，t啥也没有，右美。</p>
<p>2024.04.27.20:14<br>
上厕所呃呃一股药味</p>
