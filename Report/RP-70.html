<h3 class="toc-header" id="原描述"><a href="#原描述" class="toc-anchor">¶</a> 原描述</h3>
<p>你好！就是我在去年八月份三四天内o了60t苯巴比妥东莨菪碱片 被妈妈发现之后强制带去医院由于应该过去两三天了洗胃没用所以住进了icu 其实我觉得这很小题大做然后自从这件事我对之前我觉得比较恐惧不想面对不太好的事好像都不记得了（？）需要非常非常刻意的去想才能想到一些大致的人物和在那段时间里比较开心的事 其他的实在是想不起来除非我找到了当时的日记或者草稿本才能记起一些 我很想知道这跟我那次od有关系吗！然后我近几个月总是很渴 喝水也体会不到喝水带来的那种快感无论是白天还是晚上 喝了水感觉还是很渴我觉得这太奇怪了我很烦 我很想知道这是为什么 然后抗抑郁药我没有坚持吃 就是这样！想咨询一下 如果打扰到你了不好意思呀我就是想问问 谢谢！</p>
