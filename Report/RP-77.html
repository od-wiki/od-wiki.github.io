<h4 class="toc-header" id="h-20245172000"><a href="#h-20245172000" class="toc-anchor">¶</a> 2024/5/17/20:00</h4>
<p>服用神秘药物300mg 普瑞巴林1800mg 氯硝西泮4mg</p>
<h4 class="toc-header" id="h-20245172004"><a href="#h-20245172004" class="toc-anchor">¶</a> 2024/5/17/20:04</h4>
<p>😨我不会秒来药效了吧</p>
<h4 class="toc-header" id="h-20245172009"><a href="#h-20245172009" class="toc-anchor">¶</a> 2024/5/17/20:09</h4>
<p>身体出现瘙痒感</p>
<h4 class="toc-header" id="h-20245172022"><a href="#h-20245172022" class="toc-anchor">¶</a> 2024/5/17/20:22</h4>
<p>头部有轻微的麻醉感 容易复视</p>
<h4 class="toc-header" id="h-20245172032"><a href="#h-20245172032" class="toc-anchor">¶</a> 2024/5/17/20:32</h4>
<p>有明显晕感 但未见明显解离感</p>
<h4 class="toc-header" id="h-20245172034"><a href="#h-20245172034" class="toc-anchor">¶</a> 2024/5/17/20:34</h4>
<p>有些许恶心  服用vb6 10mg<br>
四肢有乏力感</p>
<h4 class="toc-header" id="h-20245172044"><a href="#h-20245172044" class="toc-anchor">¶</a> 2024/5/17/20:44</h4>
<p>可以感受到音乐和心跳的律动感非常强 幸福感拉满</p>
<h4 class="toc-header" id="h-20245172045"><a href="#h-20245172045" class="toc-anchor">¶</a> 2024/5/17/20:45</h4>
<p>好困</p>
<h4 class="toc-header" id="h-20245172050"><a href="#h-20245172050" class="toc-anchor">¶</a> 2024/5/17/20:50</h4>
<p>有轻微的类解离感</p>
<h4 class="toc-header" id="h-20245172107"><a href="#h-20245172107" class="toc-anchor">¶</a> 2024/5/17/21:07</h4>
<p>+24t右美（本人耐药约为48t左右）</p>
<h4 class="toc-header" id="h-20245172108"><a href="#h-20245172108" class="toc-anchor">¶</a> 2024/5/17/21:08</h4>
<p>有点恶心 +10mg多潘立酮</p>
<h4 class="toc-header" id="h-20245172112"><a href="#h-20245172112" class="toc-anchor">¶</a> 2024/5/17/21:12</h4>
<p>我已经丧失语言功能了 在鬼叫</p>
<h4 class="toc-header" id="h-20245172114"><a href="#h-20245172114" class="toc-anchor">¶</a> 2024/5/17/21:14</h4>
<p>时间加速了 感觉人已经疯了</p>
<h4 class="toc-header" id="h-20245172134"><a href="#h-20245172134" class="toc-anchor">¶</a> 2024/5/17/21:34</h4>
<p>一种新的解离性麻醉和哽咽感</p>
<h4 class="toc-header" id="h-20245172201"><a href="#h-20245172201" class="toc-anchor">¶</a> 2024/5/17/22:01</h4>
<p>解离感较强 有点坐不直 无力感</p>
<h4 class="toc-header" id="h-20245172230"><a href="#h-20245172230" class="toc-anchor">¶</a> 2024/5/17/22:30</h4>
<p>反正就是说不出来的放松感<br>
我直不起身子了 这报告我写不下去了</p>
<p>此药效一共持续三天 暂未知是由于其21h的半衰期还是何原因</p>
