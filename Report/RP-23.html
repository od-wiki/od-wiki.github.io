<p>人员A是S的对象，F1/2/3都是S的朋友。在梦游的对话中，只有这四名人员搭理了S</p>
<p>有关药物：<a class="is-internal-link is-valid-page" href="../Drugs/ZPD.html">唑吡坦</a>、<a class="is-internal-link is-valid-page" href="../Drugs/DXM.html">右美沙芬</a>、<a class="is-internal-link is-valid-page" href="../Drugs/PR.html">普瑞巴林</a>、<a class="is-internal-link is-valid-page" href="../Drugs/SRIs.html">SSRIs</a></p>
<h3 class="toc-header" id="经过处理后的报告"><a href="#经过处理后的报告" class="toc-anchor">¶</a> 经过处理后的报告</h3>
<p>ADHD，双相二型（控制较好），肠易激综合征，有od史近一年，已经断药右美差不多三个月，差不多一周一次o一下思诺思</p>
<p>当前日常用药：早2t哌甲酯（专注达），1t艾司西酞普兰，2t坦度螺酮，2t曲美布汀</p>
<p>午：2t拉莫三嗪，2t坦度螺酮，2t曲美布汀<br>
晚：2t坦度螺酮，2t拉莫三嗪，2t曲美布汀，1t唑吡坦</p>
<hr>
<p>2024.04.21.00:00<br>
吃下2t思诺思</p>
<p>00:16<br>
估计思诺思起效，12t右美，想和别人出去玩</p>
<p>00:22<br>
再次加量12t右美（总量24t），6t普瑞，当时想要出门的心极其强烈，给六七个人发消息出去玩，人家以为我有病，最后给A发消息，他出来了</p>
<p>01:23<br>
我出门了</p>
<p>01:30<br>
见到他</p>
<p>据A的回忆，我差不多02:40～02:50回家，中间强烈想要和他↑↑，反复说喜欢他。。。几乎不能正常站立，我比较清楚的记忆就是他使劲扶着我上楼，他都懵了，不过他知道我od，但是我感觉我回到家之后似乎走路并没有撞墙什么的。。。</p>
<p>第二天早上看手表记录，02：47入睡，09:55起床，感觉睡得很舒服，起来后头晕，还有一点轻微解离感</p>
