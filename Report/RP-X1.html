<h3 class="toc-header" id="引言"><a href="#引言" class="toc-anchor">¶</a> 引言</h3>
<p>用户X长期使用氯硝西泮，导致显著的耐药性增加。目前2024.7.16 od-wiki网站上氯硝西泮的致死剂量为18片，但用户X曾服用高达50片而未出现致命后果，且体验到了长效的（单次od药效&gt;2个月）焦虑和紧张缓解。</p>
<p>这篇报告揭示了苯二氮卓类药物的滥用潜力。同时，这篇报告作为一个严肃的提醒，用户X付出了严重的认知下降和记忆损害的代价，警示了苯二氮卓类药物滥用的潜在危险。<br>
<br></p>
<h3 class="toc-header" id="报告内容"><a href="#报告内容" class="toc-anchor">¶</a> 报告内容</h3>
<details>
  <summary>一些关于用户X的背景</summary>
<div>
被诊断为抑郁症伴有中度焦虑，服药5年左右。
曾无明显诱因出现有自杀观念，自杀倾向。
  </div>
</details>
<p>零星记得那是冷冷的2月，我在吃药之前献了200cc的血，被抽血的感觉已经让我有些晕眩。随后，我回到家，吞下了约50片（两瓶半）的氯硝西泮。</p>
<p>药效带来的不是幻觉，也没有呕吐，而是一种沉重而舒适的睡眠感。也许是我平时睡眠质量太差了，安定（氯硝西泮）让我感觉越吃越舒服，像是躺在柔软的棉花上，仿佛变成了一只小羊🥺（虽然吃多了真的很危险）。</p>
<p>我醒来时正是正常的时间。我很享受那种肌肉放松、轻飘飘的感觉，白天的我显得异常开心和亢奋，在路上走着走着就想唱歌很愉悦。平时的我非常内向，拒绝社交，但服药后却变得开朗，与人交流时也不再紧张。</p>
<p>然而，这种状态也带来了副作用，我总是莫名其妙地平地摔（倒是那段时间我总是喝酒），手会不自觉地发抖，反应比平时慢了许多，就像突然变老了一样。吃药之后我有持续大概三个星期的共济失调，走起路来或者做起事来感觉控制不住自己，但我还能正常生活。</p>
<p>从小，我就一直在尝试吞药自杀。初中的时候，我曾经吞下大量的降压药，高中的时候，我长期依赖布洛芬。3月份，我再次吞下了降压药，不得不住院治疗。我的记忆有些混乱，回想起来，我因为吞药住院不下4次了，不过如果家长没发现，我就算吞了药也不会去医院。尽管经历了这么多次危险的尝试，我除了记忆混乱，身体似乎并没有太大问题。</p>
<p>4月的时候，我再次滥用安定，这次的药效的一直持续到6月中旬。甚至在5月份，我因为晕晕乎乎迷迷瞪瞪而把手机弄丢了。我的脑子是晕晕的一片浆糊，自从开始服用氯硝西泮以后，我的记忆力认知力直线下降，甚至一个星期前的事情也想不起来了。</p>
<p>我的记忆力，感知力，还有组织语言的能力都变得很差很差（也有可能是我也经常滥用佐匹克隆的缘故），语序总会很混乱，甚至整个人越来越呆呆。但是药物给我带来了那种放松感，像回到了妈妈的肚子里一样，很舒服，很安宁，我真的很享受。<br>
<br></p>
<h3 class="toc-header" id="总结"><a href="#总结" class="toc-anchor">¶</a> 总结</h3>
<p>这篇报告详细描述了用户X超高剂量服用氯硝西泮的经历，带来了长达数月的镇静作用，但承担了严重的记忆和认知损害。苯二氮卓类药物会抑制中枢神经系统，影响认知功能和记忆形成。</p>
<p>截至2024.7.16 od-wiki网站上氯硝西泮的致死剂量为18片，但用户X单次服用了50t并没有致死，我们正在收集更多数据以判断此案例是否为长期服用带来的耐药偶发现象，进而判断od-wiki是否需要修正此药物的致死剂量。<br>
<br></p>
<h3 class="toc-header" id="对话和补充"><a href="#对话和补充" class="toc-anchor">¶</a> 对话和补充</h3>
<ul>
<li>
<p><code>过量氯硝西泮对临时缓解你的焦虑症状有帮助么？好像你有提到会非常镇静</code><br>
对。非常有帮助。完全很轻松..很舒服</p>
</li>
<li>
<p><code>只能说你很幸运，你那里没有发生其他现象例如呼吸抑制或昏迷，尤其是在失去意识的时候呕吐（会致命）</code><br>
是这样..本来是奔着自杀去的，，但是意外的没什么事情</p>
</li>
<li>
<p><code>你在这半年只o了零星几次，但每次od的效果都可以持续数月么？</code><br>
对 药效很持久</p>
</li>
<li>
<p><code>耐药性会一直往上加的 不要o太多/太频繁 （一直加的话总有一个剂量会致死，或是引发昏迷+呕吐）</code><br>
已经不在乱服药了..让人放松的办法有很多，虽然可能达不到吃药这么放松，但是我必须回归正常生活了，，而且我的脑子也坏掉了，很多之前能做到的事情现在完全做不到了，也越来越内向了😭</p>
</li>
<li>
<p><code>嗯嗯 揉揉 回归正常生活吧🤗</code></p>
</li>
</ul>
