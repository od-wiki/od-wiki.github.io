"><template slot="contents"><div><p>报告者：SNDRI<br>
处理报告者：超级后后后藤<br>
身高体重：?cm, ?kg<br>
报告时：2024.04.26.16:03<br>
记入时：2024.04.27.12:29<br>
有关药物：<a class="is-internal-link is-valid-page" href="../Drugs/PR.html">普瑞巴林</a>、巴氯芬、<a class="is-internal-link is-valid-page" href="../Drugs/ZPD.html">唑吡坦</a>、<a class="is-internal-link is-valid-page" href="../Drugs/DXM.html">右美沙芬</a></p>
<h3 class="toc-header" id="原报告"><a href="#原报告" class="toc-anchor">¶</a> 原报告</h3>
<p>记录od</p>
<p>环境：在家</p>
<p>在这之前约1h吃了14t普瑞巴林，1t思诺思，3t巴氯芬</p>
<p>有很强的社交欲望，和好多人发QQ微信</p>
<p>22.35<br>
喝下120ml右美沙芬口服液（相当于14t右美）</p>
<p>22.37<br>
感觉头晕，周围不真实</p>
<p>22.39<br>
喝了100ml左右水，准备起来走几步，</p>
<p>些许行动不便，感觉视觉残影，视物模糊，感觉特别想转动头部，似乎有闭眼幻觉，易激惹，想发火</p>
<p>22.54<br>
极度想和人聊天，感觉打字根本跟不上思维，复视。</p>
<p>23.06<br>
重力非常奇怪，感觉自己的手机弯曲</p>
<p>闭上眼时而感觉自己飞起来，时而掉下去</p>
<p>闭眼幻觉，打字困难</p>
<p>23.13<br>
头疼头胀，感觉手机弯曲，不想打字，打的全是错的</p>
<p>23.17<br>
已经不想睁眼了复视太明显了，打字困难，但是闭眼幻觉很神秘，感觉周围动起来了，手机屏幕弯曲，</p>
<p>23.22，<br>
感觉自己眼睛在晃动，后脑勺胀痛，感觉脑子不属于自己，感觉视觉跳动，眼球颤动</p>
<p>23.27<br>
喝了100ml水，准备躺下闭眼</p>
<p>23，33<br>
失去平衡，打字极度困难，需要闭着一只眼靠肌肉记忆打字，躺下闭眼，睡觉了<br>
全程眼球疼非常明显！，！</p>
<p>第二天<br>
9.30起床，复视，模糊，没有平衡，口干，排尿困难</p>
<p>附华为手表记录的睡眠记录</p>
<p>感觉睡的还不错</p>
<p>12.13<br>
复视和失去平衡仍然存在，有些嗜睡，排尿困难</p>
<p>14.26<br>
感觉好了一些，各种症状都有改善</p>
