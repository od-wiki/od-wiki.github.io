<h3 class="toc-header" id="原报告"><a href="#原报告" class="toc-anchor">¶</a> 原报告</h3>
<p>昨天吃了12片之后，应该是有了耐受性没什么感觉。然后睡又睡不着，又吃了24片。过了快一个小时药效开始发作时，因为是空腹吃的，肚子有点难受，想吐。当时有点幻觉，我以为我在医院里面，然后我起身一睁眼才发现原来是寝室。然后我摸索着去了水槽那边，吐着吐着直接跪了下来。然后我以为我躺床上了，接着我就在外面蹲了半天，期间我在那里在qq空间发动态。视角有点扭曲，手机都分成两块了。</p>
<p>过了一阵子我才反应过来我还在外面，然后我打开寝室门，太昏了，走进去后又直接躺下去了。过了一会醒了然后爬上床，不过过了一段时间又出去吐了。</p>
<p>第二次吐了之后舒服很多了，然后回到床上。非常晕，但是还能打开手机，然后我还和别人聊天，虚拟键盘都有幻影，打字打半天。然后说起来陪我聊天的人也说看出来我不对劲了。就这样一路从两点晕到四点，然后才睡着。下次再也不这么吃了。</p>
