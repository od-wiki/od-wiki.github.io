<p>有關報告：<a class="is-internal-link is-invalid-page" href="RP-68.html">报告68-我擦好吃啊😭</a><br>
有關藥物：<a class="is-internal-link is-valid-page" href="../Drugs/DXM.html">右美沙芬</a>、<a class="is-internal-link is-valid-page" href="../Drugs/TAN.html">茶氨酸</a></p>
<h3 class="toc-header" id="原報告"><a href="#原報告" class="toc-anchor">¶</a> 原報告</h3>
<p>後藤老師你好，我是一名重度抑鬱患者，在朋友推薦下開始了解和嘗試od</p>
<p>5月3日我吃了11gTAN，5月4日中午12點吃了6gTAN+12t右米，然後被父母帶出去到處走了（）14點之前感覺呼吸抑制和輕度解離和抗抑鬱效果和輕微躁狂，14點後，幾乎是一瞬間的事情，感覺狀態變化極大，像喝醉了一樣走路不穩，感受不到四肢，觸覺像被上了一層厚厚的霧，視覺和意識模糊，很暈和麻醉感（）時間感知出現問題了（發呆了一秒以為過去了很久，實際上只過去了一秒）看文字很費勁，16點30左右我到家了，然後又去吃了4gTAN後倒在床上了，嘗試睡覺沒睡著（時間感知相關問題還是很大）然後乾脆起來活動了一下，18點又被父母帶出去玩，解離這時感覺有明顯減輕（）18點30，幾乎是一瞬間的事，我突然一邊感覺暈暈的和解離一邊感覺前途一片光明啊，19點到家，還是暈和解離，心情還不錯但是</p>
<p>感覺很累但是不困所以到第二天（5月5日）1點才入睡，然後只睡了7個小時就醒了，現在還覺得心情好，但是心臟跳的很重和窒息感和疲憊，目前沒吃藥了（）感覺有點嚇人想來問問怎麼回事👉👈（）</p>
<p>（我完全沒有昨天上午到下午的記憶，靠和朋友發消息的聊天記錄了解的大概）</p>
<h3 class="toc-header" id="分析"><a href="#分析" class="toc-anchor">¶</a> 分析</h3>
<p>走路不穩、感受不到四肢、觸覺上霧、視覺意識模糊、麻醉感、時間定向力障礙、文字閱讀障礙。這些都是解離的標準藥效</p>
<p>睡不著是因為SRIs抗抑郁藥效，欣快感應該是茶氨酸和SRIs抗抑郁的共同作用</p>
<p>但記憶丟失這一條很奇怪，這種程度的解離尚且不會造成記憶丟失的呢……</p>
<p>能靠聊天記錄想起來一些（</p>
<p>沒聊天記錄就感覺想不起來東西了（</p>
