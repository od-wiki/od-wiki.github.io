<h3 class="toc-header" id="原报告"><a href="#原报告" class="toc-anchor">¶</a> 原报告</h3>
<p>晚安也太无聊了吧</p>
<p>一晚上睡醒好多次</p>
<p>然后瞄一眼乱七八糟的幻觉又困倒了</p>
<p>太TM冷了</p>
<p>💧👀</p>
<p>跟这个有关系吗</p>
<p>好害怕</p>
<p>不敢睡觉</p>
<p>一睡觉就做梦  贼真实</p>
<p>然后全是汗水</p>
<p>额是在一个商圈中心  很热闹的</p>
<p>然后我再看一个人行天桥    看着看着突然变成3D建模的教程了，我就接着看</p>
<p>然后在的最后一个介绍木头的时候他又开始介绍起木材   然后。忘记了，只知道后来了三辆卡车然后我和另外两个人要去卡车上分拣木头   有满满一大卡车   然后是挺小块的木头</p>
<p>我需要检查每一块木头是不是脆的   往下面丢  下面不知道为什么出现了很多人  睡在铁床上</p>
<p>然后分拣木头又突然变成往下面丢零食了</p>
<p>有什么麻花，面包，蛋糕的我要一个个丢给他们吃</p>
<p>另外一个梦是什么协会吧好像是地下协会   在香港和澳门的   在地底下有类似像地洞一样的交流空间</p>
<p>还有很多协会教会</p>
<p>说话还怪怪的</p>
<p>后还有一个什么在房顶上跑酷    你遇到危险有人跟踪你时可以一边跑酷一边等待救援   我手里还拿着个气球</p>
<p>然后跑了一圈，我又绕回原地了</p>
<ul>
<li><code>你最近服用了什么药物</code></li>
</ul>
<p>晚安啊12t</p>
<p>星期二晚八点半(2024.02.13)</p>
<p>细节好多啊  木头上的花纹  木头上保护膜的划痕我都能看到</p>
<p>然后是一个女生的第一视角</p>
<p>摸到一块木头就要说  这是什么完美的木头都是什么  就是像带货一样机械的介绍话</p>
<p>感觉像把我的记忆里的很多很多东西提了个3D模型出来然后重构了一个高精度场景啊</p>
<p>为什么每个东西都这么清楚呢</p>
<p>四维生物操控石锤了</p>
<ul>
<li><code>服药前一段时间吃了啥</code></li>
</ul>
<p>一杯很甜の黑凉粉    两碗鸡粥  一大半杯蜜雪买的冰淇淋咖啡😲</p>
<p>咖啡因过了那么久也没有了吧</p>
<p>梦境时间感很强</p>
<p>感觉是过了几天</p>
<p>有没有可能是我情绪波动太大了</p>
<p>老悲伤了</p>
<p>噢噢还真是</p>
<p>我梦到了好多好多关于她的</p>
<p>呜呜呜</p>
<p>好那个啊</p>
<p>孤单寂寞冷</p>
<p>要死了的感觉</p>
<p>我真活不夏去了</p>
<p>睡不着 想死</p>
<p>好像停优米就这样</p>
<p>我擦</p>
<p>好难受。。</p>
<p>又醒了</p>
<p>我梦到我差点杀人了</p>
<p>全是汗都湿透了</p>
<p>我好冷</p>
<p>受不了</p>
