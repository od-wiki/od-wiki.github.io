<p>按图服用后一开始未能感觉到明显的药效 直到凌晨过后 我开始感觉到异常强烈的幻觉 这个世界仿佛成为了以我为中心的唯心世界 事物由我的想法来决定  我已经无法分清现实与幻觉 约两点钟时我感觉我需要自救 尝试服用我日常使用的安眠药来中断od效果  其中曲唑酮是一盒未开封药品 两边有塑料封贴 我因为颤抖和控制失调几乎无法靠自己把药盒打开 便几乎蠕动着去室友处请求帮助 在最后吃完思诺思之后我逐渐失去意识</p>
<p>啊我好像一直没说吃的是啥 DXM</p>
<p>我的状态其实一直都是在第三高原吧 因为我并没有感觉到完全丧失行动能力</p>
<p>另外有一点我忘了补充 我服用dmx后会感觉到听觉提升 这导致我第三次服药后无法判断我是出现了幻听还是真的听到了</p>
