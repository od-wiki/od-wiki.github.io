<h3 class="toc-header" id="报告"><a href="#报告" class="toc-anchor">¶</a> 报告</h3>
<p>2024.04.06因为一些伤心事，磕48t最狠的一集。本来以为等了17d耐药性会降多一点</p>
<p>T = 02:05</p>
<p>24t右美沙芬，只吐了一次。以前至少三次</p>
<p>T+95min, 第一次吐</p>
<p>T+100min, 喝450ml水</p>
<p>T+2h56min, 解离似乎不想让我切歌,但我还是换成了憧憬成为魔法少女的ed。声音 30%</p>
<p>T+2h58min, 幻听 舍友:睡觉</p>
<p>T+3h, 手动切歌轻音乐</p>
<p>分享了#汐拾音乐|调频歌单#的声音《声音:治愈系纯音乐:戴上耳机一个人静静地听,清空思绪,洗涤灵魂~》:<a class="is-external-link" href="https://y.music.163.com/m/program?id=2523171833&amp;uct2=60rxOFqUafgfcaV12a4cDw%3D%3D8djld-3992485947&amp;app_version-9.0.40(%E6%9D%A5%E8%87%AA@%E7%BD%91%E6%98%93%E4%BA%91%E9%9F%B3%E4%B9%90)">https://y.music.163.com/m/program?id=2523171833&amp;uct2=60rxOFqUafgfcaV12a4cDw%3D%3D8djld-3992485947&amp;app_version-9.0.40(来自@网易云音乐)</a></p>
<p>T+3h02min, 音乐出现女声，有点抵触和反抗但依然就范</p>
<p>T+3h~3h05min, 奇特的内部幻觉?我身临其境一般下雨天</p>
<p>↑ as 3h06min</p>
<p>T+3h~3h08min, 女声说话,不那么排斥了</p>
<p>闭上眼睛感觉自己在旋转</p>
<p>T+3h~3h11min, 感觉自我第二人格意识回归,吐槽这女声好AI啊</p>
<p>T+3h~3h11min, 接纳了女声的话，第二人格紧急提醒强制退出对话？清醒度+1</p>
<p>T+3h21min, 完全接纳了女声的话“夏天除了热 很美好”第二人格没有出现，尝试召唤第二人格时受到阻碍事无法继续 需要一下子睁眼</p>
<p>?适合催眠?</p>
<p>T+3h26min, ?好像没什么必要了吧</p>
<p>像在vrc里飞行模型在树林里飘</p>
<p>睁眼打这段字消失</p>
<p>心跳92</p>
<p>T+3h52min, 残效 很平常 在打字</p>
<p>T+4h15min, 结束了吧?意识已回归</p>
<hr>
<p>听歌中的人声和多次实验可以得出结论，在药效内很容易受到精神干扰，甚至会影响很长一段时间</p>
<p>wiki里的认知重塑？</p>

<p>不仅在于体质特殊，更关键的是这模拟了一种梦境</p>
