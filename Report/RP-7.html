<p>报告者：超级后后后藤<br>
身高体重：175cm, 60kg<br>
有关药物：<a class="is-internal-link is-valid-page" href="../Drugs/DXM.html">右美沙芬</a>、<a class="is-internal-link is-valid-page" href="../Drugs/CFI.html">咖啡因</a>、<a class="is-internal-link is-valid-page" href="../Drugs/ATD.html">金刚烷胺</a>、<a class="is-internal-link is-valid-page" href="../Drugs/DMH.html">茶苯海明</a>、<a class="is-internal-link is-valid-page" href="../Drugs/compound.html">复方甘草片</a>、<a class="is-internal-link is-valid-page" href="../Drugs/SRIs.html">氟伏沙明</a><br>
删改了部分内容，以更方便阅读</p>
<ul>
<li>【方括号以内的内容，是后期写入的】</li>
<li>一共有26次</li>
<li>RP-7-(第几次od)-(单次od内分隔的报告)</li>
</ul>
<blockquote class="is-danger">
<p>为了准确报告，无法规避对性器官、性的报告。既然你打算阅览，就请做好心理准备</p>
</blockquote>
<details>
<summary>各个trip的介绍</summary>
<p>我最开始是因为想自杀前试一试od……在RP-7-9里也有说明</p>
<p>RP-7-1：初次od<br>
RP-7-2：二次od，plus<br>
RP-7-3：6t不足为奇<br>
RP-7-4：嘈杂公共场所被抓到了<br>
RP-7-5：安静的房间，互联网过量<br>
RP-7-6：我药效呢？<br>
RP-7-7：2042真好玩，但为什么就是对不过对面<br>
RP-7-8：被发现咯，连喷吐吐吐<br>
RP-7-9：地狱之行，昏迷不醒<br>
RP-7-10：外部幻觉与腹痛<br>
RP-7-11：讨厌闹事街！<br>
RP-7-12：<strong>余晖的记忆恢复</strong><br>
RP-7-13：复刻↑这个，却截然相反，还不幸阿兹海默<br>
RP-7-14：记忆恢复不是晚安的工作<br>
RP-7-15：睡觉<br>
RP-7-16：出生晚安让我吐满床螺蛳粉<br>
RP-7-17：晚安堪比LSD，解离也干了<br>
RP-7-18：解离很清醒<br>
RP-7-19：解离内部幻觉的世界<br>
RP-7-20：12t不足为奇<br>
RP-7-21：购物商场之行<br>
RP-7-22：没有记录的记录<br>
RP-7-23：<a class="is-internal-link is-invalid-page" href="RP-2-DXM.html">报告2-右美沙芬第五高原</a><br>
RP-7-24：扯淡测试<br>
RP-7-25：最后一次右美沙芬<br>
RP-7-26：最后一次od，失败难以避免</p>
</details>
<h2 class="toc-header" id="rp-7-1-2022082703~04"><a href="#rp-7-1-2022082703~04" class="toc-anchor">¶</a> RP-7-1-2022.08.27.(03~04)</h2>
<ul>
<li>12t右美沙芬</li>
</ul>
<p>约一个小时后产生大脑胀感，出现小型搔痒小型抖动，肺部出现抑制。由于HBr，喉咙早期出现小型酸蚀感，但此时“苦尽甘来”</p>
<p>8h后睡醒，感到平静，小型无力（有气）、欣快，如同发烧初愈。身体感到轻盈，可更加轻松控制身体。睡眠中梦境时间明显变长。对梦境的回忆可追溯至前二分钟。综合，可更自由移动，更不熟环境因素移动</p>
<p>由于其药理学性质，之后出现咽食不良（小海带丝卡于喉咙，{2-}出现卡于喉咙），痰无法流入食道，被留于口腔，一半不易吐出，易使喉咙产生卡着感于卡着。产生一些耳鸣，唇部更外干与内饱和</p>
<blockquote class="is-info">
<p>这是我第一次od。从这里就可以看到SRIs抗抑郁作用“欣快”与解离“身体感到轻盈”了。我们常说，感冒发烧也可以引起一定量的解离，因此“如同发烧初愈”会是对初次od极为趋近的描述</p>
</blockquote>
<h2 class="toc-header" id="rp-7-2-2022082801"><a href="#rp-7-2-2022082801" class="toc-anchor">¶</a> RP-7-2-2022.08.28.01</h2>
<ul>
<li>18t右美沙芬</li>
</ul>
<p>约一小时后产生不可思议的，超出伦理超出道德的想法——与入睡前入梦有关，此时发现不对而停止入眠。其他参考1-12*15mg，记录时仍在继续。喉咙有明显堵塞感与抑制感，视觉更容易出现可控制且慢速的视觉扭曲，可能与头发长度有关，没有明显大脑胀感。有可能出现情感杂化（？）</p>
<p>7h后睡醒，手部无力，其他无不良反应，喉咙堵塞感消失中量痰流出</p>
<p>再5h后无影响，甚至更有精力？</p>
<blockquote class="is-info">
<p>我似乎在这时剪了头发。关于“产生……的想法”，这已经表现了自我去抑制与解离的内部幻觉了。实际上我应该细致地描述那是什么——我隐隐约约在想象《BF1》里的萨尼铁塔正在给一具裸体人棍扎针，还要放个医疗箱。那时的我正打算自杀，为了抑制这种想法，我天天玩BF1</p>
</blockquote>
<h2 class="toc-header" id="rp-7-3-202208281455"><a href="#rp-7-3-202208281455" class="toc-anchor">¶</a> RP-7-3-2022.08.28.14:55</h2>
<ul>
<li>6t右美沙芬</li>
</ul>

<p>总结：也就是说，无强光刺激的OD才是好OD！</p>
