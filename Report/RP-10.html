<h2 class="toc-header" id="口服苯海拉明自杀案例分析"><a href="#口服苯海拉明自杀案例分析" class="toc-anchor">¶</a> 口服苯海拉明自杀案例分析</h2>
<p>摘要:苯海拉明有引起约物过敏性皮疼的病例，当超剂量服用引起中毒时，可因中枢神经系抑制全身血管扩张、血压下降而导致呼吸、循环衰竭死亡。本案例死者因不堪忍受其丈夫打骂，超剂星服下苯海拉明白杀身亡本文通过对口服苯海拉明死者进行尸体检验和病理分析，为查明死者死因提供科学依据。</p>
<p>关键词：苯海拉明;自杀:尸体检验:病理分析【中图分类号】r453【文献标识码】b【文章编号】1674-7526(2012)08-0436-01</p>
<h3 class="toc-header" id="案例"><a href="#案例" class="toc-anchor">¶</a> 案例</h3>
<h4 class="toc-header" id="h-11-案情介绍"><a href="#h-11-案情介绍" class="toc-anchor">¶</a> 1.1 案情介绍</h4>
<p>万某，女，24岁，因不忍受其丈夫酒后打和侮辱，于当日下午五时许，去药店自购苯海拉明一瓶捣碎后吞服，服入药片将近四十粒，每粒约片含量25毫克。服药25分钟后在与丈夫发生口角时突然倒地，面色青紫，呼吸困难，口吐黄水，全身抽搐而死亡</p>
<h4 class="toc-header" id="h-12-尸体检验"><a href="#h-12-尸体检验" class="toc-anchor">¶</a> 1.2 尸体检验</h4>
<p>死者尸长165厘米，发育正常，营养中等，双侧障孔直径0.6厘米，眼球、眼结膜充血，口腔内可见少许白色末状颗粒;颅骨未见损伤，口唇、四肢端青紫。剖验所见：大脑血硬脑膜稍紧缩，血管扩张充血：心脏质软、心外膜下有点状出血。肺明显淤血、水肿。浆膜下可见明显散在出血点。与内白色糊状物约150毫升，未及异常气味。胃粘膜下可见散在的出血点，肝、肾等实质性脏器明显淤血。</p>
<h4 class="toc-header" id="h-13-病理检查he"><a href="#h-13-病理检查he" class="toc-anchor">¶</a> 1.3 病理检查(he)</h4>
<p>肺泡壁毛细血管扩张充血，水肿，肺泡内充血淡红色渗出物，内含有少许红细胞及中性白细胞，脑内小血管扩张淤血，小血管周围扩张充血，肝实扩张、肝细胞肿人，以小叶周边带较为明显，肝小叶散在点状坏死。肾脏内小血管扩张充血肾小管上皮细胞坏死</p>
<h4 class="toc-header" id="h-14-毒物化验"><a href="#h-14-毒物化验" class="toc-anchor">¶</a> 1.4 毒物化验</h4>
<p>在死者内容中检出苯海拉明药物成份</p>
<h3 class="toc-header" id="h-2-讨论"><a href="#h-2-讨论" class="toc-anchor">¶</a> 2 讨论</h3>
<p>苯海拉明(Diphenhydramine)，别名苯那君，苯那坐尔，可那敏，系临床常用的抗组织胺药物，其主要的药理作用为对抗组织胺H受体，对抗由组织胺所引起的平滑肌兴奋作用，对中枢神经系统有抑制作用。该药能减弱组胺对血管、胃肠和支气管平滑肌的作用，医学上主要用于治疗各种皮肤粘膜的过敏性疾病，包括各种皮肤炎症、湿疹、药疹、荨麻疹、过敏性鼻炎等过敏性炎症。</p>
<p>口服十五分钟至三十分钟即可吸收，体内过程：苯海拉明口服后经肠吸收，3小时血浓度达最高峰，维持4~6小时，经尿、大便、汗液代谢排出。该药虽居抗变态反应药物，但它本身亦可引起过敏。苯海拉明在临床上有引起药物过敏性皮疹的病例，当超剂量服用引起中毒时，叫因中枢神经系抑制全身血管扩张、血乐下降导致呼吸、循环衰竭死亡。</p>
<p>苯海拉明用药过量的毒性主要临床表现为：头晕、头痛、嗜睡、口干、恶心、呕吐、便秘或腹泻，气急、胸闷、咳嗽、肌张力障碍，血尿、听觉障碍、视力模糊、发热及胸骨下疼痛，牙关紧闭并伴喉痉挛、过敏性休克、心律失常，严重时会出现昏迷、心脏抑制、呼吸麻痹而死亡。苯海拉明成人一次口服量为12.5 ~ 25mg，儿童减半。其治疗血中浓度范围为0.025 ~ 0.lpg/m1，中毒浓度为0.6 ~ 2ug/ml，一般口服致死量为0.5克，致死浓度为88/ml.</p>
<h3 class="toc-header" id="h-3-致死原因分析"><a href="#h-3-致死原因分析" class="toc-anchor">¶</a> 3 致死原因分析</h3>
<p>(1) 该药易溶于水且呈酸性所以易在胃中吸收。死者口服前是将药片捣碎后服用，这更有助于药物在胃内的快速吸收</p>
<p>(2) 由于药物吸收速度与药物浓度是成正比的，当死者一次性大量服用近四十粒的苯海拉明，增加了单位时间内药物的吸收浓度</p>
<p>(3) 在药物服用后，如果服用者胃粘膜出血或者当时情绪过于激动以及药物作用的个体差异等几个方面影响，加速了死者药物毒和死亡，导致其中机抑制引起呼吸循环衰竭而死亡</p>
<p>苯海拉明中毒致死尸体除表现一般的室息征象外无特殊发现肺、脑淤血、水肿、内脏血管扩张，肝水肿及脂肪肝等可提示药物中毒的可能性，死因的判断还是有赖于毒物化验的结果</p>
<h4 class="toc-header" id="h-4-结论"><a href="#h-4-结论" class="toc-anchor">¶</a> 4 结论</h4>
<p>现实生活中口服苯海拉明中毒死亡(包括误服和自杀死亡)案例并不多见，该案例死亡之快更为少见。本例死者中毒死由于共个性差异，除表现一般的窒总征象外无特殊发现，肺、脑淤血、水肿、内脏血管扩张，肝水肿及脂肪肝等可提示药物中毒的可能性，但死因的判断还是有赖于毒物化验的结果</p>
<p>死者生前无其他致命性病史，排除了外界的机械性致命伤及疾病致死。本例的病理改变主要集中在脑、心、肺、肝、肾，尤以肝病变为主，呈中毒性肝病改变。结合调查死者口服苯海拉明40粒，应当确认死者系口服大量苯海拉明导致中枢抑制引起呼吸循环衰竭而死亡。</p>
