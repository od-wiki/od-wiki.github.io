<p>报告者：【未获得署名授权】<br>
处理报告者：超级后后后藤<br>

<h3 class="toc-header" id="原报告"><a href="#原报告" class="toc-anchor">¶</a> 原报告</h3>
<p>你好！打扰了我去年十一月觉得右美不够有意思，开始磕普瑞巴林……</p>
<p>刚开始还好。直到24年开始频繁使用，最近一两个月更是更为频繁。但我也有在尽力控制，大概一个月5盒左右齐鲁的75mg的。在今年开始我犹为明显的感觉，自己不吃药的时候一天二十四小时都会在情绪极度低落，极度焦虑中度过，并且思维，反应迟钝、严重失眠、神经衰弱、记忆力严重下降、轻微解离。两小时前发生的事这一秒再回想起来就会觉得离我很远很远</p>
<p>我一直以为以上这些问题是我个人的心理健康问题导致的。但前两天连续两天大剂量od普瑞后，<strong>今天一断药，人生头一次感受到了这么巨大的心理痛苦。我情绪极度低落极度焦虑，但我不知道在难过什么焦虑什么，没有具体的事值得让我这样。这种痛，不亚于我以为感受到的任何生理疼痛心理疼痛。我感觉我完全无法承受，自杀想法非常非常非常强烈</strong></p>
<p>我从前完全意识不到这是药物的问题，但如今这种处境严重得有点不寻常。我家庭算正常，妈妈很包容我爱我，从小到大也没受到过什么很大的伤害，顶多是有点内向和悲观。没有道理，一下子就变成这样子了。下午翻戒药吧的时候，看到里面滥用普瑞的人分享的经历和我正在经历的相似才恍然大悟：这是成瘾问题，戒断反应。因为普瑞断药后在我身上并不会出现明显的体瘾，只会出现心理与精神上的问题，所以我一直没有意识到才无知的滥用了这么久</p>
<p>因为我有很严重的社交恐惧症，所以磕这个药的时候我第一次体会到了，原来我也是可以这么健谈的。而且这个药不像右美那么激烈，很温和的让你慢慢开心，还有很好的安眠效果，这都是我非常需要的。一般在滥用完它的二十四小时里我都感觉自己是正常人，没有心理健康问题没有负面情绪，但是一旦药效和半衰期彻底结束，便会立马出现跟以上这些完全想反的状态。<strong>磕药时获得的快乐，都会在结束后的一个星期内用同等的痛苦奉还</strong>，我现在已经下定决心戒断。如果您能看到的话，我很愿意倾听您的戒断建议，打扰了谢谢</p>
<p>我真的不堪折磨，两小时前吞了一片。我打算先减量戒，就一片，一小时后我的情绪就完全没问题了。没吞前我躺在床上，完全不发动弹什么都不想干，想到新买的狗要照顾就烦想送人，找工作也烦，买狗花了妈妈那么多钱又很愧疚。但是一片吞完一小时后就全好了，看我的狗感觉很可爱想照顾它一辈子，找工作也没什么大不了的妈妈也很爱我，<strong>惊奇一个小小的药片居然能对人的思想控制到这种程度</strong></p>
<p>我没有变胖。这两个月我瘦了近十斤，我23年12月的体重大概是98,99斤，现在只有91斤左右。因为我磕完药二十四小时内会感觉很正常，食欲也会恢复到正常状态，会经常食欲大开。但是一停药，就完全对食物丧失了欲望，一天可能只吃几口饭。我磕药的时间大概为，硬抗几天不磕，然后奖励自己一天，所以我平常大部分时间都处在低食欲状态吃得很少，瘦得也厉害</p>
<p>还有很经典的：我和聊得好的网友奔现一起玩，如果我当天磕了药和他一起，就会很健谈，玩得很开心，完全看不出有一点社交恐惧的样子。但是我一不磕，就只能整天和他躺在酒店动都动不了，他和我说任何话我只能回复出嗯哦啊哈哈，神似自闭症……</p>
<ul>
<li><code>加巴喷丁代替疗法，医院开度洛西汀，失眠用苯二氮卓。而且由于是生理性病因，你可以试试那些——体育运动，健康生活</code></li>
</ul>
<p>好，我会去了解并尝试，也很倾向这种恢复方式，丰富自己的生活，健康运动之类的。但是我不磕药的时候，完全丧失行动能力表达能力和欲望，完全不想动动不了的状态，我会努力克服</p>
<p>我的无知害了自己太多。。我刚开始磕普瑞也是了解过一点的，当时自以为很了解了就开始了。其实实际情况是我完全并不真正的了解，还有侥幸心理。总觉得自己少磕一点，不要太频繁，绝对不会变成别人那样糟糕的情况……其实已经在慢慢滑入深渊了，我去年11月才开始滥用普瑞的，仅不到半年已经变成这样了，正常人能远离成瘾物就要坚决远离吧……</p>
