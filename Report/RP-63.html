<h3 class="toc-header" id="原描述"><a href="#原描述" class="toc-anchor">¶</a> 原描述</h3>
<p>5:00 普瑞巴林 4t（150mg/t）<br>
6:00 巴氯芬 1t (t+1小时)<br>
6:42 有点爽，身体飘飘的，睡一觉先 (t+1.7小时)<br>
6:54 卧槽好爽，但是肚子饿了 (t+1.9小时)<br>
7:05 卧槽太爽了，感觉全身在按摩 (t+2.1小时)<br>
8:07 睡了一觉后吃了个早餐，现在在教室，感觉很开心 (t+3.1小时)<br>
8:40 上课出去抽了一根烟，爽！感觉还有爽感，现在晕晕的 (t+3.7小时)<br>
9:34 人麻麻的，有点脑雾的感觉 (t+4.7小时)<br>
10:46 上了个体育课，感觉阳光照到身体好美好 (t+5.8小时)<br>
11:23 躺地上睡一觉，老师不管我 (t+6.4小时)<br>
11:50 感觉全身很舒服，像在按摩释放内啡肽 (t+6.8小时)<br>
12:20 吃了个饭睡午觉 (t+7.3小时)<br>
14:10 感觉药效在褪去 (t+9.2小时)<br>
14:50 药效好像褪完了 (t+9.8小时)</p>
