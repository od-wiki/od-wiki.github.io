<h3 class="toc-header" id="原报告"><a href="#原报告" class="toc-anchor">¶</a> 原报告</h3>
<p>金刚乙胺（Rimantadine）报告<br>
2024.5.20<br>
21:14 预备工作，多潘立酮1t，甲氧氯普胺1t。<br>
22:07金刚乙胺颗粒剂900mg冲水服用<br>
22:12 因为大剂量颗粒剂太甜想吐，又吃了1t多潘立酮<br>
22:18 开始出现胃部不适­<br>
22:55 胃部不适略有消退<br>
23:13 轻微头晕<br>
23:19 感觉反应迟钝<br>
23:25 时间感受似乎出现问题，但说不清是变快还是变慢<br>
23:41 出现幻视，看路灯好像在下雨，但实际没有<br>
23:53 幻视明显，看家里绿植、抱枕都幻视<br>
5.21 0:00 像帕金森一样发抖<br>
也不知道是止吐药药效过了还是怎么回事，开始吐白沫（真的）<br>
0:10 有点犯困但又感觉睡不着<br>
0:30 陷入睡也不是 不睡也不是 吐也不是 不吐也不是 的尴尬境地<br>
0:35 耳鸣出现<br>
1:00~4:00 睡半个小时 起来轻微呕吐一次 然后再睡半小时 反复交替<br>
时间感受明显有问题 每睡半小时都感觉像睡了一整天 梦境非常丰富 但是记不得一点<br>
4:00~6:00 又吃了1t多潘立酮止吐，终于完整睡了2小时<br>
6:00~12:00 精神药效基本消退，肠胃仍有不适，但不吐了，期间吃了2次健脾八珍糕<br>
12:00以后 药效完全消退</p>
<hr>
<p>波奇老师你好</p>
<p>我想提供这个报告</p>
<p>请求老师整理一下发在wiki上谢谢</p>
<p>老师应该看过吧 我只是为了试药 为了填补金刚乙胺药效报告的空白 药效报告公之于众以后 我的心愿也就完成了 我就不会再动这个药了</p>
<p>最后个人想说这不是一次good trip 没有什么好的体验</p>
<p>拜托老师了 谢谢🥹</p>
