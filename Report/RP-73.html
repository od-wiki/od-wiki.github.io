<p>记入时：2024.05.15.20:58</p>

<h3 class="toc-header" id="原报告"><a href="#原报告" class="toc-anchor">¶</a> 原报告</h3>
<h4 class="toc-header" id="h-202405130315"><a href="#h-202405130315" class="toc-anchor">¶</a> 2024.05.13.03:15</h4>
<p>后藤桑您好，距离我吃右美已经过去了约10天，我感觉到他对我的认知影响依然存在，大概有如下的表现，我不知道这正不正常，以及该如何解决，如果能赐教的话万分感激！</p>
<ul>
<li>
<p>疼。其中腹部疼痛最为显著，上中下左中右九个腹区基本都疼了一遍，这不重要，我觉得下面几条比较要命</p>
</li>
<li>
<p>忍不住的囤积右美。认为吃饭没有囤右美重要，因为我基本忘记了吃右美时的经历所以觉得一切都无足轻重，能有多难受呢？</p>
</li>
<li>
<p>视觉变形。我的手机会经常变成平行四边形，窗户的框架会变的歪七扭八，不再平行，而天花板上烟雾报警器和一些没打好的螺丝眼在乱跑。我以为那是蜘蛛，就疯狂的拍打还喷了杀虫剂，后来我清醒一点才发现不是虫子啥的。</p>
</li>
<li>
<p>对空间位置的感知力变弱。和上一条有关，如果说我上二楼的楼梯本来是“||||”这样排列，现在在我眼里变成了“)＼∫/”这样排列，于是我十天内三次从楼梯上摔下，上楼时要匍匐着爬行。以及我走路一直撞到柱子或者树，我以为它离我挺远的嘞，一下子就冒到跟前了。</p>
</li>
<li>
<p>失忆。我问我客厅音箱的siri“现在是几点”，听到它的回复之后我没反应过来，脑子里冒出的想法是“有陌生人进我家了靠”于是蜷缩在角落瑟瑟发抖，感到极度紧张，后来想起来和siri相关的事情时才缓过来。</p>
</li>
<li>
<p>突然腿软。这个最重量级，举例，我在美团买了胃药，走到玄关时突然身体断线，感觉身体从离到外被翻开，一阵涌过全身的酥麻感（被电了一样）打过之后像喝醉版扭曲的走了几步就直接软在玄关地板上，动弹不得。只能喊了一声“请放门口！”。后面十来分钟才扶着墙慢慢站起来。在没有走动的情况，比如站着时突然发作，不会往后倒，而是先感到膝盖变软而跪下，盆骨处也感觉上半身无比的重而躺倒，最后断开链接的是手指。意识清醒，单纯的动弹不得。</p>
</li>
</ul>
<p>这些症状对我的生活影响非常大！如果它真的是因为前段时间吃的20t右美造成的，我可能会考虑逃离西格玛高原（泪）</p>
<p>哦嗯不好意思写的时候忘了…补充一条：</p>
<ul>
<li>对于外伤痛觉的减弱。虽然肚子还是疼的厉害，但是在我多次摔倒之后也没有感觉有任何疼痛，洗澡时才发现 哦哟摔得好惨，没感觉。因为痛觉的减弱，使我在刮胡或者修眉时总是把自己划伤，但是只感觉痒，疯狂的想挠。</li>
</ul>
<h4 class="toc-header" id="h-202405152123"><a href="#h-202405152123" class="toc-anchor">¶</a> 2024.05.15.21:23</h4>
<p>后藤桑您好；我经常在您的推文里面看到“解离干的”这个词。我为了能画出不存在的幻觉而吃了右美，之后虽然还是觉得od对我来说是非必要（因为没画出啥特别的），但是忍不住把自己的日常开销用于购买右美上。虽然不是说我对于od的认知改变了，但是右美在我心里的消费优先度远远的高于吃饭买东西。我一个月画画才赚3000块，买右美至少花了我1000了。而且当我试着向精神科寻求帮助时又感觉，没必要<br>
想问一下这也是解离干的吗？谢谢了</p>
<ul>
<li><code>你想看幻觉你吃有没？</code></li>
</ul>
<p>没 直接进里世界 和刚进全麻感觉差不多</p>
<p>基本了解了 谢谢后藤桑🫡</p>
<p>我最开始想到尝试od这种事情是之前做全麻手术的经验：看起来不是很清澈的液体推进胳膊之后我大概数数到20几就没有外界感知了。但是感到自己在一片很温暖舒适，类似草坪到地方，有点湿湿的闷闷的，一片黑暗什么都看不见，感觉到身体大字摆开动弹不得。但是整个人被一种巨大的安心感和舒适感包裹，什么事情也没有去考虑。<br>
意识上的时间过去了可能十几分钟，莫名其妙的醒来了，想起那种幸福的感觉我几乎要哭出来。不知道到底是什么样的药物可以还原这种感受。。。</p>
<h3 class="toc-header" id="分析"><a href="#分析" class="toc-anchor">¶</a> 分析</h3>
<p>囤积右美是因为认知被优米典型地篡改</p>
