同行者：眼泪贩卖机（梨子）<br>
处理报告者：眼泪贩卖机<br>
身高体重：157cm, 45kg<br>
开始实时记入报告时：2024/5/20/11:25</p>
<h3 class="toc-header" id="有关药物奈福泮总共480mg-多潘立酮-螺内酯"><a href="#有关药物奈福泮总共480mg-多潘立酮-螺内酯" class="toc-anchor">¶</a> 有关药物：<a class="is-internal-link is-valid-page" href="../Drugs/NFP.html">奈福泮</a>（总共480mg） 多潘立酮 螺内酯</h3>
<h2 class="toc-header" id="开始"><a href="#开始" class="toc-anchor">¶</a> 开始</h2>
<h3 class="toc-header" id="h-1125"><a href="#h-1125" class="toc-anchor">¶</a> 11：25</h3>
<p>12t 240mg 胶囊送服，吃之前舔了一下，没什么特别的味道，然后凉凉的</p>
<h3 class="toc-header" id="h-1200"><a href="#h-1200" class="toc-anchor">¶</a> 12：00</h3>
<p>我一点感觉都没有，但是梨子（眼泪贩卖机）说有点点晕</p>
<h3 class="toc-header" id="h-1205"><a href="#h-1205" class="toc-anchor">¶</a> 12：05</h3>
<p>好吧有点晕了（一点想吐</p>
<h3 class="toc-header" id="h-1210"><a href="#h-1210" class="toc-anchor">¶</a> 12：10</h3>
<p>梨子开始大声放歌了，说是欣赏音乐</p>
<h3 class="toc-header" id="h-1218"><a href="#h-1218" class="toc-anchor">¶</a> 12：18</h3>
<p>好想吐好想吐好想吐，咽喉奋力压住不吐出来</p>
<h3 class="toc-header" id="h-1223"><a href="#h-1223" class="toc-anchor">¶</a> 12：23</h3>
<p>实在是反胃，我吃了1t10mg的多潘立酮</p>
<h3 class="toc-header" id="h-1224"><a href="#h-1224" class="toc-anchor">¶</a> 12：24</h3>
<p>差点吐出来，到嗓子眼了呜呜呜，和刚开始的味道一样，凉凉的</p>
<h3 class="toc-header" id="h-1230"><a href="#h-1230" class="toc-anchor">¶</a> 12：30</h3>
<p>不是吧又超级强烈的呕吐感，得顶着别让它吐出来，这种感觉还要持续多久啊啊啊</p>
<h3 class="toc-header" id="h-1240"><a href="#h-1240" class="toc-anchor">¶</a> 12：40</h3>
<p>心率好像上156了，心悸，我没有手表 是拿计时器计十秒乘6的</p>
<h3 class="toc-header" id="h-1250"><a href="#h-1250" class="toc-anchor">¶</a> 12：50</h3>
<p>一直在厕所蹲着 好了点之后出来梨子给我量了一下，最高压149 最低95 脉搏降下来了点，到115了</p>
<h3 class="toc-header" id="h-1255"><a href="#h-1255" class="toc-anchor">¶</a> 12：55</h3>
<p>忽然变正常了，现在暂时不难受，没有想吐心悸</p>
<h3 class="toc-header" id="h-1305"><a href="#h-1305" class="toc-anchor">¶</a> 13：05</h3>
<p>躺在床上有解离感</p>
<h3 class="toc-header" id="h-1315"><a href="#h-1315" class="toc-anchor">¶</a> 13：15</h3>
<p>把血压仪和螺内酯拿房间里了，随时监测，血压较高吃20mg螺内酯降降压</p>
<h3 class="toc-header" id="h-1335"><a href="#h-1335" class="toc-anchor">¶</a> 13：35</h3>
<p>离服药过去两小时十分钟，割手测试止痛效果，我觉得有效果，梨子说他效果不明显</p>
<h3 class="toc-header" id="h-1400"><a href="#h-1400" class="toc-anchor">¶</a> 14：00</h3>
<p>没感觉，再加240mg，梨子加了300mg</p>
<h3 class="toc-header" id="h-1410"><a href="#h-1410" class="toc-anchor">¶</a> 14：10</h3>
<p>最高压147，最低压85，脉搏130，但是没什么不舒服的感觉，我应该是上了150才会心悸</p>
<h3 class="toc-header" id="h-1435"><a href="#h-1435" class="toc-anchor">¶</a> 14：35</h3>
<p>血压脉搏什么的和上次一样，太阳穴一直跳，身体有轻微抖动逐渐加重，闭眼眼睛里有圈圈</p>
<h3 class="toc-header" id="h-1447"><a href="#h-1447" class="toc-anchor">¶</a> 14：47</h3>
<p>出现幻觉，看天花板有一团像云雾的东西在飘来飘去，窗外有快速闪动游离的线条，这两个幻觉我和梨子都能看见</p>
<h3 class="toc-header" id="h-1455"><a href="#h-1455" class="toc-anchor">¶</a> 14：55</h3>
<p>身体小幅度左右晃动，手抖得更厉害了，心跳有点重，测了脉搏稳定在130左右，血压和上次一样一直很高</p>
<h3 class="toc-header" id="h-155"><a href="#h-155" class="toc-anchor">¶</a> 15：5</h3>
<p>天花板幻觉是类似蜂窝和纱状会动的网，内部幻觉也相似，在我想怎么描述这种感觉的时候，忽然中间看到一只手，然后是一个侧着的梨子的半身，是一个俯视角度，本来以为是手机反光或者梨子站在下面，但是看了都不是，幻觉里他做了一个摘眼镜脱帽子的动作，而真正的梨子在电脑上写报告</p>
<h3 class="toc-header" id="h-1515"><a href="#h-1515" class="toc-anchor">¶</a> 15：15</h3>
<p>又是我们两个都能同时看见的幻觉，天花板有只小黑猫走过去了</p>
<h3 class="toc-header" id="h-1530"><a href="#h-1530" class="toc-anchor">¶</a> 15：30</h3>
<p>窗外黑色线条减少速度变慢不再闪烁，还能看见白点和亮光点，飞来飞去逐渐变多，黑色线移动的时候像俯冲的燕子，手机上白色界面里有水母在游动，以上我和梨子都能看到</p>
<h3 class="toc-header" id="h-1540"><a href="#h-1540" class="toc-anchor">¶</a> 15：40</h3>
<p>窗外的东西离我更近了，跑到了窗里，外面类似鸟在扇翅膀，对面楼顶有黑色圆环盘旋，楼顶和天空的衔接处像水一样飘荡</p>
<h3 class="toc-header" id="h-1624"><a href="#h-1624" class="toc-anchor">¶</a> 16：24</h3>
<p>本来结束了，因为这次都是外幻所以想再试一下内幻，结果真的看见了四个背对背，悬空站成距形，戴白色面具穿黑衣服的人，脚下像有一个平台一样，他们先是在我下面，然后很快一起升上来从我右侧升走不见了</p>
<h2 class="toc-header" id="第一次看见幻觉还是挺有意思的别人520约会我们520一起od明明是幻象为什么我们两个能看到一样的"><a href="#第一次看见幻觉还是挺有意思的别人520约会我们520一起od明明是幻象为什么我们两个能看到一样的" class="toc-anchor">¶</a> 第一次看见幻觉，还是挺有意思的，别人520约会，我们520一起od，明明是幻象，为什么我们两个能看到一样的</h2>
</div></template><template slot="comments"><div><comments></comments></div></template></page></div></body>
