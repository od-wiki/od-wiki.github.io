处理报告者：超级后后后藤<br>
身高体重：173cm, 45kg<br>
报告时：2024.02.17.23:50<br>

<p>有关药物：<a class="is-internal-link is-valid-page" href="../Drugs/ATD.html">金刚烷胺</a></p>
<h3 class="toc-header" id="原报告"><a href="#原报告" class="toc-anchor">¶</a> 原报告</h3>
<p>腊月29晚上我O了半瓶晚安</p>
<p>有多少我不太清楚了，估计有40t到60t</p>
<p>当晚没什么感觉</p>
<p>第二天早上起来发现自己的触觉与视觉不统一了</p>
<p>已经摸到了但是视觉里还没有摸到</p>
<p>比如说墙上有一个开关</p>
<p>我触觉已经摸到了但是视觉里的手指还没有摸到</p>
<p>然后到了年三十晚上</p>
<p>我突然觉得有很多人追我</p>
<p>我就疯狂跑疯狂跑</p>
<p>从家里跑到山上</p>
<p>当时是晚上八点多</p>
<p>又看到很多人跳崖</p>
<p>我以为是真的因为有血腥味</p>
<p>后面知道是因为头被树枝划破</p>
<p>我也跳了</p>
<p>因为很矮的崖以及是黄土地所以说只有膝盖擦伤严重</p>
<p>然后我满山走</p>
<p>看到烟花变成字</p>
<p>有让我死的有动漫台词</p>
<p>具体记不清了</p>
<p>还有顶破天的佛像以及燃烧的庙宇</p>
<p>还有漂浮的屏幕，里面放的LOL比赛</p>
<p>后面模模糊糊记得我还对着荒坟磕头</p>
<p>不知道怎么就回家了</p>
<p>第二天发现膝盖疼的走不动</p>
<p>才发现膝盖擦伤的很严重</p>
<p>【一张图片，膝盖处摔得黑且破皮】</p>
<p>这是三天后拍的，已经愈合一部分了</p>
<p>基本上就这些。。。</p>
<p>晚安昨天已经丢了</p>
<p>在腊月27我也o了烷胺，有二十多t，当时有幻觉是有很多人来找我</p>
<p>前女友还有小学同学以及几个不认识的人</p>
<p>基本上就这些了😰</p>
<ul>
<li><code>有可能确实没摸到。谵妄，与未看见的影子人</code></li>
</ul>
<p>有脸</p>
<p>跳下去还有飞溅的血迹</p>
<ul>
<li><code>那还是影子人，或者说影子人叠加外部幻觉</code></li>
</ul>
<p>这个确实看到有人追我</p>
<ul>
<li><code>足够真实吗？</code></li>
</ul>
<p>真实到我看见他们的脸</p>
<ul>
<li><code>你先把这些幻觉当成梦境。因为致幻的处理方法上，这次幻觉与梦境很相符，梦境也是一种内部幻觉</code></li>
</ul>
<p>我跑路是真的</p>
<p>因为我跑有很多人看见了，前两天还在问我怎么回事</p>
<ul>
<li><code>应该说是在现实的基础上做出的梦境</code></li>
</ul>
<p>晚安这么厉害啊</p>
<p>还好崖很矮，不然我应该是摔死了</p>
<p>我最近一直很恐惧。。。</p>
<p>因为那些跳崖的，太真实了</p>
<p>我当时觉得是因为我害死了他们</p>
<p>有需要我补充的吗？还有一些还能记起来的细节</p>
<p>看到的幻觉人，我靠近会变成真实的物体</p>
<p>灌木从</p>
<p>感觉就是，灌木丛和阴影共同组成了那个人，然后靠近会变回灌木丛</p>
<p>不只是灌木丛</p>
<p>我不能理解的就是，我的膝盖是怎么摔成那样的</p>
<p>我在西北，天气很冷，我穿的裤子很厚，都磨出两个大洞</p>
<p>但是我记忆中只有从崖上滚下去</p>
<p>那地方我很熟悉，不高</p>
<p>三米到四米之间</p>
<p>那应该是擦伤</p>
<p>都是黄土，总感觉不是很对</p>
<ul>
<li><code>或者说一路上磕磕绊绊而你又记不住</code></li>
</ul>
<p>有点感觉像是跪着走路磨出来的，但记忆中没有</p>
<p>目前觉得是这样的</p>
<p>因为我从七点多开始跑，到凌晨一点才回家</p>
<p>佛像呢？我个人是无神论者，不相信这些的，幻觉中的佛像太大了</p>
<p>有种莫名其妙的敬畏感？</p>
<ul>
<li><code>你要注意无意识的内容。或者说，佛像只是代表某种东西罢了</code></li>
</ul>
<p>而且我现在在慢慢遗忘</p>
<p>很多细节已经完全记不起来了</p>
<p>每天都比上一天模糊一点点</p>
<p>但也不能这么说，因为有一些我还是记得十分清楚</p>
<ul>
<li><code>具体描述那些人的外观，尤其是脸</code></li>
</ul>
<p>腊月27吃了二十多t的情况下</p>
<p>有前女友，小学同学，还有不认识的人</p>
<p>不认识的人的五官完全记不清了</p>
<ul>
<li><code>服装？</code></li>
</ul>
<p>服装都是夏装</p>
<p>当时没有觉得有什么不对的</p>
<p>年三十晚上的跳崖的服装有很多是COS</p>
<p>比如芙丽莲，还有东海帝皇</p>
<p>电锯人比如帕瓦电次</p>
<p>能完整想起来的基本上就是这些了</p>
<p>幻觉感觉和我的爱好有关？</p>
<p>那些幻觉的声音类似于脑海中的心声</p>
<ul>
<li><code>是否真实</code></li>
</ul>
<p>不太真实</p>
<p>但是我腊月27那天晚上的很真实</p>
<p>因为是小学同学以及前女友</p>
<p>但是那些陌生人声音不真实，很虚幻的感觉</p>
<p>但都是类似于脑海中自言自语的感觉，不过声音不是自己的</p>
<p>就这些</p>
<ul>
<li><code>有什么后遗症</code></li>
</ul>
<p>我现在记忆严重衰退</p>
<p>很多事情转头就忘</p>
<p>我不知道是什么回事，从年初三开始困扰我三个多月的失眠好了</p>
<p>以前晚上完全没有睡意，最近会很困</p>
<p>所以说现在睡觉!</p>
