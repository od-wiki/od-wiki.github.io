emplate slot="contents"><div><p>报告者：【未获得署名授权-3】<br>

<p>有关药物：<a class="is-internal-link is-valid-page" href="../Drugs/THP.html">苯海索</a></p>
<h3 class="toc-header" id="原报告"><a href="#原报告" class="toc-anchor">¶</a> 原报告</h3>
<p>因为一些od的事情，我朋友向我推荐了您，我注意到wiki上的关于苯海索的描述非常少，我有在长期过量服用苯海索（三个月）下面是一些关于苯海索的药效和半衰期描述，希望能提供一些信息。</p>
<p>初期，第一次尝试8t，有严重的失忆，一会清醒一会继续失忆，脱水，身体沉重，呼吸抑制，持续时间大概4小时；半衰期持续时间大概是6-8小时。</p>
<p>现在的话，有明显的后遗症，例如解离，焦虑，持续时间变得越来越长。我o过10+次，共120t左右，半衰期持续时间变成了三天+（不适感逐渐减轻），持续脱水，会一直吐白沫，轻微呕吐感，但严重时喝水都会干呕。间断失忆，感觉身体轻飘飘，但身体却想下沉（或许是解离）；</p>
<p>药效中会有严重的认知障碍，失忆也更严重，并且更难受，例如会忘记呼吸或者呼吸抑制的感受，全身发麻，腹痛，身体受伤时的痛感加重或减轻，如身体某处会突然传来刺痛，但是掐自己没感觉。</p>
<p>补:药效中和半衰期会感觉到手脚冰凉，触碰自己皮肤时感到陌生，半衰期会出现实体幻觉。</p>
<p>药效中会明显有语言混乱，打字看不懂，这应该是因为频繁失忆造成的。</p>
<h4 class="toc-header" id="h-202403202026"><a href="#h-202403202026" class="toc-anchor">¶</a> 2024.03.20.20:26</h4>
<p>报告者：【以下，原文就是如此】</p>
<ul>
<li>我今天说了上局差超级背网，我想让他去我哥身上踩来踩去</li>
<li>然后这一队技术使劲喝的镜湖了我和我有还没修好。</li>
<li>就是嘴唇发麻，感觉像有人掐我脖子川汇区喘不过气，打字的时候都互了啊!</li>
<li>我跟你说还好我在叽里呱啦乱讲话</li>
</ul>
<p>友人：</p>
<ul>
<li>怎么感觉你一会儿打字正常一会又不正常</li>
</ul>
<p>报告者</p>
<ul>
<li>对</li>
<li>摆大烂<br>
会清醒而且我感觉很难受</li>
</ul>
<h4 class="toc-header" id="未知时间"><a href="#未知时间" class="toc-anchor">¶</a> 未知时间</h4>
<p>报告者：</p>
<ul>
<li>我感觉自己在飘我还无法思考脑子被堵住了一样</li>
<li>刚刚我登录东西连自己qq号都背错了</li>
<li>然后我摸我全身上下任何一个地方都感觉非常陌生我的手脚冰凉</li>
</ul>
<hr>
<p>有些已经忘记了是根据聊天记录推断出来的，还有一些症状我不知道术语是什么</p>
<h3 class="toc-header" id="分析"><a href="#分析" class="toc-anchor">¶</a> 分析</h3>
<p>不是解离，苯海索无法造成解离，这是抗胆碱引发的肌松导致的肌无力，从而让人感到下坠感</p>
