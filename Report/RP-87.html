<h3 class="toc-header" id="有关药物奈福泮总共600mg-螺内酯"><a href="#有关药物奈福泮总共600mg-螺内酯" class="toc-anchor">¶</a> 有关药物：<a class="is-internal-link is-valid-page" href="../Drugs/NFP.html">奈福泮</a>（总共600mg） 螺内酯</h3>
<h2 class="toc-header" id="开始"><a href="#开始" class="toc-anchor">¶</a> 开始</h2>
<h3 class="toc-header" id="h-1125"><a href="#h-1125" class="toc-anchor">¶</a> 11：25</h3>
<p>胶囊白开水送服300mg</p>
<h3 class="toc-header" id="h-1151"><a href="#h-1151" class="toc-anchor">¶</a> 11：51</h3>
<p>略有晕感 但不强 完全不影响任何做事</p>
<h3 class="toc-header" id="h-1210"><a href="#h-1210" class="toc-anchor">¶</a> 12：10</h3>
<p>放歌启动！5-HT2c我是你的狗！</p>
<h3 class="toc-header" id="h-1223"><a href="#h-1223" class="toc-anchor">¶</a> 12：23</h3>
<p>晕感加强 路稍微有点走不稳</p>
<h3 class="toc-header" id="h-1235"><a href="#h-1235" class="toc-anchor">¶</a> 12：35</h3>
<p>感觉脑部血液迅速上升 视线出现容易复视</p>
<h3 class="toc-header" id="h-1241"><a href="#h-1241" class="toc-anchor">¶</a> 12：41</h3>
<p>类似解离效果 或者说就是解离</p>
<p>头痛 头痛 就是解离干的</p>
<h3 class="toc-header" id="h-1306"><a href="#h-1306" class="toc-anchor">¶</a> 13：06</h3>
<p>感觉音乐欣赏能力变强 听术超爽</p>
<h3 class="toc-header" id="h-1315"><a href="#h-1315" class="toc-anchor">¶</a> 13：15</h3>
<p>服用螺内酯20mg降压 顺便抗个雄（</p>
<h3 class="toc-header" id="h-1317"><a href="#h-1317" class="toc-anchor">¶</a> 13：17</h3>
<p>感觉脑子有点呆滞 思维迟缓行动缓慢 傻子片预警（？</p>
<h3 class="toc-header" id="h-1322"><a href="#h-1322" class="toc-anchor">¶</a> 13：22</h3>
<p>头晕头痛头烫头涨大脑紧绷呜呜</p>
<h3 class="toc-header" id="h-1328"><a href="#h-1328" class="toc-anchor">¶</a> 13：28</h3>
<p>闭上有旋转的雪花状内部幻觉</p>
<h3 class="toc-header" id="h-1400"><a href="#h-1400" class="toc-anchor">¶</a> 14：00</h3>
<p>欣快感不是很强 再加300mg</p>
<h3 class="toc-header" id="h-1408"><a href="#h-1408" class="toc-anchor">¶</a> 14：08</h3>
<p>头部再次出现麻醉感 第二次服药的药效应该快乐了</p>
<h3 class="toc-header" id="h-1437"><a href="#h-1437" class="toc-anchor">¶</a> 14：37</h3>
<p>晕感和解离加强 出现了新的内部幻觉 待我观察观察</p>
<h3 class="toc-header" id="h-1447"><a href="#h-1447" class="toc-anchor">¶</a> 14：47</h3>
<p>视觉中有黑色线条式的幻觉在游离 但有时也呈云雾状 另一报告者阎猫也称能看到几乎相同的幻觉 这一幻觉和我在上一次od安非他酮的时候类似 有没有可能是正肾素或者DA搞的鬼</p>
<h2 class="toc-header" id="幻觉先不写了-我会放到报告最后请自行查看"><a href="#幻觉先不写了-我会放到报告最后请自行查看" class="toc-anchor">¶</a> 幻觉先不写了 我会放到报告最后请自行查看</h2>
<h3 class="toc-header" id="h-1506"><a href="#h-1506" class="toc-anchor">¶</a> 15：06</h3>
<p>疲惫感很强 解离很舒服 配上mili的音乐会很沉浸在其中</p>
<h3 class="toc-header" id="h-1539"><a href="#h-1539" class="toc-anchor">¶</a> 15：39</h3>
<p>有点抖 但是还是丝毫不影响我观察和写报告</p>
<h2 class="toc-header" id="接下来是幻觉"><a href="#接下来是幻觉" class="toc-anchor">¶</a> 接下来是幻觉</h2>
<h3 class="toc-header" id="内部幻觉"><a href="#内部幻觉" class="toc-anchor">¶</a> 内部幻觉</h3>
<p>在加药后的内部幻觉中我看到了一张有着纯红眼睛和黑鼻梁 其它无任何特征的脸 只能看到上半身的人在我对面 在几秒钟便迎来的是黑屏 然后冒出了一只又一只的眼睛 像百目鬼一样 但最多同时存在四只</p>
<h3 class="toc-header" id="外部幻觉"><a href="#外部幻觉" class="toc-anchor">¶</a> 外部幻觉</h3>
<p>前文描述的那些黑色线条逐渐演变成了天花板出现蜂窝状会动的形状 以及在窗外飞行的亮白色小虫和俯冲的燕子<br>
同时还有稍亮的光圈在较大的六边形附近旋转 边缘有彩虹色 很神奇<br>
我还看到了我精神分裂发作时那个用1000w大照灯打着直径三米大风扇的瞎眼场景 想起了一些不太美好的回忆<br>
在我本想尝试寻找内部幻觉的时候 我张开眼想调整姿势 却看到了我的灯在摇晃 在天再后来花板有一只黑色的猫猫在悠闲的走 但不久又不知跑到何处了...<br>
在手机的白屏处可以看到堆叠在一起的水母...大气的云与空气像波一样发出 波源似乎是房子的楼顶...甚至阎猫说在天花板上看到了我在摘眼镜撩头发...<br>
这样的幻觉实在太多 如果遇到有趣的我会补充</p>
<h2 class="toc-header" id="很神奇-我和同行者阎猫可以看到完全一样的外部幻觉"><a href="#很神奇-我和同行者阎猫可以看到完全一样的外部幻觉" class="toc-anchor">¶</a> 很神奇 我和同行者阎猫可以看到完全一样的外部幻觉</h2>
