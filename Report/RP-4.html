Yi9tYWluL3tmaWxlbmFtZX0ifQ==" filename="Report/RP-4.md"><template slot="contents"><div><p>报告者：OLAIYA<br>
处理报告者：超级后后后藤<br>
身高体重：184cm, 52kg<br>
时间：2024.02.12.12<br>
有关药物：<a class="is-internal-link is-valid-page" href="../Drugs/ATD.html">金刚烷胺</a><br>
按要求，修改了部分内容</p>
<h3 class="toc-header" id="原描述"><a href="#原描述" class="toc-anchor">¶</a> 原描述</h3>
<p>（一些内容以女友A代称）</p>
<p>23年5月初次用量为 6t 并且搭配美金刚4t舍曲林3t 右美24t左右(记不清了1.0账号也封了只能尽力想)当时感觉到到的是强烈的悲伤恐惧感 我觉得这和个人状态有很多关系，并且这四大主流药物联合一起使用会出现尿不出的无力感，悲伤感持续时间大概和药效维持一样，解离上来了后就和普通右美差不多了，全程无呕吐感</p>
<p>后面的几次都比较少我就不说了，简单说一下比较严重的几次</p>
<p>盐酸金刚烷胺的耐药性成体很慢，对比右美沙芬大概就是欣快感极少，所以副作用是不得不提的</p>
<p>本身的病症是双向情感障碍，按照理论来说不会有精分问题，可出现了假性精分，时不时的世界会跳到另一个地方，感觉过了十几秒但是现实只要有声音或者举动把你拉回来就发现只过了简单的一秒</p>
<p>我不清楚精神分裂症到底是怎么个情况，所以我去找医生鉴定确认了是精神分裂症</p>
<p>所以od确实会把病情往好的方向或者更坏的方向去拉往，环境也有很大的问题</p>
<p>后面有一次我o30t烷胺的时候发现2小时了还没有药效，就加了10t，明显着急的我就又加了10t，3小时左右一共是50t</p>
<p>不到十分钟就有了很明显的眩晕感，呕吐感好像根本没有，但是根据A在旁边的叙述应该是一直在吐</p>
<p>我的印象保持的是 刚吃完没多久就睡下了——随后在两天后的医院醒来，这中间根本不知道发生了什么，A说我一个人出去乱跑发疯一样</p>
<p>前段时间有一个瓜好像是因为吃了晚安因为谵妄效果跳楼了的</p>
<p>自从那以后我家里就开始严格管制我的药物，我也只能尝试o右美，但是不知道为什么，从那天回来以后，我见到药物就会有很强烈的反胃感</p>
<p>右美尝试了几次，顺利吞下后不到半小时又吐了出来，实在是忍不住，我很确定是产生了生理应急</p>
<p>过年了 A回家去了，我一个人也又想着开始od，又挑了晚安，这一次学乖了12t</p>
<p>2小时才起效也可能因为消化不良，我一般都是白水吞服的，还是老样子一样的眩晕感，随后我就睡觉了</p>
<p>第二天发现自己无缘无故接了很多订单，很多话也不是我说出去的，甚至A打了电话我也接了，而且没有聊天记录</p>
<p>我的观点1 失忆：药病理我懂不太多，只能阐述实验，做了事但忘记了事</p>
<p>我的观点2 人格：说实话我不太相信人格分裂这个东西，因为太奇幻了，用了我的身体做了我不知道的事情</p>
<p>目前我的生活环境比较无趣，每天就接单吃饭，睡觉，偶尔打打游戏，发病的话也只会2-3天一次，很少出现无规律的突然发病情况，多数是焦虑 少数是抑郁</p>
<p>以上期间，都是长期服用盐酸舍曲林单药物治疗，无身体疾病(气胸不算吧?)，身高184体重52kg，年龄我就不说了你应该自己能知道</p>
<p>晚安长期连o的会出现戒断反应: 全身抖动 肌无力</p>
<p>伪帕金森一样，连o的话就大概判断能力下降，肌无力，严重过量我只能靠身边的人描述:多次停止呼吸，A一直扇我巴掌，口吐白沫以及呕吐，全程无意识，换句话说这个药物已经不适合od了</p>
<p>我还有一个想法就是 全程的无意识会不会到死亡也是无意识的呢，虽然外看上去比较惨烈，所以究竟是无意识还是失忆，我不清楚</p>
<p>如果真是无意识，我相信这个结论发出会出现很多自杀现象，毕竟安乐感谁都想</p>
<p>9月18日 50t 回家 到 2月10日 使用12t 中间间隔了30*5=150-12=138-20=118+3=121天</p>
<p>耐药恢复了百分之90以上</p>
<p>因为我察觉到12t也会出现谵妄效果</p>
<p>所以应该在8t左右更好吧</p>
