<p><strong>有侵权的话，很抱歉……</strong></p>
<h2 class="toc-header" id="散装报告"><a href="#散装报告" class="toc-anchor">¶</a> 散装报告</h2>
<h3 class="toc-header" id="rp-0-1"><a href="#rp-0-1" class="toc-anchor">¶</a> RP-0-1</h3>
<p>体重较大，30g茶氨酸后牛奶漱口，之前优米48t左右</p>
<h3 class="toc-header" id="rp-0-2"><a href="#rp-0-2" class="toc-anchor">¶</a> RP-0-2</h3>
<p>o了10t普瑞之后抽烟 头晕加剧</p>
<h3 class="toc-header" id="rp-0-3"><a href="#rp-0-3" class="toc-anchor">¶</a> RP-0-3</h3>
<p>茶氨酸10g没感觉怎么办</p>
<h3 class="toc-header" id="rp-0-4"><a href="#rp-0-4" class="toc-anchor">¶</a> RP-0-4</h3>
<p>思诺思和喹硫平似乎不能同时使用</p>
<h3 class="toc-header" id="rp-0-5"><a href="#rp-0-5" class="toc-anchor">¶</a> RP-0-5</h3>
<p>我喝一瓶（右美糖浆）然后过了一会实在受不了了就抱着马桶吐</p>
<h3 class="toc-header" id="rp-0-6"><a href="#rp-0-6" class="toc-anchor">¶</a> RP-0-6</h3>
<p>吡拉西坦對於文拉法辛断药没有帮助，昨天吃了一片舍曲林后断药反应全部消失，初步判断文拉法辛戒断反应是是5-HT再摄取过量导致</p>
<h3 class="toc-header" id="rp-0-7"><a href="#rp-0-7" class="toc-anchor">¶</a> RP-0-7</h3>
<p>帕罗西汀、奥氮平、劳拉西畔、右美、晚安合用会有什么效果吗，我昨天吃完了感觉一点反应都没有，16t右美不应该的吧</p>
<h3 class="toc-header" id="rp-0-8"><a href="#rp-0-8" class="toc-anchor">¶</a> RP-0-8</h3>
<p>但是很怀念美金刚的药效嘛！会吐死，我至少12t</p>
<h3 class="toc-header" id="rp-0-9"><a href="#rp-0-9" class="toc-anchor">¶</a> RP-0-9</h3>
<p>然后差不多每天晚上0.3g茶氨酸，2～3g酪氨酸。混在一起一口闷，我本身就有ADHD，第二天注意力，反应什么的都挺好（</p>
<h3 class="toc-header" id="rp-0-10"><a href="#rp-0-10" class="toc-anchor">¶</a> RP-0-10</h3>
<p>今天先一次性o了12t，然后几个小时断断续续加到了24t，欣快感是有的，但是不是特别强烈，运动增益也有，不太能感觉到累（可能是本身躁郁的原因吧）。解离不是特别强（比我以前吞奎硫平舍曲林和丙戊酸钠自杀比小很多），但是听歌时闭眼想象能够将歌曲具像化</p>
<h3 class="toc-header" id="rp-0-11"><a href="#rp-0-11" class="toc-anchor">¶</a> RP-0-11</h3>
<p>之前吃过12t普瑞.就是晕晕的.有闭眼幻觉</p>
<h3 class="toc-header" id="rp-0-12"><a href="#rp-0-12" class="toc-anchor">¶</a> RP-0-12</h3>
<p>药效顶峰的时候 我已经时间空间概念都不太清晰…还有很严重的视力模糊 记忆错乱……对了！还有口干和眩晕，我感觉我能把整个桶装水喝光</p>
<h3 class="toc-header" id="rp-0-13"><a href="#rp-0-13" class="toc-anchor">¶</a> RP-0-13</h3>
<p>pr80 8t od后十六小时走路还晃这正常吗</p>
<h3 class="toc-header" id="rp-0-14"><a href="#rp-0-14" class="toc-anchor">¶</a> RP-0-14</h3>
<p>治疗ed？我这两天，每次0.7克早晚各一次（我药物比较敏感）并且早晨配合运动，除抑郁有及其明显改善外，同时感受到小程度的感官增益，可以明显感受到自己的情绪变化，并能够控制，会自发的去感受外界事物，但我本身入睡困难和多梦的症状没有改善（左苏万岁！）</p>
<h3 class="toc-header" id="rp-0-15"><a href="#rp-0-15" class="toc-anchor">¶</a> RP-0-15</h3>
