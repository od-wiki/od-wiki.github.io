1.md"><template slot="contents"><div><p>报告者：Kanna<br>

<h3 class="toc-header" id="原报告"><a href="#原报告" class="toc-anchor">¶</a> 原报告</h3>
<p>Kanna的第一次DXM之旅report</p>
<p>前概 0130左右服用ほろよい350mlx2计15ml酒精</p>
<p>测量体重：50.05kg 让kanna停用安非他酮缓释片150mg的30h后 但没有停用心达悦</p>
<p>0200 服下DXM 90mg 1.8mg/kg 第一高原<br>
0230 普遍的欣快感 认知能力减弱 类似醉酒第三阶段 音乐欣赏能力增强没感觉到<br>
0240 体感到体温上升与类似于醉酒样头晕，无法排除是否酒精的影响<br>
0315 kanna追加了4t dxm合 60mg 共计150mg 3mg/kg 开始进入第二高原<br>
0330 意外的注意力上升伴随着高剂量阿托莫西汀的头疼<br>
注：540mg阿托莫西汀只会带来头疼<br>
0345 感受正常时间能力消失 莫名其妙的咳嗽<br>
0405 kanna又吃了2t 计 180mg dxm 3.6mg/kg 第二高原内<br>
0415没感觉到发热，也可能就完全没有体温上升<br>
0435 没有更多有用感觉 类似于醉酒 音乐欣赏能力无变化<br>
决定上床睡一觉，在这期间没有观察到瞳孔放大<br>
0435-2205 昏睡 疑似血清素综合征 中途醒来几次，观察到运动控制丧失 类似于醉酒的第三阶段共济失调。</p>
<p>分析？</p>
<ol>
<li>强迫性重新给药</li>
<li>a认知欣快感</li>
<li>b社交抑制降低</li>
<li>平衡能力丧失 共济失调</li>
<li>时间流速感觉减慢</li>
<li>缓解kanna的ADHD-C？不明白这一点，既不是专注达的效果也不是择思达的效果，但MDD没有改变</li>
<li>暂时的意识脱节，类似于我控制不住kanna之时</li>
<li>血清素激动剂不要与DXM同服，只考虑了安非他酮抑制CYP2D6酶</li>
</ol>
<p>End. 													From Violet</p>
