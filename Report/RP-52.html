<h2 class="toc-header" id="h-07h21min-问卷们"><a href="#h-07h21min-问卷们" class="toc-anchor">¶</a> 07h21min 问卷们！</h2>
<h3 class="toc-header" id="h-1"><a href="#h-1" class="toc-anchor">¶</a> 1</h3>

<ul>

<li>不要 44.2%/53</li>
</ul>
<p>样本数 120</p>
<h3 class="toc-header" id="h-2"><a href="#h-2" class="toc-anchor">¶</a> 2</h3>

<p>你想逃离西格玛高原吗？</p>

</ul>
<p>样本数 216</p>

</ul>
<p>样本数 337</p>
<h2 class="toc-header" id="h-14h-问卷们"><a href="#h-14h-问卷们" class="toc-anchor">¶</a> 14h 问卷们！</h2>

<li>我本没有心境问题，就是想享受更多的快乐，如烟酒 22.7%/40</li>
</ul>
<p>样本数 176</p>
