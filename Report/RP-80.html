<h3 class="toc-header" id="原描述"><a href="#原描述" class="toc-anchor">¶</a> 原描述</h3>
<p>普瑞巴林一定要保证空腹 而且要多喝水</p>
<p>10:35 3t普瑞巴林（450mg）【备注:受试者早上七点吃了一些鸡蛋，而且早上没喝水】<br>
10:50 在和木不聊天 感叹普瑞巴林救了我 因为右美沙芬让自己两天瘦7斤【减肥就吃右美吧！】<br>
11:09 没回消息 好像晕倒了 更新:没有晕 在买零食吃<br>
11:34 在和木不聊天 感现在有兴奋感 感觉有点开心 话变多【备注:可能只是单纯的聊天开心】<br>
11:50 根据她的报告 7:00的时候吃了一些鸡蛋现在不知道有没有效果<br>
12:13 根据反馈仍然没有药效 可能是因为没有喝水 胶囊溶解不了【一定要喝水啊】<br>
12:23 报告喝了很多水 但是仍然觉得没有药效<br>
12:40 没药效 感觉她快哭了 刚卖的炸鸡腿凉了 但是她想坚持到有药效才吃<br>
13:04 呐喊:我的药效呢？<br>
13:30 灌水 喝了很多水 药效到底在那？<br>
14:00 粥粥:该死的普瑞巴林，一点效果都没有<br>
16:10 确认一点效果都没有，切记，吃普瑞巴林一定要保证空腹六小时，吃后空腹两小时，不能吃固体，要多喝水</p>
