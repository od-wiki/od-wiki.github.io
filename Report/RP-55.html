<h2 class="toc-header" id="title-盐酸异丙嗪药效实验date-2023-04-10-201916tags-hide"><a href="#title-盐酸异丙嗪药效实验date-2023-04-10-201916tags-hide" class="toc-anchor">¶</a> title: 盐酸异丙嗪药效实验<br>
date: 2023-04-10 20:19:16<br>
tags: hide</h2>
<blockquote>
<p>盐酸异丙嗪（英语：Promethazine，又名盐酸普鲁米近（Promethazine Hydrochloride）或非那根（Phenergan））是一种常见的止咳药物，为第一代抗组胺药，能竞争性阻断组胺H1受体，对抗组胺所致之毛细血管扩张，并降低其通透性。因此，能够平复因为气管受刺激而引起的咳嗽。 ——维基百科</p>
</blockquote>
<p>盐酸异丙嗪作为一种抗过敏药物，用于治疗荨麻疹。并且可以治疗晕动症（诸如晕车晕船），并可以缓解恶心和呕吐的症状。常见的规格是12.5mg/片（也有作为安眠药使用的处方剂量25mg），成人使用剂量为一次一片，一日2-3次</p>
<blockquote>
<p>盐酸异丙嗪的过量服用可能会导致一系列不良反应和副作用，包括：<br>
中枢神经系统抑制：过量服用盐酸异丙嗪可能导致中枢神经系统的抑制，出现昏迷、嗜睡、痉挛等症状。<br>
心血管系统副作用：盐酸异丙嗪过量服用也可能导致心血管系统副作用，如低血压、心动过缓、心动过速、心律失常等。<br>
消化系统反应：过量服用盐酸异丙嗪也可能导致消化系统反应，如口干、恶心、呕吐、腹泻等。<br>
神经肌肉系统反应：盐酸异丙嗪过量服用也可能引起神经肌肉系统反应，如震颤、肌肉僵硬、锥体外系症状等。<br>
肝肾损害：盐酸异丙嗪过量服用也可能引起肝肾损害，包括肝酶升高、黄疸、肾功能不全等。——ChatGPT</p>
</blockquote>
<blockquote>
<p>药物相互作用：<br>
1本品可增强抗胆碱药如阿托品的作用。<br>
2.与镇静、催眠药、抗过敏药并用可增加本品对中枢神经的抑制作用。<br>
……<br>
5.乙醇或其他中枢神机抑制剂，特别是麻醉药，巴比妥类、单胺氧化酶抑制剂或三环类抗抑郁药与本品同用时，可增强异丙嗪或（和）这些药物的效应，用量要另行调整。治疗期间应避免饮酒。——药物说明书</p>
</blockquote>
<p>本文经由个人主观性的测试，描述盐酸异丙嗪在不同剂量下产生的效果，以起到警示与研究的目的。本文默认药物时间均于夜晚进行。</p>
