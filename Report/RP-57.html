<h4 class="toc-header" id="h-202405110056"><a href="#h-202405110056" class="toc-anchor">¶</a> 2024.05.11.00:56</h4>

<p>应该来药效了 头有点痛 身上有点痒</p>
<h4 class="toc-header" id="h-202405110103"><a href="#h-202405110103" class="toc-anchor">¶</a> 2024.05.11.01:03</h4>
<p>有点困</p>
<h4 class="toc-header" id="h-202405110111"><a href="#h-202405110111" class="toc-anchor">¶</a> 2024.05.11.01:11</h4>
<p>身体寒颤 轻微抖动</p>
<h4 class="toc-header" id="h-202405110119"><a href="#h-202405110119" class="toc-anchor">¶</a> 2024.05.11.01:19</h4>
<p>差点吐了 吃片vb6</p>
<h4 class="toc-header" id="h-202405110122"><a href="#h-202405110122" class="toc-anchor">¶</a> 2024.05.11.01:22</h4>
<p>肢体无力 有微解离感</p>
<h4 class="toc-header" id="h-202405110127"><a href="#h-202405110127" class="toc-anchor">¶</a> 2024.05.11.01:27</h4>
<p>内部幻觉就是没有内部幻觉 黑黑的一团 但是你可以知道它是沿扇形摇晃的</p>
<h4 class="toc-header" id="h-202405110135"><a href="#h-202405110135" class="toc-anchor">¶</a> 2024.05.11.01:35</h4>
<p>感觉呼吸呼出来的热气可以传到脚底 非常舒适</p>
<h4 class="toc-header" id="h-202405110138"><a href="#h-202405110138" class="toc-anchor">¶</a> 2024.05.11.01:38</h4>
<p>疲惫感进一步增强</p>
<h4 class="toc-header" id="h-202405110142"><a href="#h-202405110142" class="toc-anchor">¶</a> 2024.05.11.01:42</h4>
<p>解离是一段一段忽冷忽热的 不明显是因为晕眩感不强</p>
<h4 class="toc-header" id="h-202405110204"><a href="#h-202405110204" class="toc-anchor">¶</a> 2024.05.11.02:04</h4>
<p>只像GABA那样能助眠，但是不能关机，也不像普瑞巴林</p>
<h4 class="toc-header" id="h-20240511-约8点"><a href="#h-20240511-约8点" class="toc-anchor">¶</a> 2024.05.11 约8点</h4>
<p>服用2t思诺思+4mg氯硝 关机失败</p>
<h4 class="toc-header" id="h-202405111005"><a href="#h-202405111005" class="toc-anchor">¶</a> 2024.05.11.10:05</h4>

<h4 class="toc-header" id="h-202405111225"><a href="#h-202405111225" class="toc-anchor">¶</a> 2024.05.11.12:25</h4>
