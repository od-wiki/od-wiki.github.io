template slot="contents"><div><p>报告者：【未获得署名授权-3】<br>
处理报告者：超级后后后藤<br>
身高体重：?cm, ?kg<br>

<p>有关药物：<a class="is-internal-link is-valid-page" href="../Drugs/THP.html">苯海索</a></p>
<h3 class="toc-header" id="原报告"><a href="#原报告" class="toc-anchor">¶</a> 原报告</h3>
<h4 class="toc-header" id="h-202405112030"><a href="#h-202405112030" class="toc-anchor">¶</a> 2024.05.11.20:30</h4>
<p>【一些对话】</p>
<p>苯海索和右美有什么严重的后果吗？还是想试试</p>
<ul>
<li>苯海索本身很危险……</li>
</ul>
<h4 class="toc-header" id="h-202405182153"><a href="#h-202405182153" class="toc-anchor">¶</a> 2024.05.18.21:53</h4>
<p>我感觉还好啊！虽然跟晚安美金刚不相上下</p>
<p>我一想到苯海索拿着苯海索的药片就会止不住的分泌口水，想吐啊！</p>
<h4 class="toc-header" id="h-202405182158"><a href="#h-202405182158" class="toc-anchor">¶</a> 2024.05.18.21:58</h4>
<p>才咽下去8t，就止不住吐了出来🤮</p>
<h4 class="toc-header" id="h-202405181003"><a href="#h-202405181003" class="toc-anchor">¶</a> 2024.05.18.10:03</h4>
<p>终于吞完了😇15t，我尽量描述这个药的效果<br>
上次o苯海索是5.4晚上-5.5凌晨，也是15t</p>
<p>我把衣服脱了开了个风扇然后枕头底下放了个刀测试痛感</p>
<h4 class="toc-header" id="h-202405181006"><a href="#h-202405181006" class="toc-anchor">¶</a> 2024.05.18.10:06</h4>
<p>啊！嘴唇开始麻了</p>
<p>一直在分泌口水🤮过几秒就要吐一次</p>
<p>虽然不会吐但一直在吐口水😢</p>
<h4 class="toc-header" id="h-202405181021"><a href="#h-202405181021" class="toc-anchor">¶</a> 2024.05.18.10:21</h4>
<p>感觉嗓子被堵住了，肚子也有点疼轻微干呕</p>
<h4 class="toc-header" id="h-202405181028"><a href="#h-202405181028" class="toc-anchor">¶</a> 2024.05.18.10:28</h4>
<p>身体开始沉重，心跳加速了一小段时间</p>
<p>现在基本不干呕了但口水还是能感觉到在嘴里<br>
然后，脑子有点涨，没有力气了</p>
<h4 class="toc-header" id="h-202405181033"><a href="#h-202405181033" class="toc-anchor">¶</a> 2024.05.18.10:33</h4>
<p>脑子开始混乱了，不过会猛的一惊让脑子清醒</p>
<h4 class="toc-header" id="h-202405181037"><a href="#h-202405181037" class="toc-anchor">¶</a> 2024.05.18.10:37</h4>
<p>好像忘记呼吸了，差点昏过去</p>
<h4 class="toc-header" id="h-202405181041"><a href="#h-202405181041" class="toc-anchor">¶</a> 2024.05.18.10:41</h4>
<p>现在好多了，好像有点渴</p>
<h4 class="toc-header" id="h-202405181043"><a href="#h-202405181043" class="toc-anchor">¶</a> 2024.05.18.10:43</h4>
<p>啊！我现在不知道怎么描述了</p>
<h4 class="toc-header" id="h-202405181049"><a href="#h-202405181049" class="toc-anchor">¶</a> 2024.05.18.10:49</h4>
<p>啊！脑子一涨一涨的，还有点失忆<br>
肌无力有什么调理方法吗</p>
<h4 class="toc-header" id="h-202405181058"><a href="#h-202405181058" class="toc-anchor">¶</a> 2024.05.18.10:58</h4>
<p>打字开始乱了</p>
<h4 class="toc-header" id="h-202405181120"><a href="#h-202405181120" class="toc-anchor">¶</a> 2024.05.18.11:20</h4>
<p>手也麻了，而且很渴，感觉我的嘴被封印了一样</p>
<h4 class="toc-header" id="h-202405181123"><a href="#h-202405181123" class="toc-anchor">¶</a> 2024.05.18.11:23</h4>
<p>翻个身都要死要活的，玩去不想动啊！我的嗓子也特别疼</p>
<h4 class="toc-header" id="h-202405181156"><a href="#h-202405181156" class="toc-anchor">¶</a> 2024.05.18.11:56</h4>
<p>啊！我现在刚刚好像睡着了</p>
<h4 class="toc-header" id="h-202405181159"><a href="#h-202405181159" class="toc-anchor">¶</a> 2024.05.18.11:59</h4>
<p>卧槽，额外</p>
<h4 class="toc-header" id="h-202405181204"><a href="#h-202405181204" class="toc-anchor">¶</a> 2024.05.18.12:04</h4>
<p>我的身体卧槽我看黑的地方全是鬼涂脸<br>
我一我就感觉</p>
<h4 class="toc-header" id="h-202405180004"><a href="#h-202405180004" class="toc-anchor">¶</a> 2024.05.18.00:04</h4>
<ul>
<li>
<p>谵妄！</p>
</li>
<li>
<p><a class="is-internal-link is-valid-page" href="../Effects/Delirium.html">谵妄</a></p>
</li>
<li>
<p>然后你看一下恢复术里的抗胆碱综合症</p>
</li>
</ul>
<h4 class="toc-header" id="h-202405180028"><a href="#h-202405180028" class="toc-anchor">¶</a> 2024.05.18.00:28</h4>
<p>等毕业了我必须黄手机</p>
<h4 class="toc-header" id="h-202405180320"><a href="#h-202405180320" class="toc-anchor">¶</a> 2024.05.18.03:20</h4>
<p>上午3:20</p>
<h4 class="toc-header" id="h-202405180746"><a href="#h-202405180746" class="toc-anchor">¶</a> 2024.05.18.07:46</h4>
<p>我一下子睡了两个小时到一点崩溃啊！</p>
<p>还有一点我肚子感觉特别撑还一直打</p>
<p>打嗝，就是完全发不出声音那种气嗝</p>
