有关药物：氟西汀——<a class="is-internal-link is-valid-page" href="../Drugs/SRIs.html">SSRIs</a>、拉莫三嗪、石杉碱甲、奥拉西坦、（劳拉西泮、地西泮、阿普唑仑——<a class="is-internal-link is-valid-page" href="../Drugs/BZD.html">苯二氮卓类药物</a>）、呋塞米、<a class="is-internal-link is-valid-page" href="../Drugs/PR.html">普瑞巴林</a>、<a class="is-internal-link is-valid-page" href="../Drugs/DXM.html">右美沙芬</a></p>
<h3 class="toc-header" id="原报告"><a href="#原报告" class="toc-anchor">¶</a> 原报告</h3>
<p>o记录</p>
<p>在家，约一个小时前吃饱饭</p>
<p>日常用药：氟西汀40mg，拉莫三嗪200mg，石杉碱甲0.2mg，奥拉西坦1.6g</p>
<p>准备好了温度计，劳拉西泮，地西泮，呋塞米，一旦发热，肌肉紧张，可能是五羟色胺综合征，需要赶快解除肌肉紧张，并且利尿促进排泄，但是我之前最后一次o的时候尿不出尿，还吃了10t呋塞米，实在没办法了去医院导尿，导出了2000cc</p>
<p>氟西汀是3A4中度抑制剂，2D6强烈抑制，很怕右美不能代谢成右啡烷，但是最后还是选择吃了</p>
<p>22：36<br>
12t普瑞巴林</p>
<p>22：50<br>
12t白云山右美沙芬（本来准备6t，但是我之前耐受力已经48t了，有一两个月没o了，就想要不8t，但是剩下4t感觉难受，索性12一版吃了）</p>
<p>23：20<br>
开始感觉有一丢丢头晕</p>
<p>23：47<br>
感觉有恍惚</p>
<p>23：51<br>
熟悉的解离感感觉要来了</p>
<p>00：16<br>
感觉全身有一点一抽一抽，不自主抽动，并且看东西有一点锐化开过头的噪点，感觉很奇怪，手不属于自己（？，靠着肌肉记忆在打字</p>
<p>1：23<br>
共济失调，感觉眼睛不能专注，全身有不自主抽动，打字很困难，可能感受到飘忽，口干舌燥，</p>
<p>1；29<br>
3t劳拉（3mg）2t阿普（0.8mg，+正常用药150mg拉莫三嗪，感觉手抖的厉害，开药片都难</p>
<p>1：38<br>
更多的抽动，手抖非常严重，吃力</p>
<p>然后睡觉了</p>
<p>第二天口干明显，到下午四点二十左右才好一些</p>
