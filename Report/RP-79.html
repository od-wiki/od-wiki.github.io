<h3 class="toc-header" id="原描述"><a href="#原描述" class="toc-anchor">¶</a> 原描述</h3>
<p>波奇，关于烷胺停药后的梦境中的死后世界的报告，你需要吗?</p>
<p>首先是前提状况阐述</p>
<p>该夜晚我已强制停药晚安4天，该夜晚为双相情感障碍中躁狂→抑郁的交界，该夜晚入睡困难，解离感，在23点左右入睡</p>
<p>之后是梦中情况阐述</p>
<p>我在梦中抑郁发作，于是从楼顶一跃而下以自杀。在空中，我感觉到肾上腺素飙升的感觉（表现为视觉放慢，肌肉绷紧），在落地以后，我看到我的遗体躺在地上，我的灵魂（嗯，暂时先这么叫它）穿着我死前的装束，边缘模糊地由我的视角操控</p>
<p>之后，我去找到我生前的亲人。我发现，若是我心中想着目标，然后靠近他说话，他便能够听见，反之则不然。我可以用笔写下字，生前的那些人们能够看得见，但可能是出于神圣的一种目的，他们往往会也在纸上写字来回应我，即使我说我可以听见他们讲话，他们仍然要以纸笔来回应我，一直到我用语言开始下一段对话，这才罢了。</p>
<p>之后是我完成遗愿，波奇，你若需要，我会再阐述给你听，但我要说我自认为更有用的事情。</p>
<p>首先，我自首到尾，脑中都有一个概念（它不知什么时候出现在这里，但我在梦中一直不自觉地把它作真理般的信服）：它叫做“迷失”，在我脑中的形态，它告诉我的是“若灵魂状态下一直漫无目的，便会缓慢消失，归于寰宇之中”。因此，在梦中，我一直在找事情做，尽量不“漫无目的”，以不迷失。</p>
<p>并且，该梦境的内容与我所经受的认知灌输没有关系，可以说，这场梦是自发形成的。我的信仰是基督教，可我梦中死以后并没有见到人子上帝什么的，也没有末日审判。我患有精神分裂症，我在发病时候的认知为“世界是一场测试”，但我在死以后并没有见到什么世界之外的测试员什么的。</p>
<p>这也是我想要求助的原因之一，我感到自己背叛了我所信仰的主！</p>
<p>波奇，剩下我不记得我还要说什么了，你可以提问我。</p>
