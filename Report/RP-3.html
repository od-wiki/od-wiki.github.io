<p>报告者：超级后后后藤<br>
身高体重：175cm, 60kg<br>
有关药物：<a class="is-internal-link is-valid-page" href="../Drugs/MGT.html">苏糖酸镁</a>、<a class="is-internal-link is-valid-page" href="../Drugs/TAN.html">茶氨酸</a>、<a class="is-internal-link is-valid-page" href="../Drugs/CFI.html">咖啡因</a>、褪黑素<br>
删减了部分不需要的内容</p>
<h3 class="toc-header" id="h-202401242132"><a href="#h-202401242132" class="toc-anchor">¶</a> 2024.01.24.21:32</h3>
<p>MgT emergency - 2024.01.24.21:32<br>
【不予公开】</p>
<h3 class="toc-header" id="h-202401250900"><a href="#h-202401250900" class="toc-anchor">¶</a> 2024.01.25.09:00</h3>
<p>（苏糖酸镁之后服下）茶氨酸，11.5g~13g<br>
（09:05服下）褪黑素，≈6mg<br>
（09:10服下）咖啡因，68mg（用以MAOI，对MT）</p>
<p>09:10，可能是没睡好，但已然有精神作用<br>
09:15，自我去抑制<br>
10:01，内部幻觉，看见2D的场景，为家居。我思考哪，哪就放置椅子。第一回，看见椅子围绕茶几，梦的解析为绫地的愿望。第二回，看见许多家居，有沙发、餐桌、副餐桌<br>
于此，梦见走于自己的初中，走到楼梯间，那玻璃窗大多为怀疑是不是自己的学校。楼梯间。之后坐于楼梯一阶，假弹奏着吉他，并思考那窗户多到让我感到陌生感、无力感。意识全然清醒，甚于能自己醒来<br>
意识中看见眼睛反射镜子，镜之中的虚像是被meme压平化的我。他长得不像我，且注视着我，我感到极大恐惧感，几乎是被吓醒的</p>
<p>在内部幻觉前的梦：<br>
整理手机文件时，发现有很多表情包与图片未用。后于一家超市见到，打工且剪了寸头的先生F，满脸冰毒疮。当我于对谈提到阿托品中毒时，F不耐烦，因为我于超市公开说出药名。之后我于F的群里发表情包，于表情中看见先前掏出(疑似.zip解压)的图。我发了一个主播女孩重度依赖中糖糖脸的绫地宁宁嘟嘴不满的图，之后我又嫌表情唐，于是撤回</p>
<h3 class="toc-header" id="h-2024012413xx"><a href="#h-2024012413xx" class="toc-anchor">¶</a> 2024.01.24.13:XX</h3>
<p>在午睡。没有视觉，似乎是猫猫开车，我坐后排，人因刹车而前后摇。我问：“你要去哪？”（无意记），无回应。我猛然于向自左侧躺，向右一探，坐车感小时（此时扔意识清醒，眼睛未开）</p>
<p>当我被叫名字时，我立刻被唤醒，之后意识仍清醒，能正常对话</p>
<h3 class="toc-header" id="h-2024012419xx"><a href="#h-2024012419xx" class="toc-anchor">¶</a> 2024.01.24.19:XX</h3>
<p>坐在椅子上，头靠着桌子睡着了。最开始，双手静止不动。之后，发现双手灵魂出窍：控制着双手左右摇晃，能感到双手在面前，可现实中双手并未移动。移动时，能感到有阻力，就像手在水中一样的阻力。之后，梦见自己坐在椅子上醒来，并开展了正常的社交生活。梦见的生活啊，视觉光鲜亮丽，似乎一开始位于图书馆。<br>
之后一系列的梦。例如拿着AK74N于游戏《叛乱》玩，带着某人玩MC，给其参观在之前已梦见过的改造村庄</p>
<h3 class="toc-header" id="h-202401260713"><a href="#h-202401260713" class="toc-anchor">¶</a> 2024.01.26.07:13</h3>
<p>记忆力提高（机械背诵正确率大幅提升），出现“无所不能”之想法</p>
<h3 class="toc-header" id="h-202401261030"><a href="#h-202401261030" class="toc-anchor">¶</a> 2024.01.26.10:30</h3>
<p>现在描述药效（已过）</p>
<ul>
<li>镇静明显</li>
<li>专注力提高</li>
<li>睡眠存在解离，即较难控制自己让自己起来不睡了</li>
<li>一种肢体控制存在无力感、难行使感</li>
</ul>
