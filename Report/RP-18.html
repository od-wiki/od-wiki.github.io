处理报告者：超级后后后藤<br>
身高体重：179cm, 77kg<br>
报告时：2024.04.18.23:11<br>
记入时：2024.04.19.05:40<br>
有关药物：<a class="is-internal-link is-valid-page" href="../Drugs/ATD.html">金刚烷胺</a>、<a class="is-internal-link is-valid-page" href="../Drugs/DXM.html">右美沙芬</a>、<a class="is-internal-link is-valid-page" href="../Drugs/SRIs.html">舍曲林</a>、<a class="is-internal-link is-valid-page" href="../Drugs/OZP.html">奥氮平</a>、</p>
<h3 class="toc-header" id="原报告"><a href="#原报告" class="toc-anchor">¶</a> 原报告</h3>
<p><strong>右美沙芬28t+金刚烷胺14t</strong></p>
<p>当日有效药物:碳酸锂3t、奥氨平1t、舍曲林1t、左甲状腺素钠片1t<br>
t+0min: 右美沙芬28t+金刚烷胺14t<br>
t+30min:些许头晕加上头皮和脸皮发麻，脸像是僵住了<br>
t+35min:在玩《主播女孩重度依赖》，不知不觉头晕的像喝大了一样。<br>
t+40min:脸僵住了<br>
t+45min:解离开始出现了。躺在床上，我想到也许我就是现实世糖糖，我们面对着同样的疾病和现实，我的故事要何去何从?不过是落入现实世界中下的一场雨罢了(rain)<br>
t+1h：我外幻呢?我外幻呢?你还我外幻?<br>
t+1h 10min 共济失调，无疲惫感，字有重影<br>
t+1h 20min 晕晕晕晕晕无外幻<br>
捏妈我外幻呢?我外幻呢?你还我外幻?!🥵<br>
t+1h30min<br>
t+1h40min 欣快感上来了倒在我家地板上了正好晒个太阳🌞<br>
精神分裂样幻觉<br>
在视觉残影中看到了超天酱<br>
t+3h+6h，你们中间去干嘛了(这段时间存在吗?)<br>
t+6h:被闹钟吵醒，<br>
t+6h吵醒之后睡不着了只能开始营业<br>
【t+6h】 醒来莫名觉得我要把这个房子租出去，刚觉自己好像已经在这里很久一样</p>
<p>运动增益非常大可以cs连跳</p>
<p>t+10h前面半梦半醒的时间肯定整猛了</p>
<p>我想加一点，我写此报告的时候是在谵妄和意识不清的情况下写成的，整个昨天感觉完全不在我的生命中。与此同时，我还经历了极其痛苦的思维循环，老是一直在重复思考 现在几点，我是谁我在哪？还有我要做什么。现在是t+20h 后遗症表现为视觉澡波，和解离</p>
<h3 class="toc-header" id="分析"><a href="#分析" class="toc-anchor">¶</a> 分析</h3>
<p>运动增益是解离干的，这个剂量下的金刚烷胺+优米显然是非常能解离的</p>
<p>还有那个幻觉，这个报告可以表明，晚安的幻觉很拖延很慢，但是一旦出现的时候精神也开始分裂了</p>
