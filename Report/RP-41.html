<h3 class="toc-header" id="原报告"><a href="#原报告" class="toc-anchor">¶</a> 原报告</h3>
<p>你好 我可以补充一些关于普瑞巴林戒断的经验吗？</p>
<p>我今年寒假连续一个月每天服用10t普瑞巴林，停用后感觉生不如死且睡不着觉。但是回忆了过去的症状，我发觉自己可能早在这一个月之前就得了抑郁症，而且也出现了一些普瑞巴林戒断后的症状，就是情绪低落和胸闷心悸。我去医院开了抗抑郁药，一周以后药起效，我已经可以勉强像正常人一样而且晚上也有助眠的抗抑郁药。服用抗抑郁药期间我od普瑞巴林的戒断反应轻了很多。所以我觉得有条件的话，戒断普瑞巴林期间可以去精神科看看。</p>
<p>而且我还是想问问 您有在服用ssri类抗抑郁药之后od右美的经历吗？我今天早上服用了草酸艾司西酞普兰，但是晚上还是想od右美，我已经四个月没有使用过右美了</p>
<p>我发现在大剂量使用普瑞巴林以后，增加抗抑郁药的剂量也可以让戒断反应小一点甚至没有。也可以服用其他让状态好一点的药，比如维生素d，鱼油，逍遥丸这样，（我不知道这么说听起来靠谱吗，但是我平常也有服用其他辅助抗抑郁的药，比如维生素d）</p>
