<h3 class="toc-header" id="报告"><a href="#报告" class="toc-anchor">¶</a> 报告</h3>
<p>您好，我想提供一下金刚烷胺过量服用后的反应事例</p>
<p>我在第一天晚上8点左右吃了12t右美10t晚安，但吃完很快就睡着了，也没有见到太强的药效（或者说已经忘了），因为是第一次吃晚安，所以没有控制好计剂量，第二天便想着再o一次，于是在第二天12点左右又服用了18t右美和12t晚安，吃完之后感觉药效上劲很快，当时昏昏沉沉的，跟朋友打着电话，在听朋友说要不就睡一会后我就闭上眼睛准备睡，然后发生的事就完全没有印象了，醒来一看时间是晚上11点，一下是根据朋友的话拼凑出在我记忆断片之后发生的事</p>
<p>当时我和他打着电话，我就跟他说：看，我身边站着个人诶。过了一会，我又问他：诶我的名字是什么来着？我怎么连我的名字都想不起来了，我这是在哪？随后我朋友就联系不上我了</p>
<p>大概到了晚上七点，我朋友是在担心不下，给我家里人打了电话，让帮忙看看出了什么情况，距家里人描述，当时进到我屋就看见我口吐白沫倒在地上，说话含含糊糊毫无逻辑，根本没法正常交流，当时就跟一个傻子一样）随后准备吧我扶到床上，但在扶的过程中我突发抽搐，距家里人所说我当时整个身子都完全挺直了，眼睛也向上翻，在扶到床上之后我絮絮叨叨跟家里人说了很多，把很多秘密不知怎么的都说出来了，随后就昏昏沉沉睡去了。醒来之后我对这中间发生的一切毫不知情如果不是别人告诉我真的不知道发生了这么多事情。</p>
<p>前段时间<a class="is-internal-link is-valid-page" href="RP-49.html">彩加</a>o晚安跳楼的时间我知道，他是我一个非常好的朋友，这件事的发生刺激了我，让我也开始接触晚安，不过我也更清楚的意识到，过量服金刚烷胺真的非常危险，做出的事情真的无法控制，或许我以后也会追随彩加的脚步，但我真的希望不要让这样的事情再发生了</p>
