<h3 class="toc-header" id="报告"><a href="#报告" class="toc-anchor">¶</a> 报告</h3>
<p>我昨天吃了大概有20多t普瑞，然后出现了梦游症状</p>
<p>就是下午四五点左右吃了10t，然后因为对于家长的恐慌，六点又吞了10粒左右。比之前的欣快感减弱了很多，就是没有那种磕了药的感觉。因为我是第四次磕pr8p，我担心是不是药物免疫了。结果晚上凌晨一点左右就出现了梦游症状——出了门，我妈来找我的时候我还跟她说了话，但我自己一点印象都没有。据我妈说我一直是闭着眼的。就是这样</p>
