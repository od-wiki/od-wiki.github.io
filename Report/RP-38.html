<h3 class="toc-header" id="原报告"><a href="#原报告" class="toc-anchor">¶</a> 原报告</h3>
<p>你好打扰啦 想问问能不能分析一下这个投稿 不太懂</p>
<p><code>【宝宝粉/见一下】玻珠冲/开过一次，都病/危了但因为被蛇油发现早了被救回来了。宝宝们我找到了无/痛/冲)开的方式。先喝超/剂/量的西//咪//替//丁和布//洛//芬然后喝明确说明同喝会发生不良(致//三)反应的几种药物。我当时喝了差不多十几种，一百五十多片，喝完没任何感受就是觉得想睡觉，不到两个小时就病/危了。完全无痛感难受感</code></p>
<p><code>药素/特//非//那//定，西//咪/替//丁，氟//西//汀，阿//普//唑//仑，异//烟//肼/1片,罗//红//霉//素//分//散//片，右//美//沙//芬，布//洛//芬。主要是这些，其他就乱七八糟的。如果有地//高//辛效果会更好。</code></p>
<p>药物如上 朋友有点想参考重开 但是感觉这些药里实际起作用的是阿普唑仑和氟西汀？其他都是消炎药之类 病危我猜测可能是肝肾功能衰竭？</p>
<h3 class="toc-header" id="分析"><a href="#分析" class="toc-anchor">¶</a> 分析</h3>
<p>药物如下</p>
<ul>
<li>西咪替丁</li>
<li>布洛芬</li>
<li>特非那定</li>
<li>氟西汀</li>
<li>右美沙芬</li>
<li>阿普唑仑</li>
<li>异烟肼</li>
<li>罗红霉素</li>
<li>地高辛</li>
</ul>
<p>这他妈什么傻逼搭配。路径如下：</p>
<ol>
<li>西米替丁抗胃酸，防止了药物刺激导致的呕吐</li>
<li>特非那定抗过敏，减少致死过程中的过敏反应</li>
</ol>
<p>以上作为服药铺垫</p>
<ol start="3">
<li>布洛芬导致急性肝衰竭，并影响了接下来的代谢</li>
</ol>
<p>以上产生肝衰竭</p>
<ol start="4">
<li>右美沙芬吞下去了</li>
<li>罗红霉素和异烟肼抑制3A4，减少右美沙芬的无效代谢，这强化了优米的药效</li>
<li>氟西汀强力抑制2D6，导致优米的药效停留在SRI，氟西汀本身也是个nb的SSRI</li>
</ol>
<p>以上产生高血压、血清素综合症</p>
<ol start="7">
<li>最迷惑的GABA能的阿普唑仑，这玩意反制血清素综合征</li>
<li>地高辛反制高血压</li>
</ol>
<p>以上又反制了产生高血压、血清素综合症</p>
<p>总结：傻逼搭配，吃了不仅死不掉，还会徒增痛苦。你别信她说什么无痛的，都昏迷过去了肯定无痛啊，病危也主要是因为肝衰竭什么的</p>
