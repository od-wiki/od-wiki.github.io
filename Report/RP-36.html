<h3 class="toc-header" id="原报告"><a href="#原报告" class="toc-anchor">¶</a> 原报告</h3>
<p>我在昨天下午1点摄入了2g苏糖酸镁</p>
<p>这是我大脑发生的变化。</p>
<p>我又能感知到世界了！</p>
<p>我整理了，几个月没有整理的房间。</p>
<p>我运动了，三个月没运动过的身体。</p>
<p>我做了，从来没有做过的梦境。（富有逻辑的，有真人存在，并且能看到他们脸的。我平常会看着直播睡觉，直播内容往往不会进入我的大脑，但是这次我明显感觉到声音以及内容进入了我的大脑。梦境变得真实，不再像以前一样疯狂而又混乱。）</p>
<p>今天早上，我在八点摄入了1g苏糖酸镁。</p>
<p>我的注意力似乎没有改变，还是不太认真，但是从未有过的，我在早上就能开始工作了。一般我需要下午才能开始勉强进行工作。</p>
<p>背景 27岁男性 没有性同一障碍 有 阿斯伯格 adhd 人格解体 解离性同一性障碍（只有在服用解离剂时会出现，主要有三个人格）</p>
<p>我在今天早上第一次主动和在吸烟处的人交谈，并在交谈中非常的开心。 主动要求并且帮助同事修理了她坏掉的风扇。 出现了非常强的社交能力，这往往只有在摄入大量乙醇后才会出现。</p>
<p>视底噪似乎增强了（大概）</p>
<p>昨天的睡眠质量似乎不太好，梦境频繁，大概两小时醒一次。 并且伴有出汗现象。</p>
<p>我会在下周日前保持每天服用1g至2g，总体摄入控制在10g。</p>
<p>如果可以我会在一周后继续报告。</p>
<p>以上。</p>
<p>od药物史 酒精（一周一次，摄入量极大） 右美 一周1至2次（在第三高原会出现解离同一性障碍，大部分时间会摄入进入第四高原的量，），pr80（只吃了一次头晕严重，不再服用）</p>
<p>平常没有服用其它药物。</p>
<p>尼古丁 一日半包</p>
<p>在下周日之后考虑停止摄入一周，观察撤药反应，在两周之间会停止摄入尼古丁以及咖啡因之外的任何药物。</p>
<p>苏糖酸镁是不是也会带来欣快感？我早上的时候明显感觉到了和右美一样的欣快感，药效结束还会有惊恐症状。我不确定是不是右美的撤药。</p>
