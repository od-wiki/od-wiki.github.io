<p>有关药物：不打引用了！！！<br>
<a class="is-internal-link is-valid-page" href="../Drugs/ZPC.html">佐匹克隆</a>、<a class="is-internal-link is-valid-page" href="../Drugs/ARP.html">阿立哌唑</a>、文拉法辛、普萘洛尔、普萘洛尔、中成药、碳酸锂、<a class="is-internal-link is-valid-page" href="../Drugs/BZD.html">劳拉西泮</a>、米氮平、<a class="is-internal-link is-valid-page" href="../Drugs/SRIs.html">舍曲林</a>、哌罗匹隆、<a class="is-internal-link is-valid-page" href="../Drugs/BZD.html">阿普唑仑</a>、<a class="is-internal-link is-valid-page" href="../Drugs/QTP.html">喹硫平</a></p>
<h3 class="toc-header" id="原报告"><a href="#原报告" class="toc-anchor">¶</a> 原报告</h3>
<p>请问所谓的“没有实感”与回忆时遇到的那种像是用液体勺挖饭的，明明清楚但无法回忆的感觉与之前的服药经历是否有关系</p>
<p>我14岁前后吃了医院开的药，我只能找到某一次的，我的印象里还有佐匹克隆这个药但我没找到那次的单子，我在服药约一年后（两年前）开始减药前自主停药并没有复查，这样是否也会引起一些问题</p>
<p>如果说的不是很清楚，抱歉</p>
<p>【一张图片，内容如下】</p>
<ol>
<li>阿立哌唑口崩片 5mg 晚1</li>
<li>盐酸文拉法辛缓释片 225mg 早1晚2</li>
<li>盐酸普萘洛尔片 5mg 早2晚2</li>
<li>解郁丸 1袋 早1晚1</li>
<li>碳酸锂缓释片 0.3g 早1晚1</li>
<li>解郁胶囊 晚2</li>
<li>劳拉西泮 1/4 - 1/2</li>
</ol>
<p>最下面是劳拉西泮</p>
<p>啊对了，我没有沾染什么别的过量的习惯，非要说只有魔爪，但也是在这之后很久才开始喝的</p>
<ul>
<li>劳拉西泮、阿立哌唑、普萘洛尔可抑制记忆力</li>
</ul>
<p>好的，谢谢啦</p>
<p>我再找找别的，我在我妈柜子里找到米氮平了</p>
<ul>
<li>
<p>米氮平也能</p>
</li>
<li>
<p>佐匹克隆也能</p>
</li>
</ul>
<p>草</p>
<p>你知道的，抗精神病药与安眠药全都抑制记忆</p>
<p>唉……</p>
<p>能看到的药还有联苯双酯滴丸和曲挫酮</p>
<p>还有一个丙戊酸镁缓释片</p>
<p>【一张图片，内容如下】</p>
<ol>
<li>舍曲林 早1午0晚0</li>
<li>哌罗匹隆 早4午4晚4</li>
<li>舒肝解郁 早1午0晚1</li>
<li>阿普唑仑 早半午半晚1.5</li>
<li>普萘洛尔 早1午1晚1</li>
</ol>
<p>然后我去年五月其实又去另一个医院住院了，之后吃的是这些</p>
<p>都是大概什么类型的药</p>
<p>xux抱歉了</p>
<p>好多药我一点点印象都没有……麻烦您了</p>
<p>啊啊我的意思是，生效方式和大概影响之类的</p>
<p>抱歉……</p>
<ul>
<li>
<p>你踏马怎么把精神科药物吃了个遍</p>
</li>
<li>
<p>你这样吃还能记得存在记忆都还好了</p>
</li>
</ul>
<p>我不知道（）</p>
<p>反正一共三次开三种药 我只认识第三种吃的什么</p>
<p>当时吃喹硫平我会直接发狂，抽搐什么的</p>
<p>🙈</p>
<p>我记得我还有血清素还是什么高的经历，之前天天晚上吃佐匹克隆出现乱七八糟的问题</p>
