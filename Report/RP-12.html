YmxvYi9tYWluL3tmaWxlbmFtZX0ifQ==" filename="Report/RP-12.md"><template slot="contents"><div><p>报告者：【匿名】<br>
处理报告者：超级后后后藤<br>
身高体重：175cm, 70kg<br>
记入时：2024.04.14.22:24<br>
有关药物：<a class="is-internal-link is-valid-page" href="../Drugs/TAN.html">茶氨酸</a>、<a class="is-internal-link is-valid-page" href="../Drugs/DHCDI.html">二氢可待因</a>、<a class="is-internal-link is-valid-page" href="../Drugs/compound.html">白兔BRON</a></p>
<h3 class="toc-header" id="原报告"><a href="#原报告" class="toc-anchor">¶</a> 原报告</h3>
<h4 class="toc-header" id="h-20240315~20240316"><a href="#h-20240315~20240316" class="toc-anchor">¶</a> 2024.03.15~2024.03.16</h4>
<p>女性，右美耐药72t，有精神类药物服用史（现已停药一年半）</p>
<p>20:10:服下约6g</p>
<p>20:35:追加1g</p>
<p>（00号胶囊1g左右能装2.5颗，过程可能有损耗）</p>
<p>等待药效</p>
<p>21:03开始心悸（但是本人平时心跳也很快并伴有血压低），乳腺轻微不适</p>
<p>21:09浑身痒</p>
<p>22:17 轻微药效</p>
<p>22:27头开始轻微的晕，不想动，全身微微发汗，走路摇晃</p>
<p>22:49追加3g，感觉周围东西缩小了，胃部轻微不适</p>
<p>22:59上床关灯</p>
<p>昨天服药之后开始听歌就慢慢睡着了</p>
<p>但是我感觉我自己是醒着的</p>
<p>服药之前还在和别人连麦</p>
<p>思维特别活跃但是说话有点没有逻辑和前言不搭后语</p>
<p>之后就开始做各种各样的梦</p>
<p>描述一下就有点像爱丽丝梦游仙境的那种</p>
<p>有点无厘头但是又有触感</p>
<p>是一般不会做的很有意思的梦</p>
<p>然后闭眼感觉自己做梦之前我还感觉出现了一点内部幻觉</p>
<p>但是具体是什么我有点记不清</p>
<p>刚刚我起来的时候感觉除了脑袋有一点晕之外没有任何不适</p>
<p>我今天感觉皮肤特别干</p>
<p>比以往都要干</p>
<p>手指头都有点脱皮</p>
<h4 class="toc-header" id="h-20240314"><a href="#h-20240314" class="toc-anchor">¶</a> 2024.03.14</h4>
<p>昨天用了10g茶氨酸加茶水饮料溶解可能会导致腹泻（但是也可能是个人体质），之前没有什么吃坏肚子的东西但是可能也是我吃了什么不干净的东西，不过非常好药效使我大脑旋转</p>
<p>就是感觉特别轻松</p>
<p>还和右美那种轻松不太一样</p>
<p>脑袋有点高速旋转在写我oc的一些东西</p>
<p>感觉是非常健全的轻松，不是通过od别的物质才能获得的</p>
<p>不过10g可能是我之前用的剂量比较大没有什么幻觉</p>
<p>睡着之后倒是做了很多有意思的梦</p>
<p>醒过来非常愉悦</p>
<p>大概我记得的就是这些</p>
<h4 class="toc-header" id="h-20240327"><a href="#h-20240327" class="toc-anchor">¶</a> 2024.03.27</h4>
<p>我发现日本的右美特别小</p>
<p>差不多是白云山的三分之一</p>
<p>但是一盒特别贵，成分都是一样的</p>
<h4 class="toc-header" id="h-20240330"><a href="#h-20240330" class="toc-anchor">¶</a> 2024.03.30</h4>
<p>感觉右美和bron混o没有什么体验</p>
<p>是优美40t➕bron30t</p>
<p>药效也只有右美的感觉</p>
<p>第二天半衰期也是</p>
<p>但是很困，特别困，差点睡着了</p>
<p>我试着单o了60tbron，一点要笑都没有只有昏过去</p>
<p>一直从零点昏迷到我这边早上十点多</p>
<p>但是半衰期会感觉很幸福</p>
<p>会很抖</p>
<p>浑身都在抖</p>
<p>然后头特别疼，稍微走一下都会很痛</p>
<p>大概是这些报告😢感觉不会再碰bron了</p>
<p>停药几天试试别的药</p>
