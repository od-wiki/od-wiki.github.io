<h3 class="toc-header" id="原报告"><a href="#原报告" class="toc-anchor">¶</a> 原报告</h3>
<p>你好！在overdosewiki 左苏的section上看到了你的编辑记录，想请教一下相关的问题 谢谢～</p>
<p>已经吃了一周 吃的是life extension品牌的， 每天2000mg 没有在吃其他药物/补给 患有ADHD</p>
<p>前四天是晚上睡觉前吃  第一第二天都失眠 各睡了2h</p>
<p>第三天下午开始睡觉 下午2-8狂睡 怎么叫都叫不醒那种 就算被强行摇醒也能立马接着睡的程度 然后晚上12点睡觉大概早上六点就会醒来（我一般睡眠时长在9h 吃药后夜晚睡眠缩减到5-6h 一天</p>
<p>这种情况大概延续三天 下午➕晚上 6+6</p>
<p>计算了一下每天晚上12点睡觉前吃药到第二天下午犯困睡着时长在12h左右</p>
<p>就换到每天早上10-12点用药 看看能否把嗜睡效果开始时间调整到晚上10-12点左右 正常睡觉 已经持续两天 下午的确不睡了 但是晚上的睡眠时长居然没有增加 昨晚也只睡了6-7h左右 低于平均睡眠时长 今天是第三天 中午吃了药 等待观察晚上效果</p>
<p>刚才在网上research的时候看到您说察觉到异常反解离状况 如过多疲累 睡眠减少 请立即断药 感觉自己完全符合 所以想来请教一下</p>
