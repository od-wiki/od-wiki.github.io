mplate slot="contents"><div><p>报告者：牧雨<br>
身高体重：165cm, 50kg<br>
记入时：2024.05.11.23：20<br>
相关药物：<sub>绝对的复方</sub><a class="is-internal-link is-valid-page" href="../Drugs/MOP.html">吗啡</a>,<a class="is-internal-link is-valid-page" href="../Drugs/CDI.html">可待因</a></p>
<h3 class="toc-header" id="校订后的报告"><a href="#校订后的报告" class="toc-anchor">¶</a> 校订后的报告</h3>
<p>T=-35min 盐酸左西替利嗪1t，开瑞坦2t，咖啡半杯<br>
T=20:40 320ml枇杷露，半瓶可乐。但是枇杷露太难喝了我怕我喝吐了所以暂停，过五分钟补完<br>
T+34min 四肢酸胀乏力，呼吸抑制。从喝下到现在一直胃难受（绞痛感），想吐。<br>
T+42min 还是四肢乏力酸，但是肌肉开始放松，身体变轻，“看东西有一点感觉”（模糊+帧率抑制）<br>
T+1h2min “我在干活没注意”，但身体很轻快很舒服<br>
T+1h23min 断断续续的欣快感（指正：幸福感）。感到身体欣快感，口渴<br>
T+3h3min “一直很稳定的药效，若隐若现不强烈的欣快感，持续的幸福、温暖的感觉，幸福基本上是扑面而来的…身体很舒服，不是那种轻飘飘，是类似于跑完热水澡后裹进超大浴巾的舒适感……喜欢。”<br>
T+3h6min 身上一直痒，+左西替利嗪1t</p>
