<h3 class="toc-header" id="原描述"><a href="#原描述" class="toc-anchor">¶</a> 原描述</h3>
<p>稍微多谈些5.3 72t的体验</p>
<p>我姑且认为那天上了第五高原 至少是第四</p>
<ol>
<li>在短暂的欣快感后感受到强烈的绝望和厌世感</li>
<li>对时间的流动失去了概念</li>
<li>机体机械化严重 服药后4h去上厕所 机体完全需要靠住墙直着腿一点点挪动</li>
<li>预见自己的各种未来 都是因为od而毁了自己 所以产生了一种死了会早些解脱的接受态度</li>
<li>那天看到天花板有一种迫近感 会有线状不均匀的灰色条纹(实际上是一片空白)</li>
<li>看到了蓝蝴蝶?不确定</li>
<li>血药高峰有呼吸困难</li>
<li>试着写遗嘱 但是完全没有逻辑思维能力</li>
</ol>
<p>所以写出来是一些废话</p>
<p>例如:</p>
<ol>
<li>【按要求已屏蔽人名】 你是最好的telegram 【按要求已屏蔽人名】和我一起管理</li>
<li>【按要求已屏蔽人名】 恨你我爱 爱</li>
</ol>
<p>写出来是这种? 因为字迹很乱辨认不清</p>
<p>不知道这个能不能当报告参考哦 描述有些模糊</p>
