<p>右美沙芬罪大恶极</p>
</blockquote>
<h3 class="toc-header" id="rp-89-1-20240509"><a href="#rp-89-1-20240509" class="toc-anchor">¶</a> RP-89-1-2024.05.09</h3>
<ul>
<li>trip-1<br>
2024/5/9 23:11<br>
下午五点还是八点来着吃了半片舍曲林<br>
昨天中午吃了三片舍曲林<br>
200ml西柚汁 考虑到舍曲林影响只吃了4t右美沙芬<br>
T+30min：轻微反胃 没什么感觉 又加了两片<br>
T+50min：我药效呢？又加两片<br>
T+1h20min：我药效呢？不敢再加了怕血清素中毒<br>
T+1h30min：轻微眩晕感<br>
T+1h40min：再加两片<br>
T+2h：欣快感和眩晕感<br>
T+2h10min：头皮发痒 观察到脸红<br>
T+2h20min：微妙的从痒变成了凉 反应缓慢思维迟钝 我在干嘛？ 有点轻飘飘的轻微解离<br>
通过运动晃脑袋来确认 保持正常的对外交流依然能回复思考但很慢<br>
T+2h50min：牙抖？发麻？真的很像本人曾经的醉酒经历 头晕 感觉回忆有些困难 短暂的断片<br>
T+3h：对时间流逝失去感觉，时间感知失调，解离干的。说话需要非常努力的控制才能有逻辑，语序颠三倒四。想起来幸福的回忆，感觉比第一次吃舍曲林还幸福<br>
T+3h20min：听音精准了不少，音乐感知能力加强，左下腹轻微不适<br>
T+3h40min：妈妈我想下机了好晕，看东西难以聚焦，该睡觉了睡不着<br>
T+4h：倾诉欲大爆发和朋友聊了好久<br>
T+6h：睡觉！<br>
第二天醒来无明显后遗症和副作用，感觉运动能力上升，推测是半衰期内右美带来的兴奋感。<br>
<strong>标准的第三高原</strong></li>
</ul>
<h3 class="toc-header" id="rp-89-2-20240511"><a href="#rp-89-2-20240511" class="toc-anchor">¶</a> RP-89-2-2024.05.11</h3>
<ul>
<li>trip-2<br>
16t右美沙芬+西柚汁</li>
</ul>
<h3 class="toc-header" id="rp-89-6-20240524"><a href="#rp-89-6-20240524" class="toc-anchor">¶</a> RP-89-6-2024.05.24</h3>
<ul>
<li>trip-6<br>
12t右美沙芬+西柚汁+唑吡坦<br>
<strong>药物联用</strong></li>
<li>补充：朋友先吃的思诺思再吃右美体验很差。笔者剂量为2t思诺思才会出现外部幻觉，尝试这次先吃右美再吃思诺思</li>
</ul>
