<h4 class="toc-header" id="雪青色紫罗兰手记"><a href="#雪青色紫罗兰手记" class="toc-anchor">¶</a> 雪青色·紫罗兰手记</h4>
<p>二零二三年四月十六日</p>
<p>这是个多年以来我从不敢想象的一天，我直面着自己的感情，将那一直隔在次元壁之后的爱恋与现实相联结了。</p>
<p>我怀揣着期待的心情去询问陈映硕可以送给我一份纪念品吗好让我可以永远记住他，想念他的时候看着安慰内心。</p>
<p>他看到我的要求之后二话不说当即答应我说:可以的一定会送给你的。内心真的感到万分欣喜，迫不及待的坐在亭子里等着他下来，过了大约有几分钟吧，我看见那熟悉而又亲切且令人安心的身影向我走来当时吃了药的我处于微醺的状态，我看着他心里满满的委屈感忍不住哭了出来，他朝着坐在亭子里啜泣着的我弯下腰</p>
<p>说道:我身上有什么戴着的呢。快速的扫视了一遍身上，立马把手上的手表摘下，弯着腰为坐着的我用双手亲自在我的左手上带上了他的手表，手表有着他身上的体温，还有他双手为我带上的那一瞬随之而来便是无比幸福，温暖，安全的感觉，这一瞬好似永恒凝固住了似的，我至今一刻都不曾忘却这样美好的经历</p>
<p>他说：我们去后面的亭子吧。</p>
<p>一起坐下之后，我一边哭一边问他，可以抱抱我吗?他答应着伸出手来，我靠在他的胸口上，他双手温柔的怀抱着我，我在他怀里不停的啜泣着，享受着独属于他的体温，味道。他怀里那语气那眼神，温柔死了，太要命了，最后依依不舍的跟他道别</p>
<p>以前每次在他面前哭的时候他总是以打趣开玩笑的方式安慰我，就是不温柔，好不爽</p>
<p><strong>无论何时我都几乎没有脱下过他的手表</strong></p>
<p>5月30日随手记</p>
<p>：今天看见金沙湾海滩，商场睹物思人，心中泛起十足的思恋，想见他，忆起他，回想起过去的一切，哭了出来，也许是感动吧，从小到大每一次每一次都是他作为我最重要的人，保护我，帮助我，拯救我，我真的很爱他，无论未来他跟谁在一起了，甚至结婚了我依然会深爱着他，我最重要的人</p>
