<p>报告者：阿晨<br>
处理报告者：超级后后后藤<br>
身高体重：168cm, 95kg<br>
有关药物：<a class="is-internal-link is-valid-page" href="../Drugs/PR.html">普瑞巴林</a>、<a class="is-internal-link is-valid-page" href="../Drugs/ATD.html">金刚烷胺</a></p>
<h3 class="toc-header" id="整理后的描述"><a href="#整理后的描述" class="toc-anchor">¶</a> 整理后的描述</h3>
<h4 class="toc-header" id="h-2024021216"><a href="#h-2024021216" class="toc-anchor">¶</a> 2024.02.12.16</h4>
<p>先前只吃了一点食物。在服用两盒，40多t普瑞巴林后，从下午晕到第二天。该服药者曾在断片前拿起瓶装金刚烷胺</p>
<p>据他人描述，服药者在地上抽搐，然而服药者本人失忆了记不起来，并感觉做了一个很长的梦。据其描述，不知道过了多久，但玩过一会后躺在床上就没意识了，感觉死过了一样。再有记忆就是醒来下床，然后站不稳摔倒，站起来就摔好几次。服药者左颧骨处被摔破，左上嘴唇处被摔肿，但完全没有感觉，清醒之前也不疼。晚上那段时间就像特别长的梦，就像被包起来了不能动好像醒了又梦着，第二天去医院的时候干了什么都不记得完全断片，就一点点零碎的记忆。</p>
<p>之后，记忆越来越断片。刚开始还会，出现幻觉，总感觉有什么动了一下，服药者就会一直盯着那个东西发呆。那些一般都是一些涂鸦，玻璃反光，蜘蛛网，甚至是窗帘。服药者似乎越来越郁郁寡欢，然后被拉去看心理医生</p>
<h4 class="toc-header" id="h-2024032605"><a href="#h-2024032605" class="toc-anchor">¶</a> 2024.03.26.05</h4>
<p>总能看到一个黑影且服药者认识的人一直在不远处盯着服药者，服药者也可以去和他说话。但是一走到摊位前，服药者就会突然发现他只是一堆东西食物</p>
<p>服药者在这一上午，见了超多朋友的影子，都是转头就不见了</p>
