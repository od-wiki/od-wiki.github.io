<h3 class="toc-header" id="報告原文不隔行於此隔行處理"><a href="#報告原文不隔行於此隔行處理" class="toc-anchor">¶</a> 報告<sub>（原文不隔行，於此隔行處理）</sub></h3>
<p>後後後藤老師你好…想問一個一直很困擾的事情</p>
<p>2022年年底(大概11月)一直到2023年2月初我持續服用了很長一段時間的苯海拉明(10mg/1t) 從一開始每天上午7t到一段時間後上午9t下午7t 可以說只要我在學校我就一直吃苯海拉明…放假不吃</p>
<p>大概持續兩三個月左右之後我產生了不小的戒斷反應 具體就是抓狂痛苦呼吸急促嘴唇發麻 如果不吃就不會好 讓我接下來不能離開苯海拉明…之後我也玩了地芬尼多跟右美 最後二月初的時候我用了6t右美沙芬和9t這個規格的苯海拉明的組合</p>
<p>這次出乎我意料的是有比之前任何時候用苯海拉明都強的暈和幻覺…但是還感覺很安心讓我當時完全意識不到哪裡比之前嚴重 也沒感覺到任何心跳呼吸之類的不舒服…然後大概一兩個小時我產生了很重的變形 眼前一片彩色而且有像LED燈牌一樣的線條紋理 在這個時候我不知不覺昏過去了 不知道多久之後(應該沒多久)我的意識突然重啟並且在一片沒有任何視覺的地方 也許是一片黑 然後在思考自己要不要醒來 當時我的認知是時間不多了必須趕緊決定這個問題 我還考慮了很多方面包括我手機裡的東西會不會被看到 家里人又知道我嗑藥還磕死了會這麼想(或許並不會死)…最後我的結論是不管什麼先醒了再說 然後我就感受到我的血液重新開始流動 我的心臟開始跳 我可以看到一個半透明的我的人形(就像布洛芬盒子上那個) 可以清晰看到血管哪一部分被流過 直到我看到我的血流到大腦還是心臟來著的地方 我的感官突然一個接一個地恢復 醒了 大概幾秒後我感到可以動了然後我就坐了起來…我的任何藥效都沒有了只剩下各種不舒服比如說低血壓全身發麻眩暈眼前發黑發抖牙關緊閉而且都是特別特別嚴重讓我難以承受這份緊張的程度 然後接下來一晚上我都躲在廁所試圖催吐+緩解痛苦</p>
<p>之後的副作用非常嚴重並且持續了很長一段時間直到23年的10月左右我才覺得我的身體勉強算是恢復到了正常的程度 在我剛吃完那五天左右我每天都能感覺到那天晚上的症狀 衹是一天比一天減輕 五天之後一個月內也斷斷續續有只是頻率不高了 在那天吃完之後的三四個月內我一直都是衹要站立或者坐著行走久了就會有腦供血不足 需要找個地方躺著或者半躺才能恢復正常 如果我不在出現頭暈的時候及時仰頭緩解供血就會暈過去</p>
<p>半年以上的時間裡我持續有各種不同的幻覺 包括幻聽幻視幻嗅 期間我試過用阿立派唑緩解 但是作用並不大 幻嗅就比如說我想到什麼食物或者別的東西我就會聞到祂的味道 不管我有沒有自覺想像祂的味道但是就是會出現 還有就是很長一段時間莫名的緊張恐懼 到了一定程度會有幻視比如說我的視覺突然一瞬間像開了廣角 色塊抽離向中間緊縮 還有一個很困擾我的副作用就是在那之後我只要吃藥就會馬上產生很嚴重的不適 難以呼吸頭暈恐懼還有鎮靜的感覺 具體會發生在吞下去之後的半分鐘就開始 然後持續一分鐘左右 不管是什麼藥都會…然後我也對吞藥片這件事情非常的恐懼 拿起藥就不安害怕 我很清楚我自己在那次之前的耐受程度都能說明那次的劑量不足以出現什麼太大的意外…直到現在我開始用阿普唑倫 我感到我對阿普唑倫的耐藥很奇怪一上一下的…我不確定會不會也有這件事的影響 想問問老師這到底會是怎麼回事呢&gt;&lt;</p>
<p>寫了很多 如果願意解答我會很感謝orz</p>
<h3 class="toc-header" id="分析"><a href="#分析" class="toc-anchor">¶</a> 分析</h3>
<p>首先，苯海拉明引起了你的神經症，並導致了譫妄。由神經症，引發依賴現象；由譫妄，引發幻覺、體位性低血壓、恐慌、無端的痛苦</p>
<p>右美沙芬聯合苯海拉明本就超級強化藥效，再加上你天生耐藥性也不足</p>
<p>這導致右美沙芬提供的解離，直接引發瀕死體驗——至少是第五高原的等級。</p>
<p>阿立哌唑只能反制精神分裂樣幻覺，卻只會強化譫妄樣幻覺</p>
<p>阿普唑倫和譫妄的原理不在一條線上，根本就無效</p>
<p>如果你想解決苯海拉明帶給你的譫妄，你應該補充乙酰膽堿</p>
