身高體重：？ cm，？ kg<br>
報告時：2024.05.17.01:18<br>

<p>有關藥物：<a class="is-internal-link is-valid-page" href="../Drugs/DXM.html">右美沙芬</a></p>
<h3 class="toc-header" id="原報告"><a href="#原報告" class="toc-anchor">¶</a> 原報告</h3>
<p>后藤老師你好，謝謝有你們科普，我了解了很多副作用和恢復術！！</p>
<p>我想請求看看能不能把我的個人第一次od經歷放在報告裡面，這樣可以警示一下想學我用od逃避現實的無知孩子們，右美有時候不會帶來好的反饋。😭</p>
<p>我5月10號第一次od了右美，發現原來不是每個人都可以得到欣快感的😭 我od完24t之後一點愉快的感覺都沒有，過程中反而陷入了嚴重的焦慮裡面。</p>
<p>當天發生的藥效（跟時間順序）（總耗時5時51分鐘）：</p>
<ol>
<li>站起來發現自己很輕盈，手舉起來都不需要力氣，於是在地上開始搖來搖去，像跳舞一樣。</li>
<li>一直想吐，胃超級無敵不舒服，就像有東西在頂着胃一樣。</li>
<li>強烈眩暈感頭暈，比喝酒了之後還暈，懷疑我想吐也是因為太暈了。</li>
<li>一段時間完全失去身體的掌控，連躺在廁所，本來覺得很髒都移動不了身體離開。</li>
<li>然後看東西聚焦不了 , 兩個眼球各看各的。導致我撞傷。</li>
<li>失去記憶 很多地方完全沒有記憶，是靠當時記錄的貼文才知道，例如我記錄下自己吐了2 3次，自己感覺要死了，覺得我不應該od，但我只記得吐了一次。</li>
<li>看見腦內幻覺例如自己死在了床上有聚光燈拍我死亡的場景，家長推門進來看到我死亡的樣子。自己和自己說 : 你不是最害怕虛無了嗎，你現在就要死了！ 你沒想過吧！你沒想過自己會這樣死去吧！死亡就是那麼近你。你真的要死了要死了要死了！我瘋狂想叫救護車，但是不想被人知道od所以沒有打急救電話。我那時候有強烈恐懼，驚慌。從來沒有感覺到這麼心慌過，到現在都讓我後怕。</li>
<li>不受控制的看到內部幻覺，即使是不好的幻覺也無法逃離，只要一閉眼繼續看到。看到自己在黃色的天堂門口，我在幻想短暫交的朋友們都往天上飛走了，我瘋狂搖頭，說我想留下來，讓我留下來。於是一 個紅色長得像毛絨娃娃的朋友摸了摸我的臉龐，說那你留下來吧，我們先走了。隨後他飛向天空。</li>
<li>有一段時間全身有刺痛感。</li>
<li>不受控制的陷入外部幻覺，眼睛看到的東西很迷糊。朦朧中看到有個紅色的物體，是一個生物。還有五顏六色的條紋的茶杯在轉，我一直輪迴那個跳舞的茶壺裡面。然後睜眼回覆信息，隨即再次陷入。</li>
<li>過了一個多小時，時間感覺過得特別快，我逐漸清醒了，後來感覺時間過得又慢又快，迷失時間感。</li>
</ol>
<p>同時帶來的副作用：</p>
<ol>
<li>
<p>之後2天感知到自己有嚴重的口舌不清，腦霧，語無倫次，一句話要講上3 4次才順暢。無法表達自己，經常腦子突然空掉。</p>
</li>
<li>
<p>產生了嚴重的認知改變（謝謝有你們科普我發現我的認知被右美強烈改變。）會不自覺的屯右美。覺得自己離不開右美，雖然真的很糟糕的體驗，但是覺得用這種方法離開現實世界也是好事。（完全不是正常人思想）</p>
</li>
</ol>
<hr>
<p>每個人經歷的都不會一樣！！所以od請三思！！！</p>
<p>謝謝你后藤老師！！！不知不覺寫了很多，麻煩你看了🫂ヽ(<em>^^</em>)ノ 希望后藤老師天天開心！！！</p>
