<template slot="contents"><div><p>报告者：超级后后后藤<br>
写入时：2024.05.17.12:41</p>
<h3 class="toc-header" id="聊天记录"><a href="#聊天记录" class="toc-anchor">¶</a> 聊天记录</h3>
<h4 class="toc-header" id="h-202405170031"><a href="#h-202405170031" class="toc-anchor">¶</a> 2024.05.17.00:31</h4>
<p>询问者：</p>
<ul>
<li>Od是啥感觉？还没有试过……做过od 的梦</li>
</ul>
<p>诱拐者：</p>
<ul>
<li>溜的时候真的很幸福，生理心理上的双重愉悦。这个世界只有你一个人，漫无目的在大千世界翱翔，一股暖流涌上胸口，然后幸福的睡着了。即便是睡醒后也很有精神，我当时o优美就是这样的。感觉我在宇宙翱翔 看到了很多美丽的行星🪐。有一次o金刚晚安甚至看到了四维世界，行了之后我还跟别人解释。我还变成了一条能脱离水的鱼，我还变成了列车长，整个列车🚄就载了一个披头散发的女鬼。那天晚上我扮演忍忍者，毫无意识的从床上爬下来，像个野兽一样四肢着地。我当时是手机没电了，充电器在多年的卧室，我就爬，还带滚，到沙发旁到电视机旁到茶几旁，就这样像虫子一样爬呀爬，爬到了对面的卧室，然后开灯找充电器，整个过程快半个小时了。爬到了对面的卧室，然后开灯找充电器，整个过程快半个小时了。拿到充电器之后又毫无意识的四肢着地，就像虫子一样，爬呀爬，爬到了我睡觉的地方。后来我又感觉饿了，想吃糖想吃干脆面，又爬到厨房，神不知鬼不觉的从橱柜里拿了一包，爬回我的卧室后开吃，但是感觉没味道。然后就睡着了</li>
</ul>
<p>询问者：</p>
<ul>
<li>夸张啊！这个会上瘾吧</li>
</ul>
<p>诱拐者：</p>
<ul>
<li>这些药一般都是心瘾，戒断的话一般都是后遗症的反应。不像精一精2那些药，生理戒断比较痛苦，然后必须在吃药来缓解生理上的痛苦。心瘾就是求药的欲望</li>
</ul>
<p>询问者：</p>
<ul>
<li>哦哦哦我也od过，o过一些cigarette……说的好玄幻，我做过关于od的梦，就是梦到自己拿一大把药往嘴里塞白色的药片……</li>
</ul>
<p>……</p>
<p>【一些对话】</p>
<h4 class="toc-header" id="h-202405170207"><a href="#h-202405170207" class="toc-anchor">¶</a> 2024.05.17.02.07</h4>
<p>报告者：</p>
<ul>
<li>？不讲副作用？【对2024.05.17.00:31时诱拐者的言论】</li>
</ul>
<p>诱拐者：</p>
<ul>
<li>副作用就是醒来之后的事了。药效来的时候也就是心悸，我没有呕过或者恶心的情况。会磨牙，打哈欠</li>
</ul>
<p>报告者：</p>
<ul>
<li>666666666讲这么点？6666666</li>
</ul>
<p>……</p>
<p>【一些对话】</p>
<h3 class="toc-header" id="分析"><a href="#分析" class="toc-anchor">¶</a> 分析</h3>
<p>该案例中，诱拐者大肆夸张宣扬药物主作用，却含糊不清、避重就轻于药物副作用的描述，属于刻意诱拐他人滥用药物。正确的做法，应当说多少主作用就应该说多少副作用，且先说副作用——晚安的幻觉说得越多，晚安的副作用就应该说得越多</p>
<p>请各位以此为鉴，不要</p>
