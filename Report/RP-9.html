<p>有关药物：<a class="is-internal-link is-valid-page" href="../Drugs/DPH.html">苯海拉明</a></p>
<h2 class="toc-header" id="口服苯海拉明急性中毒死亡1例"><a href="#口服苯海拉明急性中毒死亡1例" class="toc-anchor">¶</a> 口服苯海拉明急性中毒死亡1例</h2>
<p>某男，18 岁，中学生。某日被发现死在学校墙外地沟内。尸体周围有大量呕吐物及一空药瓶。</p>
<h4 class="toc-header" id="h-12-法医学检验"><a href="#h-12-法医学检验" class="toc-anchor">¶</a> 1.2 法医学检验</h4>
<h4 class="toc-header" id="h-121-尸体检验"><a href="#h-121-尸体检验" class="toc-anchor">¶</a> 1.2.1 尸体检验</h4>
<p>死者发育正常、营养中等，尸斑呈紫红色、分布于腰背未受压部位、指压不褪色，尸僵已缓解。角膜重度混浊，左、右球睑结膜充血；口腔及鼻腔内有呕吐物。头皮、颅骨未见损伤，硬膜外、硬膜下无出血及血肿，蛛网膜下腔无出血，脑回增宽变平、脑沟变浅，血管扩张充血；小脑扁桃体压迹明显。颈部皮下及肌群未见出血，甲状软骨及舌骨未见骨折。纵隔内软组织有点状出血，心外膜下散有点片状出血。肺淤血、肿胀，浆膜下散有点片状出血。肝肿大。胃内空虚，胃壁有点片状出血。双肾淤血，皮髓质界线清楚。胰腺自溶。</p>
<h4 class="toc-header" id="h-122-组织病理学检验"><a href="#h-122-组织病理学检验" class="toc-anchor">¶</a> 1.2.2 组织病理学检验</h4>
<p>光镜下见脑血管扩张充血，周围有大量红细胞，脑组织疏松水肿。心肌纤维部分弯曲、断裂，间质血管扩张充血、周围有大量红细胞。肺间质中小血管与肺泡毛细血管扩张充血，肺泡腔内有水肿液。肝细胞水肿，肝小叶可见散在点状坏死。肾间质血管扩张充血、周围有红细胞，肾小管上皮细胞变性、坏死，以近曲小管较显著。</p>
<p>病理诊断：(1)肝细胞变性坏死；(2)肾小管坏死；(3)肺水肿；(4)脑水肿。</p>
<h4 class="toc-header" id="h-123-毒物检验"><a href="#h-123-毒物检验" class="toc-anchor">¶</a> 1.2.3 毒物检验</h4>
<p>以GC- NPD 法检验，内标法定量。在死者心血中检见苯海拉明成分，其质量浓度为9.7 μg/mL。</p>
<h4 class="toc-header" id="h-2讨论"><a href="#h-2讨论" class="toc-anchor">¶</a> 2.讨论</h4>
<p>苯海拉明(diphenhydramine)， 商品名苯那君、可他敏(Benadryl)，属乙醇胺类H1 受体拮抗剂，能对抗或减弱组胺对血管、胃肠和支气管平滑肌的作用，对中枢神经系统有较强的抑制作用，也有镇吐作用和类似阿托品的作用。临床主要用于治疗皮肤、黏膜的过敏性疾病。口服经胃肠道吸收迅速且完全，3 h 血浓度达高峰，维持4～6 h，血浆蛋白结合率为98%，由肝脏代谢，经尿、大便、汗液排出，授乳期妇女亦可由乳汁排出一部分。本品对中枢神经系统的作用与其容易通过血脑屏障，阻断中枢H1 受体有关，中毒使中枢神经系统先抑制后兴奋、最后产生衰竭性抑制。中毒时主要临床表现：厌食、恶心、呕吐、便秘或腹泻，口渴、尿频或排尿困难、血尿，听觉障碍、视力模糊、运动失调，呼吸浅表、心动过速、发热及胸骨下疼痛，严重时可出现惊厥、昏迷、心脏抑制、呼吸麻痹而死亡。苯海拉明用于抗过敏治疗成人一次口服12.5～25mg，一日3～4 次，儿童减半。其治疗血中浓度范围为0.025～0.1 μg/mL，中毒浓度为0.6～2 μg/mL，致死浓度为8 μg/mL。</p>
<p>本例死者全身未见损伤，颅内及胸腹腔各器官未见致命性机械性损伤、机械性窒息及疾病改变， 可以排除外力作用及疾病致死。本例的病理改变集中在脑、心、肺、肝、肾，尤以肝病变为主， 呈中毒性肝病改变。结合调查死者口服苯海拉明2500mg，其血中的苯海拉明浓度也超过了致死浓度8 μg/mL， 应当确认死者系口服大量苯海拉明导致中枢抑制引起呼吸循环衰竭而死亡。</p>
