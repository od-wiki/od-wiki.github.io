<h3 class="toc-header" id="于药效时的记录"><a href="#于药效时的记录" class="toc-anchor">¶</a> 于药效时的记录</h3>

Add:<br>
干吞<br>
没饱腹</p>
<p>02:53吞下15t,DXM，1t氟伏沙明<br>
03:53~04:14吞下 21t,DXM（因为歌唱延迟了一会 ）<br>
05:22吞下1t氟伏沙明<br>
05:27吞下24tDXM<br>

<h3 class="toc-header" id="于药效后的记录"><a href="#于药效后的记录" class="toc-anchor">¶</a> 于药效后的记录</h3>
<p>2023.11.29.21:56<br>
在此之前，我要证明我所去到的确乎为五高，让我作作对比……<br>
精神作用上，我敢保证这是我至今为止体会过最剧烈的了，我完全明白了解离的意味。后遗症也长得离谱了：11.22用药，直到刚才我还以为过去了两个月，解离还有残存，前几个小时我抬头看白色的天花板，竟隐约看见外部幻觉！作为对比，平时我只需要三四天便可消去那后遗症。<br>
我要报告我的经历了。<br>
我先用底剂兰释，后按照2-2-4变化版2-3-3服药。依理论，2-2-4为14t-14t-50t，我不乐意，我50t还是太炸裂了，况且我用了兰释。于是2-3-3为15t-21t-24t。首次服药后，我没什么感觉，玩了会电脑；二小时后，我以无药效的怀疑，服下21t，并继续耍游戏听歌曲；当第三次用药时，二小时后，我已起效，产生解离就连DXM苦味也弱了太多。于此次服药后，我踏上三高，开始步行……<br>
<strong>Chapter1</strong><br>
我听歌，并不断发草od小段子（于QQ空间，已删），不知自己快上四高了。发毕，我突然感到空间感丧失，于是试着由坐姿化为躺地，发觉主管躯体缩小，痛觉丧失，其动作变得轻快无比。我站起，点了中岛美雪的『最爱』，并开始蹲地上孤独摇晃（之后似乎开始“摇滚”了）。此时：<br>
视觉被取消，这段记忆没有视觉的记录，连黑色都没有，只有零散几张我看地板的映像。（闭眼状态）<br>
听觉记忆模糊化。有些抽象：例如，我回忆这几十秒听的内容，未解离，对每一秒的片段逐列回忆，解离时每一秒的记忆都混在了一起包括当前，声音无法分辨。但若仔细思考当前，便可听清<br>
<img alt="odwiki-dxm-oar-the_fifth_plateau-ima1.jpg" src="../dxm/odwiki-dxm-oar-the_fifth_plateau-ima1.jpg"><br>
我大约听了三回，也就过了不到一刻钟，但我陷入了情感，并浑然不知。我听着歌，陷入了那时的绝望之情感，身上除听觉外的知觉全被解离——这种一说我想起来，起效时我感到大量机械痒。然而回忆我那时在思考什么，我好像只是注视着情感罢了，那是思维完全是放空的。<br>
<strong>Chapter2</strong><br>
我听毕，感到对床-睡眠-爱抚的需求，于是转头看床，一头扑去。于是在手机播放音乐，抑或没有，我醒来时都不记得了。正如同Chatper1中描述的记忆现象，我那时也解离得放弃了仔细思考，于是歌曲声连带耳底噪，混在一起<br>
在此之中，我确信我成功下床关了灯，尽管7点时双灯开启（我的房间有二灯，一白光强灯，次烛光弱灯），6点被甩出5高时白灯开启<br>
在床上，我继续写生草文字，此时应是5点。我写着写着，不知觉进入5高，此时由于下述，时间轴被完全破坏了，我将尽量照时间与药效述说。下一Chapter<br>
<strong>Chapter3</strong><br>
我可以看见外部幻觉。外幻先以经典的红绿底噪出现，但这种底噪过明显，且色块过大，其次以ATD样外幻表现，但并不像ATD那样满墙都是。此部分外幻较弱，表现于熄灯天花板出现有几何意味的动态暗色形状。我痴迷注视它们，直到精神阻抗使我闭上双眼<br>
我看见了内部幻觉。如同梦境，我现在向你述说主观视觉知觉：</p>
<ul>
<li>Part1看见以下画面。其中，我认出这是我某一情感的具象化，且符合现境，尚能思考</li>
<li>Part2看见以下画面。字符串记载下了我真名与网名的特征<br>
字符，我意识到可能是一种类似游戏的选角色菜单，我“脱出”了。同时，其背后有数个类似的“卡片”，我意识到“我”不是“一”个人。关于此，我乐意述说一个梦境，之后再讲</li>
<li>Part3我与很多，与各位人的人际关系。在此不存在视觉</li>
<li>Part4看见以下画面。在我面前的是问题询问的人像化，且无法辨识人脸。应当说的是，我那时失去了对人脸、人外形的认知。</li>
<li>Part5终末，看见以下画面。此时我被Part4中的问题拷打，问题为何，醒来就忘了。这个画面很美，是一明的光，照着阴郁的我。</li>
</ul>
<p><img alt="odwiki-dxm-oar-the_fifth_plateau-ima2.jpg" src="../dxm/odwiki-dxm-oar-the_fifth_plateau-ima2.jpg"><br>
之后，经历了严重的思维混乱，存在痛苦。以上是关于幻觉的报道<br>
<strong>Chapter4</strong><br>
接下来是意识（的解离）描述：<br>
对人际关系：抽掉了定语，只能意识到基本的意义。我对手机应用：QQ，微信，B站，贴吧（我用得最常的四个社交软件）的认知变成：<br>
QQ：与药学外联络人的对谈，可以是自己说闲话的地方（这里指空间）<br>
微信：大部分与药学内联络人的对谈<br>
B站：一个人与人之间的社区（天啊我不是不想认知这可以看视频，我只是那时无法做到看视频！）<br>
贴吧（没怎么认知到……）药学发布区<br>
我开始思索人与人关系，比如我和谁的交往存在，以及某物的被建立，但后者很快放弃了因为我人知道这没什么意义。<br>
当我看向时间，06:5?，我无法分辨第一位的数字，第二位的分辨困难。于是我二次看时间，均无法比较4?与5?的大小而只能直到：现在是6点半末<br>
语言能力肯定仍存在，在我陷入这混乱后，我仍能在动态说“保护我”<br>
<strong>Chapter5</strong><br>
接下来是药效之末，之后就睡着了。<br>
在经历了Chapter3的混乱一阵后，我认为我好像不在这个世界里，这个房间，这个人际关系，都不是我的（解离，在此表现），我好像可以一直待在五高。但受体受够了，于是在一阵眩晕后，我如同被物理上甩了出去，从床中心看天花板，咕噜咕噜靠在了床背看着前方窗帘。我又回到了现境。此时我观察到白灯开了，好像前往关灯。 &lt;---- 标记：α<br>
可以确定的是这样是接下来发生的：我的父亲早上敲门叫我去吃饭。我睁开眼，内幻出现一个画面，如同科幻电影的HUD，我父亲的肖像（被去人脸化，那时我无法识别人脸），与其与我的关系（被标记为“共生”），被框在一个框里。我在意识中选择了“含糊过去”，那时我仍在下第四高原。听觉被解离得声音小而底噪大，我也听不清我那时什么嗓音腔调能让我爹怀疑我又od了，我只知道我说了：“我自己去！”这动作是自动的，我好像就观战别人干事，实际上整个trip都这个鸟样。视觉可观测到房间二灯开启，似乎在α时，我误开了烛光灯。开关是触控的，误触很常见。在此之后，我顶着光线，睡去。<br>
<strong>Chatper6</strong><br>
我迷迷糊糊醒来，醒来第一件事是上线暗区刷文森——我真是个十足的暗批！无论如何，当我刷的前一秒，我感到了“概率学高谷”——刷了HLC轻甲，与主客房——这相当于买彩票中了一等奖，顺带赢得了一杯热咖啡。这时是2023.11.22.08:47我花了十几秒确认了那是主客房，然后狂喜。然后，我进了局对局，发现：我看见人，无法第一时间发觉“那是人！”，我只能认知“那是人的形状！’。视觉精细度也降了，看人的大小也大了，准确说我眼睛的FOV小了。<br>
之后我下了床，感到难受，运动增益明显。我喝了杯热茶，随即呕吐~，好受多了。呕吐液可见20号吃的火锅中的菜叶子，其余呕吐液杂物较少。运动增益很强，强到我做什么都不累，甚至可以无累连跳。<br>
之后到了约22.19:5X，我呼吸抑制得必须大口呼吸，并在23:5X左右大睡，并于23.1X:XX（不超过中午）。在此之中，我竟不觉得经过的时间短，我感到时间过了一晚上，一晚上，一晚上，而不是几小时，几小时……时间很长，过得很足……</p>
<h3 class="toc-header" id="编入的评语"><a href="#编入的评语" class="toc-anchor">¶</a> 编入的评语</h3>
<p>这则报告描述了第五高原的药效，然而笔者希望各位更要关注不良反应<br>
<strong>请各位不要学笔者</strong></p>
<h3 class="toc-header" id="查缺补漏"><a href="#查缺补漏" class="toc-anchor">¶</a> 查缺补漏</h3>
<p>现在是2024.05.04.20:13，我发现我在其他地方尚留了很多记录</p>
<p>【2023.11.22.05:09】</p>
