hers/suggestion_for_the_editors.md"><template slot="contents"><div><p>这边是后藤，现在是2024.03.31.21:01。</p>
<p>我在想，我自己一个人写出来的内容难免会有个人立场的偏差。对于更多的各位编辑者，我有一些建议：</p>
<p>言语不能为了科学，而只使用书面化语言。你要考虑到读者会是哪些人群——大部分的od人员，他们的专业知识普遍不足，且由于药物滥用，言语识读能力也不好。因此，你应该在主要是od人员阅读的地方，去使用口语化语言，甚至可以去使用长篇叙述；而在主要是具有足够了解的od人员阅读的地方，去使用书面化语言。你甚至可以写点笑话！</p>
<p>内容板块应该阅读起来较为方便</p>
<p>如果新开一个页面去写入，那你的言语应该——</p>
<ul>
<li>至少让人看得懂，看得通顺，看得方便（类似于杂谈的可以不用</li>
<li>某些地方，需写明危害</li>
<li>不应该诱导人去服药</li>
</ul>
<p>于此为基础，按自己想要的格式去写，不必局限于现有的格式</p>
<p>如果想要修更添减一个现有的页面——</p>
<ul>
<li>上述三点的也需要</li>
<li>确保它看起来仍然符合现有的风格</li>
<li>大改、删页前应该联系原页面编辑者</li>
<li>善用语法</li>
</ul>
