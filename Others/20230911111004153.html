<h2 class="toc-header" id="国家药监局-公安部-国家卫生健康委关于调整麻醉药品和精神药品目录的公告2023年第120号"><a href="#国家药监局-公安部-国家卫生健康委关于调整麻醉药品和精神药品目录的公告2023年第120号" class="toc-anchor">¶</a> <center>国家药监局 公安部 国家卫生健康委关于调整麻醉药品和精神药品目录的公告（2023年第120号）</center></h2>
<center>发布时间：2023-09-11</center>
<p>根据《麻醉药品和精神药品管理条例》有关规定，国家药品监督管理局、公安部、国家卫生健康委员会决定调整麻醉药品和精神药品目录。现公告如下：</p>
<p>一、 将泰吉利定列入麻醉药品目录。</p>
<p>二、 将地达西尼、依托咪酯（在中国境内批准上市的含依托咪酯的药品制剂除外）列入第二类精神药品目录。</p>
<p>三、 将莫达非尼由第一类精神药品调整为第二类精神药品。</p>
<p><font color="#808080"> 　　</font>本公告自2023年10月1日起施行。</p>
<p><font color="#808080"> 　　</font>特此公告。</p>
<p align="right">国家药监局 公安部</p>
<p align="right">国家卫生健康委</p>
<p align="right">2023年9月6日</p>
