<h3 class="toc-header" id="兴奋剂"><a href="#兴奋剂" class="toc-anchor">¶</a> 兴奋剂</h3>
<h4 class="toc-header" id="苯乙胺类兴奋剂"><a href="#苯乙胺类兴奋剂" class="toc-anchor">¶</a> 苯乙胺类兴奋剂</h4>
<ul>
<li>od药物：麻黄碱类</li>
<li>被滥用的药物：苯乙胺、<a class="is-internal-link is-valid-page" href="Drugs/RTL.html">利他林</a>、<a class="is-internal-link is-valid-page" href="Drugs/SRIs.html">安非他酮</a>、肾上腺素、正肾素</li>
<li>毒品：苯丙胺、冰毒、卡西酮及其衍生物、苯丙胺及其衍生物、各种策划药</li>
</ul>
<h4 class="toc-header" id="非苯乙胺类兴奋剂"><a href="#非苯乙胺类兴奋剂" class="toc-anchor">¶</a> 非苯乙胺类兴奋剂</h4>
<ul>
<li>od药物：<a class="is-internal-link is-valid-page" href="Drugs/CFI.html">咖啡因</a>、<a class="is-internal-link is-valid-page" href="Drugs/PR.html">普瑞巴林</a>、<a class="is-internal-link is-valid-page" href="Drugs/GBP.html">加巴喷丁</a>、<a class="is-internal-link is-valid-page" href="Drugs/Cigarette.html">尼古丁</a></li>
<li>被滥用的药物：莫达非尼、<a class="is-internal-link is-valid-page" href="Drugs/ACL.html">槟榔碱</a></li>
<li>毒品：可卡因</li>
</ul>
<h4 class="toc-header" id="抗抑郁剂1"><a href="#抗抑郁剂1" class="toc-anchor">¶</a> 抗抑郁剂<sup class="footnote-ref"><a id="fnref1" href="#fn1">[1]</a></sup></h4>
<ul>
<li><a class="is-internal-link is-valid-page" href="Drugs/SRIs.html">五朵金花：舍曲林、氟伏沙明、西酞普兰、氟西汀、帕罗西汀</a></li>
<li>其余：<a class="is-internal-link is-valid-page" href="Drugs/SRIs.html">曲唑酮、安非他酮、度洛西汀</a>、氟哌噻吨美利曲辛、丁螺环酮、<a class="is-internal-link is-valid-page" href="Drugs/NFP.html">奈福泮</a></li>
</ul>
<h4 class="toc-header" id="抗精神病兴奋剂2"><a href="#抗精神病兴奋剂2" class="toc-anchor">¶</a> 抗精神病兴奋剂<sup class="footnote-ref"><a id="fnref2" href="#fn2">[2]</a></sup></h4>
<ul>
<li>被滥用的药物：<a class="is-internal-link is-valid-page" href="Drugs/EI.html">司来吉兰</a>、<a class="is-internal-link is-valid-page" href="Drugs/RTL.html">利他林</a><sup>常</sup>、<a class="is-internal-link is-valid-page" href="Drugs/TXT.html">托莫西汀</a></li>
</ul>
<h3 class="toc-header" id="抑制剂"><a href="#抑制剂" class="toc-anchor">¶</a> 抑制剂</h3>
<h4 class="toc-header" id="阿片类麻醉剂"><a href="#阿片类麻醉剂" class="toc-anchor">¶</a> <a class="is-internal-link is-valid-page" href="Drugs/Opioids.html">阿片类麻醉剂</a></h4>
<ul>
<li>od药物：<a class="is-internal-link is-valid-page" href="Drugs/CDI.html">可待因</a>、<a class="is-internal-link is-valid-page" href="Drugs/DHCDI.html">二氢可待因</a>、<a class="is-internal-link is-valid-page" href="Drugs/TMD.html">曲马多</a></li>
<li>被滥用的药物：<a class="is-internal-link is-valid-page" href="Drugs/MOP.html">吗啡</a>、芬太尼及其衍生物、二氢埃托啡、<a class="is-internal-link is-invalid-page" href="Drugs/PPD.html">杜冷丁</a>、地索吗啡、羟考酮、那可汀、美沙酮、<a class="is-internal-link is-valid-page" href="Drugs/DPX.html">地芬诺酯</a>、卡痛</li>
<li>毒品：<a class="is-internal-link is-valid-page" href="Drugs/Opioids.html">海洛因</a><sup class="footnote-ref"><a id="fnref3" href="#fn3">[3]</a></sup></li>
<li><em>反制-阿片类麻醉剂：纳洛酮</em></li>
</ul>
<h4 class="toc-header" id="非阿片类麻醉剂"><a href="#非阿片类麻醉剂" class="toc-anchor">¶</a> 非阿片类麻醉剂</h4>
<ul>
<li>od药物：<a class="is-internal-link is-valid-page" href="Drugs/NFP.html">奈福泮</a><sup>常</sup></li>
<li>被滥用的药物：卡马西平、依托咪酯、<a class="is-internal-link is-valid-page" href="Drugs/BCF.html">巴氯芬</a>、<a class="is-internal-link is-invalid-page" href="Drugs/PPF.html">丙泊酚</a>、乙醚、<a class="is-internal-link is-valid-page" href="Drugs/EtOH.html">乙醇</a></li>
<li>毒品：笑气 <sup class="footnote-ref"><a id="fnref4" href="#fn4">[4]</a></sup>、赛拉嗪 <sup class="footnote-ref"><a id="fnref5" href="#fn5">[5]</a></sup>、GHB、丁二醇 <sup class="footnote-ref"><a id="fnref6" href="#fn6">[6]</a></sup></li>
</ul>
<h4 class="toc-header" id="解离剂因为右美沙芬的存在习惯将其单独分一类"><a href="#解离剂因为右美沙芬的存在习惯将其单独分一类" class="toc-anchor">¶</a> 解离剂（因为右美沙芬的存在，习惯将其单独分一类）</h4>
<ul>
<li>od药物：<a class="is-internal-link is-valid-page" href="Drugs/DXM.html">右美沙芬</a>、<a class="is-internal-link is-valid-page" href="Drugs/ATD.html">金刚烷胺</a>、<a class="is-internal-link is-valid-page" href="Drugs/MMT.html">美金刚</a><sup>常</sup></li>
<li>毒品：<a class="is-internal-link is-valid-page" href="Drugs/KTM.html">氯胺酮</a>、PCP、替来他明</li>
<li><em>反制-解离剂：<a class="is-internal-link is-valid-page" href="Drugs/MGT.html">苏糖酸镁</a>、<a class="is-internal-link is-valid-page" href="Drugs/TAN.html">茶氨酸</a>、<a class="is-internal-link is-valid-page" href="Drugs/PCT.html">吡拉西坦</a></em></li>
</ul>
<h4 class="toc-header" id="镇静剂"><a href="#镇静剂" class="toc-anchor">¶</a> 镇静剂</h4>
