<h2 class="toc-header" id="索引短言从引论搬过来的"><a href="#索引短言从引论搬过来的" class="toc-anchor">¶</a> 索引短言（从引论搬过来的）</h2>
<p>于此简单粗略描述索引</p>
<p>于此一般分为三类</p>
<ul>
<li>兴奋剂可以强化兴奋神经信号，让人活跃</li>
<li>抑制剂可以弱化抑制神经信号，让人安静</li>
<li>致幻剂可以杂化扭曲神经信号，让人混乱</li>
</ul>
<p><strong>具有致幻作用的药物并不一定是致幻剂，但致幻剂一定会引起幻觉</strong></p>
<p>苯丙胺类兴奋剂大多是效果强烈的危险，例如冰毒、卡西酮。美国2017年有个案例，一男子吸食浴盐——卡西酮衍生物后上街啃食流浪汉</p>
<p>从麻醉剂中，可独特分类出<a class="is-internal-link is-valid-page" href="zh/Effects/Dissociation.html">解离剂</a>，例如<a class="is-internal-link is-valid-page" href="zh/Drugs/DXM.html">右美沙芬</a>、<a class="is-internal-link is-valid-page" href="Drugs/KTM.html">氯胺酮</a>。实际上，这种叫做解离型麻醉（一说分离型麻醉）</p>
<p><a class="is-internal-link is-valid-page" href="zh/Drugs/Opioids.html">阿片类麻醉剂</a>好用也很危险，例如<a class="is-internal-link is-valid-page" href="zh/Drugs/MOP.html">吗啡</a>、海洛因、芬太尼、<a class="is-internal-link is-valid-page" href="zh/Drugs/TMD.html">曲马多</a>。它们全都有最危险的成瘾性杀伤力，但同时也有强大且无可替代的医疗价值，导致它们被严格管控。精神药物中，成瘾性最高的就是海洛因，其实是芬太尼，海洛因只是第二，可芬太尼的毒性远远超过了成瘾性</p>
<p>由于仅仅只是扭曲信号，非脏药致幻剂全都几乎不生理成瘾</p>
<p>血清素能致幻剂的药效极为剧烈，心理杀伤力成瘾性非常强，且生理杀伤力成瘾性非常低，可永久改变人格、大脑回路、精神，几乎是???%会导致心理的悲剧</p>
<p>非血清素能致幻剂不多，但个个都很阴间。例如<a class="is-internal-link is-valid-page" href="zh/Drugs/ATD.html">金刚烷胺</a>、大麻。金刚烷胺虽然还是解离剂，甚至在某种意义上很像是非苯丙胺类兴奋剂，但由于某些情况下其能甚至能造成超越LSD的幻觉，故被分类为致幻剂</p>
<p>从非血清素能致幻剂中，可独特分类出<a class="is-internal-link is-valid-page" href="zh/Effects/Delirium.html">谵妄剂</a>，例如曼陀罗、<a class="is-internal-link is-valid-page" href="zh/Drugs/DMH.html">茶苯海明</a>。谵妄剂是阴间的代名词，本应分类为抑制剂，但由于会造成极度痛苦的幻觉，且早在古代，谵妄剂（曼陀罗）就被定性为致幻剂，故被归属于致幻剂</p>
