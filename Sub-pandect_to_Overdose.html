<h2 class="toc-header" id="定义"><a href="#定义" class="toc-anchor">¶</a> 定义</h2>
<p>药物在不同情况下有不同的定义</p>
<p>凡是具有药理学精神药效的药物，叫“精神药品”（不计入肝性脑病）</p>
<p>凡是医用情况下的精神药品，均是合法医用精神药品，反之则不是<sub>（吗啡、氯硝西泮）</sub></p>
<p>凡是具有药理学娱乐价值的精神药品，且在非医用的情况下，均是“娱乐精神药物”</p>
<p>娱乐精神药物有：毒品、被滥用的药物、od药物（精神药品）</p>
<p>凡是目前实际临床中，同时满足：完全没有医疗用途、难以控制，的娱乐精神药物，均是毒品<sub>（杜冷丁、氯胺酮）</sub></p>
<p>凡是目前实际治疗中，杀伤性与毒性难以可逆至无可观后遗症的娱乐精神药物，均可以算入毒品<sub>（笑气、氯胺酮、依托咪酯）</sub></p>
<p>凡是目前实际社会中，不属于毒品，且总是被用以滥用的药物，均可以算入被滥用的药物</p>
<p>凡是目前实际社会中，滥用时常称呼为od的被滥用的精神药物，均可以算入od药物<sub>（od药物包括于被滥用的药物中）</sub></p>
<p>凡是目前实际治安中，容易控制服药反应或它本身的被滥用的药物，均是合法娱乐精神药品<sub>（乙醇是这条线的极限）</sub></p>
<h2 class="toc-header" id="分离"><a href="#分离" class="toc-anchor">¶</a> 分离</h2>
<p>尽管应该认为<strong>od、药物滥用、吸毒</strong>存在区别，<strong>但这不代表od与药物滥用能脱开它该有的罪名</strong>。实际上，你完全可以将od和吸毒当做两个相互独立的恐怖，但不应该视作同一物。对于某人的行为而言od是否可以等价于吸毒，可以取决于下述的情况判断。某些od药物不能被算作毒品，但并不妨碍可以被算作毒药</p>
<p>没大没小地将三者混为一谈是小题大做的错误——笔者说这个，是因为官方媒体总将od以吸毒的处理方法进行处理造成小题大做，导致原本很简单的问题被弄得棘手起来。就是如此，而不是想为od打庇护</p>
<p><strong>在所使用的药物上</strong>，上述三者表现出了不同。用od药物来指代可能 <sup class="footnote-ref"><a id="fnref1" href="#fn1">[1]</a></sup>被用于od的药物，用被滥用的药物来指代多用于滥用的药物，用<strong>毒品</strong>来指代多用于吸毒的药物，用精神药物来指代具有客观的精神作用的药物。在本wiki的语境下，被滥用的药物多指代非医用滥用的精神药物。例如，在od的语境下，金刚烷胺仅是od药物，曲马多仅是被滥用的药物，海洛因仅是毒品</p>
<p><strong>在法律意义上</strong>，上述不同。一般地，od是合法的，滥用药物可能是非法的<sup class="footnote-ref"><a id="fnref2" href="#fn2">[2]</a></sup>，吸毒一定是非法的。因此虽都是滥用，但od尚且是合法的，使用的物质也尚且合法，故不能与吸毒混为一谈</p>
<p><strong>在目的动机与对待态度上</strong>，上述不同。据信相当多的od人员之目的只是为了作为心理安理剂，也有一些od人员之目的是为了作为享乐品。按照下一板块将提到的分类法进行分类：A类、一类情况下，od等价于滥用药物，等价于吸毒；二类情况下，od等价于滥用药物，相似于吸毒；三类、M类情况下，od相似于滥用药物，不等价于吸毒</p>
<p><strong>在杀伤力上</strong>，上述略微不同。一般地，平均的杀伤可逆程度排布为：od药物 &lt; 被滥用的药物 &lt; 毒品</p>
<p>总得来说，为了防止小题大做与处理问题的麻烦，分离开三者是有必要的</p>
<h2 class="toc-header" id="药物定性"><a href="#药物定性" class="toc-anchor">¶</a> 药物定性</h2>
<p>于此，严格定性各种药物</p>
<h4 class="toc-header" id="合法娱乐精神药品"><a href="#合法娱乐精神药品" class="toc-anchor">¶</a> 合法娱乐精神药品</h4>
<ul>
<li><a class="is-internal-link is-valid-page" href="Drugs/EtOH.html">乙醇</a>及其复方制剂<br>
乙醇是：镇静剂、麻醉剂</li>
<li><a class="is-internal-link is-valid-page" href="Drugs/Cigarette.html">烟碱</a>及其复方制剂<br>
烟碱是：N胆碱能药物</li>
<li><a class="is-internal-link is-valid-page" href="Drugs/ACL.html">槟榔碱</a>及其复方制剂<br>
槟榔碱是：M胆碱能药物、毒药</li>
<li><a class="is-internal-link is-valid-page" href="Drugs/CFI.html">咖啡因</a>及其复方制剂<br>
咖啡因是：兴奋剂</li>
</ul>
<h4 class="toc-header" id="od药物"><a href="#od药物" class="toc-anchor">¶</a> od药物</h4>
<p>右美沙芬</p>
<ul>
<li>是：解离型麻醉剂、血清素再摄取抑制剂</li>

<h2 class="toc-header" id="人员与情况的分类"><a href="#人员与情况的分类" class="toc-anchor">¶</a> 人员与情况的分类</h2>
<p>以下案例均为真实报告</p>
<blockquote>
<p><a class="is-internal-link is-valid-page" href="Report/RP-50.html">人员R</a>。R是一名高中生，就读期间父亲因精神分裂而入狱，母亲因观念传统而无法继续抚养R，R也无法完成学业。这导致R产生了抑郁症、焦虑症、性别认知障碍症。之后，R开始od右美沙芬<br>
R 时时刻刻都想逃离od</p>
</blockquote>
<blockquote>
<p>人员A。A是一名初中生，在学校成绩平平，一切貌似正常。之后，在校内同学的引诱下，A开始od右美沙芬</p>
</blockquote>
<blockquote>
<p>人员T。T是一名211高材生硕士，在读硕士期间选择海外留学，并在加拿大接触了冰毒、大麻、可卡因等毒品。回国后T无法接触到毒品了，也了解到了od。之后，T开始od右美沙芬</p>
</blockquote>
<p>他们都是吸毒吗？假如是，那R为什么时时刻刻都想逃离“吸毒”？这与印象里的吸毒判若两倍。再说心理，该如何所谓照顾一个人的心理？与其卡死在症状，不如多关注症状的病因。这三者动机与起因都是不同的</p>
<p>先提两句：吸毒是所谓“超前使用了快乐，获得了空虚的快乐”。兴奋是将正常提升至高昂，抗抑郁是将低沉提升至高昂</p>
<p>毫无疑问，优秀的学历与留学机会那没有理由能让T低沉，这时右美沙芬相当于兴奋剂，是“从正常提升至高昂”，本没有那么多的“快乐”。那么T他od右美沙芬相当于吸毒，毕竟T也就是那么觉得的。A其实也同理，因为A在药物滥用</p>
<p>如果是R呢？破败的家庭与失败的学业让R无比低沉，这时的右美沙芬的SSRI仅仅只能做到抗抑郁作用，是“从低沉提升至高昂”。R的遭遇令其无法愚昧地乐观，R知道自己很痛苦，于是选择了od，获取本应有的，却被糟粕的现实摧毁了的快乐。这种的od相当于一种逃避</p>
<p>大量的观察可以支撑一个重要的观点：od的人群是割裂的，一切的区别在于观念。于目前的观察下——</p>

<h3 class="toc-header" id="性质"><a href="#性质" class="toc-anchor">¶</a> 性质</h3>

<ul>

<ul>

<li>有时候，一个服药者可以表现出模棱两可的类别，并通常伴随转化为单一类别的情况，这时就要说其处于“几转几类”。例如三转二类，描述原先是三类，现如今有趋势转化为二类的类别</li>

<h4 class="toc-header" id="注意事项"><a href="#注意事项" class="toc-anchor">¶</a> 注意事项</h4>
<ul>
<li>倘若不同人员从不同类了解od，且是不同类的，那么立场与讨论不会相同，在发觉对方立场不同后应停止讨论。笔者从三类开始了解od，是三类人员，立场与讨论也倾向于三类情况</li>
<li>一二三类仅供说明分类，不代表三六九等</li>
<li>就算是三类情况，od也是错误的。不能因为服药者有心理问题而赞赏od，也不会因此而原谅患者加入od。详见<a class="is-internal-link is-valid-page" href="Effects/Dissociation.html">解离</a></li>
</ul>
<hr>
<p>问题明了多了：R是三类人员，A是二类人员，T是一类人员。R的错误仅仅在于不合理使用药物，A要多一条“异端享乐！”，T更要背上吸毒的罪名。作为三类人员，不应该指控R是吸毒者，应该指控R是不明智的空想家</p>
<p>有的人说：“心理精神障碍患者更应该就医，而不是自以为的吞服药物”。首先，那些人往往没有太大精力跑医院和医生交谈，吃药片更轻松一些；其次，od药物对心境改变的效果是强烈的，来得还快太多，比医院会开的五朵金花或者是构思三件套有用得多。最后不可否则的是，目前国内的心理医院医生普遍地烂，机构更是烂到可以和纳粹帝国的集中营做比较，甚至于他们经常使用的治疗方法，例如MECT电疗与药物治疗，都仅仅只能压制症状与缓解问题，且在本质上徒增了心理治疗的难度。这不仅不会帮助到他们，反而还会加害于其</p>
<p>这样分类可以方便地解决一些问题。例如，人员避难所内的什么od可以被允许？我们能同情什么的吸毒与od？要是不引入这个分类就不方便了。还有之前收到的大量投诉，尽管那时的说明写得很有问题，但可观测的是，那些投诉的出发点都是一二类情况，而旧版说明的前提是三类情况，这就造成了灾难性的误解</p>
<p>为了处理更多不同的，超出个人见识的情况，先分类是有必要的</p>
<p>最后。笔者绝不想为od辩白，而是要为一个人的初衷与目的去纠正</p>
<h2 class="toc-header" id="情况判断与举措"><a href="#情况判断与举措" class="toc-anchor">¶</a> 情况判断与举措</h2>
<p>od到底是不是吸毒？于此给出一切的非法律定义</p>
<p>对于od那些od药物的行为——</p>
<ul>
<li>凡是因为解离症而被动无法判断自身的情况，全数不能判断人员分类</li>
<li>凡是二类、一类、A类的情况下，全数等价于吸毒</li>
<li>凡是明有最优解，却无论如何也不愿意逃离od的情况下，全数等价于吸毒</li>
<li>凡是MA类、E类的情况下，全数等价于错误的药物使用</li>
<li>凡是反解离前属于三类的情况下，全等价于错误的药物使用</li>
<li>凡是反解离前属于二类、一类、A类，反解离后属于三类的情况下，可以宽恕地暂且不等价于吸毒，暂且等价于错误的药物使用</li>
<li>凡是愿意逃离od的情况下，可以宽恕地暂且不等价于吸毒，暂且等价于错误的药物使用</li>
<li>凡是成功逃离od的情况下，过往全数等价于错误的药物使用</li>
</ul>
<p>笔者认为，三类不是想od，而是找不到一个更优解。对于占比高达3/4的三类来说，应该优先解决那些心理问题，这3/4的三类就会不攻自破了。至于剩下1/4的二类、一类、A类，一棍子打死</p>
<p>也为了遵循法律意义，对于od也应该有相应的举措了：</p>
<ul>
<li>B类、MA类应正常遵医嘱，并按时撤药</li>
<li>E类并非是医用，在滥用之前应立刻撤药。如果有关神经症，应寻求精神分析师的帮助</li>
<li>三类应寻求有效的心理治疗，并符合药理学地撤药</li>
<li>二类、一类、A类应寻求戒断治疗中心的帮助，并进行心理咨询</li>
</ul>
<p>现在是2024.05.07，由于现在这个版本，od右美沙芬已经可以被视作吸毒，因此od人员应尽快找到逃离的方法，以防止随之而来的法律问题</p>
<h2 class="toc-header" id="三类存在的理由"><a href="#三类存在的理由" class="toc-anchor">¶</a> 三类存在的理由</h2>
<p>二类、一类、A类存在的理由很显而易见，但很多人都没有料到会存在三类这种心理原因而od的人员。三类在od人员中占比很高，高达77.3%<sup class="footnote-ref"><a id="fnref8" href="#fn8">[8]</a></sup>。对于三类，<strong>是抑郁导致了od，而不是od导致抑郁</strong></p>
<p>于心理上，三类主要病因集中于：</p>
<ul>
<li>新兴思想观念与传统家庭思想的矛盾</li>
<li>学业教育与家庭规矩的高压</li>
<li>家庭暴力与校园霸凌</li>
<li>心理治疗的无能为力</li>
</ul>
<p>而有些事情又加剧了三类的问题</p>
<ul>
<li>普遍大众对精神病的歧视</li>
<li>普遍大众对三类存在的不知</li>
<li>医疗系统对三类治疗的无能</li>
</ul>
<p>这都是病因。病因可以由各种症状而发泄出去，这其中就包括od</p>
<h3 class="toc-header" id="新兴思想观念与传统家庭思想的矛盾"><a href="#新兴思想观念与传统家庭思想的矛盾" class="toc-anchor">¶</a> 新兴思想观念与传统家庭思想的矛盾</h3>
<p>实际上，至少一半的三类都是由于此问题导致</p>
<p>关于传统家庭思想的错误，可以总结为：</p>
<ul>
<li>拒绝认错、固执己见</li>
<li>拒绝合作，绝对统治</li>
<li>拒绝思考、暴力横行</li>
<li>拒绝共情、自以为是</li>
</ul>
<h4 class="toc-header" id="拒绝认错-固执己见"><a href="#拒绝认错-固执己见" class="toc-anchor">¶</a> 拒绝认错、固执己见</h4>
<p>这都是<strong>拒绝认知超出自己认知的事情，这等价于<a class="is-internal-link is-valid-page" href="Effects/Dissociation.html">解离</a></strong>。举个超级例子：“你没有抑郁症，你就是想玩手机！都是手机的错！”</p>
<p>于家长生活的时代，并没有对抑郁症的认知，且那个时代对于任何的心理疾病都是以一种歧视的态度。这导致家长拒绝认知他并没有认知的抑郁症。或者说，家长不敢接受孩子已经患有抑郁症，这甚至是一种胆怯。至于家长对孩子与手机的认知仅限于“手机会导致以来”，并由此固执下来。这导致了一种联想般的责任推卸，就像“都是桌子不好！让孩子摔到了”，只是拟合自己的认知罢了</p>
<p>实际上还有一种错误观念起到了作用：不知道 = 不存在。客观实在从来不会因为认知的不同而改变，存在就是存在，不管你知不知道</p>
<p>这指向了人类最基本的原型：对未知的原始恐惧。</p>
<h4 class="toc-header" id="拒绝思考-暴力横行"><a href="#拒绝思考-暴力横行" class="toc-anchor">¶</a> 拒绝思考、暴力横行</h4>
<p>当出现问题时，家长往往无法正常思考，因为思考需要成本，会威胁到自己原初的控制与认知。理性思考与分析是他们此生都无法学会的事情。例如，当孩子被校园暴力时，家长会家暴孩子，试图教导孩子应该反抗。但稍微思考一下就知道，能反抗的孩子不至于被校园暴力，被校园暴力的孩子都无能为力反抗，应该去强化孩子的能力啊！</p>
<p>这指向了懒惰</p>
<h4 class="toc-header" id="拒绝合作绝对控制"><a href="#拒绝合作绝对控制" class="toc-anchor">¶</a> 拒绝合作，绝对控制</h4>
<p>所谓控制欲，是让被控制者完全听从自己的行动，并略微听从被控制者的建议，以证明自己是正义或善良的，让自己安心，从而继续这种行为。例如，与家人说话必须先说“爸爸/妈妈好”，控制者为了在被控制者上获取情绪价值，并证明被控制者从属于自己，由此获得一种虚荣感</p>
<p>这指向了控制欲。撒谎行为也可以算作此类。</p>
<h4 class="toc-header" id="拒绝共情-自以为是"><a href="#拒绝共情-自以为是" class="toc-anchor">¶</a> 拒绝共情、自以为是</h4>
<p>在社会的摧残下，许多人丢失了最基本人类的情感，对不关乎于自身利益的事情，甚至会表现出幸灾乐祸。这导致家长不会共情孩子，尽管孩子出现了心理问题，也不会为此感到悲伤，甚至笑话孩子。</p>
<p>举个笔者经历过的例子：笔者去射箭时看见一母子，其母一直在嘲讽“来了多少次了还不会持弓，干脆你下次别来了”。笔者观察其子，力量是够的，持弓转臂是对的，可左手持弓却一直在抖。这种垃圾话显然是没有用的，只是想嘲笑其子的失误罢了</p>
<p>这指向了自私心理。</p>
<h4 class="toc-header" id="总结"><a href="#总结" class="toc-anchor">¶</a> 总结</h4>
<p>就像那些教导孩子一般，若是家长愿意改错、思考、合作、善良，就不会导致三类的出现了，而这些的，都不是传统一味的顺从，而是带有新兴的思辨判断。这对个人能力要求很大</p>
<h3 class="toc-header" id="学业教育与家庭规矩的高压"><a href="#学业教育与家庭规矩的高压" class="toc-anchor">¶</a> 学业教育与家庭规矩的高压</h3>
<p>学业压力也是导致一些三类人员od的原因。这不难理解，学习就需要反解离，这导致了疲累。而解离恰好就去除了学习的那一部分，让人放松一下！然而解离只会导致学习更差，这就很矛盾</p>
<p>也有一些是关于规矩的事情，但无论如何，判断一条规矩是否有用只需要想一件事就可以了：</p>
<ul>
<li>若这条规矩指向了神经性焦虑，则它是无用的；若这条规矩指向了现实性焦虑，则它是有用的</li>
</ul>
<h3 class="toc-header" id="家庭暴力与校园霸凌"><a href="#家庭暴力与校园霸凌" class="toc-anchor">¶</a> 家庭暴力与校园霸凌</h3>
<p>所谓“打了长记性”是一种覆盖性错误。在幼年时期，恰好引起痛苦的击打可以防止孩子做某些危险的事情，并由此留下神经性焦虑，起到教育的作用。就像孩子玩了牛粪，家长见了就打，以后即使是大了，孩子也看见牛粪也不想玩。这就是超我的延续方法</p>
<p>然而这种击打被Overdose了，以后无论是观念偏差还是行为错误，都被用以击打作为教育。或许肉体上的伤会褪去，但痛苦会被流传进无意识里，并在精神分裂中释放出来。责骂与虐待也同理</p>
<p>至于校园霸凌，这属于校方的软弱与无能，也属于一种懒惰。是的，社会的问题，这就是社会的问题</p>
<p>od药物可以将那些情绪与三类人员隔离开来，俗称”逃避现实“，或者给与更强的能力以面对这些情绪。无论如何，这也可以是三类人员od的原因</p>
<h3 class="toc-header" id="心理治疗的无能为力"><a href="#心理治疗的无能为力" class="toc-anchor">¶</a> 心理治疗的无能为力</h3>
<p>目前，医院的心理治疗仅仅停留在压制症状压制问题，却从不解决病因与问题。这导致精神病患者基本得吃一辈子的药物，且基本好不了。心理问题仍然需要心理治疗，但这也是耗费人力成本最高的，且患者的病因常常是家庭、学业等因为固执而改变不了的事情，这导致问题越来越严重，心理疾病一直都好不了</p>
<p>良好的心理治疗可以完全规避三类od，甚至说，只要心理良好，就不存在三类</p>
<h3 class="toc-header" id="普遍大众对精神病的歧视"><a href="#普遍大众对精神病的歧视" class="toc-anchor">¶</a> 普遍大众对精神病的歧视</h3>
<p>这也导致有些家长始终不能接受孩子得了所谓“精神病”。首先是覆盖性错误，被广泛报道的精神病多数是带有攻击性的，久而久之，大众便误以为精神病都是那样了，也是因为排异己的行为。即使到了抑郁症这类心理疾病，大众也误以为是那种污名化的精神病。这导致三类宁愿od，也不要认知到自己有心理问题</p>
<h3 class="toc-header" id="普遍大众对三类存在的不知-医疗系统对三类治疗的无能"><a href="#普遍大众对三类存在的不知-医疗系统对三类治疗的无能" class="toc-anchor">¶</a> 普遍大众对三类存在的不知、医疗系统对三类治疗的无能</h3>
<p>从了解od上，大众一般会把它拟合为吸毒，在没有了解的情况下，大众不可能知道存在三类。这加剧了对三类目的的扭曲，也由于此，三类无法得到良好的社会对待，一般的医疗系统也只能将三类视作二类一般地戒毒，只解决药物依赖，而不解决心理困境，反而只会强化依赖症，并加剧心理问题</p>
<h3 class="toc-header" id="总结-1"><a href="#总结-1" class="toc-anchor">¶</a> 总结</h3>
<p>三类的出现是社会的失职、心理治疗的失败、家庭观念的错误。它本不该存在！快减少它吧！</p>
