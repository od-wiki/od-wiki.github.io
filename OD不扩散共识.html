<p>1.各方绝对不会对任何其他自然人使用过量药物，包括劝导使用和强制使用。<br>
2.各方绝不会对普通民众及非原始OD受众传递OD思想和OD信息，坚决维持OD信息内向不扩散。<br>
3.各方绝对不会向公众平台发布新药尝试说明，不会试图扩散新的药物，以致于伤害更多普通网友<br>
4.各方根据自己的选择，可以选择理解不支持，不理解不支持的两种态度，不能公开明确表示支持OD扩散化。<br>
5.与所有OD扩散组织划清界限。保证OD不向普通民众扩散。<br>
6.自杀干预和心理援助的同僚谨慎对待OD史病人，温柔劝导，不可强制威胁其人身自由和安全</p>
