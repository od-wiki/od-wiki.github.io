joiaHR0cHM6Ly9naXRodWIuY29tL29yZy9yZXBvL2Jsb2IvbWFpbi97ZmlsZW5hbWV9In0=" filename="Effects.md"><template slot="contents"><div><p><a class="is-internal-link is-valid-page" href="zh/Effects/Dissociation.html">解离</a><br>
如果有人辱骂你，那就封上自己的双耳；如果有人向你摆出厌恶的神情，那就盖上自己的双眼。就是那从梦里出来的全能神，就是永远稳定的EGO。永远驻足于此吧，因为你再也听不见辱骂的声音了；为何不永留于此地？反正你也看不见逃离的道路了<br>
放轻松，我会替你做决定的，<em>你再也逃离不了了而已</em></p>
<p><a class="is-internal-link is-valid-page" href="zh/Effects/Antidissociation.html">反解离</a><br>
如果有人辱骂你，那就将他打到服软为止；如果有人向你摆出厌恶的神情，那就质问那个该死的家伙。幻想破灭，回归现实，漂泊余下的五十多年，直到死神带我归乡。请拿起你的猎枪，这样你就再也听不见辱骂的声音了<br>
虽然很累，但是你一定会有所收获。<strong>为何不告诉我你的意志？反正你终将会被现实压垮</strong></p>
<p><a class="is-internal-link is-valid-page" href="zh/Effects/Delirium.html">谵妄</a><br>
没有当下了，茶苯海明被困在了过往。你是否能想象一种意识，它完全没有短期记忆，也就是无法记住当下的任何时候，便只能回退到过去。可这甚至无法思考，茶苯海明只能一遍又一遍地回顾过往的记忆，第一回坐上苯海拉明的汽艇，第一回开上直升飞机，第一回……这些记忆不断从眼眶而痛苦地流逝<br>
<em><code>热如野兔，盲如蝙蝠，干如骨头，红如甜菜，疯如帽匠</code></em></p>
<p><a class="is-internal-link is-valid-page" href="Effects/Introduction_to_Hallucination.html">幻觉简述</a><br>
所谓幻觉，即为幻觉出客观不存在的事物。小到梦境，大到剧烈变形；左到无中生有，右到二次加工。幻觉总是造出原先并不存在的事物，时而有趣，时而痛苦。我们在幻觉中唯一能确定的，就是“我思故我在”<br>
至少现实不是幻觉，<code>一切幻觉都只是我丰富的想象罢了</code></p>
<p><a class="is-internal-link is-valid-page" href="zh/Drugs/Opioids.html">阿片类麻醉</a><br>
永远无法逃脱的那座大厦，1840年至今。你尚且可以自己逃离那里，因为那没有认知危害，而我会祝你好运。可惜那些想要走捷径而又懒惰的灵魂即将击垮这一片废墟，上升的电梯何日起向下开去？<br>
赴死者，我向你致敬</p>
<p><a class="is-internal-link is-valid-page" href="Drugs/BZD.html">苯二氮卓类</a><br>
现代人的压力很大，让我们每个人都神经紧绷着。高压环境的失眠，困扰着本就高压环境的每个人。幸好，医生给我们开了一些白白胖胖的小药片。吃下它之后，整个人都会放轻松，然后发现就到第二天了，就像被云朵剥夺了意识<br>
奇怪，今天晚上又睡不着了，那就加量到一次吃<em><strong>7片</strong></em>好了</p>
<p><a class="is-internal-link is-valid-page" href="zh/Drugs/SRIs.html">血清素再摄取抑制SRI</a><br>
抑郁症导致人没有动力。虽然被校园暴力的事实也很残酷，虽然被家庭暴力的事实也很残酷，但至少应该有一点动力去正常生活对吧？为了防止自己终有一天饿死，还被人骂“这个傻逼就是纯纯懒啊！”，左洛复来啦<br>
Sertraline~ Sertraline~ You're my Rescuer~ (Sertraline Rescuer Immediately)</p>
