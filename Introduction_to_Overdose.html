<p><strong>Overdose</strong>，缩写<strong>od</strong>，严格译作过度剂量即为<strong>过量</strong>，并不带<strong>药物滥用</strong>的含义，滥用药物是Drug abuse。od真包含于药物滥用，滥用药物俗称嗑药</p>
<p><strong>毒品</strong>是中文特有的名词，不等价英文的Drug。“毒品”指代高威胁性精神药品，”Drug”指代任何广泛的药品。于英文，描述中文指代的“毒品”时并不使用Medicine或Medication，而是使用Drug，这种刻板印象就这么流传开了</p>
<p>可以先看广州禁毒——<a class="is-external-link" href="https://www.bilibili.com/video/BV1Gw4m117W6">《如何快速了解毒品专业知识？》</a></p>
<h2 class="toc-header" id="基础"><a href="#基础" class="toc-anchor">¶</a> 基础</h2>
<p>胃肠道负责吸收药剂中的药物，并吸收进血液里，以让其发挥作用。在吸收效率上，大药片 &lt; 小药片 &lt; 分散片 &lt; 注射液</p>
<p>肝脏负责转化血液内的化学物质，药物也不例外。相当多的药物需要转化——代谢后才能发挥作用，例如<a class="is-internal-link is-invalid-page" href="zh/Drugs/DXM.html">右美沙芬</a>。代谢越繁琐，药物就越伤肝</p>
<p>大部分od药物作用于神经系统/脑，无需多言</p>
<p>肾脏负责将血液内不需要的化学物质渗透进原尿液，并由此排出体外，药物也不例外。大部分药物分子以肾脏渗透进尿液，并以尿液排出。药物分子越古怪越阴间，药物就越伤肾</p>
<h2 class="toc-header" id="药物与药剂"><a href="#药物与药剂" class="toc-anchor">¶</a> 药物与药剂</h2>
<p><strong>t</strong>是tablet“片”的缩写。例如，24t为24片。实际上也可以指代胶囊</p>
<p><strong>药物</strong>被制造成各种不同的<strong>药剂</strong>形式，例如药片、注射液、吸入式气体</p>
<p>一般来说，一片药剂只同时加入一种药物成分，叫做<strong>单方制剂</strong>。为了省事，一片药剂可同加入多种药物成分，叫做<strong>复方制剂</strong>。详见<a class="is-internal-link is-invalid-page" href="Drugs/compound.html">复方专题</a></p>
<p>为了改变药物的物理性质，药物们通常会配合某种酸或碱。例如：</p>
<ul>
<li><strong>氢溴酸</strong>右美沙芬、<strong>酒石酸</strong>唑吡坦、苯海拉明<strong>氯茶碱</strong>（茶苯海明）、左氧氟沙星<strong>氢氧化钠</strong>、<strong>盐酸</strong>吗啡、<strong>硫酸</strong>吗啡</li>
</ul>
<p>由于一种酸或碱可能同时配合多种药物，因此不建议用酸或碱的名字来指代药物，例如：</p>
<ul>
<li><strong>富马酸</strong>喹硫平、<strong>富马酸</strong>氟伏沙明。<strong>盐酸</strong>金刚烷胺、<strong>盐酸</strong>美金刚</li>
</ul>
<p>说药名时一般省去酸或碱，例如，不说盐酸金刚烷胺，而是金刚烷胺</p>
<p>若遵循一级动力学，服药后，药物从体内排出一半所需时期为<strong>半衰期</strong>。半衰期×8.5=完全排除期<sup class="footnote-ref"><a id="fnref1" href="#fn1">[1]</a></sup>。不同药剂形式的半衰期会有不同</p>
<h2 class="toc-header" id="药物作用的概念"><a href="#药物作用的概念" class="toc-anchor">¶</a> 药物作用的概念</h2>
<p>药物作用机理引起药物作用，药物作用的结果是药物效果/药效。例如，<a class="is-internal-link is-invalid-page" href="zh/Drugs/DXM.html">右美沙芬</a>拮抗NMDA受体，导致引起<a class="is-internal-link is-invalid-page" href="zh/Effects/Dissociation.html">解离</a>作用。有时，药物作用和药物效果可以混用</p>
<p>药物作用分为主作用与副作用，且是人为区分的，在不同情况下有所改变。例如，在对于躁狂的治疗中，<a class="is-internal-link is-invalid-page" href="zh/Drugs/QTP.html">喹硫平</a>的疲困是副作用；但对于失眠的治疗中，它又是主作用了</p>
<p>药物作用也分为急性作用与慢性作用，长期作用与短期作用。例如不恰当的使用下，一次服用<a class="is-internal-link is-invalid-page" href="zh/Drugs/BZD.html">苯二氮卓类药物</a>会引起短期安眠作用，却会累加长期失眠作用；od右美沙芬时，会引起急性解离作用，并留下慢性解离作用</p>
<p>在予定情况下的副作用对身体具有损毁力，名为毒性。按照毒性作用位置，可以分为肝毒性、神经毒性等。例如，低剂量的阿托品可作为麻醉手术的肌松药，过量的阿托品可作为神经毒药；低剂量的扑热息痛可作为感冒药，高剂量的扑热息痛具有肝毒性</p>
<h2 class="toc-header" id="神经递质"><a href="#神经递质" class="toc-anchor">¶</a> 神经递质</h2>
<p>有些化学物质存在于人体内，并承担神经信号的传递者，名为<strong>神经递质</strong>。<sup class="footnote-ref"><a id="fnref2" href="#fn2">[2]</a></sup>在od的情境下，主要讨论以下化学物质：</p>
<ul>
<li>多巴胺、正肾素（又名去甲肾上腺素）、血清素（又名5-羟色胺）、谷氨酸、乙酰胆碱、GABA、内啡肽、P物质</li>
</ul>
<p>（前三者合称单胺）</p>
<details>
  <summary>对物质们的简介</summary>
<div>
<h4 class="toc-header" id="多巴胺"><a href="#多巴胺" class="toc-anchor">¶</a> 多巴胺</h4>
<p>众所周知的大明星。不仅负责快乐，还负责永葆记忆，并让人存在生命</p>
<h4 class="toc-header" id="正肾素"><a href="#正肾素" class="toc-anchor">¶</a> 正肾素</h4>
<p>本质上就是多巴胺多了个羟基。让人得以勇敢与冒险，大胆与冲动</p>
<h4 class="toc-header" id="血清素"><a href="#血清素" class="toc-anchor">¶</a> 血清素</h4>
<p>抑郁与失眠。让人得以积极乐观，健康生活。</p>
<p>极为特殊地，血清素若激动5-HT<sub>2A</sub>受体<sup class="footnote-ref"><a id="fnref3" href="#fn3">[3]</a></sup>，则会产生致幻等特殊精神作用，而非调节情绪作用</p>
<h4 class="toc-header" id="谷氨酸"><a href="#谷氨酸" class="toc-anchor">¶</a> 谷氨酸</h4>
<p>味精去掉钠。让人得以认知世界、感知世界、学习事情。与痒觉有关</p>
<h4 class="toc-header" id="乙酰胆碱"><a href="#乙酰胆碱" class="toc-anchor">¶</a> 乙酰胆碱</h4>
<p>曼陀罗的迫害。与短期记忆、工作记忆、思考、学习有关，并控制平滑肌兴奋</p>
<h4 class="toc-header" id="gaba"><a href="#gaba" class="toc-anchor">¶</a> GABA</h4>
<p><a class="is-external-link" href="https://www.bilibili.com/video/BV18j411z7Pi">吃完药就睡觉吧</a>。让人得以镇静下来，与安眠有关</p>
<h4 class="toc-header" id="内啡肽"><a href="#内啡肽" class="toc-anchor">¶</a> 内啡肽</h4>
<p>阿片类的模仿对象。具有镇痛作用，并可以提供幸福感，剂量高一点就会牵连到多巴胺去</p>
<h4 class="toc-header" id="p物质"><a href="#p物质" class="toc-anchor">¶</a> P物质</h4>
<p><a class="is-internal-link is-invalid-page" href="zh/Drugs/PR.html">普瑞巴林</a>的迫害。具有引起焦虑与疼痛的作用，弗洛伊德非常感兴趣</p>
</div>
</details>
<p>化学物质与<strong>受体</strong>结合，就像用钥匙插入锁孔一样。神经递质可以结合相对应的受体，并总是激动受体；其他化学物质也能，例如药物，但并不总是能激动受体<sup class="footnote-ref"><a id="fnref4" href="#fn4">[4]</a></sup></p>
<ul>
<li>激动受体，就像插入了符合的钥匙，并把锁扭开了，受体被表达了</li>
<li>反向激动受体，就像插入了钥匙，但把锁孔插烂了，受体无法表达</li>
<li>拮抗受体，就像插入了不符合的钥匙，并插在这堵住锁孔，不让受体被表达</li>
<li>阻断受体，就像贴上了胶布，把锁孔盖住了，不让受体被表达</li>
</ul>
<details>
  <summary>物质与其对应主要激动的受体</summary>
<p>多巴胺：多巴胺受体<br>
正肾素：α-肾上腺素受体、β-肾上腺素受体<br>
血清素：血清素受体<br>
谷氨酸：NMDA受体、AMPA受体<br>
乙酰胆碱：<ruby>毒蔁碱<rt>M</rt></ruby>胆碱受体、<ruby>烟碱<rt>N</rt></ruby>胆碱受体（烟碱俗称尼古丁）<br>
GABA：GABA受体<br>
内啡肽：阿片受体<br>
P物质：NK1受体</p>
<p>在讨论中还会提到：Sigma受体</p>
</details>
<p>对不同受体的不同作用可以引起不同的药物作用。可见<a class="is-internal-link is-invalid-page" href="zh/Effects.html">药物效果</a></p>
<h2 class="toc-header" id="药物作用的存在"><a href="#药物作用的存在" class="toc-anchor">¶</a> 药物作用的存在</h2>
<p>倘若一个作用基本可以不可逆，那就以加粗做标记</p>
<p>在od药物讨论的范围内，药物们主要会引起以下精神药效：</p>
<ul>
<li>主要的主作用：<strong>人格改变、心境改变、认知改变、遗忘<sup class="footnote-ref"><a id="fnref5" href="#fn5">[5]</a></sup></strong></li>
<li>急性的主作用：解离、SRI、抗抑郁、兴奋、谵妄、镇静、安眠、阿片类麻醉、致幻、社交能力提升、反解离</li>
<li>主要的副作用（后遗症）：精神分裂、解离症、人格解体、<strong>阿兹海默症</strong>、抑郁、躁狂、躁郁、焦虑、<strong>毒性</strong>、智力降低、记忆降低、认知降低、性抑制、多巴胺耗尽、SSRIs撤药反应、苯二氮卓类药物撤药反应、<strong>阿片类成瘾</strong></li>
<li>急性的副作用：血清素综合征、抗胆碱能综合征、谵妄、胆碱能综合征、定向力障碍、认知功能障碍、性抑制、焦虑、记忆降低、遗忘<sup class="footnote-ref"><a id="fnref6" href="#fn6">[6]</a></sup></li>
</ul>
<p>又主要会引起以下生理药效：</p>
<ul>
<li>你猜为什么没有主作用？</li>
<li>主要的副作用：头痛、疼痛、器官损伤、胃溃疡、<strong>神经损伤、大脑损伤、残疾</strong><sup class="footnote-ref"><a id="fnref7" href="#fn7">[7]</a></sup></li>
<li>急性的副作用：头痛、疼痛、呕吐、晕迫、梦游、嗜睡、脱水、乏困、失眠、发热、搔痒、脱力、震颤、癫痫、皮肤损伤、呼吸抑制</li>
</ul>
<p>实际上还有更多，但这就需要读者自行阅览与找寻了</p>
<p>另外，<strong>精神分裂症 ≠ 人格解体症 ≠ 多重人格障碍症，这三者是不同的疾病，有不同的症状</strong></p>
<details>
  <summary>对一些症状疾病的简介</summary>
<div>
<h4 class="toc-header" id="精神分裂"><a href="#精神分裂" class="toc-anchor">¶</a> 精神分裂</h4>
<p>与多重人格障碍症不同。表现在幻觉、错觉、妄想、行为思维异常。一些药物会导致精神分裂，典型药物就是<a class="is-internal-link is-invalid-page" href="zh/Drugs/ATD.html">金刚烷胺</a>。</p>
<p>例如，患者会看见墙壁上本不存在的花纹，听见本不存在的咒骂，错认为角落的阴影是人，妄想整个世界都要加害于它，并做出谁都无法理解的行为，说话逻辑混乱</p>
<p>有一首歌名就是<a class="is-external-link" href="https://www.bilibili.com/video/BV1xC4y1i7Dk">精神分裂</a></p>
<h4 class="toc-header" id="人格解体"><a href="#人格解体" class="toc-anchor">¶</a> 人格解体</h4>
<p>与多重人格障碍症不同。表现在丧失现实感、丧失兴趣、虚假感，并将关注投入到自己身上。一些药物会导致人格解体，典型药物就是<a class="is-internal-link is-invalid-page" href="zh/Drugs/DXM.html">右美沙芬</a>。</p>
<p>例如，患者会认为这个现实不存在，这个世界是虚假的，对这个世界丢失了兴趣</p>
<h4 class="toc-header" id="解离症"><a href="#解离症" class="toc-anchor">¶</a> 解离症</h4>
<p>说法不一的症状，俗称“灵魂出窍”。笔者个人认为，解离症是比人格解体更严重的情况，并强调心理病因</p>
<p>例如，患者由于过去曾被某人伤害，为了防止自己被情绪所伤害，患者出现了解离症。在患者与某人曾经一起走过的路上，解离症会更加地剧烈</p>
<h4 class="toc-header" id="躁狂症"><a href="#躁狂症" class="toc-anchor">¶</a> 躁狂症</h4>
<p>某位落榜生肯定有这个。主要表现在妄想、夸大、冲动</p>
<h4 class="toc-header" id="抑郁症"><a href="#抑郁症" class="toc-anchor">¶</a> 抑郁症</h4>
<p>略略略。一些药物的撤药反应会造成抑郁症，典型药物就是<a class="is-internal-link is-invalid-page" href="zh/Drugs/DXM.html">右美沙芬</a></p>
<h4 class="toc-header" id="躁郁症"><a href="#躁郁症" class="toc-anchor">¶</a> 躁郁症</h4>
<p>主要表现在一会抑郁症一会躁狂症，与神经紊乱有关</p>
<h4 class="toc-header" id="血清素综合征"><a href="#血清素综合征" class="toc-anchor">¶</a> 血清素综合征</h4>
<p>详见<a class="is-internal-link is-invalid-page" href="zh/Drugs/SRIs.html">血清素再摄取抑制剂</a></p>
<h4 class="toc-header" id="抗胆碱能综合征-谵妄-胆碱能综合征"><a href="#抗胆碱能综合征-谵妄-胆碱能综合征" class="toc-anchor">¶</a> 抗胆碱能综合征、谵妄、胆碱能综合征</h4>
<p>都不好受。详见<a class="is-internal-link is-invalid-page" href="zh/Effects/Delirium.html">谵妄</a>、<a class="is-internal-link is-invalid-page" href="Recovering_technique.html">恢复术</a></p>
<h4 class="toc-header" id="阿兹海默症"><a href="#阿兹海默症" class="toc-anchor">¶</a> 阿兹海默症</h4>
<p>折磨人的，俗称“老年痴呆”。主要表现在记忆障碍、行为障碍、学习障碍、人格解体等症状。在od讨论的范围内，有三种途径可以导致阿兹海默症：</p>
<ul>
<li>
<p>过量拮抗NMDA受体（低程度可逆，<strong>高程度不可逆</strong>）</p>
</li>
<li>
<p>过量拮抗M胆碱受体（可逆）</p>
</li>
<li>
<p>过量激动NMDA受体 <strong>（不可逆）</strong></p>
</li>
</ul>
<p>例如，患者开始健忘，记不清刚刚发生的事情，不知道怎么点外卖，学习能力也大幅下降了，并伴有人格解体</p>
<h4 class="toc-header" id="adhd"><a href="#adhd" class="toc-anchor">¶</a> ADHD</h4>
<p>折腾人的，俗称“多动症”。主要表现在注意力缺陷、认知障碍、冲动、学习困难。在od范围内的药物只有<a class="is-internal-link is-invalid-page" href="zh/Drugs/ATD.html">金刚烷胺</a>与<a class="is-internal-link is-invalid-page" href="zh/Drugs/MMT.html">美金刚</a>导致多巴胺耗尽后，有可能会导致ADHD</p>
<p>有一首歌与<a class="is-external-link" href="https://www.bilibili.com/video/BV1E24y1Q7tC">ADHD</a>相关</p>
</div>
  </details>
<p>关于激动受体与这些症状疾病的关系，请看<a class="is-internal-link is-invalid-page" href="zh/Recovering_technique.html">恢复术</a></p>
<h2 class="toc-header" id="药物使用的常识"><a href="#药物使用的常识" class="toc-anchor">¶</a> 药物使用的常识</h2>
<h3 class="toc-header" id="药物们的共事"><a href="#药物们的共事" class="toc-anchor">¶</a> 药物们的共事</h3>
<p>不一定是剂量越大药效越好，有时还取决于服药措施。例如，据笔者亲测，在过量补充多巴胺的条件下，12t<a class="is-internal-link is-invalid-page" href="zh/Drugs/ATD.html">金刚烷胺</a>足以产生匹敌LSD的幻觉（虽然只持续了3秒就昏迷了）</p>
<p>需注意，体重不同剂量不同。本wiki所登载的内容均以60kg为标准。某人的体重除以60，再乘以上述之中的剂量，即为适应某人的剂量。公式为：<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><mrow><msub><mi>d</mi><mrow><mn>60</mn><mi>k</mi><mi>g</mi></mrow></msub><mo>×</mo><mfrac><msub><mi>m</mi><mrow><mi>x</mi><mi>k</mi><mi>g</mi></mrow></msub><msub><mi>m</mi><mrow><mn>60</mn><mi>k</mi><mi>g</mi></mrow></msub></mfrac></mrow>d_{60kg} × \frac{m_{xkg}}{m_{60kg}}</math></span><span aria-hidden="true" class="katex-html"><span class="base"><span style="height:0.980548em;vertical-align:-0.286108em;" class="strut"></span><span class="mord"><span class="mord mathnormal">d</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span style="height:0.3361079999999999em;" class="vlist"><span style="top:-2.5500000000000003em;margin-left:0em;margin-right:0.05em;"><span style="height:2.7em;" class="pstrut"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">6</span><span class="mord mtight">0</span><span style="margin-right:0.03148em;" class="mord mathnormal mtight">k</span><span style="margin-right:0.03588em;" class="mord mathnormal mtight">g</span></span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span style="height:0.286108em;" class="vlist"><span></span></span></span></span></span></span><span style="margin-right:0.2222222222222222em;" class="mspace"></span><span class="mbin">×</span><span style="margin-right:0.2222222222222222em;" class="mspace"></span></span><span class="base"><span style="height:1.3625519999999998em;vertical-align:-0.5480799999999999em;" class="strut"></span><span class="mord"><span class="mopen nulldelimiter"></span><span class="mfrac"><span class="vlist-t vlist-t2"><span class="vlist-r"><span style="height:0.8144719999999999em;" class="vlist"><span style="top:-2.6550000000000002em;"><span style="height:3em;" class="pstrut"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight"><span class="mord mathnormal mtight">m</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span style="height:0.3448em;" class="vlist"><span style="top:-2.3487714285714287em;margin-left:0em;margin-right:0.07142857142857144em;"><span style="height:2.5em;" class="pstrut"></span><span class="sizing reset-size3 size1 mtight"><span class="mord mtight"><span class="mord mtight">6</span><span class="mord mtight">0</span><span style="margin-right:0.03148em;" class="mord mathnormal mtight">k</span><span style="margin-right:0.03588em;" class="mord mathnormal mtight">g</span></span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span style="height:0.29011428571428566em;" class="vlist"><span></span></span></span></span></span></span></span></span></span><span style="top:-3.23em;"><span style="height:3em;" class="pstrut"></span><span style="border-bottom-width:0.04em;" class="frac-line"></span></span><span style="top:-3.51308em;"><span style="height:3em;" class="pstrut"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight"><span class="mord mathnormal mtight">m</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span style="height:0.3448em;" class="vlist"><span style="top:-2.3487714285714287em;margin-left:0em;margin-right:0.07142857142857144em;"><span style="height:2.5em;" class="pstrut"></span><span class="sizing reset-size3 size1 mtight"><span class="mord mtight"><span class="mord mathnormal mtight">x</span><span style="margin-right:0.03148em;" class="mord mathnormal mtight">k</span><span style="margin-right:0.03588em;" class="mord mathnormal mtight">g</span></span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span style="height:0.29011428571428566em;" class="vlist"><span></span></span></span></span></span></span></span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span style="height:0.5480799999999999em;" class="vlist"><span></span></span></span></span></span><span class="mclose nulldelimiter"></span></span></span></span></span></p>
<ul>
<li>例如，右美沙芬第三高原剂量为24t（60kg），某人的体重是45kg，那么其适应剂量便是：<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><mrow><mn>24</mn><mi>t</mi><mo>×</mo><mfrac><mrow><mn>45</mn><mi>k</mi><mi>g</mi></mrow><mrow><mn>60</mn><mi>k</mi><mi>g</mi></mrow></mfrac><mo>=</mo><mn>18</mn><mi>t</mi></mrow>24t × \frac{45kg}{60kg} = 18t</math></span><span aria-hidden="true" class="katex-html"><span class="base"><span style="height:0.72777em;vertical-align:-0.08333em;" class="strut"></span><span class="mord">2</span><span class="mord">4</span><span class="mord mathnormal">t</span><span style="margin-right:0.2222222222222222em;" class="mspace"></span><span class="mbin">×</span><span style="margin-right:0.2222222222222222em;" class="mspace"></span></span><span class="base"><span style="height:1.4133239999999998em;vertical-align:-0.481108em;" class="strut"></span><span class="mord"><span class="mopen nulldelimiter"></span><span class="mfrac"><span class="vlist-t vlist-t2"><span class="vlist-r"><span style="height:0.9322159999999999em;" class="vlist"><span style="top:-2.6550000000000002em;"><span style="height:3em;" class="pstrut"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">6</span><span class="mord mtight">0</span><span style="margin-right:0.03148em;" class="mord mathnormal mtight">k</span><span style="margin-right:0.03588em;" class="mord mathnormal mtight">g</span></span></span></span><span style="top:-3.23em;"><span style="height:3em;" class="pstrut"></span><span style="border-bottom-width:0.04em;" class="frac-line"></span></span><span style="top:-3.446108em;"><span style="height:3em;" class="pstrut"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">4</span><span class="mord mtight">5</span><span style="margin-right:0.03148em;" class="mord mathnormal mtight">k</span><span style="margin-right:0.03588em;" class="mord mathnormal mtight">g</span></span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span style="height:0.481108em;" class="vlist"><span></span></span></span></span></span><span class="mclose nulldelimiter"></span></span><span style="margin-right:0.2777777777777778em;" class="mspace"></span><span class="mrel">=</span><span style="margin-right:0.2777777777777778em;" class="mspace"></span></span><span class="base"><span style="height:0.64444em;vertical-align:0em;" class="strut"></span><span class="mord">1</span><span class="mord">8</span><span class="mord mathnormal">t</span></span></span></span></li>
</ul>
<p>无论如何，药物都无法“通灵”。人本身具有强大的致幻造假能力，甚至可以虚构出一个世界，就像梦一样</p>
<p>如果你od难以产生幻觉，请检查你是否在服用抗躁狂药、抗精神分裂药，例如<a class="is-internal-link is-invalid-page" href="Drugs/QTP.html">喹硫平</a>、<a class="is-internal-link is-invalid-page" href="Drugs/RPD.html">利培酮</a>。它们会反制幻觉</p>
<p><a class="is-internal-link is-invalid-page" href="zh/Drugs/compound.html">复方药物</a>的成分杂，有些还含有大量的感冒药，不仅干扰目标药物的药效，还很容易吃坏肚子。除了复方甘草片与复方地西泮，请避免使用复方药物。详见其页面</p>
<h3 class="toc-header" id="杀伤力"><a href="#杀伤力" class="toc-anchor">¶</a> 杀伤力</h3>
<p>耐药性、肝肾情况、后遗症情况会大幅影响药效，尤其是<a class="is-internal-link is-invalid-page" href="Drugs/DXM.html">右美沙芬</a>、<a class="is-internal-link is-invalid-page" href="Drugs/PR.html">普瑞巴林</a></p>
<p>od药物引起最严重的损伤是心理损伤，其次才是躯体损伤</p>
<p>肝受损会导致体内“毒素”分解不了，导致“毒素”持续对脑部发挥毒性，进而产生精神症状——肝性脑病。有些药物例如扑热息痛、布洛芬，对肝的杀伤性/负担较高，会导致肝性脑病的精神症状，这并不是精神药效，请读者明辨是非</p>
<p>于od范围内：</p>
<ul>
<li>生理杀伤力最强的是<a class="is-internal-link is-invalid-page" href="Drugs/ATD.html">金刚烷胺</a>（胃部）、<a class="is-internal-link is-invalid-page" href="Drugs/EtOH.html">乙醇</a>（肝）、<a class="is-internal-link is-invalid-page" href="Drugs/MMT.html">美金刚</a>（肾）</li>
<li>生理杀伤力最弱的是<a class="is-internal-link is-invalid-page" href="Drugs/PR.html">普瑞巴林</a></li>
<li>心理杀伤力最强的是<a class="is-internal-link is-invalid-page" href="Drugs/MMT.html">美金刚</a></li>
<li>心理杀伤力最弱的是<a class="is-internal-link is-invalid-page" href="Drugs/DMH.html">茶苯海明</a></li>
<li>成瘾性最强的是<a class="is-internal-link is-invalid-page" href="Drugs/DHCDI.html">二氢可待因</a>（<a class="is-internal-link is-invalid-page" href="Drugs/Opioids.html">阿片类药物</a>）</li>
<li>成瘾性最弱的是<a class="is-internal-link is-invalid-page" href="Drugs/DMH.html">茶苯海明</a></li>
<li>致幻力最强的是<a class="is-internal-link is-invalid-page" href="Drugs/ATD.html">金刚烷胺</a>（外部）、<a class="is-internal-link is-invalid-page" href="Drugs/ZPD.html">唑吡坦</a>（内部）</li>
<li>最脏的药是<a class="is-internal-link is-invalid-page" href="Drugs/QTP.html">喹硫平</a>、<a class="is-internal-link is-invalid-page" href="Drugs/EtOH.html">乙醇</a></li>
<li>抗焦虑最强的是<a class="is-internal-link is-invalid-page" href="Drugs/PR.html">普瑞巴林</a></li>
</ul>
<h3 class="toc-header" id="右美沙芬"><a href="#右美沙芬" class="toc-anchor">¶</a> <a class="is-internal-link is-invalid-page" href="zh/Drugs/DXM.html">右美沙芬</a></h3>
<p>相当多的抗抑郁药能严重干扰右美沙芬的药效，导致右美沙芬的药效变性，并产生血清素中毒的危险。若了解不充分，请不要将右美沙芬与抗抑郁药联用</p>
<p>右美沙芬无法与海洛因对比，因此1000mg右美沙芬根本不等于10mg海洛因</p>
<p>尤其是茶叶泡出来的浓茶，茶水可以催吐右美沙芬</p>
<h3 class="toc-header" id="普瑞巴林-金刚烷胺-美金刚"><a href="#普瑞巴林-金刚烷胺-美金刚" class="toc-anchor">¶</a> <a class="is-internal-link is-invalid-page" href="zh/Drugs/PR.html">普瑞巴林</a>、<a class="is-internal-link is-invalid-page" href="zh/Drugs/ATD.html">金刚烷胺</a>、<a class="is-internal-link is-invalid-page" href="zh/Drugs/MMT.html">美金刚</a></h3>
<p>od普瑞巴林胶囊时，胃内食物会严重降低普瑞巴林的药物吸收与药效，倘若不吃不喝，胃部没有充足的液体又会导致胶囊化不开，仍然降低普瑞巴林的药物吸收速度。在od普瑞巴林时，请空出一顿饭，并喝足液体。详见<a class="is-internal-link is-invalid-page" href="zh/Drugs/PR.html">普瑞巴林</a></p>
<p>“hi我想分享一下普瑞巴林（16t）和金刚烷胺（12t）共同过量服用导致昏迷抽搐的案例，希望能分享出来大家不要共同服用这两种药！”——Spring风</p>
<p>金刚烷胺几乎没有耐药性，对于幻觉的也是。大量人员报告，随着服药的进行，金刚烷胺的幻觉会逐渐减少，且并发抑郁。这是因为它靠消耗多巴胺以产生幻觉，想要幻觉更多，应该补充多巴胺才对。详见<a class="is-internal-link is-invalid-page" href="zh/Drugs/ATD.html">金刚烷胺</a></p>
<p>美金刚的副作用是全od药物中最大的，可以造成大脑细胞坏死，产生完全不可逆的大脑空泡。半衰期也有全od药物中最长的整整三天，并可以诱发长期精神分裂。请各位谨慎对待，详见<a class="is-internal-link is-invalid-page" href="zh/Drugs/MMT.html">美金刚</a></p>
<p>简单的定理：药效上，美金刚 = <a class="is-internal-link is-invalid-page" href="Drugs/DXM.html">右美沙芬</a> + 金刚烷胺</p>
<h3 class="toc-header" id="精神科药物-其他药物"><a href="#精神科药物-其他药物" class="toc-anchor">¶</a> 精神科药物、其他药物</h3>
<p><a class="is-internal-link is-invalid-page" href="zh/Drugs/QTP.html">喹硫平</a>等，一众的抗精神分裂症药、抗躁狂症药、抗躁郁症药，它们在滥用下不具备舒适的精神药效，大量报告也能佐证，滥用它们将会导致极度痛苦的结局。请不要滥用</p>
<p>上述的一众药物，可以打压其他药物一切的兴奋作用。为防止药效无效化，请不要将它们与其他药物联用</p>
<p><strong>舍曲林不能o</strong></p>
<p>舍曲林、氟西汀、帕罗西汀等，一众的<a class="is-internal-link is-invalid-page" href="zh/Drugs/SRIs.html">SSRIs</a>、抗抑郁药、抗焦虑药，它们尽管在滥用下仍具有能看的精神药效，但不仅容易造成<a class="is-internal-link is-invalid-page" href="zh/Drugs/SRIs.html">血清素中毒</a>等事故，还不舒适。请不要滥用</p>
<p>酒的主要活性成分为乙醇，俗称酒精</p>
<p><a class="is-internal-link is-invalid-page" href="zh/Drugs/EtOH.html">乙醇</a>可以强化其他药物一切的抑制作用，并强化呕吐。为防止出现呕吐物窒息、无法呼吸、昏迷等不可控的结局，请不要将乙醇与其他药物轻易联用</p>
<h2 class="toc-header" id="脏药"><a href="#脏药" class="toc-anchor">¶</a> 脏药</h2>
<p>脏药(Dirty drug)是非正式药理学术语，指混杂地，同时起多种药物作用的药物，因此往往会产生广泛的影响<sup class="footnote-ref"><a id="fnref8" href="#fn8">[8]</a></sup></p>
<p>例如，<a class="is-internal-link is-invalid-page" href="zh/Drugs/DXM.html">右美沙芬</a>就是典型的脏药，右美沙芬以激动Sigma-1受体而止咳，但右美沙芬同时具有止咳并不需要的NMDA解离；<a class="is-internal-link is-invalid-page" href="zh/Drugs/QTP.html">喹硫平</a>也是脏药，因为喹硫平的药物作用过于广谱；作为毒品，冰毒也是一种脏药。但作用较为单一的药物，例如<a class="is-asset-link" href="zh/Drugs/mop">吗啡</a>、<a class="is-internal-link is-invalid-page" href="zh/Drugs/BZD.html">艾司唑仑</a>、<a class="is-internal-link is-invalid-page" href="zh/Drugs/SRIs.html">氟伏沙明</a>，就不是脏药</p>
<h2 class="toc-header" id="软性硬性毒品"><a href="#软性硬性毒品" class="toc-anchor">¶</a> 软性硬性毒品</h2>
<p>软性毒品(Soft drug)与硬性毒品(Hard drug)用以描述毒品的剧烈程度</p>
<p>软性毒品指毒性较小、作用较弱、不容易成瘾的一类毒品，在某些国家可能部分合法。例如大麻、<a class="is-internal-link is-invalid-page" href="Introduction_to_Overdose/zh/Drugs/KTM.html">氯胺酮</a>（由于膀胱毒性，<a class="is-internal-link is-invalid-page" href="Introduction_to_Overdose/zh/Drugs/KTM.html">氯胺酮</a>非常靠近硬性毒品）。这并不代表软性毒品就是无害，在大规模滥用或不恰当的使用下，仍然会造成不可逆转的风险</p>
<p>硬性毒品指毒性大、作用大、容易成瘾的一类毒品，在全世界都是非法的。例如冰毒、海洛因、LSD<sup class="footnote-ref"><a id="fnref9" href="#fn9">[9]</a></sup>。就算是一次服用，硬性毒品也会造成不可逆转的风险</p>
<h2 class="toc-header" id="索引短言"><a href="#索引短言" class="toc-anchor">¶</a> 索引短言</h2>
<p><a class="is-internal-link is-invalid-page" href="zh/index.html">索引</a>可以让你找到你需要知道的药物。于此简单粗略描述</p>
<p>于此讲述的精神药物分为三类：兴奋剂可以强化兴奋神经信号，让人活跃、抑制剂可以弱化抑制神经信号，让人安静、致幻剂可以杂化扭曲神经信号，让人混乱</p>
<p><strong>具有致幻作用的药物并不一定是致幻剂，但致幻剂一定会引起幻觉</strong></p>
<h3 class="toc-header" id="兴奋剂"><a href="#兴奋剂" class="toc-anchor">¶</a> 兴奋剂</h3>
<p>按结构，兴奋剂要么是苯丙胺类的，要么就不是</p>
<p>苯丙胺类兴奋剂大多是危险的东西，且效果强烈，例如冰毒、卡西酮。美国2017年有个案例，一男子吸食浴盐后上街啃食流浪汉，其中这个浴盐就是卡西酮衍生物</p>
<p>非苯乙胺类兴奋剂有好有坏，例如可卡因、<a class="is-internal-link is-invalid-page" href="zh/Drugs/CFI.html">咖啡因</a>、<a class="is-internal-link is-invalid-page" href="zh/Drugs/SRIs.html">血清素再摄取抑制剂</a>。从药效上来看，<a class="is-internal-link is-invalid-page" href="zh/Drugs/PR.html">普瑞巴林</a>可能也是一种兴奋剂，但其作用机理又与兴奋剂的定义相违背</p>
<h3 class="toc-header" id="抑制剂"><a href="#抑制剂" class="toc-anchor">¶</a> 抑制剂</h3>
<p>按作用场景，抑制剂要么是麻醉剂、要么就不是；按作用机理，麻醉剂要么是阿片类的，要么就不是</p>
<p>非阿片类麻醉剂抑制剂参次不齐，例如<a class="is-internal-link is-invalid-page" href="zh/Drugs/EtOH.html">乙醇</a>、GHB、23年国庆前大火的依托咪酯</p>
<p>从非阿片类麻醉剂抑制剂中，可独特分类出<a class="is-internal-link is-invalid-page" href="zh/Effects/Dissociation.html">解离剂</a>，例如<a class="is-internal-link is-invalid-page" href="zh/Drugs/DXM.html">右美沙芬</a>、K他命。实际上，这种叫做解离型麻醉（一说分离型麻醉）</p>
<p><a class="is-internal-link is-invalid-page" href="zh/Drugs/Opioids.html">阿片类麻醉剂抑制剂</a>好用也很危险，例如<a class="is-internal-link is-invalid-page" href="zh/Drugs/MOP.html">吗啡</a>、海洛因、芬太尼、<a class="is-internal-link is-invalid-page" href="zh/Drugs/TMD.html">曲马多</a>。它们全部都具有最危险的成瘾性与杀伤力，但同时也具有强大且无可替代的医疗价值，这使得它们被严格管控。精神药物中，成瘾性最高的就是海洛因——其实是芬太尼，海洛因只是第二，可芬太尼的毒性远远超过了成瘾性</p>
<p>镇静剂抑制剂多用于安眠，例如<a class="is-internal-link is-invalid-page" href="zh/Drugs/BZD.html">苯二氮卓类药物</a>、苯巴比妥类药物、<a class="is-internal-link is-invalid-page" href="Drugs/ZD.html">Z药物</a></p>
<h3 class="toc-header" id="致幻剂"><a href="#致幻剂" class="toc-anchor">¶</a> 致幻剂</h3>
<p>按作用机理，致幻剂要么具有血清素能的，要么就不具有。这种血清素能指的是对5-HT<sub>2A</sub>的激动。需要注意的是，由于仅仅只是扭曲信号，致幻剂全都几乎不生理成瘾</p>
<p>血清素能致幻剂包罗万象。例如LSD、<ruby>DMT<rt>死藤水</rt></ruby>。它们的作用极为剧烈，且生理杀伤力、成瘾性非常低，然而它们的心理杀伤力非常剧烈，具有永久改变人格、大脑回路、精神的作用，几乎是100%会导致心理的悲剧</p>
<p>非血清素能致幻剂不多，但个个都很阴间。例如<a class="is-internal-link is-invalid-page" href="zh/Drugs/ATD.html">金刚烷胺</a>、大麻。金刚烷胺虽然还是解离剂，甚至在某种意义上很像是非苯丙胺类兴奋剂，但由于某些情况下其能甚至能造成超越LSD的幻觉，故被分类为致幻剂</p>
<p>从非血清素能致幻剂中，可独特分类出<a class="is-internal-link is-invalid-page" href="zh/Effects/Delirium.html">谵妄剂</a>，例如曼陀罗、<a class="is-internal-link is-invalid-page" href="zh/Drugs/DMH.html">茶苯海明</a>。谵妄剂是阴间的代名词，本应分类为抑制剂，但由于会造成极度痛苦的幻觉，且早在古代，谵妄剂（曼陀罗）就被定性为致幻剂，故被归属于致幻剂</p>
<h2 class="toc-header" id="毒品短言"><a href="#毒品短言" class="toc-anchor">¶</a> 毒品短言</h2>
<p>作为中文特有的词汇，毒品一词从出现开始就令人印象深刻：有毒的物品，有毒的物品很多，黄曲霉素、三聚氰胺、甲醇，但那又叫有毒物质或者毒药Poison了。无论如何，功利主义都是达到的了，任何知道“毒”字含义的人，哪怕还没学过“毒品”一词，都能猜测得出来它不是好东西，这在其他语言中是绝迹的</p>
<p>1729年清廷颁布禁烟诏令，使中国成为世界上禁毒与禁毒立法最早的国家。<sup class="footnote-ref"><a id="fnref10" href="#fn10">[10]</a></sup> 1840年的事情不用多提。深知鸦片荼毒百姓的官员们便将鸦片与毒药联系在一起，称其为烟毒——“鸦片流毒，为中国三千史未有之祸。”<sup class="footnote-ref"><a id="fnref11" href="#fn11">[11]</a></sup>。总之，毒品一词就这么被生造出来了，并因为其符合功利主义、便于传播理解，便被广为人知与始终，流传到现代</p>
<p>其实，无论怎么去解释”Drug”与“毒品”的关系，无论怎么去排斥“毒品”定义的不完美，无论怎么去拥抱被污名化的某些“毒品”，“毒品”始终回归在“荼毒”上，这一词仍然是功利主义地成功的</p>
<p>毒品终究是荼毒的物品。首先被定义的是与毒药Poison几乎要分不清了的硬性毒品，其次是没有那么恐怖的软性毒品。为了保护大家以免误服剧毒，它们都被禁止了。可问题出在某些特例上。例如成瘾与生理杀伤都不足的大麻，没成瘾与生理杀伤还有点医疗价值的LSD与DMT。在铺天盖地的覆盖性错误下，它们确实被污名化了，但人们没有考虑到心理，大麻对认知的篡改能力使得它成为一切毒品的敲门砖，而LSD与DMT却不只是看见幻觉那么简单，而是还能直接永久改变人格与精神。更多的情况就不用细说了，罪有应得，这一切仍然符合功利主义</p>
<p>再往下走就遇到了od。滥用右美沙芬是吸毒吗？应该在下一板块讲述，请读者先保留这个悬念。那么再往下走，抽烟喝酒吃槟榔算是吸毒吗？因为某些特征确实是相似的。然而并不是，不仅因为它们对心理的杀伤力没有那些毒品强，还因为这就是人为定义的一道坎。为了方便管理社会，某些药物被人为定义为非法与合法之间的界线，并言之在这条界限之前都是合法的，能有荼毒也是可控的，超过之后都是非法的。这种一刀两断的措施成为了质疑焦点</p>
<p>无论读者你想对这些看法做出任何判断，默许也好，生气地反驳也罢，都要予知最重要的一点：精神药物一定能对精神起作用，这包括改变对事物的看法。包括笔者我自己都不能百分百确定自己的判断是否正确，每个人的观点都会附着于自己的立场，每个人都有每个人自己的立场</p>
<p>有人说，吸毒是个人的自由，如果吸毒没有影响到其他人，就不能去阻止。可是，按照这个框架去代入的话，这个世界就失去了教育。例如，笔者就读初中时，曾摆烂自由，也没有影响其他同学，但笔者遇到了一个好老师，她把我批得口服心服好好读书，最终从职高线下挽救了上来。原来，人生而本应具有同情与共情，爱意与善意终究也应得到应有的报答。但有人出现了这种情感麻木甚至是人格解体的想法，甚至像是在为某人吸毒而打庇护罢了</p>
<p>还有很多说不完的事情，但最终结论已经显而易见了</p>
