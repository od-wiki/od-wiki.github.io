<h2 class="toc-header" id="药品网络销售禁止清单第一版"><a href="#药品网络销售禁止清单第一版" class="toc-anchor">¶</a> <center>药品网络销售禁止清单（第一版）</center></h2>
<center>（2022年11月制定）</center>
<p><font color="#808080"> 　　</font><strong>一、政策法规明确禁止销售的药品</strong><br>
<font color="#808080"> 　　</font>疫苗、血液制品、麻醉药品、精神药品、医疗用毒性药品、放射性药品、药品类易制毒化学品；医疗机构制剂、中药配方颗粒。<br>
<font color="#808080"> 　　</font><strong>二、其他禁止通过网络零售的药品</strong><br>
<font color="#808080"> 　　</font>（一）注射剂（降糖类药物除外）。<br>
<font color="#808080"> 　　</font>（二）含麻黄碱类复方制剂（不包括含麻黄的中成药）、含麻醉药品口服复方制剂、含曲马多口服复方制剂、右美沙芬口服单方制剂。<br>
<font color="#808080"> 　　</font>（三）《兴奋剂目录》所列的蛋白同化制剂和肽类激素（胰岛素除外）。<br>
<font color="#808080"> 　　</font>（四）地高辛、丙吡胺、奎尼丁、哌唑嗪、普鲁卡因胺、普罗帕酮、胺碘酮、奎宁、氨茶碱、胆茶碱、异丙肾上腺素；<br>
<font color="#808080"> 　　</font>苯妥英钠、卡马西平、拉莫三嗪、水合氯醛、达比加群酯、华法林、替格瑞洛、西洛他唑、扑米酮、碳酸锂、异氟烷、七氟烷、恩氟烷、地氟烷、秋水仙碱；<br>
<font color="#808080"> 　　</font>米非司酮、复方米非司酮、环丙孕酮、卡前列甲酯、雌二醇、米索前列醇、地诺前列酮；<br>
<font color="#808080"> 　　</font>法罗培南、夫西地酸、伏立康唑、利奈唑胺、奈诺沙星、泊沙康唑、头孢地尼、伊曲康唑、左奥硝唑、头孢泊肟酯。</p>
<p><font color="#808080"> 　　</font><em>备注：<br>
<font color="#808080"> 　　</font>1.中药配方颗粒是指由单味中药饮片经水提、分离、浓缩、干燥、制粒而成的颗粒，须在中医药理论指导下，按照中医临床处方调配后，供患者冲服使用。<br>
<font color="#808080"> 　　</font>2.二（四）所列品种为通用名，限于单方制剂，其中抗菌药不含外用剂型。</em></p>
