VlLCJlZGl0TWVudUJhciI6ZmFsc2UsImVkaXRNZW51QnRuIjp0cnVlLCJlZGl0TWVudUV4dGVybmFsQnRuIjp0cnVlLCJlZGl0TWVudUV4dGVybmFsTmFtZSI6IkdpdEh1YiIsImVkaXRNZW51RXh0ZXJuYWxJY29uIjoibWRpLWdpdGh1YiIsImVkaXRNZW51RXh0ZXJuYWxVcmwiOiJodHRwczovL2dpdGh1Yi5jb20vb3JnL3JlcG8vYmxvYi9tYWluL3tmaWxlbmFtZX0ifQ==" filename="Drugs/TXT.md"><template slot="contents"><div><h1 class="toc-header" id="托莫西汀"><a href="#托莫西汀" class="toc-anchor">¶</a> 托莫西汀</h1>
<p><strong>托莫西汀</strong>别名<strong>阿托西汀(Atomoxetine)</strong>，是抗ADHD药物，属于非苯丙胺类兴奋剂、兴奋型抗精神病剂。一般以盐酸配合物，即<strong>盐酸托莫西汀</strong></p>
<h2 class="toc-header" id="药理作用"><a href="#药理作用" class="toc-anchor">¶</a> 药理作用</h2>
<h4 class="toc-header" id="作用机理方便起见包括其代谢物-1"><a href="#作用机理方便起见包括其代谢物-1" class="toc-anchor">¶</a> 作用机理<sub>（方便起见，包括其代谢物）</sub> <sup class="footnote-ref"><a id="fnref1" href="#fn1">[1]</a></sup></h4>
<ul>
<li>抑制再摄取：正肾素（最主要的机理）</li>
<li>抑制再摄取：血清素</li>
<li>抑制再摄取：多巴胺</li>
<li>激动受体：血清素/5-HT<sub>2</sub></li>
<li>部分激动受体：κ-阿片（kappa）</li>
<li>拮抗受体：μ-阿片（mu）</li>
<li>拮抗受体：NMDA（降低NR2B蛋白含量）</li>
<li>存在作用：δ-阿片受体</li>
<li>存在作用：GABA</li>
</ul>
<h4 class="toc-header" id="作用"><a href="#作用" class="toc-anchor">¶</a> 作用</h4>
<ul>
<li><strong>主要的副作用：异常时间勃起、虚弱</strong>【缺】<sup class="footnote-ref"><a id="fnref2" href="#fn2">[2]</a></sup></li>
<li><strong>急性的副作用：过敏、心跳异常、脱水、恶心、疲劳</strong>【缺】<sup class="footnote-ref"><a id="fnref3" href="#fn3">[3]</a></sup></li>
<li>主要的主作用：抗ADHD、抗抑郁、<a class="is-internal-link is-valid-page" href="../zh/Effects/Dissociation.html">解离</a>、非常轻微的<a class="is-internal-link is-valid-page" href="../zh/Drugs/Opioids.html">阿片类麻醉</a></li>
</ul>
<h4 class="toc-header" id="药代动力学4"><a href="#药代动力学4" class="toc-anchor">¶</a> 药代动力学<sup class="footnote-ref"><a id="fnref4" href="#fn4">[4]</a></sup></h4>
<p>口服托莫西汀后，吸收迅速且完全，1 ~ 2h内，血浆浓度达峰。如果与食物同服，最大血浆浓度会降低10 ~ 40%，并且达峰时间延误3h。影响胃pH值的药物对利用度没有影响，例如氢氧化铝。于体内，托莫西汀经过CYP2D6与CYP2C19代谢为两种活性代谢物：去甲阿托莫西汀、羟阿托莫西汀。之后，以尿液排出</p>
<p>托莫西汀的半衰期因人而异，平均为4.5h ~ 19h。稳态水平通常在常规给药的第10天左右达到，且会随着CYP2D6的状态而变化</p>
<p>由于托莫西汀的代谢依赖CYP2D6活性，同理<a class="is-internal-link is-valid-page" href="DXM.html">右美沙芬</a>，可分为强代谢者与弱代谢者</p>
<ul>
<li>对于强代谢者而言。半衰期：托莫西汀平均为5.34h，去甲阿托莫西汀平均为8.9h。绝对生物利用度为63%。稳态时血浆浓度：给药的1.0%和5%</li>
<li>对于弱代谢者而言。半衰期：托莫西汀平均为20.0h，去甲阿托莫西汀平均为33.3h。绝对生物利用度为94%。稳态时血浆浓度：给药的5%和45%。</li>
</ul>
<p>另外，托莫西汀对CYP2D6几乎没有影响</p>
<h2 class="toc-header" id="药物使用"><a href="#药物使用" class="toc-anchor">¶</a> 药物使用</h2>
<h4 class="toc-header" id="药物品牌"><a href="#药物品牌" class="toc-anchor">¶</a> 药物品牌</h4>
<p>盐酸托莫西汀胶囊——<br>
　　择思达：盒装50mg×每10t，停产<br>
　　正丁：盒装10mg×每盒一板×每板10t，价格约72元<br>
　　天方：盒装10mg×每盒两板×每板7粒 价格约15元</p>
<h4 class="toc-header" id="剂量以60kg平均地无耐药性无联合药物为标准"><a href="#剂量以60kg平均地无耐药性无联合药物为标准" class="toc-anchor">¶</a> 剂量<sub>【以60kg，平均地无耐药性，无联合药物为标准】</sub></h4>
<p>这玩意能o？</p>
<p>鬼知道医用剂量啊遵医嘱吧</p>
<h4 class="toc-header" id="一些事项"><a href="#一些事项" class="toc-anchor">¶</a> 一些事项</h4>
<p>抗ADHD来源于正肾素再摄取抑制——三重单胺再摄取抑制</p>
