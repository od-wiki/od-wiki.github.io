<h3 class="toc-header" id="原版的错误表达"><a href="#原版的错误表达" class="toc-anchor">¶</a> 原版的错误表达</h3>
<p><img class="align-center" alt="amechan_overdose_ssbron_at_morning_in_ngod.jpg" src="../../../ngod/amechan_overdose_ssbron_at_morning_in_ngod.jpg"><br>
<img class="align-center" alt="amechan_overdose_ssbron_at_night_in_ngod.jpg" src="../../../ngod/amechan_overdose_ssbron_at_night_in_ngod.jpg"></p>
<blockquote class="is-info">
<p>上述部分是原版的药效表达，是有偏差的。二氢可待因并不是很能造成如图所示的视觉幻觉，但确实可以造成视觉模糊</p>
</blockquote>
<h3 class="toc-header" id="正确表达"><a href="#正确表达" class="toc-anchor">¶</a> 正确表达</h3>
<p><img class="align-center" alt="the_original_of_that_may_be_amechan_to_overdose_ssbron.jpg" src="../../../ngod/the_original_of_that_may_be_amechan_to_overdose_ssbron.jpg"><br>
上图是原始图像</p>
<p><img alt="amechan_overdose_ssbron_that_is_real2.jpg" src="../../../ngod/amechan_overdose_ssbron_that_is_real2.html"></p>
<p>低剂量下，视觉效果更类似于上图。描述为边缘湿润化、画面模糊化、颜色互相扩散、鲜明度有所降低</p>
<p><img alt="amechan_overdose_ssbron_that_is_real1.jpg" src="../../../ngod/amechan_overdose_ssbron_that_is_real1.html"></p>
<p>较高剂量下(至少大于48t次)，视效则更倾向于上图。视野边缘会产生类广角拉伸畸变，而非绝对的暗角；画面较低剂量时更为暗淡，产生模糊</p>
<blockquote class="is-info">
<p>上述部分是按照报告来说会有的药效表达</p>
</blockquote>
