<blockquote class="is-danger">
<p>地芬尼多不是<a class="is-internal-link is-invalid-page" href="DPX.html">地芬诺酯</a>，也没法od</p>
</blockquote>
<p><strong>地芬尼多(diphenidol)</strong> 是抗眩晕药，属于<a class="is-internal-link is-valid-page" href="../Effects/Delirium.html">谵妄剂</a>。一般以盐酸配合物，即<strong>盐酸地芬尼多</strong></p>
<h2 class="toc-header" id="药理作用"><a href="#药理作用" class="toc-anchor">¶</a> 药理作用</h2>
<h4 class="toc-header" id="作用机理方便起见包括右啡烷"><a href="#作用机理方便起见包括右啡烷" class="toc-anchor">¶</a> 作用机理<sub>（方便起见，包括右啡烷）</sub></h4>
<ul>
<li>拮抗受体：毒蕈碱乙酰胆碱/mAChR/M<sub>1</sub>, M<sub>2</sub>, M<sub>3</sub>, M<sub>4</sub>, M<sub>5</sub></li>
</ul>
<h4 class="toc-header" id="作用直接抄苯海拉明的了"><a href="#作用直接抄苯海拉明的了" class="toc-anchor">¶</a> 作用（直接抄<a class="is-internal-link is-invalid-page" href="DPH.html">苯海拉明</a>的了）</h4>
<ul>
<li><strong>主要的副作用：<a class="is-internal-link is-valid-page" href="../Effects/Delirium.html">谵妄</a>、精神病状、记忆力丧失、<ruby>阿兹海默症<rt>老年痴呆</rt></ruby>、死亡、抗胆碱能综合征、呼吸抑制</strong></li>
<li>主要的主作用：镇静</li>
</ul>
<h2 class="toc-header" id="一些事项"><a href="#一些事项" class="toc-anchor">¶</a> 一些事项</h2>
<p>是的地芬尼多就这点资料了。就是个抗胆碱剂，可以参考<a class="is-internal-link is-invalid-page" href="DPH.html">苯海拉明</a>。然后这玩意也没法o，o了也不会舒服。别o</p>
