<blockquote class="is-danger">
<p><strong>罄竹难书的毒药！</strong></p>
</blockquote>
<blockquote class="is-danger">
<p><strong>强烈提议拒绝滥用喹硫平！喹硫平没有任何的滥用意义，根本没有良好的滥用价值，只会降低其它物质的效果，增加其他物质的危险性。任何情况都不要联用喹硫平！</strong></p>
</blockquote>
<p>（图片引用自）<img class="align-right" alt="quetiapine.png" src="../../quetiapine.png"> <sup class="footnote-ref"><a id="fnref1" href="#fn1">[1]</a></sup><br>
<strong>喹硫平(Quetiapine, QTP)</strong> 是一种非典型抗精神病药，属于多种神经递质受体拮抗剂、全体兴奋递质抑制剂。一般以富马酸配合物，即<strong>富马酸喹硫平</strong>。化学上是二苯并噻氮卓类衍生物。<strong>无法滥用</strong></p>
<h2 class="toc-header" id="药理作用"><a href="#药理作用" class="toc-anchor">¶</a> 药理作用</h2>
<blockquote class="is-warning">
<p><strong>罄竹难书</strong></p>
</blockquote>
<h4 class="toc-header" id="作用机理2你没看错就是这么多"><a href="#作用机理2你没看错就是这么多" class="toc-anchor">¶</a> 作用机理<sup class="footnote-ref"><a id="fnref2" href="#fn2">[2]</a></sup><sub>你没看错，就是这么多！</sub></h4>
<ul>
<li>拮抗受体：α<sub>1A</sub>, α<sub>1B</sub>, α<sub>2A</sub>, α<sub>2B</sub>, α<sub>2C</sub></li>
<li>拮抗受体：β<sub>1</sub>, β<sub>2</sub></li>
<li>拮抗受体：多巴胺/D<sub>1</sub>, D<sub>2</sub>, D<sub>2L</sub>, D<sub>2S</sub>, D<sub>3</sub>, D<sub>4</sub>, D<sub>4.2</sub>, D<sub>5</sub></li>
<li>拮抗受体：血清素/5-HT<sub>1A</sub>, 5-HT<sub>2A</sub>, 5-HT<sub>2B</sub>, 5-HT<sub>2C</sub>, 5-HT<sub>3</sub>, 5-HT<sub>6</sub>, 5-HT<sub>7</sub></li>
<li>拮抗受体：组胺/H<sub>1</sub>, H<sub>2</sub>,</li>
<li>拮抗受体：毒蔁碱乙酰胆碱/mAChR/M<sub>1</sub>, M<sub>3</sub></li>
<li>拮抗受体：NMDA</li>
<li>部分激动：5-HT<sub>1A</sub></li>
<li>抑制再取：血清素/STN</li>
<li>抑制再取：正肾素/NE</li>
</ul>
<h4 class="toc-header" id="药物作用"><a href="#药物作用" class="toc-anchor">¶</a> 药物作用</h4>
<ul>
<li><strong>主要的副作用：抑郁、增肥增重、谵妄、抗胆碱能综合征、镇静、阿兹海默症、认知衰退</strong></li>
<li>主要的主作用：抗精神分裂、反幻觉</li>
</ul>
<h4 class="toc-header" id="药代动力学"><a href="#药代动力学" class="toc-anchor">¶</a> 药代动力学</h4>
<p>喹硫平口服血浆浓度达峰时间为1~1.5小时。在体内代谢广泛，主要活性代谢产物为去甲喹硫平，但浓度很低，因此其活性作用主要来自原型。<sup class="footnote-ref"><a id="fnref3" href="#fn3">[3]</a></sup><sup class="footnote-ref"><a id="fnref4" href="#fn4">[4]</a></sup>喹硫平主要通过CYP3A4同工酶代谢，另外CYP2D6酶也参与其代谢。半衰期约为6小时，其代谢产物去甲喹硫平则约为9~12小时。</p>
<h2 class="toc-header" id="药物使用"><a href="#药物使用" class="toc-anchor">¶</a> 药物使用</h2>
<blockquote class="is-danger">
<p>你敢吃这啊？<strong>这不是能od的药物！</strong><s>这简直是抗健全病药……</s> 那么令人痛苦、有危害、浪费其他药效的物质，<strong>请不要再滥用了</strong>…<br>
因此，<strong>无法提供任何滥用剂量与期间的数据！</strong></p>
</blockquote>
<p>医学剂量：0.5t逐渐到4t，一般每日两次</p>
<h2 class="toc-header" id="一些事项"><a href="#一些事项" class="toc-anchor">¶</a> 一些事项</h2>
<p>喹硫平就是坨屎，脏死了</p>
<p>喹硫平反制一切由兴奋引起的精神疾病</p>
<p>喹硫平的副作用仅次于<a class="is-internal-link is-valid-page" href="MMT.html">美金刚</a><br>
　　<br>
喹硫平的镇静，就是一棍子打死所有的兴奋，然后满意了吧？相当于直接往油箱里灌水，车子就开得慢了。全然行不通！</p>
<p>**的，别**吃这坨狗屎</p>
<h2 class="toc-header" id="喹硫平的危害或潜在风险含联用"><a href="#喹硫平的危害或潜在风险含联用" class="toc-anchor">¶</a> 喹硫平的危害或潜在风险（含联用）</h2>
<h4 class="toc-header" id="效果"><a href="#效果" class="toc-anchor">¶</a> 效果</h4>
<p>由上述内容可知，喹硫平具有情绪抑制作用，以及较强的镇静作用。除此之外，喹硫平还能控制精神病阳性症状，且被用于中止/缓解致幻剂的效果。<sup class="footnote-ref"><a id="fnref5" href="#fn5">[5]</a></sup></p>
<blockquote class="is-warning">
<p>喹硫平没有任何令人感到是“正面的”的“特殊效果”，只是会让人感到头晕乏力犯困，做任何事情的能力都下降了！而且可能会降低大部分od药物（包括右美普瑞）的效果！</p>
</blockquote>
<h4 class="toc-header" id="联用"><a href="#联用" class="toc-anchor">¶</a> 联用</h4>
<ul>
<li><strong>与其他抑制剂：</strong> 喹硫平具有较强的镇静作用。联用其他抑制剂（含普瑞巴林）时，往往会增强更大的抑制的发生，包括昏迷，严重的呼吸抑制的；甚至可能危及生命。</li>
<li><strong>与解离剂:</strong> 这种组合会不可预测地加剧由彼此引起的健忘、镇静作用、运动控制丧失和妄想。它还可能导致意识突然丧失，并伴有危险程度的呼吸抑制。<sup class="footnote-ref"><a id="fnref6" href="#fn6">[6]</a></sup></li>
</ul>
<blockquote>
<p>笔者牧雨曾经医疗剂量的富马酸喹硫平联用180mg右美沙芬，产生可感的呼吸抑制、大量脱力感与急剧的焦虑感/濒死感。<s>右美的欣快感被完全吞噬，只有“我今天就要交代在这了吧”的想法在环绕着www</s>。笔者认为是一次较为糟糕的体验</p>
</blockquote>
<h4 class="toc-header" id="成瘾性"><a href="#成瘾性" class="toc-anchor">¶</a> 成瘾性</h4>
<p>喹硫平在身体上和心理上都具有一定依赖性（成瘾性）。</p>
<ul>
<li>连续使用一周内，抗精神病药的作用就会产生耐受性。对镇静剂量的耐受性是最明显的。停药后，耐受性会在 7 - 14 天内恢复到基线。</li>
<li>据报道，停药后出现的戒断症状包括恶心、呕吐、头晕、出汗、运动障碍、直立性低血压、心动过速、失眠、紧张、头晕、头痛、过度哭泣和焦虑。<sup class="footnote-ref"><a id="fnref7" href="#fn7">[7]</a></sup></li>
</ul>
<h4 class="toc-header" id="不良反应"><a href="#不良反应" class="toc-anchor">¶</a> 不良反应</h4>
<p>常见的不良反应有口干、心动过速、便秘、头昏或昏厥、肝功能异常、体重增加、嗜睡、静坐不能、失眠、兴奋或激越、视物模糊、血压下降、肌紧张、震颤、活动减退、乏力、头痛、鼻塞、皮肤症状(按临床研究中发生率高低排列)<sup class="footnote-ref"><a id="fnref8" href="#fn8">[8]</a></sup></p>
<h4 class="toc-header" id="其他危害"><a href="#其他危害" class="toc-anchor">¶</a> 其他危害</h4>
<p>由于刺激泌乳素的分泌，可能导致一系列生理功能紊乱（如痤疮、月经不调等）。此外喹硫平还会导致体重的增加（笔者认为体感上发胖程度弱于奥氮平）。</p>
<blockquote>
<p>笔者牧雨曾经出于某种机遇进行了一次性300mg的尝试（研碎的富马酸喹硫平缓释片 代思），感觉实在是太糟了！思维变得异常缓慢且混乱，每时每刻都无法分辨自己是醒着还是睡的；并且心烦意乱，非常易激惹…</p>
</blockquote>
