<blockquote class="is-danger">
<p>灾难与毁灭的傻逼药物，兼全od药物中副作用最大的药物</p>
</blockquote>
<blockquote class="is-warning">
<p>由于致<strong>重症抑郁</strong>、精神分裂、人格解体效力，严禁<strong>抑郁症</strong>、精神分裂症、人格解体症患者使用美金刚——<a class="is-internal-link is-valid-page" href="../../Report/RP-50.html">RP-50</a></p>
</blockquote>
<p><strong>美金刚(Memantine, MMT)</strong> 是抗重度阿兹海默症药，属于解离麻醉剂与非血清素能致幻剂与精神分裂剂。一般以盐酸配合物，即<strong>盐酸美金刚</strong></p>
<h2 class="toc-header" id="药理作用"><a href="#药理作用" class="toc-anchor">¶</a> 药理作用</h2>
<h4 class="toc-header" id="作用机理"><a href="#作用机理" class="toc-anchor">¶</a> 作用机理</h4>
<ul>
<li>激动受体：多巴胺D<sub>2</sub>受体/D<sub>2</sub></li>
<li>拮抗受体：5-HT<sub>3</sub>（非竞争性）</li>
<li>拮抗受体：NMDA（非竞争性，电压依赖性）</li>
<li>抑制受体：烟碱乙酰胆碱/nAChR</li>
<li>激动受体：σ-1/Sigma-1</li>
</ul>
<h4 class="toc-header" id="药物作用"><a href="#药物作用" class="toc-anchor">¶</a> 药物作用</h4>
<ul>
<li><strong>主要的副作用：精神分裂、大脑空洞、记忆力废退、认知丧失、<ruby>阿兹海默症<rt>老年痴呆</rt></ruby>、抑郁、胃溃疡</strong></li>
<li><strong>急性的副作用：记忆力丧失、抗胆碱能综合征、呕吐、晕迫、脱力、震颤、呆滞、呼吸抑制</strong></li>
<li>主要的主作用：精神分裂</li>
<li>急性的主作用：镇静、外部幻觉、<a class="is-internal-link is-valid-page" href="../../Effects/Dissociation.html">解离</a>、内部幻觉</li>
</ul>
<h4 class="toc-header" id="药代动力学"><a href="#药代动力学" class="toc-anchor">¶</a> 药代动力学：</h4>
<p>美金刚在体内代谢至少代谢成四种无效化物质，80%处于原形以肾经尿排泄。3~8小时，血药浓度达到峰值。<strong>半衰期约为60h ~ 100h，一般取72小时，是全od药物中半衰期最高的药物</strong></p>
<p>美金刚几乎没有耐药性</p>
<h2 class="toc-header" id="药物使用"><a href="#药物使用" class="toc-anchor">¶</a> 药物使用</h2>
<blockquote class="is-danger">
<p><strong>根本就不推荐od美金刚！因为美金刚的毒性实在是太大了</strong></p>
</blockquote>
<h4 class="toc-header" id="药物品牌"><a href="#药物品牌" class="toc-anchor">¶</a> 药物品牌</h4>
<p>盐酸美金刚【单方制剂】——<br>
　　欧乐妥：瓶装10mg×1瓶×每瓶60片，价格约为10元<br>
　　白云山：盒装10mg×4板×每板7片，价格约为60元<br>
　　易倍申：盒装10mg×28片，价格约为245元</p>
<h4 class="toc-header" id="剂量-以60kg为标准缺少数据1"><a href="#剂量-以60kg为标准缺少数据1" class="toc-anchor">¶</a> 剂量 <sub>【以60kg为标准】</sub>【缺少数据】<sup class="footnote-ref"><a id="fnref1" href="#fn1">[1]</a></sup></h4>
<p>医学剂量：0.5t逐渐到2t，每日一次<br>
起效剂量：1.5t~3t<br>
轻度剂量：3t~6t<br>
中度剂量：6t~9t<br>
高度剂量：9t~12t<br>

<h2 class="toc-header" id="美金刚的精神分裂"><a href="#美金刚的精神分裂" class="toc-anchor">¶</a> 美金刚的精神分裂</h2>
<blockquote class="is-warning">
<p>精神分裂非常折磨人，请不要抱着好奇的想法去尝试</p>
</blockquote>
<p>【此段原纪录找不到了，为笔者对报告的记忆进行的叙述，故可能存在偏差】<br>
据一名对美金刚产生了极大耐药性的人员报告，在美金刚的精神分裂下，该人员：</p>
<ul>
<li>躺在床上，闭着眼睛，并没睡着。</li>
<li>幻听见如同梦境的声音，并幻视见一些奇怪的。</li>
<li>一睁眼，声音还在，也好像又能看见一些东西</li>
</ul>
<p><strong>这些都是精神分裂的症状。请各位在产生这些症状后立刻撤药</strong></p>
<h2 class="toc-header" id="一些事项"><a href="#一些事项" class="toc-anchor">¶</a> 一些事项</h2>
<p>外部幻觉与精神分裂，来源于Sigma-1受体激动，与多巴胺D2受体激动。<strong>没有金刚烷胺的外部幻觉强烈</strong></p>
<p>内部幻觉可能来源于特殊的NMDA解离</p>
<p>美金刚引起的抑郁，来源于5-HT<sub>3</sub>受体拮抗，与多巴胺消耗</p>
<p>美金刚具有od药物中最长的半衰期，足足有<strong>三天</strong>！，这意味着美金刚的排除时间能长到<strong>一个月</strong>！，也意味着短期内大量服用美金刚，会导致极为灾难与长期的副作用</p>
<p>美金刚具有养护神经元的作用，但这只是因为电压依赖性的NMDA解离下，解离程度不会太大。相当于过载就关发动机来保护车子，一样地不可取</p>

<p><strong>美金刚引起大脑产生空洞</strong>。如图，尽管这可能不准确，但仅此一条，就让美金刚成为比阿片类药物还要恐怖的存在！这是完全不可逆的，也没有任何恢复措施，仅有“不要服用美金刚”这一条。笔者在此建议，就算<a class="is-internal-link is-valid-page" href="ATD.html">金刚烷胺</a>联合<a class="is-internal-link is-valid-page" href="DXM.html">右美沙芬</a>，也不要吃美金刚</p>
<p>美金刚引起极为严重的长期外部幻觉，或者说精神分裂，原因是在多巴胺D2受体激动，与Sigma-1受体激动下，服药者将产生精神分裂。<strong>那些幻觉就是精神分裂的表现</strong>。易知，美金刚的幻觉不如<a class="is-internal-link is-valid-page" href="ATD.html">金刚烷胺</a>，但精神分裂风险却远远大于金刚烷胺</p>
<p>美金刚引起记忆力废退，抗胆碱和解离干的</p>
<p><strong>美金刚所具有的毒性，在全od药物中，是最大的。</strong></p>
<p>金刚烷胺不能和<a class="is-internal-link is-valid-page" href="PR.html">普瑞巴林</a>联用。由此可推出，美金刚也不能和普瑞巴林联用</p>
<p>虽然美金刚化学结构与<a class="is-internal-link is-valid-page" href="ATD.html">金刚烷胺</a>相似（美金刚又名二甲金刚烷胺），但两者药效差距很大</p>
<p>简单的定理：药效上，美金刚 = <a class="is-internal-link is-valid-page" href="DXM.html">右美沙芬</a> + <a class="is-internal-link is-valid-page" href="ATD.html">金刚烷胺</a></p>
