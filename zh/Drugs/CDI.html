<blockquote class="is-warning">
<p>可待因为阿片类药物，具有最恐怖的<a class="is-internal-link is-valid-page" href="Opioids.html">阿片类成瘾</a>。尽管可待因的作用程度较低，成瘾效率不大，但仍请警惕</p>
</blockquote>
<p><strong>可待因(Codeine, CDI)</strong> 是成瘾性中枢止咳药，属于阿片类麻醉剂。更多地以磷酸配合物，即<strong>磷酸可待因</strong>。化学上可称作<strong>3-甲基吗啡</strong>，这预示了可待因其实是吗啡的前药<sup class="footnote-ref"><a id="fnref1" href="#fn1">[1]</a></sup></p>
<h2 class="toc-header" id="药理作用"><a href="#药理作用" class="toc-anchor">¶</a> 药理作用</h2>
<h4 class="toc-header" id="作用机理"><a href="#作用机理" class="toc-anchor">¶</a> 作用机理</h4>
<ul>
<li><a class="is-internal-link is-valid-page" href="Opioids.html">阿片类麻醉</a></li>
</ul>
<h4 class="toc-header" id="药物作用"><a href="#药物作用" class="toc-anchor">¶</a> 药物作用</h4>
<ul>
<li><strong>主要的副作用：<a class="is-internal-link is-valid-page" href="Opioids.html">阿片类成瘾</a>、记忆力废退、注意力涣散、严重嗜睡</strong></li>
<li><strong>急性的副作用：<a class="is-internal-link is-valid-page" href="Opioids.html">阿片类中毒</a>、便秘、呼吸抑制、昏迷昏睡、恶心</strong></li>
<li>主要的主作用：<a class="is-internal-link is-valid-page" href="Opioids.html">阿片类麻醉</a>、幸福感、梦境增强、欣快感</li>
</ul>
<h4 class="toc-header" id="药代动力学"><a href="#药代动力学" class="toc-anchor">¶</a> 药代动力学</h4>
<p>可待因具有与<a class="is-internal-link is-valid-page" href="DXM.html">右美沙芬</a>相似的代谢机制。可待因本身近乎无效，约10%经CYP2A6代谢为有效产物<strong>吗啡</strong>，其余经CYP3A4代谢为近乎无效的产物N-去甲可待因。前者就是可待因药效的缘由。代谢快慢，似乎对可待因最终的药效影响不大</p>
<p>也就是说，可待因本身不起作用，全靠代谢出来的吗啡起作用。因此可以说，<strong>可待因是10%的吗啡</strong>，可待因等价<a class="is-internal-link is-valid-page" href="../../Drugs/MOP.html">吗啡</a></p>
<p>抑制CYP3A4的西柚汁，同样也能增强可待因的药效，因为于此，有更多的可待因转化为了吗啡。<strong>但抑制CYP2A6的<a class="is-internal-link is-valid-page" href="../../Drugs/SRIs.html">SRIs</a>等药物，则可能完全抑制可待因转化为吗啡，使药效无效化。这可能是有些人员od可待因没有药效的原因</strong></p>
<p>可待因的半衰期为2.5~3小时<sup class="footnote-ref"><a id="fnref2" href="#fn2">[2]</a></sup>，一般取3小时。约1小时，血药浓度达到峰值</p>

</ul>
<p>复方制剂——<strong>【罄竹难书】</strong></p>

　　每片成分：磷酸可待因8.4mg、扑热息痛0.5g</li>
<li>氨酚待因片（II）：盒装15mg×每板12片×2板，价格不明<br>

<h4 class="toc-header" id="剂量-以60kg无耐药性无联合药物为标准3"><a href="#剂量-以60kg无耐药性无联合药物为标准3" class="toc-anchor">¶</a> 剂量 <sub>【以60kg，无耐药性，无联合药物为标准】</sub><sup class="footnote-ref"><a id="fnref3" href="#fn3">[3]</a></sup></h4>
<p>由于可待因是10%的吗啡，故可待因的剂量，直接是吗啡的1/10。</p>
<p>医学剂量：基本上是一片到两片，每日三四次<br>
起效剂量：30mg~50mg<br>
轻度剂量：50mg~100mg<br>
中度剂量：100mg~150mg<br>
高度剂量：150mg~200mg<br>
重度剂量：200mg以上<br>
致死剂量：200mg以上。已知2000mg至少是致死剂量<br>
██剂量：80mg或100mg<br>
最高剂量：200mg</p>
<p><strong>期间：</strong> <sub>【以距离服药已过去的时间为标准】</sub>【缺少数据】<sup class="footnote-ref"><a id="fnref4" href="#fn4">[4]</a></sup><br>
起效时：15min~45min<br>
顶峰时：1h~1.5h<br>
残效时：24h<br>
总效时：3h~6h</p>
<blockquote class="is-info">
<p>需注意，体重不同剂量不同，上述剂量是针对60kg的人的。你的体重除以60，再乘以上述之中的剂量，即为适应你的剂量。</p>
</blockquote>
<h2 class="toc-header" id="一些事项"><a href="#一些事项" class="toc-anchor">¶</a> 一些事项</h2>
<p>由于可待因的代谢产物就是吗啡，因此会吗啡阳性。被尿检查出来就纠缠不清了。请谨慎对待可待因</p>
<p>白兔BRON中含有的是<a class="is-internal-link is-valid-page" href="DHCDI.html">二氢可待因</a>，而不是可待因</p>
<p>可待因引起的<a class="is-internal-link is-valid-page" href="Opioids.html">阿片类成瘾</a>是无解的</p>
