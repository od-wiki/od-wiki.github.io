<blockquote class="is-warning">
<p><strong>奈福泮的精神药效尚且不确定且危险性较高，请不要贸然尝试。试验人员正在测试，稍安勿躁</strong></p>
</blockquote>
<blockquote class="is-danger">
<p><strong>不要靠近了，奈福泮会导致严重的高血压，可当场击杀服药者</strong><br>
奈福泮必须搭配降压药服用 并实时监测血压心率 发生不适时请紧急就医<br>
患有心脑血管者禁止服用奈福泮</p>
</blockquote>
<p><strong>奈福泮(Nefopam)</strong> 是非麻醉性镇痛药（手术后、癌痛、急性外伤痛等），属于抗抑郁剂。一般以盐酸配合物，即<strong>盐酸奈福泮</strong>。药片味道为无味的盐酸，令人感到清凉</p>
<h2 class="toc-header" id="药理作用"><a href="#药理作用" class="toc-anchor">¶</a> 药理作用</h2>
<h4 class="toc-header" id="作用机理-1"><a href="#作用机理-1" class="toc-anchor">¶</a> 作用机理 <sup class="footnote-ref"><a id="fnref1" href="#fn1">[1]</a></sup></h4>
<ul>
<li>抑制再摄取：<a class="is-internal-link is-valid-page" href="SRIs.html">血清素</a>、正肾素、多巴胺（三重单胺再摄取抑制）</li>
<li>激动受体：血清素/5-HT<sub>2A</sub>, 5-HT<sub>2B</sub>, 5-HT<sub>2C</sub></li>
<li>阻断通道：Na<sup>+</sup>, Ca<sup>2+</sup></li>
</ul>
<h4 class="toc-header" id="药物作用"><a href="#药物作用" class="toc-anchor">¶</a> 药物作用</h4>
<ul>
<li><strong>主要的副作用：高血压、尿血、立竿见影的肾损伤、记忆力废退、抑郁、心动过速、精神分裂</strong>【缺少数据】</li>
<li>主要的主作用：抗抑郁、镇痛、欣快、外部幻觉</li>
</ul>
<h2 class="toc-header" id="药代动力学2"><a href="#药代动力学2" class="toc-anchor">¶</a> 药代动力学<sup class="footnote-ref"><a id="fnref2" href="#fn2">[2]</a></sup></h2>
<p>奈福泮的绝对生物利用度较低，约0.5h ~ 2h起效，1h ~ 3h血药达峰，于肝脏通过N-去甲基化等途径代谢，主要以尿液消除，少量以粪便</p>
<p>于终末半衰期，奈福泮为3h ~ 8h，其活性代谢物去甲基奈福泮为10h ~ 15h且不具有精神活性</p>
<h2 class="toc-header" id="药物使用"><a href="#药物使用" class="toc-anchor">¶</a> 药物使用</h2>
<h4 class="toc-header" id="药物品牌缺少数据"><a href="#药物品牌缺少数据" class="toc-anchor">¶</a> 药物品牌【缺少数据】</h4>
<p>盐酸奈福泮片——<br>
　　辽王：瓶装20mg×每瓶100片，价格约为9元<br>
　　遼生：瓶装20mg×每瓶100片，价格约为13元</p>
<h3 class="toc-header" id="请务必搭配降压药使用"><a href="#请务必搭配降压药使用" class="toc-anchor">¶</a> 请务必搭配降压药使用！！！</h3>
<p>对抗高血压药物的选择</p>

<p>β1受体阻断剂：美托洛尔</p>
<p>鉴于mtf群体，螺内酯可以在一定程度上降血压。另外，神药阿司匹林也具有一定的降血压功效</p>

<h2 class="toc-header" id="一些事项3"><a href="#一些事项3" class="toc-anchor">¶</a> 一些事项<sup class="footnote-ref"><a id="fnref3" href="#fn3">[3]</a></sup></h2>
<p>奈福泮可以降低胆碱水平</p>
<p>于镇痛作用，20mg奈福泮约等价于12mg吗啡</p>
<p>奈福泮带来的心跳加快源自于过多NE激动β1受体</p>
<p>NE主要激动α受体 微弱激动β1受体 α受体被激动引发血管收缩 加上心跳的加快 让人体进入战逃反应 出现高血压的症状</p>
<p>旅途中建议配合降压药使用 并实时监测血压心率 发生不适时请紧急就医</p>
<p>阻断Na<sup>+</sup>, Ca<sup>2+</sup>通道可以抑制谷氨酸传递，这点相似于<a class="is-internal-link is-valid-page" href="../Effects/Dissociation.html">解离</a></p>
