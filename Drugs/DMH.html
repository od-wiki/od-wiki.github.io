<blockquote class="is-info">
<p><strong>2024.7.11修正</strong>：茶苯海明是<strong>单方制剂</strong>而非复方制剂，它是8-氯茶碱和苯海拉明的<strong>化合物</strong>而非混合物，是一个有CAS号（523-87-5）的单一纯净物质</p>
</blockquote>
<details>
  <summary>修改论据</summary>
<div>
"茶苯海明与8-氯茶碱的关系，正如氨茶碱与茶碱的关系一样，都是单方制剂，唯一的区别只是未经化合的8-氯茶碱没有上市而已。氨茶碱不是茶碱和乙二胺的复方制剂，茶苯海明也不是8-氯茶碱和苯海拉明的复方制剂，如果这两者算作复方，那么氢溴酸右美沙芬片是否可算作氢溴酸和右美沙芬的复方制剂呢？岂不谬哉！"<a class="is-external-link" href="https://overspeed.wiki/2024/06/07/茶碱类药物">[OverSpeed Wiki]</a>
  </div>
</details>
<blockquote class="is-danger">
<p>茶苯海明基本不能用于od，且作为谵妄剂具有高毒性</p>
</blockquote>
<p><strong>茶苯海明(Dimenhydrinate, DMH)</strong> 是抗晕动病药、抗放射病药，属于谵妄剂，为单方药物。茶苯海明本身整合了8-氨茶碱，即<a class="is-internal-link is-valid-page" href="DPH.html">苯海拉明</a>8-氨茶碱。<strong>基本不能od</strong></p>
<h2 class="toc-header" id="药理作用"><a href="#药理作用" class="toc-anchor">¶</a> 药理作用</h2>
<h4 class="toc-header" id="作用机理-1"><a href="#作用机理-1" class="toc-anchor">¶</a> 作用机理 <sup class="footnote-ref"><a id="fnref1" href="#fn1">[1]</a></sup></h4>
<p><a class="is-internal-link is-valid-page" href="DPH.html">苯海拉明</a>部分——</p>
<ul>
<li>反激受体：组胺/H<sub>1</sub></li>
<li>拮抗受体：毒蕈碱乙酰胆碱/mAChR/M<sub>1</sub>, M<sub>2</sub>, M<sub>3</sub>, M<sub>4</sub>, M<sub>5</sub></li>
<li>阻滞通道：Na<sup>+</sup></li>
</ul>
<p>氯茶碱部分——</p>
<ul>
<li>提供兴奋，反制由苯海拉明带来的嗜睡副作用</li>
</ul>
<h4 class="toc-header" id="药物作用"><a href="#药物作用" class="toc-anchor">¶</a> 药物作用</h4>
<ul>
<li><strong>主要的副作用：<a class="is-internal-link is-valid-page" href="../Effects/Delirium.html">谵妄</a>、精神病状、记忆力丧失、<ruby>阿兹海默症<rt>老年痴呆</rt></ruby>、死亡、抗胆碱能综合征、呼吸抑制</strong></li>
<li>主要的主作用：镇静</li>
</ul>
<h4 class="toc-header" id="药代动力学2"><a href="#药代动力学2" class="toc-anchor">¶</a> 药代动力学<sup class="footnote-ref"><a id="fnref2" href="#fn2">[2]</a></sup></h4>
<p>茶苯海明被口服或舌下含服后，约2小时，血药浓度达到峰值。半衰期为5~6h</p>
<h2 class="toc-header" id="药物使用"><a href="#药物使用" class="toc-anchor">¶</a> 药物使用</h2>
<h4 class="toc-header" id="药物品牌3-4"><a href="#药物品牌3-4" class="toc-anchor">¶</a> 药物品牌<sup class="footnote-ref"><a id="fnref3" href="#fn3">[3]</a></sup> <sup class="footnote-ref"><a id="fnref4" href="#fn4">[4]</a></sup></h4>
<p>茶苯海明片——<br>
　　北京益民京益（蓝）：小瓶装25mg×20片，价格约22元<br>
　　北京益民京益（红）：小瓶装50mg×20片，价格不明<br>
　　鲁银药业普乐（绿）：盒装50mg×每盒12片，价格不明<br>
　　鲁银药业普乐（蓝，无脑图案）：盒装25mg×每盒20片，价格不明<br>
　　鲁银药业普乐（蓝+有脑图案）：盒装25mg×每盒12片，价格不明<br>
　　上海医药信谊：盒装50mg×每盒10片，价格不明<br>
　　江苏黄河万邦：盒装25mg×每盒12片，价格不明<br>
　　江苏黄河宁新宝：盒装25mg×每盒50板×每板12片，价格不明<br>
茶苯海明含片——<br>
　　北京益民怡含宁（绿）：盒装20mg×每板6片×1板，价格约28元<sup class="footnote-ref"><a id="fnref5" href="#fn5">[5]</a></sup><br>
　　北京益民怡含宁（蓝）：盒装40mg×每板4片×1板，价格不明<sup class="footnote-ref"><a id="fnref6" href="#fn6">[6]</a></sup></p>
<h4 class="toc-header" id="剂量-以60kg为标准"><a href="#剂量-以60kg为标准" class="toc-anchor">¶</a> 剂量 <sub>【以60kg为标准】</sub></h4>
<blockquote class="is-danger">
<p>别再靠近了！茶苯海明根本不好玩！笔者推荐你玩<a class="is-external-link" href="https://tieba.baidu.com/f?ie=utf-8&amp;kw=insurgencysandstorm">这个</a>或者<a class="is-internal-link is-valid-page" href="DXM.html">这个</a></p>
</blockquote>
<p>医学剂量：25mg~50mg，每日两次<br>
<strong>拒绝写入滥用剂量</strong><br>
██剂量：至少在40t×25mg左右<sup class="footnote-ref"><a id="fnref7" href="#fn7">[7]</a></sup></p>
<h4 class="toc-header" id="期间以距离服药已过去的时间为标准缺少数据8"><a href="#期间以距离服药已过去的时间为标准缺少数据8" class="toc-anchor">¶</a> 期间<sub>【以距离服药已过去的时间为标准】【缺少数据】</sub><sup class="footnote-ref"><a id="fnref8" href="#fn8">[8]</a></sup></h4>
<p>起效时：30min~1.5h<br>
来效时：45min~1.5h<br>
顶峰时：1h~4h<br>
退效时：2h~6h<br>
残效时：24h+<br>
总效时：3h~10h</p>
<h4 class="toc-header" id="一些事项"><a href="#一些事项" class="toc-anchor">¶</a> 一些事项</h4>
<p>茶苯海明引起记忆力废退、谵妄、阿兹海默症，原因是抗胆碱能</p>
<p><s>我有点私念，尽管茶苯海明算是个复方药物，但由于其被整合太久了所以单独做个页面也没事对吧</s></p>
<p>不建议和右美一起吃！吃了之后幻觉直接烟消云散，还会导致脱水，同时增强兴奋感。</p>
