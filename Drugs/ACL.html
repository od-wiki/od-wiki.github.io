mFiIjp0cnVlLCJlZGl0TWVudUJhciI6dHJ1ZSwiZWRpdE1lbnVCdG4iOmZhbHNlLCJlZGl0TWVudUV4dGVybmFsQnRuIjpmYWxzZSwiZWRpdE1lbnVFeHRlcm5hbE5hbWUiOiJHaXRIdWIiLCJlZGl0TWVudUV4dGVybmFsSWNvbiI6Im1kaS1naXRodWIiLCJlZGl0TWVudUV4dGVybmFsVXJsIjoiaHR0cHM6Ly9naXRodWIuY29tL29yZy9yZXBvL2Jsb2IvbWFpbi97ZmlsZW5hbWV9In0=" filename="Drugs/ACL.md"><template slot="contents"><div><h1 class="toc-header" id="槟榔碱"><a href="#槟榔碱" class="toc-anchor">¶</a> 槟榔碱</h1>
<blockquote class="is-success">
<p>槟榔不是毒品，槟榔是毒药</p>
</blockquote>
<p><strong>槟榔碱(Arecoline)</strong> 是槟榔的主要活性成分、食品药品添加剂，属于兴奋剂。其精神作用与尼古丁相当。<sup class="footnote-ref"><a id="fnref1" href="#fn1">[1]</a></sup>槟榔碱是2B级致癌物质，且具有各种的毒性。不过呢，槟榔碱是合法的</p>
<h2 class="toc-header" id="药理作用"><a href="#药理作用" class="toc-anchor">¶</a> 药理作用</h2>
<h4 class="toc-header" id="作用机理"><a href="#作用机理" class="toc-anchor">¶</a> 作用机理</h4>
<ul>
<li>部分激动：毒蔁碱乙酰胆碱/mAChR</li>
</ul>
<h4 class="toc-header" id="作用毒理2"><a href="#作用毒理2" class="toc-anchor">¶</a> 作用毒理<sup class="footnote-ref"><a id="fnref2" href="#fn2">[2]</a></sup></h4>
<ul>
<li>细胞毒性：肝细胞、骨骼细胞、淋巴细胞、神经元细胞、成肌细胞、内皮细胞</li>
<li>导致仓鼠：卵巢染色体畸变，抑制细胞DNA修复</li>
<li>导致小鼠：精液粘稠并失去活性、睾丸出现巨大空泡，曲细精管无法产生精子</li>
</ul>
<h4 class="toc-header" id="药物作用"><a href="#药物作用" class="toc-anchor">¶</a> 药物作用</h4>
<ul>
<li>主要的副作用：器官受损、性功能受损、毒性、成瘾</li>
<li>主要的主作用：兴奋、欣快感、镇痛</li>
</ul>
<h4 class="toc-header" id="药代动力学3"><a href="#药代动力学3" class="toc-anchor">¶</a> 药代动力学<sup class="footnote-ref"><a id="fnref3" href="#fn3">[3]</a></sup></h4>
<p>槟榔碱通过肾脏和肝脏代谢。目前已有11种槟榔碱代谢物被记录。据说石灰可以将几乎所有槟榔碱水解成槟榔啶，一种GABA再摄取抑制剂。槟榔碱和槟榔啶的主要代谢物是N-甲基哌啶酸</p>
<h2 class="toc-header" id="药物使用"><a href="#药物使用" class="toc-anchor">¶</a> 药物使用</h2>
<h4 class="toc-header" id="药物品牌"><a href="#药物品牌" class="toc-anchor">¶</a> 药物品牌</h4>
<p>价格在各位到上百不等。。吗的为啥卖这么贵……？</p>
<p>植物制剂——</p>
<ul>
<li>槟榔是一级致癌物，想得口腔癌就去嚼吧，一嚼一个吱不了声。作为一种高度木质化的部位，槟榔的硬度与木头相当，用手掰都费劲</li>
</ul>
<p>食物制剂——</p>
<ul>
<li>呃呃</li>
</ul>
<p>单方制剂——</p>
<ul>
<li>？</li>
</ul>
<p>复方制剂——<br>
里面加个枸杞，自己欺骗自己～</p>
<h4 class="toc-header" id="剂量-以60kg无耐药性为标准"><a href="#剂量-以60kg无耐药性为标准" class="toc-anchor">¶</a> 剂量 <sub>【以60kg，无耐药性为标准】</sub></h4>
<p>一颗槟榔一般在10克左右，而槟榔的槟榔碱含量范围是0.1% ~ 0.5%<sup class="footnote-ref"><a id="fnref4" href="#fn4">[4]</a></sup>，那么一颗槟榔的槟榔碱含有范围是0.01g ~ 0.05g</p>
<p>药物使用剂量不知道</p>
<p>最小致死剂量：<sup class="footnote-ref"><a id="fnref5" href="#fn5">[5]</a></sup></p>
<ul>
<li>小鼠：100mg/kg</li>
<li>狗：5mg/kg</li>
<li>马：1.4mg/kg</li>
</ul>
<h4 class="toc-header" id="期间"><a href="#期间" class="toc-anchor">¶</a> 期间</h4>
<p>无数据</p>
<h2 class="toc-header" id="一些事项"><a href="#一些事项" class="toc-anchor">¶</a> 一些事项</h2>
<p>不值得为了一点激动胆碱受体而被毒</p>
<p>槟榔对脸部的影响极大，例如严重损害口腔健康之类，会严重损伤牙龈和脸部最后嘴张不开，然后割脸啥的。</p>
<p><strong>强烈不建议入坑！</strong></p>
