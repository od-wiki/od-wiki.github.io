<p><strong>吡拉西坦(piracetam)</strong> 俗称脑复康，是脑功能改善药、抗脑血管病药、抗中毒性脑病药、抗机械脑损伤药、抗镰状细胞性贫血药。</p>
<h2 class="toc-header" id="药理作用"><a href="#药理作用" class="toc-anchor">¶</a> 药理作用</h2>
<h4 class="toc-header" id="作用机理尚不完全清楚1"><a href="#作用机理尚不完全清楚1" class="toc-anchor">¶</a> 作用机理<sub>（尚不完全清楚）</sub><sup class="footnote-ref"><a id="fnref1" href="#fn1">[1]</a></sup></h4>
<ul>
<li>正变构受体：AMPA</li>
<li>提升功能：NMDA</li>
<li>提升功能：毒蕈碱乙酰胆碱/mAChr</li>
<li>促进合成：乙酰胆碱</li>
<li>促进合成：脑内ATP</li>
<li>增加大脑部分的血流量、耗氧量</li>
</ul>
<h4 class="toc-header" id="药物作用2有凑字数嫌疑"><a href="#药物作用2有凑字数嫌疑" class="toc-anchor">¶</a> 药物作用<sup class="footnote-ref"><a id="fnref2" href="#fn2">[2]</a></sup><sub>【有凑字数嫌疑】</sub></h4>
<ul>
<li><strong>主要的副作用：睡眠障碍</strong></li>
<li><strong>急性的副作用：肌肉痉挛、震颤</strong></li>
<li>主要的主作用：运动机能亢进、认知感知强化、记忆力强化、梦境强化、性欲强化、<a class="is-internal-link is-valid-page" href="../Effects/Antidissociation.html">反解离</a>、反<a class="is-internal-link is-valid-page" href="../Effects/Delirium.html">谵妄</a>、焦虑抑制、抗ADHD、抗镰状细胞性贫血</li>
</ul>
<h4 class="toc-header" id="药代动力学"><a href="#药代动力学" class="toc-anchor">¶</a> 药代动力学</h4>
<h2 class="toc-header" id="药物使用"><a href="#药物使用" class="toc-anchor">¶</a> 药物使用</h2>
<h4 class="toc-header" id="药物品牌"><a href="#药物品牌" class="toc-anchor">¶</a> 药物品牌</h4>
<p>吡拉西坦片【单方制剂】——<br>
　　华意：瓶装0.4g×1瓶×每瓶100片，价格约为18元<br>
　　人福医药：瓶装0.4g×1瓶×每瓶100片，价格约为19元<br>
　　东北制药：瓶装0.4g×1瓶×每瓶100片，价格约为19元</p>
<h4 class="toc-header" id="剂量-~以60kg无耐药性为标准3"><a href="#剂量-~以60kg无耐药性为标准3" class="toc-anchor">¶</a> 剂量 ~【以60kg，无耐药性为标准】<sup class="footnote-ref"><a id="fnref3" href="#fn3">[3]</a></sup></h4>
<ul>
<li>医学剂量：口服每次2t ~ 4t，每日3次，4 ~ 8周为一疗程。儿童量减半<sup class="footnote-ref"><a id="fnref4" href="#fn4">[4]</a></sup></li>
<li>起效剂量：0.5t~1t</li>
<li>轻度剂量：1t~5t</li>
<li>中度剂量：5t~7t</li>
<li>高度剂量：7t~8t</li>
<li>重度剂量：8t~12.5t</li>
<li>死亡剂量：12.5t+</li>
<li>推荐剂量：3t</li>
<li>最高剂量：8t</li>
</ul>
<p><strong>期间：</strong> <sub>【以距离服药已过去的时间为标准】</sub><br>
　　起效时：30min~90min<br>
　　顶峰时：3h~4h<br>
　　总效时：2d</p>
<blockquote class="is-info">
<p>需注意，体重不同剂量不同，上述剂量是针对60kg的人的。你的体重除以60，再乘以上述之中的剂量，即为适应你的剂量</p>
</blockquote>
<h2 class="toc-header" id="一些事项"><a href="#一些事项" class="toc-anchor">¶</a> 一些事项</h2>
<p>吡拉西坦对缺氧的逆行性遗忘有改善，例如亚硝酸钠导致的缺氧<sup class="footnote-ref"><a id="fnref5" href="#fn5">[5]</a></sup></p>
<p>吡拉西坦的作用机理尚不清楚，但可见的是，吡拉西坦算作一种脏药</p>
<p>关于半数致死量。大鼠为5.6g/kg，小鼠为20g/kg，可见急性毒性极低。作为对比，在大鼠中，维生素C为12g/kg，食盐为3g/kg<sup class="footnote-ref"><a id="fnref6" href="#fn6">[6]</a></sup></p>
<p>吡拉西坦可以造成头痛，然而这病因应该是合成乙酰胆碱时缺少原料造成的。于此，你应该使用胞磷胆碱钠等可以补充胆碱的药物<sup class="footnote-ref"><a id="fnref7" href="#fn7">[7]</a></sup>，来反制这种头痛</p>
<p>吡拉西坦的药片较大，味道较苦，但没有右美沙芬苦</p>
<p>据一则很久以前的报告，吡拉西坦可以反制优米造成的晕迫</p>
