<blockquote class="is-danger">
<p>普瑞巴林的成瘾性仅次于<a class="is-internal-link is-invalid-page" href="Opioids.html">阿片类药物</a></p>
</blockquote>
<p><strong>普瑞巴林(Pregabalin, PR)</strong> 是抗癫痫药、外周神经止痛药、纤维肌止痛药，属于去焦虑剂、解离麻醉剂。普瑞巴林本身就是一种酸，即(S)-3-(氨甲基)-5-甲基己酸，一般配置成胶囊，即<strong>普瑞巴林胶囊</strong>。由于读音关系，普瑞巴林俗称<strong>pr80</strong></p>
<p><strong>另外，如果你打算初次od普瑞巴林，请先看：<a class="is-internal-link is-invalid-page" href="../Report/RP-32.html">报告32-普瑞巴林它把我逼到了自殺的地步。</a>。该报告讲述了一切关于普瑞巴林的副作用</strong></p>
<h2 class="toc-header" id="药理作用"><a href="#药理作用" class="toc-anchor">¶</a> 药理作用</h2>
<h4 class="toc-header" id="作用机理"><a href="#作用机理" class="toc-anchor">¶</a> 作用机理</h4>
<ul>
<li>阻断通道：Ca<sup>2+</sup>（电压依赖性α<sub>2δ</sub>亚基）（由此引发以下作用）</li>
<li>抑制释放：P物质/SP/Substance P</li>
<li>抑制释放：谷氨酸/Glu</li>
<li>抑制释放：乙酰胆碱/ACh</li>
<li>抑制释放：正肾素/NE</li>
<li>间接提高水平：GABA</li>
</ul>
<h4 class="toc-header" id="药物作用"><a href="#药物作用" class="toc-anchor">¶</a> 药物作用</h4>
<ul>
<li><strong>主要的副作用：阿片类成瘾、人格解体症、神经性焦虑、阿兹海默症<sup class="footnote-ref"><a id="fnref1" href="#fn1">[1]</a></sup>、记忆力衰退、肌无力、噩梦、晕迫、胃溃疡</strong>【此项并不完善】</li>
<li>主要的主作用：社交能力提升、去除焦虑、阿片类欣快、<a class="is-internal-link is-valid-page" href="../Effects/Dissociation.html">解离</a><sup class="footnote-ref"><a id="fnref2" href="#fn2">[2]</a></sup>、谵妄、镇静</li>
</ul>
<h4 class="toc-header" id="药代动力学3"><a href="#药代动力学3" class="toc-anchor">¶</a> 药代动力学<sup class="footnote-ref"><a id="fnref3" href="#fn3">[3]</a></sup></h4>
<p>普瑞巴林在体内几乎不代谢，并处于原形以肾排泄</p>
<p>普瑞巴林的口服生物利用度估计不小于90%。空腹服用时，普瑞巴林吸收迅速，1h ~ 1.5h内，血药浓度达到峰值；<strong>若非空腹服用，则吸收率降低，导致延迟约3h后，血药浓度才达到峰值，并且峰值水平降低约25% ~ 30%</strong>。尽管这对吸收程度没有明显影响</p>
<p>普瑞巴林的消除半衰期为6.3h</p>
<p>停药后，耐受性会在7~14天内恢复到基线</p>
<p>另外，普瑞巴林虽然化学结构与GABA相似（普瑞巴林又名β-异丙基GABA），但并不能直接调控GABA水平</p>
<h2 class="toc-header" id="药物使用"><a href="#药物使用" class="toc-anchor">¶</a> 药物使用</h2>
<h4 class="toc-header" id="药物品牌"><a href="#药物品牌" class="toc-anchor">¶</a> 药物品牌</h4>
<p>普瑞巴林胶囊【单方制剂】——<br>
　　齐鲁：盒装75mg×4板×每板8片，价格约15元<br>
　　万玮：盒装75mg×8片，价格约13元<br>
　　赛维：盒装75mg×10片，价格约33元<br>
　　乐瑞卡：盒装75mg×8片，价格约52元</p>
<h4 class="toc-header" id="剂量-以60kg75mg为1t无耐药性为标准"><a href="#剂量-以60kg75mg为1t无耐药性为标准" class="toc-anchor">¶</a> 剂量 <sub>【以60kg，75mg为1t，无耐药性为标准】</sub></h4>
<p>医学剂量：1t~2t，每日三次<br>
起效剂量：3t~4t<br>
轻度剂量：4t~6t<br>
中度剂量：6t~8t<br>
高度剂量：8t~12t<br>
重度剂量：12t~16t<br>
死亡剂量：存在但未知<br>
推荐剂量：6t或8t<br>
最高剂量：16t</p>
<h4 class="toc-header" id="期间-以距离服药已过去的时间为标准"><a href="#期间-以距离服药已过去的时间为标准" class="toc-anchor">¶</a> 期间 <sub>【以距离服药已过去的时间为标准】</sub></h4>
<p>起效时：15min~30min<br>
来效时：30min~2h<br>
顶峰时：2h~3h<br>
退效时：3h~6h<br>
残效时：6h~12h<br>
总效时：5h~8h</p>
<blockquote class="is-info">
<p>需注意，体重不同剂量不同，上述剂量是针对60kg的人的。你的体重除以60，再乘以上述之中的剂量，即为适应你的剂量</p>
</blockquote>
<h2 class="toc-header" id="关于普瑞巴林的药效"><a href="#关于普瑞巴林的药效" class="toc-anchor">¶</a> 关于普瑞巴林的药效</h2>
<h3 class="toc-header" id="p物质释放抑制"><a href="#p物质释放抑制" class="toc-anchor">¶</a> P物质释放抑制</h3>
<p>（为方便游览，于此E物质指代内啡肽，OR受体指代<a class="is-internal-link is-invalid-page" href="Opioids.html">阿片</a>受体）</p>
<p>于疼痛，人体有两套系统：NK-1受体的疼痛、OR受体的镇痛</p>
<p>P物质激动NK-1受体以产生疼痛，E物质激动OR受体以产生镇痛</p>
<p>阿片类药物结构相似E物质，代名激动E物质以产生镇痛。可视做：强化E物质的功能，进而抑制P物质的功能，一并镇痛，产生欣快感</p>
<p>相对地，普瑞巴林抑制P物质的功能。由此可视做：抑制P物质的功能，进而强化E物质的功能，一并镇痛，产生欣快感</p>
<p>抑制P物质，强化E物质，最终结果都是一并镇痛，产生欣快感</p>
<p>由此可见：<strong>于最终结果，普瑞巴林相似阿片类；普瑞巴林的成瘾性，仅此于阿片类</strong></p>
<p>另外，由于P物质与焦虑挂钩，且就目前接受的报告来看，越是焦虑的人，服用普瑞的药效就会越好，成瘾能力也会越强</p>
<h3 class="toc-header" id="谷氨酸-乙酰胆碱-正肾素释放抑制"><a href="#谷氨酸-乙酰胆碱-正肾素释放抑制" class="toc-anchor">¶</a> 谷氨酸、乙酰胆碱、正肾素释放抑制</h3>
<p>狭义的<a class="is-internal-link is-valid-page" href="../Effects/Dissociation.html">解离</a>，为拮抗NMDA受体，使谷氨酸无法激动NMDA受体</p>
<p>于此，直接不让谷氨酸释放，谷氨酸也无法激动NMDA受体。由此可见，于最终结果，<strong>普瑞巴林也能导致解离</strong></p>
<p><a class="is-internal-link is-invalid-page" href="../Effects/Delirium.html">谵妄</a>同理。于最终结果，<strong>普瑞巴林也能导致谵妄、肌无力</strong></p>
<p>于此，解离与谵妄的叠加，会<strong>导致运动控制丧失</strong>。这就是为什么一些服药者会摔倒</p>
<p>对于正肾素释放抑制，于此可降血压、抗躁狂，<strong>可稳定心境</strong></p>
<h3 class="toc-header" id="间接提高gaba水平"><a href="#间接提高gaba水平" class="toc-anchor">¶</a> 间接提高GABA水平</h3>
<p>同理<a class="is-internal-link is-invalid-page" href="BZD.html">苯二氮卓类药物</a>，可产生镇静、欣快、安眠</p>
<h3 class="toc-header" id="定性"><a href="#定性" class="toc-anchor">¶</a> 定性</h3>
<p>普瑞巴林结合阿片类药物药效、解离麻醉剂药效、抗胆碱剂药效、降压药药效、GABA能安眠药药效于一身，具有强大的滥用价值。一药顶五药，吃得更爽！</p>
<p>同时，由于结合了太多成瘾物质药效，普瑞巴林集<strong>阿片类成瘾、解离的认知篡改、GABA能药物成瘾</strong>于一身，具有强大的成瘾力。三个成瘾，一次满足！</p>
<p>以上，我们严格定性了普瑞巴林的药效</p>
<h2 class="toc-header" id="关于用药方法"><a href="#关于用药方法" class="toc-anchor">¶</a> 关于用药方法</h2>
<p>od普瑞巴林时——</p>
<ul>
<li>服药前六个小时到服药后两个小时内（T-6h~T+2h），不能食用固体，否则药物吸收率大跌，药效减弱</li>
<li>服药之时，必须喝液体，否则胶囊化不开，药效减弱……什么什么食物笔者自己都不知道在说些什么，总之就那样就对了</li>
</ul>
<p>因此，请你空出一顿饭，服药时至少喝300mL液体。只要不浓稠的液体都可以，各路能量饮料、功能饮料、甜口饮料、可乐均可进一步强化普瑞巴林的药效。另外，西柚汁不强化普瑞巴林药效</p>
<p>据报告，一名服药者首次空腹服用普瑞巴林后，药效大到服药者发誓，再也不吃普瑞巴林了。自己不空腹，吃那么多普瑞巴林，结果还要怪药效小？简直是乱来！</p>
<h2 class="toc-header" id="一些事项"><a href="#一些事项" class="toc-anchor">¶</a> 一些事项</h2>
<p><strong>大量报告证实，普瑞巴林不能和<a class="is-internal-link is-valid-page" href="ATD.html">金刚烷胺</a>联用，否则会发生极其危险的事故。请不要尝试联用二者，或在其中一种药物退效后短时间内立即使用另一种。详见<a class="is-internal-link is-valid-page" href="../Effects/Combination_drugs.html">药物联用</a></strong></p>
<p><strong>不能使用<a class="is-internal-link is-invalid-page" href="DMH.html">茶苯海明</a>止吐普瑞巴林</strong></p>
<p>实际上，普瑞巴林不能和任何抗胆碱剂联用</p>
<h2 class="toc-header" id="一些趣事吧"><a href="#一些趣事吧" class="toc-anchor">¶</a> 一些趣事吧</h2>

<li>饿死你</li>
