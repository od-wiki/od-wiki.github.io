Ijp7Im1hbmFnZSI6ZmFsc2V9fQ==" edit-shortcuts="eyJlZGl0RmFiIjp0cnVlLCJlZGl0TWVudUJhciI6ZmFsc2UsImVkaXRNZW51QnRuIjp0cnVlLCJlZGl0TWVudUV4dGVybmFsQnRuIjp0cnVlLCJlZGl0TWVudUV4dGVybmFsTmFtZSI6IkdpdEh1YiIsImVkaXRNZW51RXh0ZXJuYWxJY29uIjoibWRpLWdpdGh1YiIsImVkaXRNZW51RXh0ZXJuYWxVcmwiOiJodHRwczovL2dpdGh1Yi5jb20vb3JnL3JlcG8vYmxvYi9tYWluL3tmaWxlbmFtZX0ifQ==" filename="Drugs/ASP.md"><template slot="contents"><div><h1 class="toc-header" id="氨磺必利"><a href="#氨磺必利" class="toc-anchor">¶</a> 氨磺必利</h1>
<p><strong>氨磺必利(Amisulpiride)</strong> 别名<strong>阿米舒必利</strong>，俗称百优林，是一种非典型抗精神病药、抗精神分裂药、止吐药。<strong>无法滥用</strong></p>
<h2 class="toc-header" id="药理作用"><a href="#药理作用" class="toc-anchor">¶</a> 药理作用</h2>
<h4 class="toc-header" id="作用机理1"><a href="#作用机理1" class="toc-anchor">¶</a> 作用机理<sup class="footnote-ref"><a id="fnref1" href="#fn1">[1]</a></sup></h4>
<ul>
<li>拮抗受体：α<sub>2A</sub>, α<sub>2C</sub></li>
<li>拮抗受体：多巴胺/D<sub>2</sub>, D<sub>3</sub>, D<sub>4</sub></li>
<li>拮抗受体：血清素/5-HT<sub>1B</sub>, 5-HT<sub>1D</sub>, 5-HT<sub>2A</sub>, 5-HT<sub>2B</sub>, 5-HT<sub>6</sub>, 5-HT<sub>7</sub></li>
<li>拮抗受体：GHB</li>
</ul>
<h4 class="toc-header" id="药物作用"><a href="#药物作用" class="toc-anchor">¶</a> 药物作用</h4>
<ul>
<li><strong>主要的副作用：不适、嗜睡、乏力、震颤</strong></li>
<li>主要的主作用：抗精神分裂、反幻觉</li>
</ul>
<h4 class="toc-header" id="药代动力学2"><a href="#药代动力学2" class="toc-anchor">¶</a> 药代动力学<sup class="footnote-ref"><a id="fnref2" href="#fn2">[2]</a></sup></h4>
<p>氨磺必利可从胃肠道吸收，生物利用度为43%～48%。口服后出现两次血药峰值，分别出现与1h、3~4h。蛋白结合率很低，代谢率也很低，大量原药随尿排出。终末半衰期约为12h。</p>
<h2 class="toc-header" id="药物使用"><a href="#药物使用" class="toc-anchor">¶</a> 药物使用</h2>
<h4 class="toc-header" id="药物品牌"><a href="#药物品牌" class="toc-anchor">¶</a> 药物品牌</h4>
<p>氨磺必利片【单方制剂】——<br>
　　帕可（齐鲁制药）：盒装0.2g×每盒2板×每板10片，价格约为80元</p>
<h4 class="toc-header" id="剂量"><a href="#剂量" class="toc-anchor">¶</a> 剂量</h4>
<p>太乱了懒得写总之遵医嘱</p>
<h2 class="toc-header" id="短评"><a href="#短评" class="toc-anchor">¶</a> 短评</h2>
<p>比<a class="is-internal-link is-invalid-page" href="QTP.html">喹硫平</a>与<a class="is-internal-link is-invalid-page" href="RPD.html">利培酮</a>作用更干净，更专一的抗精神分裂药</p>
