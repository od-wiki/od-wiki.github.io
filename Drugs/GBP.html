0RmFiIjp0cnVlLCJlZGl0TWVudUJhciI6ZmFsc2UsImVkaXRNZW51QnRuIjp0cnVlLCJlZGl0TWVudUV4dGVybmFsQnRuIjp0cnVlLCJlZGl0TWVudUV4dGVybmFsTmFtZSI6IkdpdEh1YiIsImVkaXRNZW51RXh0ZXJuYWxJY29uIjoibWRpLWdpdGh1YiIsImVkaXRNZW51RXh0ZXJuYWxVcmwiOiJodHRwczovL2dpdGh1Yi5jb20vb3JnL3JlcG8vYmxvYi9tYWluL3tmaWxlbmFtZX0ifQ==" filename="Drugs/GBP.md"><template slot="contents"><div><h1 class="toc-header" id="加巴喷丁"><a href="#加巴喷丁" class="toc-anchor">¶</a> 加巴喷丁</h1>
<p><strong>加巴喷丁(Gabapentin, PR)</strong> 是抗癫痫药、神经止痛药、抗惊厥药，属于去焦虑剂。加巴喷丁本身就是一种酸，即1-(氨甲基)环己烷乙酸。滑雪衫</p>
<p>就像<a class="is-internal-link is-valid-page" href="CDI.html">可待因</a>是1/10的<a class="is-internal-link is-invalid-page" href="MOP.html">吗啡</a>。实际上，加巴喷丁的效力是普瑞巴林的1/10倍，加巴喷丁是1/10的<a class="is-internal-link is-valid-page" href="PR.html">普瑞巴林</a>。然而这两者的药代动力学数据却非常不同，且由于加巴喷丁效力较弱，因此加巴喷丁主要针对于12岁以下的患者。明打石锤的普瑞巴林儿童版了哈</p>
<h2 class="toc-header" id="药理作用1"><a href="#药理作用1" class="toc-anchor">¶</a> 药理作用<sup class="footnote-ref"><a id="fnref1" href="#fn1">[1]</a></sup></h2>
<h4 class="toc-header" id="作用机理"><a href="#作用机理" class="toc-anchor">¶</a> 作用机理</h4>
<ul>
<li>阻断通道：Ca<sup>2+</sup>（电压依赖性α~2δ亚基）（由此引发以下作用）</li>
<li>抑制释放：乙酰胆碱/ACh</li>
<li>抑制释放：谷氨酸/Glu</li>
<li>抑制释放：P物质/SP/Substance P</li>
<li>抑制释放：正肾素/NE</li>
<li>间接提高水平：GABA</li>
</ul>
<h4 class="toc-header" id="药物作用"><a href="#药物作用" class="toc-anchor">¶</a> 药物作用</h4>
<ul>
<li><strong>主要的副作用：晕迫、记忆力衰退、认知降低、焦虑、阿兹海默症</strong><sup class="footnote-ref"><a id="fnref2" href="#fn2">[2]</a></sup></li>
<li>主要的主作用：社交能力提升、去除焦虑、<a class="is-internal-link is-valid-page" href="../Effects/Dissociation.html">解离</a> 、镇静</li>
</ul>
<h4 class="toc-header" id="药代动力学3"><a href="#药代动力学3" class="toc-anchor">¶</a> 药代动力学<sup class="footnote-ref"><a id="fnref3" href="#fn3">[3]</a></sup></h4>
<p>加巴喷丁在体内几乎不代谢，并处于原形以肾排泄</p>
<p>较高剂量下，加巴喷丁的生物利用度降低且峰值水平延迟。对于剂量与利用度的关系</p>
<ul>
<li>100mg时约为80% —— 80mg</li>
<li>300mg时约为60% —— 180mg</li>
<li>400mg时约为47% —— 188mg</li>
<li>800mg时约为34% —— 272mg</li>
<li>1200mg时约为33% —— 396mg</li>
<li>1600mg时约为27% —— 432mg</li>
<li>若联合口服吗啡，0.6g时口服生物利用度增加50%</li>
</ul>
<p>不同于<a class="is-internal-link is-valid-page" href="PR.html">普瑞巴林</a>，加巴喷丁不需要空腹。但应当避免胃内酸性过高，例如避免饮用可乐。<sup class="footnote-ref"><a id="fnref4" href="#fn4">[4]</a></sup>关于血药浓度达峰时，0.1g时约1.7h，高剂量时增加至3h~4h</p>
<p>加巴喷丁的消除半衰期为5h~7h</p>
<p>同理普瑞巴林，加巴喷丁并不能直接调控GABA水平</p>
<h2 class="toc-header" id="药物使用"><a href="#药物使用" class="toc-anchor">¶</a> 药物使用</h2>
<h4 class="toc-header" id="药物品牌"><a href="#药物品牌" class="toc-anchor">¶</a> 药物品牌</h4>
<p>加巴喷丁胶囊【单方制剂】——<br>
　　迭力：盒装0.1g×每盒48颗，价格约6元<br>
　　派汀：盒装0.3g×每盒10颗，价格约6元</p>
<h4 class="toc-header" id="剂量-以60kg03g为1t无耐药性为标准5"><a href="#剂量-以60kg03g为1t无耐药性为标准5" class="toc-anchor">¶</a> 剂量 <sub>【以60kg，0.3g为1t，无耐药性为标准】</sub><sup class="footnote-ref"><a id="fnref5" href="#fn5">[5]</a></sup></h4>
<p>医学剂量：涉及儿童用药，请遵医嘱<br>
起效剂量：1t<br>
轻度剂量：1t~3t<br>
中度剂量：3t~5t<br>
高度剂量：5t~8t<br>
重度剂量：8t+<br>
死亡剂量：【缺少数据】<br>
推荐剂量：4t~5t<br>
最高剂量：8t</p>
<h4 class="toc-header" id="期间-以距离服药已过去的时间为标准"><a href="#期间-以距离服药已过去的时间为标准" class="toc-anchor">¶</a> 期间 <sub>【以距离服药已过去的时间为标准】</sub></h4>
<p>起效时：30min~2h<br>
顶峰时：2h~3h<br>
总效时：6h~10h</p>
