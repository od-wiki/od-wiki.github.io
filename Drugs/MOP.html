<blockquote class="is-danger">
<p>别再靠近了！吗啡具有最恐怖的<a class="is-internal-link is-valid-page" href="Opioids.html">阿片类成瘾</a>，并已经可以算作非法的毒品了，请谨慎对待！</p>
</blockquote>
<p><strong>吗啡(Morphine, MOP)</strong> 是镇痛药（多用于重度创伤、战伤、烧伤、癌痛），属于阿片类麻醉剂。有硫酸配合物形式，更多地以盐酸配合物，即<strong>盐酸吗啡</strong>。吗啡是鸦片的主要活性成分</p>
<h2 class="toc-header" id="药理作用"><a href="#药理作用" class="toc-anchor">¶</a> 药理作用</h2>
<h4 class="toc-header" id="作用机理"><a href="#作用机理" class="toc-anchor">¶</a> 作用机理</h4>
<ul>
<li><a class="is-internal-link is-valid-page" href="Opioids.html">阿片类麻醉</a></li>
</ul>
<h4 class="toc-header" id="药物作用"><a href="#药物作用" class="toc-anchor">¶</a> 药物作用</h4>
<ul>
<li><strong>主要的副作用：<a class="is-internal-link is-valid-page" href="Opioids.html">阿片类成瘾</a>、记忆力废退、注意力涣散、严重嗜睡</strong></li>
<li><strong>急性的副作用：阿片类中毒、便秘、呼吸抑制、昏迷昏睡、恶心</strong></li>
<li>主要的主作用：阿片类麻醉、幸福感、梦境增强、欣快感</li>
</ul>
<h4 class="toc-header" id="药代动力学1"><a href="#药代动力学1" class="toc-anchor">¶</a> 药代动力学<sup class="footnote-ref"><a id="fnref1" href="#fn1">[1]</a></sup></h4>
<p>吗啡的吸收方式较多，包括口服、注射、吸入、舌下、含服、鼻内等。吗啡的口服吸收率低，仅有40%；注射吸收率高，有60%。故临床上多以注射吗啡给药</p>
<p>若注射，约20min内，血药浓度达到峰值；若口服，约30min内，血药浓度达到峰值</p>
<p>吗啡在体内广泛代谢，可能代谢成少量的去甲吗啡、可待因和氢吗啡酮</p>
<p>吗啡的消除半衰期约为2h，男性和女性之间可能略有差异</p>
<h2 class="toc-header" id="药物使用"><a href="#药物使用" class="toc-anchor">¶</a> 药物使用</h2>
<h4 class="toc-header" id="药物品牌"><a href="#药物品牌" class="toc-anchor">¶</a> 药物品牌</h4>
<p>目前只知道，对于镇痛用途的单方吗啡药剂，大约1元/每1mg</p>
<p>单方制剂——<strong>【罄竹难书】</strong><br>
<strong>买不到别问价格</strong><br>
　　盐酸吗啡片-东北制药：盒装5mg/10mg/20mg/30mg×每盒2板×每板10片<br>
　　盐酸吗啡片-青海制药：盒装10mg×每盒2板×每板10片<br>
　　硫酸吗啡片-青海制药：盒装10mg×每盒20袋×每袋2板×每板10片<br>
　　盐酸吗啡注射液-东北制药：盒装0.5mL×每盒10支安瓿×每安瓿5mg<br>
　　硫酸吗啡注射液-青海制药：盒装1mL×每盒5支安瓿×每安瓿10mg/20mg/30mg<br>
　　盐酸吗啡缓释片【美菲康】-西南药业：盒装5mg/10mg/20mg/30mg×每盒1板×每板10片<br>
　　硫酸吗啡缓释片【美施康定】-西南药业：盒装10mg/20mg/30mg×每盒1板×每板10片</p>
<p>复方制剂——<br>
　　强力枇杷露【999】-华润三九：瓶装120mL×每瓶6mg罂粟壳 <sup class="footnote-ref"><a id="fnref2" href="#fn2">[2]</a></sup>×每6mg罂粟壳含0.003mg吗啡 <sup class="footnote-ref"><a id="fnref3" href="#fn3">[3]</a></sup>，价格约14元<br>
　　复方甘草片-东北制药：瓶装0.4mg×每瓶100片 <sup class="footnote-ref"><a id="fnref4" href="#fn4">[4]</a></sup>，价格约10元</p>
<h4 class="toc-header" id="剂量-以60kg无耐药性无联合药物为标准5"><a href="#剂量-以60kg无耐药性无联合药物为标准5" class="toc-anchor">¶</a> 剂量 <sub>【以60kg，无耐药性，无联合药物为标准】</sub><sup class="footnote-ref"><a id="fnref5" href="#fn5">[5]</a></sup></h4>
<p>片剂-医学剂量：<sup class="footnote-ref"><a id="fnref6" href="#fn6">[6]</a></sup><br>
　　对于10mg每片，一次服用一片到两片，每日三四次<br>
　　对于10mg缓释片，一次服用一片到两片，每12小时一次</p>
<p>针剂-医学剂量：<sup class="footnote-ref"><a id="fnref7" href="#fn7">[7]</a></sup><br>
　　对于临床手术，全麻不超过60mg，常用量不超过10mg。一些部位需减量</p>
<blockquote class="is-warning">
<p>以下是医学上对于滥用剂量的客观描述</p>
</blockquote>
<ul>
<li>片剂/针剂-起效剂量：5mg/5mg</li>
<li>片剂/针剂-轻度剂量：5mg ~ 10mg/5mg ~ 10mg</li>
<li>片剂/针剂-中度剂量：10mg ~ 30mg/10mg ~ 20mg</li>
<li>片剂/针剂-高度剂量：30mg ~ 50mg/20mg ~ 30mg</li>
<li>片剂/针剂-重度剂量：50mg以上/30mg以上</li>
<li>片剂/针剂-致死剂量：已知200mg至少是致死剂量</li>
<li>片剂/针剂-常规医用剂量：10mg/10mg</li>
<li>片剂/针剂-最高剂量：40mg/25mg</li>
</ul>
<h4 class="toc-header" id="期间-以距离服药已过去的时间为标准8"><a href="#期间-以距离服药已过去的时间为标准8" class="toc-anchor">¶</a> 期间 <sub>【以距离服药已过去的时间为标准】</sub><sup class="footnote-ref"><a id="fnref8" href="#fn8">[8]</a></sup></h4>
<p>起效时：10min~30min<br>
来效时：20min~40min<br>
顶峰时：2h~3h<br>
残效时：12h<br>
总效时：4h~6h</p>
<blockquote class="is-info">
<p>需注意，体重不同剂量不同，上述剂量是针对60kg的人的。某人的体重除以60，再乘以上述之中的剂量，即为适应某人的剂量。</p>
</blockquote>
<hr>
<h2 class="toc-header" id="一些事项"><a href="#一些事项" class="toc-anchor">¶</a> 一些事项</h2>
<p><strong>非医用吗啡是非法的</strong>，属于<strong>吸毒</strong>，被尿检查出来就纠缠不清了。请谨慎对待吗啡</p>
<p><strong><a class="is-internal-link is-valid-page" href="Opioids.html">阿片类成瘾</a>无解</strong></p>
<p>虽然上述所说，吗啡的药效只有6h，但吗啡的后遗症可以长达一周，后遗症包括上面提到的副作用</p>
<p>吗啡引起的困倦、注意力涣散，是因为阿片类麻醉</p>
<p>据说，<a class="is-internal-link is-valid-page" href="CFI.html">咖啡因</a>是吗啡的解毒剂</p>
<p>等吗啡剂量下，<a class="is-internal-link is-valid-page" href="compound.html">复方甘草片</a>与单方吗啡制剂，药效有差异。考虑到复方的其他成分掺杂，复方甘草片的药效弱于单方吗啡制剂，且副作用增强，但复方甘草片比单方吗啡制剂要更容易获取</p>
<p>罂粟壳所含有的吗啡含量大约为0.1%，这意味着1g罂粟壳含有1mg吗啡。这意味着约160朵罂粟壳可以提取出10mg吗啡<sup class="footnote-ref"><a id="fnref9" href="#fn9">[9]</a></sup>——你最好别这么干，我只是想说罂粟壳多了照样也有精神药效，照样会出问题</p>
<p>在战地1战地5中，萨尼那能一针救活人的针筒，所含的药剂成分正是吗啡，虽然战地1的那药剂可能也含有可卡因</p>
<p>Morphine is coming! Morphine is coming!</p>
<p>在中文配音的半条命1中，当弗里曼受伤时，HEV防护服会说“吗啡，注射”。此语音的文件名称为hev_heal7.wav</p>
