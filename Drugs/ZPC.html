<p><strong>佐匹克隆(Zopiclone, ZPC)</strong> 是非苯二氮卓类的新型速效的安眠药“Z药物”，属于镇静剂</p>
<p>化学上，按立体结构不同，佐匹克隆分为右佐匹克隆、左佐匹克隆，其中右旋体效力明显高于左旋体</p>
<h2 class="toc-header" id="药理作用1"><a href="#药理作用1" class="toc-anchor">¶</a> 药理作用<sup class="footnote-ref"><a id="fnref1" href="#fn1">[1]</a></sup></h2>
<h4 class="toc-header" id="作用机理方便起见包括去甲佐匹克隆"><a href="#作用机理方便起见包括去甲佐匹克隆" class="toc-anchor">¶</a> 作用机理<sub>（方便起见，包括去甲佐匹克隆）</sub></h4>
<ul>
<li>激动受体：GABA<sub>A</sub>(轻微地选择亲和α1/α5亚基)</li>
<li>正构受体：GABA<sub>A</sub></li>
<li>拮抗受体：烟碱乙酰胆碱</li>
</ul>
<h4 class="toc-header" id="药物作用2"><a href="#药物作用2" class="toc-anchor">¶</a> 药物作用<sup class="footnote-ref"><a id="fnref2" href="#fn2">[2]</a></sup></h4>
<ul>
<li><strong>主要的副作用：认知降低、依赖、健忘症、抑郁、噩梦</strong></li>
<li><strong>少见的副作用：幻觉、梦游、矛盾效应、谵妄</strong></li>
<li><strong>急性的副作用：恶心、呕吐、头晕、嗜睡、头痛、味觉障碍</strong></li>
<li>主要的主作用：镇静、安眠、肌松、抗焦虑、抗惊厥</li>
</ul>
<h4 class="toc-header" id="药代动力学3"><a href="#药代动力学3" class="toc-anchor">¶</a> 药代动力学<sup class="footnote-ref"><a id="fnref3" href="#fn3">[3]</a></sup></h4>
<p>佐匹克隆口服吸收迅速，生物利用度约为75 ~ 80%，并迅速广泛地分布到身体组织，包括大脑。1h ~ 2h，血药浓度达到峰值。给药前的高脂肪膳食不会改变吸收，但会降低并延误血浆峰值水平</p>
<p>在肝脏中，佐匹克隆主要经过CYP3A4和CYP2E1，佐匹克隆部分广泛代谢，形成一个活性代谢物、一个无活性代谢物。佐匹克隆通过尿液、唾液、母乳排泄，并有约50%被脱羧并通过肺部排泄。尿液中，两代谢物占初始剂量的30%。7% ~ 10%的佐匹克隆从尿液中回收，表明药物在排泄前进行了广泛的代谢。佐匹克隆的终末消除半衰期为3.5h ~ 6.5h，平均5h</p>
<p>与左佐匹克隆相比，右佐匹克隆用量更小，消除速率更长，半衰期更长，代谢也更为活跃</p>
<p>佐匹克隆的药代动力学，受衰老、肾功能、肝功能的影响。在严重慢性肾衰竭中，佐匹克隆的消除速率更慢，半衰期更长，但这些变化不被认为具有临床意义</p>
<h2 class="toc-header" id="药物使用"><a href="#药物使用" class="toc-anchor">¶</a> 药物使用</h2>
<h4 class="toc-header" id="药物品牌"><a href="#药物品牌" class="toc-anchor">¶</a> 药物品牌</h4>
<p>佐匹克隆片——<br>
　　华润顺峰（思梦还）：盒装10片×每片7.5mg，价格不明<br>
右佐匹克隆片——<br>
　　康弘（伊坦宁）：盒装1板×每板7片×每片3mg，价格不明<br>
　　齐鲁制药（齐梦欣）：盒装1板×每板7片×每片3mg，价格为22.8元（临沂市人民医院）</p>
<h4 class="toc-header" id="剂量-~以60kg无耐药性左右旋体混合为标准4"><a href="#剂量-~以60kg无耐药性左右旋体混合为标准4" class="toc-anchor">¶</a> 剂量 ~【以60kg，无耐药性，左右旋体混合为标准】<sup class="footnote-ref"><a id="fnref4" href="#fn4">[4]</a></sup></h4>
<ul>
<li>医学剂量：1t，每日睡前一次</li>
<li>起效剂量：2mg</li>
<li>轻度剂量：3.5mg~5mg</li>
<li>中度剂量：5mg~7.5mg</li>
<li>高度剂量：7.5mg~15mg</li>
<li>重度剂量：15mg+</li>
<li>死亡剂量：15mg+</li>
<li>推荐剂量：15mg</li>
<li>最高剂量：30mg</li>
</ul>
<p>倘若使用右佐匹克隆，剂量相较于混合体要减半</p>
<p><strong>期间：</strong> <sub>【以距离服药已过去的时间为标准】</sub><br>
　　起效时：10min~30min<br>
　　顶峰时：3h~4h<br>
　　总效时：3.5h~9h</p>
<blockquote class="is-info">
<p>需注意，体重不同剂量不同，上述剂量是针对60kg的人的。你的体重除以60，再乘以上述之中的剂量，即为适应你的剂量</p>
</blockquote>
<h2 class="toc-header" id="佐匹克隆出乎意料的精神药效"><a href="#佐匹克隆出乎意料的精神药效" class="toc-anchor">¶</a> 佐匹克隆出乎意料的精神药效</h2>
<p>见<a class="is-internal-link is-invalid-page" href="../Report/RP-11.html">报告11-神秘佐匹克隆</a></p>
<p>与<a class="is-internal-link is-invalid-page" href="ZPD.html">唑吡坦</a>同为Z药物的佐匹克隆，可能也具有唑吡坦那种奇特的作用。这份报告表明……</p>
<ul>
<li>社交能力增强</li>
<li>抗焦虑、抗抑郁</li>
<li>极大的兴奋</li>
</ul>
<p>激动GABA<sub>A</sub>受体时，佐匹克隆轻微地选择亲和α1/α5亚基，这和唑吡坦有相似之处，并导致了这种心理作用——</p>
