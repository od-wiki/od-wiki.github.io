<p><strong>咖啡因(Caffeine, CFI)</strong> 是咖啡的主要活性成分、食品药品添加剂，属于兴奋剂。<br>
化学上是黄嘌呤类物质，纯咖啡因是苦味、白色、无臭粉末，熔点为235 ~ 238°C，遇水发热。咖啡因在室温下适度溶于水（2g/100mL），但极易溶于沸水（66g/100mL）<sup class="footnote-ref"><a id="fnref1" href="#fn1">[1]</a></sup><br>
于世界上，咖啡因是使用最广泛的合法精神活性物质</p>
<h2 class="toc-header" id="药理作用"><a href="#药理作用" class="toc-anchor">¶</a> 药理作用</h2>
<h4 class="toc-header" id="作用机理2"><a href="#作用机理2" class="toc-anchor">¶</a> 作用机理<sup class="footnote-ref"><a id="fnref2" href="#fn2">[2]</a></sup></h4>
<ul>
<li>抑制酶：乙酰胆碱酯酶/AChE（中度）</li>
<li>抑制酶：磷酸二酯酶/PDE（竞争性）（非选择性）</li>
<li>拮抗受体：甘氨酸/GlyR（竞争性）</li>
<li>激活受体：肌醇三磷酸1/InsP3R1</li>
<li>激活受体：兰尼碱/RyR1， RyR2， RyR3</li>
<li>拮抗受体：腺苷/ADORA1, ADORA2A, ADORA2B, ADORA3（非选择性）（由此引发以下作用）</li>
<li>促进释放：多巴胺（背侧纹状体和伏隔核核心）、正肾素、肾上腺素、乙酰胆碱、血清素、谷氨酸、皮质醇</li>
<li>抑制传递：GABA</li>
<li>影响活性：多巴胺（在纹状体受体上的结合）</li>
</ul>
<h4 class="toc-header" id="药物作用"><a href="#药物作用" class="toc-anchor">¶</a> 药物作用</h4>
<ul>
<li><strong>主要的副作用</strong>：躁狂、成瘾<sup class="footnote-ref"><a id="fnref3" href="#fn3">[3]</a></sup></li>
<li><strong>急性的副作用</strong>：心悸、高血压、恶心、忧郁（药效后）</li>
<li>主要的主作用：兴奋、抗困意、体力提升、利尿</li>
</ul>
<h4 class="toc-header" id="药代动力学4"><a href="#药代动力学4" class="toc-anchor">¶</a> 药代动力学<sup class="footnote-ref"><a id="fnref4" href="#fn4">[4]</a></sup></h4>
<p>（图片引用自）<sup class="footnote-ref"><a id="fnref5" href="#fn5">[5]</a></sup><br>
<img class="align-right" alt="caffeine_metabolites.jpg" src="../caffeine_metabolites.jpg"></p>
<p>如图所示，咖啡因在体内主要代谢为三种产物，并代谢广泛。从左到右分别是，副黄嘌呤(84%)、可可碱(12%)、茶碱(4%)，每个都有不一样的作用。</p>
<p>咖啡因摄入后，在45分钟内被小肠吸收，并分布在所有身体组织中。最大浓度和吸收总量均为口服量的约30%。1~2小时内，血药浓度达到峰值。</p>
<p>咖啡因的消除半衰期极大决定于服药者的状态：</p>
<ul>
<li>健康成年人，半衰期为3~7小时。</li>
<li>新生儿，半衰期为80小时以上，并随着年龄的增长而迅速下降，到6个月时可能低于成人值</li>
<li>成年男性吸烟者，半衰期减少30~50%</li>
<li>服用口服避孕药的女性，半衰期大约增加一倍，并在妊娠最后三个月延长</li>
<li>氟伏沙明可使咖啡因的清除率降低90%以上，并将其消除半衰期延长十倍以上——从4.9小时到56小时<sup class="footnote-ref"><a id="fnref6" href="#fn6">[6]</a></sup></li>
</ul>
<p><strong>咖啡因的耐药性增长极为夸张迅速</strong>。作为存疑的数据，停药后，耐受性会在7~14天内恢复到基线<sup class="footnote-ref"><a id="fnref7" href="#fn7">[7]</a></sup>，但在实际体验中来看，至少需要一个月</p>
<h2 class="toc-header" id="药物使用"><a href="#药物使用" class="toc-anchor">¶</a> 药物使用</h2>
<h4 class="toc-header" id="药物品牌"><a href="#药物品牌" class="toc-anchor">¶</a> 药物品牌</h4>
<p>你喜欢哪个咖啡厅咖啡馆？<a class="is-external-link" href="https://hikarifield.co.jp/stella/">嗯</a></p>
<p>咖啡因耐力片或20%粉也行。20%粉所附赠的药勺的规格是1g/每勺</p>
<h4 class="toc-header" id="剂量-以60kg无耐药性为标准8"><a href="#剂量-以60kg无耐药性为标准8" class="toc-anchor">¶</a> 剂量 <sub>【以60kg，无耐药性为标准】</sub><sup class="footnote-ref"><a id="fnref8" href="#fn8">[8]</a></sup></h4>
<p>轻-起效剂量：10mg<br>
轻-正常剂量：20mg~50mg<br>
中-正常剂量：50mg~200mg<br>
重-正常剂量：200mg~500mg<br>
重-中毒剂量：500mg以上，确信在3500mg</p>
<h4 class="toc-header" id="期间9"><a href="#期间9" class="toc-anchor">¶</a> 期间<sup class="footnote-ref"><a id="fnref9" href="#fn9">[9]</a></sup></h4>
<p>起效时：5min~10min<br>
来效时：10min~1h<br>
顶峰时：1~2h<br>
退效时：6h~10h<br>
残效时：24h<br>
总效时：2h~5h</p>
<blockquote class="is-info">
<p>需注意，体重不同剂量不同，上述剂量是针对60kg的人的。你的体重除以60，再乘以上述之中的剂量，即为适应你的剂量。</p>
</blockquote>
<h2 class="toc-header" id="一些事项"><a href="#一些事项" class="toc-anchor">¶</a> 一些事项</h2>
<h4 class="toc-header" id="关于药物的信息"><a href="#关于药物的信息" class="toc-anchor">¶</a> 关于药物的信息</h4>
<p>据观测，在至少空出两顿后服用咖啡因，等到药效退去后便会非常疲困。这不仅可以被利用于一种邪门的安眠手段，还说明一个事实：服用咖啡因需要使用食物</p>
<p>倘若需要产生困意之时，脑脊液中的腺苷就会与腺苷受体结合，进而产生困意。如果拮抗腺苷受体，让受体和腺苷无法结合，那就不会产生困意了。咖啡因拮抗腺苷受体，便可抗困意</p>
<p>咖啡因引起的躁狂，来源于腺苷受体拮抗引发的单胺水平提高</p>
<p>咖啡因引起的心悸，来源于腺苷A<sub>1</sub>受体阻断</p>
<p>咖啡因引起的兴奋，主要来源于正肾素释放促进</p>
<p>咖啡因引起的体力提升，主要来源于肾上腺素释放促进</p>
<p>咖啡因具有良好的利尿作用</p>
<p>od咖啡因不舒服，一名药师曾说过：<a class="is-external-link" href="https://twitter.com/Spr1ngW1nd/status/1538845452904173568">第一句</a>、<a class="is-external-link" href="https://twitter.com/Spr1ngW1nd/status/1538282058518126592">第二句</a></p>
<p>含有咖啡因的饮料与<a class="is-internal-link is-valid-page" href="../zh/Drugs/DXM.html">右美沙芬</a>搭配时，将强化<a class="is-internal-link is-valid-page" href="../zh/Drugs/DXM.html">右美沙芬</a>的兴奋作用，抑制<a class="is-internal-link is-valid-page" href="../zh/Drugs/DXM.html">右美沙芬</a>的解离与抑制作用</p>
<p>咖啡因与<a class="is-internal-link is-invalid-page" href="../zh/Drugs/TAN.html">茶氨酸</a>搭配，可以减少双方的不良反应，并增强双方的药效</p>
<p>在使用咖啡因20%粉时，将咖啡因粉溶进水里成溶液……</p>
<ul>
<li>20%粉浓度0.2%，得金香槟色溶液</li>
<li>20%粉浓度0.25%，得棕木色溶液。于此一块范围，色深随着浓度的变化大</li>
<li>20%粉浓度0.35%，得黑色溶液。于此一块范围，溶液开始难以透光。味道带微微咖啡苦，令人容许，很香，苦于此浓度很香<br>
若再加入15%~24%茶氨酸，味道独特，香微苦带茶甜，很好喝，很舒适。茶氨酸高浓度可表达出味精味道。饮用后心情不错</li>
</ul>
<p>截至2007年，尚无已知的咖啡因中毒解毒剂或逆转剂<sup class="footnote-ref"><a id="fnref10" href="#fn10">[10]</a></sup></p>
<h4 class="toc-header" id="关于咖啡因的成瘾"><a href="#关于咖啡因的成瘾" class="toc-anchor">¶</a> 关于咖啡因的成瘾</h4>
<p>尽管社会风流认为咖啡因会导致成瘾，但这种成瘾性较弱，也并不是有必要地依赖——那就不是依赖性。因此，除了纯粉或过量到每日1g滥用，并不用担心咖啡因的成瘾性</p>
<p>咖啡因的戒断症状包括头痛、烦躁、注意力不集中、困倦、失眠、胃部和上半身和关节疼痛 <sup class="footnote-ref"><a id="fnref11" href="#fn11">[11]</a></sup></p>
<p>戒断症状可能会在停药后12 ~ 24小时内出现，大约在48小时内达到高峰。<sup class="footnote-ref"><a id="fnref12" href="#fn12">[12]</a></sup> 低程度下不会超过一天 <sup class="footnote-ref"><a id="fnref13" href="#fn13">[13]</a></sup> ，高程度下通常会持续2至9天。<sup class="footnote-ref"><a id="fnref14" href="#fn14">[14]</a></sup></p>
<p>对于平均每天摄入235毫克咖啡因的人，有52%在停止摄入咖啡因两天后，会出现戒断性头痛。长期饮用咖啡因的人，也会出现抑郁和焦虑加剧、恶心、呕吐、身体疼痛、咖啡因渴望等症状。<sup class="footnote-ref"><a id="fnref15" href="#fn15">[15]</a></sup></p>
<hr class="footnotes-sep">
<section class="footnotes">
<ol class="footnotes-list">

</li>
<li class="footnote-item" id="fn2"><p><a class="is-external-link" href="https://en.wikipedia.org/wiki/Caffeine">wikipedia</a> <a class="footnote-backref" href="#fnref2">↩︎</a></p>
</li>
