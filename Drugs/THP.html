<blockquote class="is-danger">
<p>苯海索基本不能用于od，且作为谵妄剂具有高毒性</p>
</blockquote>
<p><strong>苯海索(Trihexyphenidyl, THP, Benzohexol)</strong> 是抗帕金森药、解痉药，属于谵妄剂。一般以盐酸配合物，即<strong>盐酸苯海索</strong>，俗称<strong>安坦</strong>。<strong>基本不能od</strong></p>
<h2 class="toc-header" id="药理作用"><a href="#药理作用" class="toc-anchor">¶</a> 药理作用</h2>
<h4 class="toc-header" id="作用机理"><a href="#作用机理" class="toc-anchor">¶</a> 作用机理</h4>
<ul>
<li>阻断受体：毒蔁碱乙酰胆碱/mAChR</li>
<li>抑制再摄取：多巴胺/DA</li>
</ul>
<h4 class="toc-header" id="药物作用"><a href="#药物作用" class="toc-anchor">¶</a> 药物作用</h4>
<ul>
<li><strong>主要的副作用：谵妄、抗胆碱能综合征、阿兹海默症、精神病状、记忆力丧失、呼吸抑制</strong></li>
<li>主要的主作用：镇静、精神分裂、幻觉</li>
</ul>
<h4 class="toc-header" id="药代动力学1"><a href="#药代动力学1" class="toc-anchor">¶</a> 药代动力学<sup class="footnote-ref"><a id="fnref1" href="#fn1">[1]</a></sup></h4>
<p>苯海索从胃肠道迅速吸收，口服给药后1小时内起效。2~3小时，血药浓度达到峰值，单次剂量的作用持续时间呈剂量依赖性。它可能以未变化的药物形式从尿液中排出。</p>
<p>迄今为止，尚未确定动物和人类的更精确数据</p>
<h2 class="toc-header" id="药物使用"><a href="#药物使用" class="toc-anchor">¶</a> 药物使用</h2>
<h4 class="toc-header" id="药物品牌"><a href="#药物品牌" class="toc-anchor">¶</a> 药物品牌</h4>
<p>盐酸苯海索【单方制剂】——<br>
　　双湖：瓶装2mg×100片，价格约23元<br>
　　中南：瓶装2mg×100片，价格约17元<br>
　　帝益：瓶装2mg×100片，价格约18元</p>
<h4 class="toc-header" id="剂量-以60kg为标准"><a href="#剂量-以60kg为标准" class="toc-anchor">¶</a> 剂量 <sub>【以60kg为标准】</sub></h4>
<blockquote class="is-danger">
<p>别再靠近了！苯海索根本不好玩！笔者推荐你玩<a class="is-external-link" href="https://tieba.baidu.com/f?kw=%E9%80%83%E7%A6%BB%E5%A1%94%E7%A7%91%E5%A4%AB&amp;ie=utf-8&amp;tab=main">这个</a>或者<a class="is-internal-link is-valid-page" href="DXM.html">这个</a></p>
</blockquote>
<p>医学剂量：首剂量0.5t～1t，之后每3～5天增加1t直到予定治疗量，最高一日不超过5t。予定治疗量因人而异<sup class="footnote-ref"><a id="fnref2" href="#fn2">[2]</a></sup><br>
<strong>拒绝写入滥用剂量</strong></p>
<h4 class="toc-header" id="期间-以距离服药已过去的时间为标准缺少数据"><a href="#期间-以距离服药已过去的时间为标准缺少数据" class="toc-anchor">¶</a> 期间 <sub>【以距离服药已过去的时间为标准】【缺少数据】</sub></h4>
<p>起效时：1h以内<br>
顶峰时：2h~3h<br>
总效时：6h~12h</p>
<h2 class="toc-header" id="一些事项"><a href="#一些事项" class="toc-anchor">¶</a> 一些事项</h2>
<p>短评苯海索：<br>
<strong><a class="is-internal-link is-valid-page" href="ATD.html">金刚烷胺</a>青春版，苯海拉明plus版</strong></p>
<p>现在是2024.04.28.01:32，笔者本人亲自试过3t苯海索了，这是真的，真就是这样，上不去下不来。短期记忆基本上没了，语言逻辑消失了，肌肉松弛得连路都走不动，吃毛线吃别吃这个</p>
