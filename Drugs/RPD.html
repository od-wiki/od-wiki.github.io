<p><strong>利培酮(Risperidone)</strong> 是一种非典型抗精神病药、抗精神分裂药，属于多种神经递质受体拮抗剂、抑制剂。一般以富马酸配合物，即<strong>富马酸利培酮</strong>，尽管在<strong>利培酮片</strong>中省去了。<strong>无法滥用</strong></p>
<p><strong>如果你打算od利培酮，请先看：<a class="is-internal-link is-valid-page" href="../Report/RP-8.html">报告8-过量利培酮的噩梦</a></strong></p>
<h2 class="toc-header" id="药理作用"><a href="#药理作用" class="toc-anchor">¶</a> 药理作用</h2>
<h4 class="toc-header" id="作用机理1"><a href="#作用机理1" class="toc-anchor">¶</a> 作用机理<sup class="footnote-ref"><a id="fnref1" href="#fn1">[1]</a></sup></h4>
<ul>
<li>拮抗受体：α<sub>1A</sub>, α<sub>1B</sub>, α<sub>2A</sub>, α<sub>2B</sub>, α<sub>2C</sub></li>
<li>拮抗受体：多巴胺/DA<sub>1</sub>, DA<sub>2</sub>, DA<sub>2L</sub>, DA<sub>2S</sub>, DA<sub>3</sub>, DA<sub>4</sub>, DA<sub>5</sub></li>
<li>拮抗受体：血清素/5-HT<sub>1A</sub>, 5-HT<sub>1B</sub>, 5-HT<sub>1D</sub>, 5-HT<sub>2A</sub>, 5-HT<sub>2B</sub>, 5-HT<sub>2C</sub>, 5-HT<sub>5A</sub>, 5-HT<sub>6</sub>, 5-HT<sub>7</sub></li>
<li>拮抗受体：组胺/H<sub>1</sub>, H<sub>2</sub>,</li>
<li>抑制通道：Na<sup>+</sup>（电压门控）</li>
</ul>
<h4 class="toc-header" id="药物作用"><a href="#药物作用" class="toc-anchor">¶</a> 药物作用</h4>
<ul>
<li><strong>主要的副作用：抑郁、认知衰退</strong></li>
<li><strong>急性的副作用：嗜睡、僵直、抽搐、肌松</strong></li>
<li>主要的主作用：抗精神分裂、反幻觉、镇静</li>
</ul>
<h4 class="toc-header" id="药代动力学2"><a href="#药代动力学2" class="toc-anchor">¶</a> 药代动力学<sup class="footnote-ref"><a id="fnref2" href="#fn2">[2]</a></sup></h4>
<p>利培酮经过肝脏代谢和肾脏排泄。对于患有严重肝肾疾病的患者，建议使用较低剂量</p>
<h2 class="toc-header" id="药物使用3"><a href="#药物使用3" class="toc-anchor">¶</a> 药物使用<sup class="footnote-ref"><a id="fnref3" href="#fn3">[3]</a></sup></h2>
<p>医学剂量：</p>
<p>每日1次或每日2次</p>
<p>最开始一次1mg。第二天增加到一次2mg。如能耐受，第三天可增加到一次3mg</p>
<p>此后维持此剂量不变，或根据个人情况进一步调整。利培酮的最大有效剂量范围为每日4mg~8mg</p>
<p><strong>这东西无法拿来od</strong></p>
