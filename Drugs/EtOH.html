<blockquote class="is-warning">
<p>"No level of alcohol consumption is safe for our health."<sup class="footnote-ref"><a id="fnref1" href="#fn1">[1]</a></sup><br>
“任何程度的饮酒对我们的健康都是不安全的”<br>
　　——WHO世界卫生组织</p>
</blockquote>
<p><strong>乙醇(Ethanol, EtOH)俗称酒精(Alcohol)</strong> 是酒类的主要活性成分、食品药品添加剂、消毒剂，属于麻醉剂<br>
化学上是醇类，纯乙醇是无色透明液体，有芳香气味，常压沸点为78.3°C。乙醇能与水以任何比例互溶<br>
于世界上，乙醇是使用最广泛的合法精神活性物质。尽管在过去，部分地区施行禁酒令</p>
<h2 class="toc-header" id="药理作用"><a href="#药理作用" class="toc-anchor">¶</a> 药理作用</h2>
<h4 class="toc-header" id="作用机理2捏吗的这么多"><a href="#作用机理2捏吗的这么多" class="toc-anchor">¶</a> 作用机理<sup class="footnote-ref"><a id="fnref2" href="#fn2">[2]</a></sup>（捏吗的这么多？？？）</h4>
<ul>
<li>正变构受体：GABA<sub>A</sub></li>
<li>正变构受体：甘氨酸</li>
<li>正变构受体：血清素/5-HT, 5-HT<sub>3</sub></li>
<li>正变构受体：毒蕈碱乙酰胆碱/mAChR</li>
<li>正变构受体：烟碱乙酰胆碱/nAChR</li>
<li>正变构受体：内源性阿片受体</li>
<li>负变构受体：NMDA</li>
<li>负变构受体：AMPA</li>
<li>负变构受体：红藻氨酸</li>
<li>抑制再摄取：甘氨酸</li>
<li>抑制再摄取：腺苷</li>
<li>阻滞通道：L型钙通道</li>
<li>开启通道：GIRK</li>
<li>降低水平：一氧化氮（脑髓质中）</li>
<li>提升水平：多巴胺、内源性阿片类药物/DA, Opioids（中脑边缘通路中）</li>
</ul>
<h4 class="toc-header" id="药物作用"><a href="#药物作用" class="toc-anchor">¶</a> 药物作用</h4>
<ul>
<li><strong>主要的副作用：肝脏损伤、消化系统损伤、成瘾、致癌</strong></li>
<li><strong>急性的副作用</strong>： 感知认知运动受损、恶心、昏厥、迷奸风险</li>
<li>主要的主作用：麻醉、欣快、安眠、解离、幸福感、社交能力提升</li>
</ul>
<h2 class="toc-header" id="药代动力学3"><a href="#药代动力学3" class="toc-anchor">¶</a> <strong>药代动力学：</strong><sup class="footnote-ref"><a id="fnref3" href="#fn3">[3]</a></sup></h2>
<h4 class="toc-header" id="吸收"><a href="#吸收" class="toc-anchor">¶</a> 吸收</h4>
<p>乙醇可以口服、吸入、直肠或注射，口服生物利用度约为80%或更高。</p>
<p>不同酒类以及其所含成分的乙醇吸收速率不同，例如含有碳酸的酒精饮料的起效时间更短。事实上，不只是碳酸饮料，饮用任何带气儿的酒，或者饮酒前后摄入带气的饮料都会，主要是因为碳酸饮料中的二氧化碳使酒精更快或者说提前进入小肠导致的。</p>
<p>胃肠系统的中食物会减缓乙醇的吸收，并降低利用度。对于乙醇，空腹时吸收比饱腹时要快得多。无论是在摄入乙醇的之前、同时、之后，摄入食物引起的乙醇吸收延迟都是相似的。</p>
<p>摄入后，乙醇迅速分布到全身，尤其是血液供应最多的组织，因此，乙醇主要影响大脑、肝脏和肾脏。通过简单的被动扩散过程，乙醇很容易穿过生物膜和血脑屏障。它与血浆蛋白结合较弱，或根本不结合。</p>
<h4 class="toc-header" id="代谢"><a href="#代谢" class="toc-anchor">¶</a> 代谢</h4>
<p>大约90%的乙醇代谢发生在肝脏中。乙醇经过两次代谢，产生乙醛并转化为乙酸，之后再分解为CO<sub>2</sub>与水</p>
<ul>
<li>第一步，乙醇通过乙醇脱氢酶，代谢为乙醛</li>
<li>第二步，乙醛通过乙醛脱氢酶，代谢为乙酸（与其盐）</li>
<li>第三步，乙酸分解为CO<sub>2</sub>、水</li>
</ul>
<p>（忽略一些少见的代谢）</p>
<p>有些人代谢酶的效率较低，因此症状会更明显。对乙醇有耐受性的人，体内这些酶的数量更多效率较高</p>
<p>头孢类药物可以抑制乙醛脱氢酶，造成乙醇代谢出的乙醛无法代谢出去，并留存于体内发挥毒性<br>
（目前的头孢貌似并不能与酒合成通往天堂的钥匙了，可能是其中添加了部分物质阻滞了这种效果。哈哈，又少了个能紫砂的东西捏）</p>
<p>酒精过敏，是由于代谢酶的能力不足导致。有些症状为全身不断地痒，奇痒无比。笔者就是这样地酒精过敏，非常痛苦，导致笔者无法饮酒</p>
<h4 class="toc-header" id="消除"><a href="#消除" class="toc-anchor">¶</a> 消除</h4>
<p>由于乙醇很容易使乙醇脱氢酶完全饱和，故遵循零级动力学，没有半衰期，而是以恒定速率从血液循环中消除。乙醇的平均消除率约为男性15 mg/dL每小时，女性18mg/dL每小时，范围为10 ~ 34mg/dL每小时。</p>
<p>在非常高的血液浓度，例如过量服用下，乙醇的消除率会增加，并遵循一级动力学，存在消除半衰期，约为4或4.5h（这意味着清除率约为 6 L/小时/70 kg）。</p>
<p>乙醇主要通过代谢为二氧化碳和水从体内排出，并约有5% ~ 10%以原形通过尿液、呼吸、汗液排出。</p>
<h2 class="toc-header" id="药物使用"><a href="#药物使用" class="toc-anchor">¶</a> 药物使用</h2>
<h4 class="toc-header" id="药物品牌"><a href="#药物品牌" class="toc-anchor">¶</a> 药物品牌</h4>
<p>别喝医用或工业酒精就得了<br>
<a class="is-external-link" href="https://www.bilibili.com/video/BV1kL411Y7Mk">以及</a></p>
<h4 class="toc-header" id="剂量-以60kg无耐药性为标准4"><a href="#剂量-以60kg无耐药性为标准4" class="toc-anchor">¶</a> 剂量 <sub>【以60kg，无耐药性为标准】</sub>**<sup class="footnote-ref"><a id="fnref4" href="#fn4">[4]</a></sup></h4>
<ul>
<li>轻-起效剂量：10mg</li>
<li>轻-正常剂量：10mg~20mg</li>
<li>中-正常剂量：20mg~30mg</li>
<li>重-正常剂量：30mg~40mg</li>
<li>重-中毒剂量：75~80g（我没写错，就是这么多，这资料真的查得我一头雾水）</li>
</ul>
<h4 class="toc-header" id="期间5"><a href="#期间5" class="toc-anchor">¶</a> 期间<sup class="footnote-ref"><a id="fnref5" href="#fn5">[5]</a></sup></h4>
<ul>
<li>起效时：2min~5min</li>
<li>来效时：15min~1h</li>
<li>顶峰时：30min~1.5h</li>
<li>退效时：45min~2h</li>
<li>残效时：6h~48h</li>
<li>总效时：1.5h~5h</li>
</ul>
<h4 class="toc-header" id="常见的酒类对应的度数参考"><a href="#常见的酒类对应的度数参考" class="toc-anchor">¶</a> 常见的酒类对应的度数参考</h4>
<p>国产白酒：40-53</p>
<p>便利店常见的啤酒：2.8-4.2度<br>
不过酒吧等夜间场所一般会卖度数更高也稍贵些的，度数在3.5-5甚至以上</p>
<p>红酒：一般在12-15度</p>
<p>洋酒：一般是40，其他还有35，43以及其他度数的，不过一部分奇奇怪怪的洋酒主要都是用于调鸡尾酒的<br>
什么？生命之水？96。<br>
什么医用酒精？75。记好了这个可能真要考</p>
<p>果酒：一般在5-18度不等</p>
<p>米酒：0.5-5度左右</p>
<p>黄酒，以及小家庭酿的酒，以为受工艺等各种因素影响，度数和具体效果不好确定，可能还有其他附属作用，所以就提一嘴不具体分析度数</p>
<p>（如果真要算鸡尾酒的度数。。。不是不可能，编者单纯感觉是无聊，喝鸡尾酒要么是为了喝一两杯消遣，要么是像小编一样瞎兑一通只为喝醉。或者，如果真有这份心去算的话，直接称或者看或者询问调酒师每份原料的用量和度数，然后自己算可能更有意义些）（呃每个地方甚至每个人调出来的方式原料甚至可能都不一样。。。不过话说回来真的有人会去算吗？）</p>
<p>需注意，体重不同剂量不同，上述剂量是针对60kg的人的。你的体重除以60，再乘以上述之中的剂量，即为适应你的剂量。</p>
<p>酒类本身属于粮食加工后的产物，是含有热量的，每百毫升热量在50-300千卡间不等，由含糖量和酒精度（粮食含量）决定，由低到高依次是：<br>
预调低度鸡尾酒，啤酒，不含糖的干红、干白葡萄酒，果酒，低度白酒，清酒、烧酒，洋白酒，国产白酒。</p>
<p>同样一些所谓"无糖"的低度酒，仅仅只是无添加糖，只有0糖0脂，<strong>并非0卡</strong>。</p>
<p>部分名字里带酒之类字样的，是完全不含酒精的，例如"菠萝啤"，"奶啤"等，只是纯纯的碳酸饮料，未成年人可以放心饮用（）。</p>
<p>以及，如果喝多了想吐……吐不吐具体没有哪个更健康的说法，吐的话损害消化道和口腔，不吐的话接着留着吸吸吸吸收。反正二选一呗。不过毕竟都成这样了，哪个愿意按哪个来还是最好的，顺着自己吧。<br>
小编建议还是去吐吧，吐完了洗个脸怪舒服的。</p>
<p><strong>还有别他妈吐洗手池里！</strong></p>
<h2 class="toc-header" id="一些事项"><a href="#一些事项" class="toc-anchor">¶</a> 一些事项</h2>
<p>请记住，喝酒会导致令人悲伤的后果。<sup class="footnote-ref"><a id="fnref6" href="#fn6">[6]</a></sup></p>
<p>乙醇的主要作用机制已被证明难以捉摸，并且仍未完全了解。事实证明，识别乙醇的分子靶点异常困难，这在很大程度上是由于其独特的生化特性。具体地，乙醇的分子量非常低，其作用效力极低，仅在非常高浓度下才会产生作用。<sup class="footnote-ref"><a id="fnref7" href="#fn7">[7]</a></sup></p>
<p>请不要将乙醇与任何od药物连用，乙醇这个脏药总会加剧药物作用的烈度。详见《药物联用》篇</p>
<p>乙醇是一级致癌物，多喝无益。别他妈拿这个当笑点，肝硬化属于医保报销范围也不是你的底气</p>
<p>关于有人认为喝好酒就没有问题。酒的成分再怎么变化，本质都是以乙醇为主要成分的复方药物，只要药剂或者说是酒里边有乙醇，那乙醇的副作用就永远摆不开，就算你酒里边有“大补”的重金属或生物碱也没用</p>
<p>乙醇引起的促进血液循环，来源于血清素受体正变构。因此为了血液流通而喝酒的人你们有氟了！氟西汀氟伏沙明也可以提升血清素水平！</p>
<p>乙醇引起的幸福感，来源于内源性阿片受体正变构、内源性阿片类药物水平提升</p>
<p>酒精的医学用途仅仅是外敷涂抹而不是喝下。不过不可否认的是，确实有一些乙醇含量很低的药物具有良好的作用，但这并不是喝乙醇含量很高的药酒的理由。</p>
<p>任何以喝酒有益为借口而喝酒的行为，就像说自己吃<a class="is-internal-link is-valid-page" href="../zh/Drugs/DXM.html">右美沙芬</a>是在吃糖果一样的，找个借口继续滥用药物罢了。实际上，酒精对于躯体的损伤比右美沙芬还要严重，只不过精神作用<a class="is-internal-link is-valid-page" href="../zh/Drugs/DXM/The_harm_of_dextromethorphan.html">没有右美沙芬强烈罢了</a>。</p>
<p>笔者认为，酒桌文化其实就是聚众滥用药物；酒局、劝酒、是打着传统与礼仪的幌子，在滥用药物与享乐主义中间忙得不可开交</p>
<p>喝酒就是滥用药物罢了，只不过你们不想承认，并且还要继续滥用药物。但如果喝酒时能坦荡地说“我在喝酒！我不在符合礼仪”，倒也无妨，毕竟是合法的</p>
