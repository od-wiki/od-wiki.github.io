s="eyJlZGl0RmFiIjp0cnVlLCJlZGl0TWVudUJhciI6dHJ1ZSwiZWRpdE1lbnVCdG4iOnRydWUsImVkaXRNZW51RXh0ZXJuYWxCdG4iOmZhbHNlLCJlZGl0TWVudUV4dGVybmFsTmFtZSI6IkdpdEh1YiIsImVkaXRNZW51RXh0ZXJuYWxJY29uIjoibWRpLWdpdGh1YiIsImVkaXRNZW51RXh0ZXJuYWxVcmwiOiJodHRwczovL2dpdGh1Yi5jb20vb3JnL3JlcG8vYmxvYi9tYWluL3tmaWxlbmFtZX0ifQ==" filename="Drugs/OZP.md"><template slot="contents"><div><h1 class="toc-header" id="奥氮平"><a href="#奥氮平" class="toc-anchor">¶</a> 奥氮平</h1>
<blockquote class="is-danger">
<p><strong>比他妈<a class="is-internal-link is-valid-page" href="QTP.html">喹硫平</a>还他妈罄竹难书的毒药！去他妈的奥氮平！！！</strong></p>
</blockquote>
<p><strong>奥氮平(Olanzapine, OZP)</strong> 是一种旧年的非典型抗精神病药，属于多种神经递质受体拮抗剂，目前已逐渐弃用。化学上是二苯并噻氮卓类衍生物。<strong>无法滥用</strong></p>
<h2 class="toc-header" id="药理作用"><a href="#药理作用" class="toc-anchor">¶</a> 药理作用</h2>
<blockquote class="is-warning">
<p><strong>罄竹难书</strong></p>
</blockquote>
<h4 class="toc-header" id="作用机理1你没看错就是这么多"><a href="#作用机理1你没看错就是这么多" class="toc-anchor">¶</a> 作用机理<sup class="footnote-ref"><a id="fnref1" href="#fn1">[1]</a></sup><sub>你没看错，就是这么多！</sub></h4>
<ul>
<li>拮抗受体：α<sub>1A</sub>, α<sub>1B</sub>, α<sub>2A</sub>, α<sub>2B</sub>, α<sub>2C</sub></li>
<li>拮抗受体：多巴胺/DA<sub>1</sub>, DA<sub>2</sub>, DA<sub>2L</sub>, DA<sub>2S</sub>, DA<sub>3</sub>, DA<sub>4</sub>, DA<sub>4.2</sub>, DA<sub>4.4</sub>, DA<sub>5</sub>,</li>
<li>拮抗受体：血清素/5-HT<sub>1A</sub>, 5-HT<sub>3</sub>, 5-HT<sub>6</sub>, 5-HT<sub>7</sub></li>
<li>反向激动：血清素/5-HT<sub>2A</sub>, 5-HT<sub>2B</sub>, 5-HT<sub>2C</sub></li>
<li>拮抗受体：组胺/H<sub>2</sub>, H<sub>3</sub>, H<sub>4</sub>,</li>
<li>反向激动：组胺/H<sub>1</sub></li>
<li>拮抗受体：毒蕈碱乙酰胆碱/mAChR/M<sub>1</sub>, M<sub>2</sub>, M<sub>3</sub>, M<sub>4</sub>, M<sub>5</sub></li>
<li>阻断通道：hERG</li>
<li>完全激动：5-HT<sub>5A</sub></li>
</ul>
<h4 class="toc-header" id="药物作用"><a href="#药物作用" class="toc-anchor">¶</a> 药物作用</h4>
<ul>
<li><strong>主要的副作用：抑郁、增肥增重、谵妄、抗胆碱能综合征、阿兹海默症、认知衰退</strong></li>
<li>主要的主作用：抗精神分裂、反幻觉、镇静</li>
</ul>
<h4 class="toc-header" id="药代动力学"><a href="#药代动力学" class="toc-anchor">¶</a> 药代动力学</h4>
<p>奥氮平主要通过CYP1D6同工酶代谢，另外CYP2D6酶也参与其代谢。<sup class="footnote-ref"><a id="fnref2" href="#fn2">[2]</a></sup>半衰期与达峰时间不明。</p>
<h2 class="toc-header" id="药物使用"><a href="#药物使用" class="toc-anchor">¶</a> 药物使用</h2>
<blockquote class="is-danger">
<p>你敢吃这啊？<strong>这不是能od的药物！</strong> 因此，<strong>无法提供任何滥用剂量与期间的数据！</strong></p>
</blockquote>
<p>医学剂量：就算是医用，现在也逐步弃用了。因此写入医学剂量是毫无意义的</p>
<h2 class="toc-header" id="一些事项"><a href="#一些事项" class="toc-anchor">¶</a> 一些事项</h2>
<p>奥氮平就是坨屎，脏死了</p>
<p>奥氮平反制一切由兴奋引起的精神疾病</p>
<p>奥氮平已经正在被逐步弃用？</p>
<p>奥氮平的副作用略微次于<a class="is-internal-link is-valid-page" href="MMT.html">美金刚</a></p>
<p>奥氮平的副作用比<a class="is-internal-link is-valid-page" href="QTP.html">喹硫平</a>这个臭味相投的好兄弟要小</p>
