yJlZGl0RmFiIjp0cnVlLCJlZGl0TWVudUJhciI6dHJ1ZSwiZWRpdE1lbnVCdG4iOmZhbHNlLCJlZGl0TWVudUV4dGVybmFsQnRuIjpmYWxzZSwiZWRpdE1lbnVFeHRlcm5hbE5hbWUiOiJHaXRIdWIiLCJlZGl0TWVudUV4dGVybmFsSWNvbiI6Im1kaS1naXRodWIiLCJlZGl0TWVudUV4dGVybmFsVXJsIjoiaHR0cHM6Ly9naXRodWIuY29tL29yZy9yZXBvL2Jsb2IvbWFpbi97ZmlsZW5hbWV9In0=" filename="Drugs/TMD.md"><template slot="contents"><div><h1 class="toc-header" id="曲马多"><a href="#曲马多" class="toc-anchor">¶</a> 曲马多</h1>
<blockquote class="is-danger">
<p>别再靠近了！曲马多不仅具有最恐怖的<a class="is-internal-link is-valid-page" href="Opioids.html">阿片类成瘾</a>，还有<a class="is-internal-link is-invalid-page" href="TMD/Drugs/SRIs.html">SSRIs停药反应</a>与多巴胺类成瘾、并已经可以算作非法的毒品了，请谨慎对待！</p>
</blockquote>
<p>曲马多(Tramadol)是镇痛药（癌症、术后、创伤、产科）、战斗兴奋剂、<a class="is-internal-link is-valid-page" href="SRIs.html">血清素再摄取抑制剂</a>，属于阿片类麻醉剂。一般以盐酸配合物，即<strong>盐酸曲马多</strong>。由于复方药剂的外观与文化，曲马多俗称<strong>多多</strong>、<strong>黄豆</strong>（特指复方）、<strong>复方</strong>等多种别称</p>
<p>曲马多是<a class="is-external-link" href="https://tieba.baidu.com/f?ie=utf-8&amp;kw=%E6%88%92%E8%8D%AF&amp;tp=0">百度贴吧戒药吧</a>里的代表性药物</p>
<h2 class="toc-header" id="药理作用"><a href="#药理作用" class="toc-anchor">¶</a> 药理作用</h2>
<h4 class="toc-header" id="作用机理方便起见包括去美曲马多-1"><a href="#作用机理方便起见包括去美曲马多-1" class="toc-anchor">¶</a> 作用机理<sub>（方便起见，包括去美曲马多）</sub> <sup class="footnote-ref"><a id="fnref1" href="#fn1">[1]</a></sup></h4>
<ul>
<li><a class="is-internal-link is-valid-page" href="Opioids.html">阿片类麻醉</a></li>
<li>抑制再摄取：<a class="is-internal-link is-valid-page" href="SRIs.html">血清素</a>、正肾素、多巴胺（三重单胺再摄取抑制）</li>
<li>释放递质：血清素</li>
<li>拮抗受体：5-HT<sub>2C</sub></li>
<li>拮抗受体：毒蕈碱乙酰胆碱/M<sub>1</sub>, M<sub>3</sub></li>
<li>拮抗受体：烟碱乙酰胆碱(α7)5</li>
</ul>
<h4 class="toc-header" id="药物作用"><a href="#药物作用" class="toc-anchor">¶</a> 药物作用</h4>
<ul>
<li><strong>主要的副作用：<a class="is-internal-link is-valid-page" href="Opioids.html">阿片类成瘾</a>、记忆力废退、注意力涣散、严重嗜睡</strong></li>
<li><strong>急性的副作用：阿片类中毒、便秘、恶心、谵妄</strong></li>
<li>主要的主作用：阿片类麻醉、抗抑郁、幸福感、欣快感</li>
</ul>
<p>在塔科夫中的描述：</p>
<blockquote>
<p>一种为特种部队行动人员提供的阿片类镇痛剂。它能够促进中枢和脊柱神经细胞中钾离子和钙离子通道的开放，引起细胞膜超极化，并抑制疼痛感。除了阵痛效果，它还能提高战斗能力。药效过后，过量的药物会让机体疲劳，</p>
</blockquote>
<h4 class="toc-header" id="药代动力学2"><a href="#药代动力学2" class="toc-anchor">¶</a> 药代动力学<sup class="footnote-ref"><a id="fnref2" href="#fn2">[2]</a></sup></h4>
<p>曲马多在肝脏中代谢通过CYP2B6、CYP2D6、CYP3A4，被O-, N-去甲基化为五种不同的代谢物。其中，去美曲马多（O-去甲基曲马多）最为重要，因为它对μ-阿片受体的亲和力是曲马多的200倍，而且消除半衰期为9小时，而曲马多本身为6小时</p>
<p>与<a class="is-internal-link is-valid-page" href="CDI.html">可待因</a>一样，与<a class="is-internal-link is-valid-page" href="DXM.html">右美沙芬</a>同理CYP2D6会导致镇痛药效减弱。对于CYP2D6，相比于活性正常者，活性降低者剂量需增加30%才能达到相同程度的镇痛效果。[106] [107]</p>
<p>第二阶段肝脏代谢使代谢物变成水溶性，并由肾脏排泄。对于肾脏和肝脏受损的患者，可以减少剂量</p>
<h2 class="toc-header" id="药物使用"><a href="#药物使用" class="toc-anchor">¶</a> 药物使用</h2>
<h4 class="toc-header" id="药物品牌缺少数据"><a href="#药物品牌缺少数据" class="toc-anchor">¶</a> 药物品牌【缺少数据】</h4>
<p>盐酸曲马多片——<br>
　　卫材(辽宁)制药：盒装50mg×每盒1板×每板10片，价格不明<br>
　　腾霄：盒装50mg×每盒1板×每板10片，价格不明<br>
复方曲马多片——<br>
　　兴华：盒装50mg×每盒1板×每板10片，价格不明<br>
<a class="is-internal-link is-valid-page" href="compound.html">氨酚曲马多片</a>——（黄色药片）<br>
　　双鹭：双盒装37.5mg×每盒1板×每板10片，价格不明</p>
<h4 class="toc-header" id="剂量-以60kg无耐药性无联合药物1t50mg为标准"><a href="#剂量-以60kg无耐药性无联合药物1t50mg为标准" class="toc-anchor">¶</a> 剂量 <sub>【以60kg，无耐药性，无联合药物，1t=50mg为标准】</sub></h4>
<p>口服-医学剂量：一次1t ~ 2t，重度疼痛可一次2t开始，每日2 ~ 3次，一日最高总量为8t。详情请遵医嘱<sup class="footnote-ref"><a id="fnref3" href="#fn3">[3]</a></sup><br>
注射-医学剂量：一次50mg~100mg，一日最多4次</p>
<blockquote class="is-warning">
<p>以下是医学上对于滥用剂量的客观描述<sup class="footnote-ref"><a id="fnref4" href="#fn4">[4]</a></sup></p>
</blockquote>
<p>起效剂量：0.5t<br>
轻度剂量：0.5t~2t<br>
中度剂量：2t~5t<br>
高度剂量：5t~6t<br>
重度剂量：6t以上<br>
致死剂量：已知40t至少是致死剂量<br>
最高剂量：4t~5t</p>
<h4 class="toc-header" id="期间-~以距离服药已过去的时间为标准5"><a href="#期间-~以距离服药已过去的时间为标准5" class="toc-anchor">¶</a> 期间 ~【以距离服药已过去的时间为标准】<sup class="footnote-ref"><a id="fnref5" href="#fn5">[5]</a></sup></h4>
<p>起效时：15min~1h<br>
来效时：30min~1h<br>
顶峰时：2h~6h<br>
残效时：24h<br>
总效时：6h~10h</p>
<blockquote class="is-info">
<p>需注意，体重不同剂量不同，上述剂量是针对60kg的人的。某人的体重除以60，再乘以上述之中的剂量，即为适应某人的剂量。</p>
</blockquote>
<h2 class="toc-header" id="一些事项"><a href="#一些事项" class="toc-anchor">¶</a> 一些事项</h2>
<p><strong>非医用曲马多是非法的</strong>，属于<strong>吸毒</strong></p>
<p><strong><a class="is-internal-link is-valid-page" href="Opioids.html">阿片类成瘾</a>无解</strong></p>
<p><a class="is-external-link" href="https://tieba.baidu.com/f?ie=utf-8&amp;kw=%E6%88%92%E8%8D%AF&amp;tp=0">百度贴吧戒药吧</a>多看看</p>
<p>曲马多不仅有阿片类麻醉，还有提升血清素、正肾素、多巴胺水平（三重单胺再摄取抑制）的能力，这不仅有利于战斗中不影响感知的止痛，还可以提升活力。因此，曲马多虽然不能算作兴奋剂，但可以算作战斗兴奋剂</p>
