<blockquote class="is-danger">
<p>冰的相似物，第一类精神药物，同理<a class="is-internal-link is-valid-page" href="MOP.html">吗啡</a>——非医用就是毒品<br>
<strong>不要转卖或邮寄。转卖算贩毒，邮寄算运毒</strong></p>
</blockquote>
<p><strong>哌醋甲酯(Methylphenidate)</strong> 又名<strong>哌甲酯</strong>，商品名<strong>利他林(Ritalin)</strong>，是抗ADHD药，属于苯丙胺类兴奋剂/<strong>冰的相似物</strong></p>
<h2 class="toc-header" id="药理作用"><a href="#药理作用" class="toc-anchor">¶</a> 药理作用</h2>
<h4 class="toc-header" id="作用机理1"><a href="#作用机理1" class="toc-anchor">¶</a> 作用机理<sup class="footnote-ref"><a id="fnref1" href="#fn1">[1]</a></sup></h4>
<p>抑制再摄取：多巴胺（中枢神经系统中）<br>
抑制再摄取：正肾素<br>
激动受体：多巴胺、肾上腺素/D<sub>1</sub>, α<sub>2</sub>（间接于前额皮质中）<br>
激动受体：血清素/5-HT<sub>1A</sub>, 5-HT<sub>2B</sub></p>
<h4 class="toc-header" id="药物作用"><a href="#药物作用" class="toc-anchor">¶</a> 药物作用</h4>
<ul>
<li><strong>主要的副作用</strong>：成瘾、躁狂、降智（退效后）、高血压<sup class="footnote-ref"><a id="fnref2" href="#fn2">[2]</a></sup></li>
<li>主要的主作用：兴奋、抗ADHD、促智</li>
</ul>
<h4 class="toc-header" id="药代动力学3"><a href="#药代动力学3" class="toc-anchor">¶</a> 药代动力学<sup class="footnote-ref"><a id="fnref3" href="#fn3">[3]</a></sup></h4>
<p>口服哌醋甲酯的生物利用度为11% ~ 52%，且右哌醋甲酯比左旋醋哌甲酯高得多，不太相关于进食状态。作用持续时间可达2h ~ 8h，半衰期为2~3 小时，具体取决于个人。约2h，血压浓度达峰</p>
<p>哌醋甲酯在肝脏中被CES1A1酶代谢为利他林酸，并有97%处于代谢物以肾排泄，1%~3%处于代谢物以粪便排泄。不到1%的药物处于原形以肾排泄</p>
<h2 class="toc-header" id="药物使用"><a href="#药物使用" class="toc-anchor">¶</a> 药物使用</h2>
<h4 class="toc-header" id="药物品牌"><a href="#药物品牌" class="toc-anchor">¶</a> 药物品牌</h4>
<p>盐酸哌甲酯缓释片——【专注达】(Concerta)<br>
　　西安杨森：瓶装18mg/27mg/36mg/54mg/72mg×16片，价格不明</p>
<h4 class="toc-header" id="剂量-以60kg无耐药性为标准4"><a href="#剂量-以60kg无耐药性为标准4" class="toc-anchor">¶</a> 剂量 <sub>【以60kg，无耐药性为标准】</sub><sup class="footnote-ref"><a id="fnref4" href="#fn4">[4]</a></sup></h4>
<p>医用剂量：一天一颗<br>
起效剂量：5mg<br>
剩下的不敢抄了</p>
<h4 class="toc-header" id="期间5"><a href="#期间5" class="toc-anchor">¶</a> 期间<sup class="footnote-ref"><a id="fnref5" href="#fn5">[5]</a></sup></h4>
<p>起效时：20min~1h<br>
来效时：20min~1h<br>
顶峰时：1.5h~2.5h<br>
退效时：12h<br>
总效时：4h~6h</p>
<h2 class="toc-header" id="一些事项"><a href="#一些事项" class="toc-anchor">¶</a> 一些事项</h2>
<p>多巴胺类成瘾……</p>
<p>非医用会导致不可逆转的悲剧</p>
