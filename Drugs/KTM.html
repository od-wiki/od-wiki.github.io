<h1 class="toc-header" id="氯胺酮"><a href="#氯胺酮" class="toc-anchor">¶</a> 氯胺酮</h1>
<p><strong>氯胺酮(Ketamine, K)</strong> 是解离型麻醉剂，属于旧年的解离麻醉剂（千禧年左右，多用于兽用）、抗抑郁剂。一般以盐酸配合物，即<strong>盐酸氯胺酮</strong>。由于简称与文化，氯胺酮俗称<strong>白粉、K粉、K仔、K他命、裤子</strong>等多种别称</p>
<h2 class="toc-header" id="药理作用1"><a href="#药理作用1" class="toc-anchor">¶</a> 药理作用<sup class="footnote-ref"><a id="fnref1" href="#fn1">[1]</a></sup></h2>
<h4 class="toc-header" id="作用机理"><a href="#作用机理" class="toc-anchor">¶</a> 作用机理</h4>
<ul>
<li>激动受体：σ-2/Sigma-2</li>
<li>激动受体：多巴胺/D<sub>2</sub></li>
<li>激动受体：TRPV<sub>1</sub>/辣椒素受体</li>
<li>拮抗受体：NMDA（非竞争性）</li>
<li>拮抗受体：烟碱乙酰胆碱/nAChR<sup class="footnote-ref"><a id="fnref2" href="#fn2">[2]</a></sup></li>
<li>拮抗受体：μ-阿片/MOR, MOR<sub>2</sub></li>
<li>抑制再摄取：三重单胺<sup class="footnote-ref"><a id="fnref3" href="#fn3">[3]</a></sup></li>
<li><strong>毒性：对膀胱细胞</strong></li>
</ul>
<h4 class="toc-header" id="药物作用"><a href="#药物作用" class="toc-anchor">¶</a> 药物作用</h4>
<ul>
<li><strong>主要的副作用：<a class="is-internal-link is-valid-page" href="../Effects/Dissociation.html">解离</a>、精神症状、精神障碍、膀胱萎缩/坏死</strong></li>
<li>医学的主作用：麻醉（逐渐被废用）、抗抑郁（使用条件苛刻）</li>
</ul>
<h4 class="toc-header" id="药代动力学"><a href="#药代动力学" class="toc-anchor">¶</a> 药代动力学</h4>
<p>氯胺酮具有水溶性和脂溶性，则吸收途径繁多，并迅速分布在大脑等部位。氯胺酮代谢广泛，98%以代谢物形式排出体外。氯胺酮91%以尿液排出，3%以粪便排出</p>
<p>根据定义，关于生物利用度，静脉注射为100%，肌内注射为93%，硬膜外注射为77%，鼻吸为45% ~ 50%，舌下和直肠给药约为25% ~ 30%，口服为16% ~ 20%。口服低是由于首过效应，与CYP3A4的肠道代谢</p>
<h2 class="toc-header" id="药物有关"><a href="#药物有关" class="toc-anchor">¶</a> 药物有关</h2>
<h3 class="toc-header" id="医用剂量4"><a href="#医用剂量4" class="toc-anchor">¶</a> 医用剂量<sup class="footnote-ref"><a id="fnref4" href="#fn4">[4]</a></sup></h3>
<p>静脉注射一般按1mg ~ 2mg/kg计算，肌注4mg ~ 5mg/kg，必要时追加首次剂量的1/2～2/3</p>
<h3 class="toc-header" id="期间-以距离服药已过去的时间为标准5"><a href="#期间-以距离服药已过去的时间为标准5" class="toc-anchor">¶</a> 期间 <sub>【以距离服药已过去的时间为标准】</sub><sup class="footnote-ref"><a id="fnref5" href="#fn5">[5]</a></sup></h3>
<p>起效时：10min~30min<br>
顶峰时：45min~1h30min<br>
退效时：3h~6h<br>
残效时：48h</p>
<h2 class="toc-header" id="一些事项"><a href="#一些事项" class="toc-anchor">¶</a> 一些事项</h2>
<p>尽管氯胺酮尚存抗抑郁的医用价值，但氯胺酮不仅有上位替代品，法律意义也麻烦。但是啊，心理作用先不谈——</p>
<p><strong>氯胺酮及其代谢物，对膀胱具有完全不可逆的毒性，并导致膀胱永久萎缩</strong></p>
<p>正常成年人的膀胱最高储尿量平均为500mL，一个矿泉水瓶的规格。氯胺酮可以导致膀胱萎缩至10mL~150mL<sup class="footnote-ref"><a id="fnref6" href="#fn6">[6]</a></sup>，仅剩下几支糖浆的规格，可看该视频：<a class="is-external-link" href="https://www.bilibili.com/video/BV1Mx42127wx">《为什么有些吸毒者的膀胱这么小》</a>。这导致氯胺酮的风评非常垃圾</p>
<p>这还没有谈膀胱炎、肾积水、肾衰竭、肝毒性、呼吸抑制、成瘾……况且说回来，还有严重的心理杀伤力，<a class="is-internal-link is-valid-page" href="../Effects/Dissociation.html">解离</a>便是其中之一</p>
<p>必须承认氯胺酮仍然是优质的麻醉剂，相较于<a class="is-internal-link is-invalid-page" href="Opioids.html">阿片类麻醉剂</a>，它撤效快，成瘾与杀伤力要小一些。随着科技的进步，氯胺酮正在被逐渐取代</p>
