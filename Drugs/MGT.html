<blockquote class="is-warning">
<p>请留心，该物质被发掘具有药理作用于2010年，文献稀缺，请谨慎对待<sup class="footnote-ref"><a id="fnref1" href="#fn1">[1]</a></sup></p>
</blockquote>
<p><strong>苏糖酸镁(Magnesium L-threonate, MgT)</strong> 是食品添加剂，属于反解离剂、认知增强剂、兴奋剂。一般多讨论左旋体苏糖酸镁即L-苏糖酸镁，故未标明手性的情况下，默认苏糖酸镁指代L-苏糖酸镁。笔者提议，作为反解离剂的L-苏糖酸镁可以简称为左苏，正好与解离剂的<a class="is-internal-link is-valid-page" href="../zh/Drugs/DXM.html">右美</a>对应</p>
<p>化学上，苏糖酸镁是一种有机盐，由二单位苏糖酸离子与一单位镁离子结合而成。苏糖酸的系统命名为2,3,4-三羟丁酸，CAS: 7306-96-9 <sup class="footnote-ref"><a id="fnref2" href="#fn2">[2]</a></sup>。据信苏糖酸的羧基中的羟基与羰基络合了镁离子 <sup class="footnote-ref"><a id="fnref3" href="#fn3">[3]</a></sup>。白色不透明结晶粉末，相似面粉。于水中粘稠成麦芽糖状，能拉丝。气味与味道接近于墙壁的腻子粉或者面粉，但并不苦涩，尚可接受。茶水可以掩盖住苏糖酸镁的味道</p>
<p>关于杂项与报告，请看<a class="is-internal-link is-valid-page" href="MGT/OAR.html">苏糖酸镁-杂项与报告</a></p>
<h2 class="toc-header" id="药理作用"><a href="#药理作用" class="toc-anchor">¶</a> 药理作用</h2>
<h4 class="toc-header" id="作用机理缺少数据"><a href="#作用机理缺少数据" class="toc-anchor">¶</a> 作用机理【缺少数据】</h4>
<ul>
<li>补充营养：Mg2+（苏糖酸盐更能有效穿过血脑屏障）</li>
<li>协助合成：GABA、血清素、多巴胺</li>
<li>协助治疗：ADHD</li>
<li>增强能力：神经可塑性</li>
<li>增强能力：肠道蠕动</li>
<li>上调表达：海马神经元中NMDA受体的NR2B亚基</li>
</ul>
<h4 class="toc-header" id="药物作用"><a href="#药物作用" class="toc-anchor">¶</a> 药物作用</h4>
<ul>
<li>主要的副作用：窜稀、在长期使用的情况下的阿兹海默症（详见<a class="is-internal-link is-valid-page" href="../Effects/Antidissociation.html">反解离</a>）<sup class="footnote-ref"><a id="fnref4" href="#fn4">[4]</a></sup></li>
<li>主要的主作用：稀肠、认知强化、<a class="is-internal-link is-valid-page" href="../Effects/Antidissociation.html">反解离</a>、抗抑郁、助眠</li>
<li>急性的副作用：嗅觉味觉强化</li>
</ul>

<h2 class="toc-header" id="药物使用"><a href="#药物使用" class="toc-anchor">¶</a> 药物使用</h2>
<h4 class="toc-header" id="药物品牌"><a href="#药物品牌" class="toc-anchor">¶</a> 药物品牌</h4>
<p>虽然目前Magtein公司研发出了保健品级别的苏糖酸镁胶囊<sup class="footnote-ref"><a id="fnref5" href="#fn5">[5]</a></sup>，但笔者建议去淘宝上直接购买苏糖酸镁纯粉</p>
<p>作为引荐，笔者所使用的苏糖酸镁是从<a rel="noopener" target="_blank" class="is-external-link" href="https://main.m.taobao.com/security-h5-detail/home?fromNormal=true&amp;app=chrome&amp;bxsign=scdID1x7WmuzT7_zVKdv-A9s2qCopRrvtNMwx1D3Sbkb6n1V0q9K-FzOiI3t3fy9E_kpEHfq-iwlFaEf3ldAzg9uyCkCvl1oDiacTq6RGVcA5eOTD8HeXqFF_oI6bFRZpTS8CKBqpdf_zyVKPAfxzbaug&amp;cpp=1&amp;id=675885431193&amp;share_crt_v=1&amp;shareurl=true&amp;short_name=h.5G9fqsZyjbg2Xuz&amp;sp_abtk=gray_1_code_simpleAndroid2&amp;sp_tk=bFhpeFdQMTkxelY%3D&amp;spm=a2159r.13376460.0.0&amp;tbSocialPopKey=shareItem&amp;tk=lXixWP191zV&amp;un=5034e7d3b2673883e8b9cf07fe2b69e3&amp;un_site=0&amp;ut_sk=1.ZdB5m5FCcLcDANVxk8s00J3P_21646297_1708529364591.TaoPassword-WeiXin.1">这里</a>购买的。其附赠的药勺的规格为1g/每勺</p>
<h4 class="toc-header" id="剂量-以60kg平均地无耐药性为标准稀缺数据"><a href="#剂量-以60kg平均地无耐药性为标准稀缺数据" class="toc-anchor">¶</a> 剂量 <sub>【以60kg，平均地无耐药性为标准】【稀缺数据】</sub></h4>
<ul>
<li>轻-起效剂量：0.5g</li>
<li>轻-正常剂量：0.5g~1.5g</li>
<li>中-正常剂量：1.5g~3g</li>
<li>重-正常剂量：3g~5g</li>
<li>重-中毒剂量：存在</li>
</ul>
<p>为防止出现<a class="is-internal-link is-valid-page" href="../Effects/Antidissociation.html">反解离</a>的副作用——</p>
<ul>
<li>倘若确认有<a class="is-internal-link is-valid-page" href="../Effects/Dissociation.html">解离剂</a>的耐药性。一周内不要摄入大于36g，每次不要摄入大于6g</li>
<li>倘若确认解离剂的耐药性已被消除，或从未服用解离剂。一周内不要摄入大于12g，每次不要摄入大于4g</li>
<li>若察觉到异常反解离状况，例如过度的疲累、睡眠时间减少，请立刻断药，否则将会引起完全不可逆的阿兹海默症。详见<a class="is-internal-link is-valid-page" href="../Effects/Antidissociation.html">反解离</a></li>
<li>若本身患有人格解体症，可以将其视作一种解离剂的耐药性再处理</li>
<li>仅推荐使用<a class="is-internal-link is-valid-page" href="EtOH.html">酒</a>)、<a class="is-internal-link is-valid-page" href="../zh/Drugs/DXM.html">右美沙芬</a>来反制多余的反解离作用</li>
</ul>
<blockquote class="is-info">
<p>需注意，体重不同剂量不同，上述剂量是针对60kg的人的。你的体重除以60，再乘以上述之中的剂量，即为适应你的剂量。</p>
</blockquote>
<h4 class="toc-header" id="期间"><a href="#期间" class="toc-anchor">¶</a> 期间</h4>
<p><strong>苏糖酸镁的药效延迟性非常大</strong>，且延续较久。<strong>初次服药的药效很小，需要累积使用以达到药效</strong></p>
<h2 class="toc-header" id="一些事项"><a href="#一些事项" class="toc-anchor">¶</a> 一些事项</h2>
<p>苏糖酸镁可以消除<a class="is-internal-link is-valid-page" href="../Effects/Dissociation.html">解离剂</a>例如<a class="is-internal-link is-valid-page" href="../zh/Drugs/DXM.html">右美沙芬</a>的耐药性。实际上反解离剂们都可以</p>
<p>不要过量苏糖酸镁，这不仅不会令药效更好，反而可能会造成阿兹海默症</p>
<p>在长期使用的情况下，苏糖酸镁会引起阿兹海默症。见<a class="is-internal-link is-valid-page" href="../Effects/Antidissociation.html">反解离</a></p>
<p>苏糖酸镁联用<a class="is-internal-link is-valid-page" href="../zh/Drugs/CFI.html">咖啡因</a>可以增强兴奋</p>
<p>苏糖酸镁本身是反解离剂，可以反制解离剂的解离；由于认知强化的药效，苏糖酸镁也可以用以反制一些，由于认知下降导致的心理疾病</p>
<p>其引起抗抑郁，来源于血清素、多巴胺合成协助</p>
<p>其引起反ADHD，来源于多巴胺合成协助</p>
<p>其引起反解离，来源于海马神经元中NMDA受体的NR2B亚基</p>
<p>其引起助眠，来源于GABA合成协助</p>
