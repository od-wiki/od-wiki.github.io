<p><strong>唑吡坦(Zolpidem, ZPD)</strong> 是非苯二氮卓类的新型安眠药，属于镇静剂。一般以酒石酸配合物，即<strong>酒石酸唑吡坦</strong>。由于药物品牌，唑吡坦俗称<strong>思诺思</strong>；引用自『INTERNET YAMERO』的歌词「甘い夢をみせて<ruby>マイスリー<rt>MYSLEE</rt></ruby>」，还可以称其为<strong>Myslee</strong></p>
<h2 class="toc-header" id="药理作用"><a href="#药理作用" class="toc-anchor">¶</a> 药理作用</h2>
<h4 class="toc-header" id="作用机理1"><a href="#作用机理1" class="toc-anchor">¶</a> 作用机理<sup class="footnote-ref"><a id="fnref1" href="#fn1">[1]</a></sup></h4>
<ul>
<li>激动受体：GABA<sub>A</sub>(较高亲和α1亚基)</li>
<li>正构受体：GABA<sub>A</sub>(优先BZ1)</li>
</ul>
<h4 class="toc-header" id="药物作用"><a href="#药物作用" class="toc-anchor">¶</a> 药物作用</h4>
<ul>
<li><strong>主要的副作用：梦游、社会性死亡、认知降低</strong>【缺少数据】</li>
<li>主要的主作用：镇静、梦游、内部幻觉</li>
</ul>
<h4 class="toc-header" id="药代动力学2"><a href="#药代动力学2" class="toc-anchor">¶</a> 药代动力学<sup class="footnote-ref"><a id="fnref2" href="#fn2">[2]</a></sup></h4>
<p>唑吡坦在体内会在12h内进过四种酶而代谢，并几乎不以原形地以肾经尿排泄。约2小时，血药浓度达到峰值。于健康成年人，半衰期为2~3小时，一般取2小时。若于儿童，则半衰期缩短，若于老年人或肝脏受损者，则半衰期延长</p>
<p>唑吡坦的血浆药物浓度达峰时间为0.5 ~ 3小时，且取决于胃内容物。空腹则约为30min，饭后4h则约为40min ~ 1h，饭后1h后则达峰时间 &gt; 1.5小时甚至没有效果。所以推荐饭后较长时间后再服用</p>
<p>通常在0.5~1h时达到最高点</p>
<h2 class="toc-header" id="药物使用"><a href="#药物使用" class="toc-anchor">¶</a> 药物使用</h2>
<h4 class="toc-header" id="药物品牌"><a href="#药物品牌" class="toc-anchor">¶</a> 药物品牌</h4>
<p>酒石酸唑吡坦片——<br>
　　塞诺菲（思诺思）：盒装1板×每板7片×每片10mg，条件价格为19.97元/盒，条件：持有精二处方<br>
　　塞诺菲（思诺思）：盒装2板×每板10片×每片10mg，价格不明</p>
<h4 class="toc-header" id="剂量-以60kg无耐药性为标准3缺少数据"><a href="#剂量-以60kg无耐药性为标准3缺少数据" class="toc-anchor">¶</a> 剂量 <sub>【以60kg，无耐药性为标准】</sub><sup class="footnote-ref"><a id="fnref3" href="#fn3">[3]</a></sup>【缺少数据】</h4>
<p>医学剂量：0.5t一次，7天后增加到1t一次，并在需要停药时递减，每日睡前一次<br>
起效剂量：0.5t<br>
轻度剂量：1t~2t<br>
中度剂量：2t~3t<br>
高度剂量：3t~5t<br>
重度剂量：5t以上的<br>
死亡剂量：5t以上的<br>
推荐剂量：2t~2.5t<br>
最高剂量：3t</p>
<p>大致以2t为分界点，0.5t ~ 2t剂量越大效果越好，2t ~ 5t剂量大效果反而较弱，同时因为镇静作用导致非常容易昏迷</p>
<h4 class="toc-header" id="期间-以距离服药已过去的时间为标准4缺少数据"><a href="#期间-以距离服药已过去的时间为标准4缺少数据" class="toc-anchor">¶</a> 期间 <sub>【以距离服药已过去的时间为标准】</sub><sup class="footnote-ref"><a id="fnref4" href="#fn4">[4]</a></sup>【缺少数据】</h4>
<p>起效时：15min~45min<br>
来效时：30min~45min<br>
顶峰时：3h~6h<br>
退效时：4h~5h<br>
残效时：24h<br>
总效时：5h~10h以上</p>
<blockquote class="is-warning">
<p>唑吡坦的用量很小，请不要学<a class="is-internal-link is-valid-page" href="../zh/Drugs/DXM.html">右美沙芬</a>的剂量用法！</p>
</blockquote>
<hr>
<h2 class="toc-header" id="一些事项"><a href="#一些事项" class="toc-anchor">¶</a> 一些事项</h2>
<p>“像被充气气球包裹一般的快感”</p>
<p>唑吡坦的药效似乎与体重无关</p>
<p>唑吡坦的短期生理副作用非常非常小，呕吐、头疼等基本没有。而且由于镇静催眠的作用，甚至还能在od后睡一个好觉</p>
<p>唑吡坦的作用时间短，醒来后非常清爽，相对比之下少有脑雾、头晕、宿醉的副作用，完全不会影响第二天呢</p>
<p>唑吡坦是否能引起幻觉、梦游、精神药效，这取决于人有没有这种……额体质，即因人而异的药效。</p>
<p>据说唑吡坦也能<a class="is-internal-link is-valid-page" href="../Effects/Delirium.html">谵妄</a>与<a class="is-internal-link is-valid-page" href="../Effects/Dissociation.html">解离</a></p>
<p>唑吡坦引起的内部幻觉梦游，可能是因为GABA受体亚基α1的激活<sup class="footnote-ref"><a id="fnref5" href="#fn5">[5]</a></sup></p>
<p>目前不明白，为什么唑吡坦引起急性精神病的几率，明显高于K他命以及LSD、DMT等致幻剂。可能因为唑吡坦可能与蝇蕈醇具有相似的机制<sup class="footnote-ref"><a id="fnref6" href="#fn6">[6]</a></sup></p>
<h2 class="toc-header" id="特殊的内部幻觉-梦游-精神药效"><a href="#特殊的内部幻觉-梦游-精神药效" class="toc-anchor">¶</a> 特殊的内部幻觉、梦游、精神药效</h2>
<h4 class="toc-header" id="内部幻觉此项并不完善"><a href="#内部幻觉此项并不完善" class="toc-anchor">¶</a> 内部幻觉【此项并不完善】</h4>
<p>唑吡坦的内部幻觉被描述为“似梦似幻”。唑吡坦的内部幻觉，不同于<a class="is-internal-link is-valid-page" href="ATD.html">金刚烷胺</a>的外部幻觉那样墙上有字，也不同于常规内部幻觉那样切出视觉再致幻。首先，唑吡坦产生如同内部幻觉一样真实的人物、物体、事物，尤其会产生人物。其次，这些内部幻觉被极度真实地，完美地添入了现实</p>
<p>例如，服药者服用唑吡坦后，看见房间窗户上坐着自己最喜欢的动漫角色，那个角色，好像真的在那里，好像触手可及</p>
<h4 class="toc-header" id="梦游"><a href="#梦游" class="toc-anchor">¶</a> 梦游</h4>
<p><strong>唑吡坦引起的梦游非常棘手</strong>。唑吡坦的梦游下，服药者会做出高度无意识的行为。据报告，服药者会做出以下事情，<strong>并且没有任何的记忆</strong>：【需要补充】<sup>[全都需要出处]</sup></p>
<ul>
<li>把列表表白了个遍</li>
<li>打开衣柜上面的密码箱，取出箱中的唑吡坦，并再次服用唑吡坦，然后睡去</li>
<li>衣着整齐地走出门到处游走，并使用手机录像下来</li>
<li>梦游驾车，显而易见，伴随着交通事故</li>
<li>不明原因地移位家中的物品。表现在丢失药物、服用药物、客厅的东西移位到了房间<sup>[未授权的引用]</sup></li>
<li>自杀</li>
</ul>
<p>可见，唑吡坦的梦游非常棘手。<strong>若醒后发现自己存在梦游迹象，请立刻停药！</strong> 倘若非要od唑吡坦，笔者建议：</p>
<ul>
<li>聘庸最好是线下的旅行保姆，这可以阻止梦游的服药者做出社会性死亡的行为，并可以阻止梦游的服药者二度服药</li>
<li>要求旅行保姆，在服药后一段时间内，不要搭理服药者的危险要求，并控制服药者的行为，防止服药者仍处于梦游；“危险要求”例如拿手机、开门、靠近药物、无故移动位置，但可以同意例如上厕所、喝水、吃零食等安全要求，并要持续关注服药者的下一步举动；“一段时间”可能是10小时。</li>
</ul>
<h4 class="toc-header" id="精神药效7"><a href="#精神药效7" class="toc-anchor">¶</a> 精神药效<sup class="footnote-ref"><a id="fnref7" href="#fn7">[7]</a></sup></h4>
<p>按该帖子所言，若唑吡坦于白天服用，其：</p>
<ul>
<li>非但感觉不困，甚至活力满满还很开心，自信爆棚，一点都不社恐了</li>
<li>吃完感觉特别兴奋，特别想出去玩，特别想开车溜达，跟女朋友出去玩超级开心。</li>
<li>即使上一秒还在吵架，但服用后却心情瞬间大好</li>
<li>说出你平时都不怎么说的词汇，非常会哄人</li>
<li>断了一天后，活死人一个，大脑迟钝没有思考能力，最后坚持不住吃了一粒</li>
<li>智力、自信、记忆力全方位断崖式下降</li>
</ul>
<p>分析认为，这是由于唑吡坦对GABA受体独特的激动方式，导致焦虑减少。作为同是Z药物，此现象和一例佐匹克隆服药者的报告很相似。具体原因有待分析</p>
