<blockquote class="is-success">
<p>恭喜！2024.05.07，一个几乎从未在精神科露面的药物，现今已经跨越为<a class="is-internal-link is-valid-page" href="../Others/20240507084000186.html">精二</a>了！为我们的<span style="border: 1px solid;">小美</span>庆祝！阶级跨越！</p>
</blockquote>
<p><strong><span style="border: 1px solid;">右美沙芬</span>(Dextromethorphan, DXM)</strong> 是非成瘾性中枢止咳药，属于解离麻醉剂与抗抑郁剂。一般以氢溴酸配合物，即 <strong><span style="border: 1px solid;">氢溴酸右美沙芬</span></strong>。由于读音相近与文化，<span style="border: 1px solid;">右美沙芬</span>俗称 <strong>优美</strong>、<strong>野猫上坟</strong>、<strong>美莎</strong>等多种别称</p>
<p><strong>无论是医学上还是od上，<span style="border: 1px solid;">右美沙芬</span>没有任何替代品</strong></p>
<h2 class="toc-header" id="药理作用"><a href="#药理作用" class="toc-anchor">¶</a> 药理作用</h2>
<h4 class="toc-header" id="作用机理方便起见包括右啡烷"><a href="#作用机理方便起见包括右啡烷" class="toc-anchor">¶</a> 作用机理<sub>（方便起见，包括右啡烷）</sub></h4>
<ul>
<li>抑制再摄取：血清素/STN</li>
<li>拮抗受体：NMDA（非竞争性）</li>
<li>激动受体：σ-1/Sigma-1</li>
<li>负变构受体：烟碱乙酰胆碱/nAChR<br>
<sup class="footnote-ref"><a id="fnref1" href="#fn1">[1]</a></sup></li>
</ul>
<h4 class="toc-header" id="作用"><a href="#作用" class="toc-anchor">¶</a> 作用</h4>
<ul>
<li><strong>主要的副作用：见<a class="is-internal-link is-invalid-page" href="DXM/Drugs/DXM/The_harm_of_dextromethorphan.html"><span style="border: 1px solid;">右美沙芬</span>的危害专题</a></strong></li>
<li><strong>急性的副作用：血清素综合征、急性躁狂、脱水、呼吸抑制、脱离、嗜睡、呕吐、晕迫</strong></li>
<li>主要的主作用：<a class="is-internal-link is-valid-page" href="../Effects/Dissociation.html">解离</a>、<a class="is-internal-link is-valid-page" href="SRIs.html">SRI抗抑郁</a></li>
<li>急性的主作用：音乐欣赏力提高、非常轻微的<a class="is-internal-link is-valid-page" href="Opioids.html">阿片类麻醉</a></li>
</ul>
<h2 class="toc-header" id="药代动力学"><a href="#药代动力学" class="toc-anchor">¶</a> 药代动力学</h2>
<p><span style="border: 1px solid;">右美沙芬</span>具有复杂的代谢、耐受性质</p>
<h4 class="toc-header" id="基本数据"><a href="#基本数据" class="toc-anchor">¶</a> 基本数据</h4>
<p><span style="border: 1px solid;">右美沙芬</span>在体内会进过三种酶而代谢，并以肾经尿排泄。约2小时，血药浓度达到峰值。半衰期为3.4~5.6小时，一般取3.4小时。因耐受性，半衰期可达到20小时<sup class="footnote-ref"><a id="fnref2" href="#fn2">[2]</a></sup></p>
<h4 class="toc-header" id="代谢"><a href="#代谢" class="toc-anchor">¶</a> 代谢</h4>
<p><img class="align-center" width="960" alt="dxm-metabolism.jpg" src="../dxm/dxm-metabolism.jpg"></p>
<p>“饮用一杯……持续4小时”引用于<a class="is-external-link" href="https://m.psychonautwiki.org/wiki/Dextromethorphan">psywiki</a></p>
<p>关于如何抑制酶，详见<a class="is-internal-link is-valid-page" href="EI.html">酶抑制剂</a></p>
<h4 class="toc-header" id="耐受"><a href="#耐受" class="toc-anchor">¶</a> 耐受</h4>
<p><span style="border: 1px solid;">右美沙芬</span>具有奇怪的耐药性。它很容易产生很大很大很大的耐药性</p>
<p>天生耐受性：因人种、基因、CYP2D6的基因表达不同，天生对右美沙芬的耐药性也不同。由此分类为慢速代谢、中速代谢、快速代谢。尤其是欧洲白种人群，慢速代谢者的频发率为5%~10%，而中国汉族人群，慢速代谢者的频发率为0.76%<sup class="footnote-ref"><a id="fnref3" href="#fn3">[3]</a></sup></p>
<p>后天耐药性：服药会产生耐药性，剩下的不用多说。需注意的是，<span style="border: 1px solid;">右美沙芬</span>的耐药性之增长，非常快速。据报告，到后期，耐药下的72t也仅仅等同于未耐药下的24t</p>
<p>停药后，耐受性需要约7天以减少一半，由此可知，耐受性需要两个月以恢复至基线<sup class="footnote-ref"><a id="fnref4" href="#fn4">[4]</a></sup></p>
<h2 class="toc-header" id="药物使用"><a href="#药物使用" class="toc-anchor">¶</a> 药物使用</h2>
<h4 class="toc-header" id="药物品牌"><a href="#药物品牌" class="toc-anchor">¶</a> 药物品牌</h4>
<p><span style="border: 1px solid;">氢溴酸右美沙芬</span>片【单方制剂】——<br>
　　白云山（经典橙）：盒装15mg×每盒2板×每板12片，价格为14元（olaiya）<br>
　　白云山（白背景）：盒装15mg×每盒1板×每板12片，价格约6元<br>
　　宛衡：盒装15mg×每盒1板×每板24片，价格不明<br>
　　中大：盒装15mg×每盒1板×每板24片，价格不明<br>
　　华南：盒装15mg×每盒1板×每板12片，价格不明</p>
<p><span style="border: 1px solid;">氢溴酸右美沙芬</span>分散片【单方制剂】——<br>
　　可乐尔：盒装15mg×每盒2板×每板12片，价格为不明</p>
<p>愈美片【复方制剂】——<br>
　　云药：盒装15mg×每盒2板×每板12片，价格约12元<br>
　　新康泰克：盒装15mg×1板×每板12片，价格约20元</p>
<p>国内的<span style="border: 1px solid;">氢溴酸右美沙芬</span>糖浆似乎含有催吐剂，请不要用它</p>
<h2 class="toc-header" id="剂量以60kg平均地无耐药性无联合药物为标准"><a href="#剂量以60kg平均地无耐药性无联合药物为标准" class="toc-anchor">¶</a> 剂量<sub>【以60kg，平均地无耐药性，无联合药物为标准】</sub></h2>
<p><span style="border: 1px solid;">右美沙芬</span>有着特殊的剂量称呼。我们将这个系统称为<strong>西格玛高原</strong>，各个药效称为<strong>第几高原</strong></p>
<h5 class="toc-header" id="医学剂量1t~2t每日三次"><a href="#医学剂量1t~2t每日三次" class="toc-anchor">¶</a> 医学剂量：1t~2t，每日三次</h5>
<ul>
<li>什么都不会发生。<span style="border: 1px solid;">右美沙芬</span>只是个很好用的止咳药</li>
</ul>
<h5 class="toc-header" id="第一高原6t~12t"><a href="#第一高原6t~12t" class="toc-anchor">¶</a> 第一高原：6t~12t</h5>
<ul>
<li>精神作用初见端倪</li>
<li>开始出现抗抑郁作用</li>
<li>解离不会很明显，但是可以察觉出一点点作用</li>
<li>需注意，有些人服用到这个剂量时，可以直接达到第三高原药效。笔者收到过一个报告，12t右美沙芬致死</li>
</ul>
<h5 class="toc-header" id="第二高原12t~24t"><a href="#第二高原12t~24t" class="toc-anchor">¶</a> 第二高原：12t~24t</h5>
<ul>
<li>精神作用开始显著</li>
<li>解离开始出现，去抑制将伴随出现</li>
<li>抗抑郁逐步提升</li>
<li>躁狂可能不会很明显，会出现难以入睡的情况</li>
<li>运动增益将随之出现</li>
<li>长期od<span style="border: 1px solid;">右美沙芬</span>的人员，就算不od，解离水平也会固着于第二高原</li>
</ul>
<h5 class="toc-header" id="第三高原24t~48t"><a href="#第三高原24t~48t" class="toc-anchor">¶</a> 第三高原：24t~48t</h5>
<ul>
<li>精神作用非常显著</li>
<li>解离、去抑制非常明显。感知与认知将被解离</li>
<li>运动增益非常大，大到无法感到累</li>
<li>抗抑郁非常明显，可观察到躁狂。（单方使用的话）几乎睡不着</li>
<li>第三高原是在安全的前提下，药效最大的高原。非常建议寻求心理安慰的人员服用该平台的剂量</li>
</ul>
<h5 class="toc-header" id="第四高原48t~84t"><a href="#第四高原48t~84t" class="toc-anchor">¶</a> 第四高原：48t~84t</h5>
<p>第四高原是第三高原的逐步增强。<strong>随剂量升高——</strong></p>
<ul>
<li>解离程度将逐步达到麻醉手术水平。从意识模糊、疼痛减少、感知认知下降，到意识丢失、疼痛丧失、感知认知消失。</li>
<li>肢体将逐步无法操控，从步态机械，动作倚靠自主运行，到高度瘫痪。</li>
<li>抗抑郁效果也会因过强，而引起血清素综合征，躁狂会与血清素综合征混合而起</li>
<li>例如高血压、呼吸暂停、心跳骤停，药理性死亡风险将逐步攀升。而在第三高原，最可能的死因只会是呕吐造成窒息而死</li>
<li>去抑制因为解离造成了认知下降，而开始下滑。</li>
</ul>
<h5 class="toc-header" id="第五高原84t~120t理论数据并非真实服药剂量"><a href="#第五高原84t~120t理论数据并非真实服药剂量" class="toc-anchor">¶</a> 第五高原：84t~120t（理论数据，并非真实服药剂量）</h5>
<p>第五高原的概念类似极限∞，只是被假设在第四高原之上，还存在着一个第五高原</p>
<ul>
<li>药效最为剧烈也最为不可测</li>
<li>第五高原的药效，被描述为第四高原的最顶</li>
<li>所有感知全部消失，感知被内部幻觉所接替，服药者完全瘫痪，出现濒死体验，后遗症也长得离谱</li>
<li>有特殊的分次服用方法可以达到第五高原，而不是纯粹叠量。高量美金刚的药效，可能靠近第五高原，但这也不是od美金刚的缘由吧！</li>
<li>第五高原的药效，一切都是不可测的，死亡风险极大，几乎就是自杀来的。专业人员也不要尝试！</li>
</ul>
<blockquote class="is-warning">
<p>⚠️ 第五高原补充及注意事项⚠️</p>
<p>经实验报告数据与统计，有少数测试人员进行过第五高原反应测试（数据补充）</p>
<p>第五高原被描述为“无知觉的意识分离”与「接近上帝视角的空间与时间概念的体验」被测试人员说描述为最开始体验会极度的舒适与平和，但后面会带来极度的<strong>痛苦与疼痛</strong>，「精神层面」与「生理层面」都被描述为极度的痛苦，在第五高原反应（猜测）时被测试者描述为「通道」「光线」与「接近神的意识」，目前被猜测为是一种极端的濒死体验，但经过多轮测试，被测试者的第五高原反应均为同一体验，甚至毫无差距，但在第五高原后伴随的便是药物中毒反应，被测试者也送医进行抢救⚠️非专业人员切勿尝试⚠️也请各位留意千万不要这样伤害自己</p>
</blockquote>
<h5 class="toc-header" id="其他剂量"><a href="#其他剂量" class="toc-anchor">¶</a> 其他剂量</h5>
<p>死亡剂量：从第四高原开始，死亡概率逐步攀升。120t以上，死亡概率极大<br>
推荐剂量：4t ~ 12t或可能是18t ~ 30t<br>
最高剂量：60t</p>
<blockquote class="is-info">
<p><span style="border: 1px solid;">右美沙芬</span>被测试后得出结论：在16t≤剂量≤(28t~30t)时，将6～8t左右的剂量替换为<a class="is-internal-link is-valid-page" href="PR.html">普瑞巴林</a>，可抑制od<span style="border: 1px solid;">右美沙芬</span>带来的神经性疼痛、抽搐以及降低od过量风险的作用。但不建议也不倡导任何形式的混合药剂od，请各位注意这只是数据补充，切勿尝试</p>
</blockquote>
<h3 class="toc-header" id="期间-以距离服药已过去的时间为标准"><a href="#期间-以距离服药已过去的时间为标准" class="toc-anchor">¶</a> 期间 <sub>【以距离服药已过去的时间为标准】</sub></h3>
<p>起效时：40min~1h<br>
来效时：1h~1.5h<br>
顶峰时：1.5h~2.5h<br>
退效时：2.5h~3.5h<br>
残效时：3.5h~8h<br>
总效时：8h~12h</p>
<blockquote class="is-info">
<p>需注意，体重不同剂量不同，上述剂量是针对60kg的人的。你的体重除以60，再乘以上述之中的剂量，即为适应你的剂量。<br>
不同人有对<span style="border: 1px solid;">右美沙芬</span>不同的天生耐药性。如果你非要od，请逐步爬升剂量地服用<span style="border: 1px solid;">右美沙芬</span></p>
</blockquote>
<blockquote>
<p>笔者认为，只会叠量的纯纯是XX</p>
</blockquote>
<h2 class="toc-header" id="一些事项"><a href="#一些事项" class="toc-anchor">¶</a> 一些事项</h2>
<p><span style="border: 1px solid;">右美沙芬</span>是od的起源，仅限od</p>
<p><span style="border: 1px solid;">右美沙芬</span>是全体od药物中，<strong>生理副作用</strong>最小的药物</p>
<p>在没有足够的了解下，不要将<span style="border: 1px solid;">右美沙芬</span>与任何抗抑郁药进行联用</p>
<p>虽然<span style="border: 1px solid;">右美沙芬</span>的化学结构与吗啡相似，但两者完全是两种药效。请不要混淆视听</p>
<p><span style="border: 1px solid;">右美沙芬</span>引起撤药反应，请使用氟伏沙明等SSRI抗抑郁药进行接替，然后慢慢减少剂量……</p>
<p><span style="border: 1px solid;">氢溴酸右美沙芬</span>引起呕吐，初步认为是因为氢溴酸的刺激，请吃一些食物垫垫肚子，并不要喝太多液体。另外，据多方报告，<strong>茶水是<span style="border: 1px solid;">右美沙芬</span>的强力催吐剂</strong>，作用机理不清楚。因此，服用<span style="border: 1px solid;">右美沙芬</span>后，若需要催吐，请喝下浓茶水，并再喝下很多水，如此呕吐类似于洗胃</p>
<p>关于<span style="border: 1px solid;">右美沙芬</span>的过度服用引发的中毒反应，首先立刻考虑就医情况</p>
<h2 class="toc-header" id="历史"><a href="#历史" class="toc-anchor">¶</a> 历史</h2>
<p><sup>（由于笔者认识有限，难免叙述出现差错缺漏。欢迎补充）</sup></p>
<p>那是<a class="is-external-link" href="https://www.nmpa.gov.cn/yaopin/ypggtg/20221130200847133.html">《药品网络销售禁止清单（第一版）》</a>之前——站内拷贝文<a class="is-internal-link is-valid-page" href="../zh/Others/FGWJ-2022-275.html">在这里</a>，不管是二类还是三类，甚至是一类，有很多很多的人，没有任何阻碍地走进了<span style="border: 1px solid;">右美沙芬</span>药效里……那时的<span style="border: 1px solid;">右美沙芬</span>非常便宜，在网上什么药厂的都有，30t一盒只需要6元。</p>
<p>首先是<a class="is-external-link" href="https://www.bilibili.com/video/BV1RW4y1y7Z5">圈内师老师的视频</a>，其次是看起来像是心理学视频作者的<a class="is-external-link" href="https://www.bilibili.com/video/BV1sF411w7BZ">视频</a>，<a class="is-external-link" href="https://www.bilibili.com/video/BV11a411d7w5">底层原理</a>的“背刺”，最后<a class="is-external-link" href="https://www.bilibili.com/video/BV1Nd4y1R7ym">广州禁毒</a>也开始入场。最终的结局便是在2022.11.30，《禁止清单》出现了</p>
<p>《禁止清单》好吗？笔者想说它不仅好，还是非常优质的举措。如果你看过引论中的分类，那你就更能理解：一或二类人员“试试看”的心态被这一张禁令所阻止，停止在第一次尝试之前。至于三类人员的话，都到三类情况了，哪还顾得上？不该吃的人拦下来了，该吃的人终究拦不住。《禁止清单》减少了各种人员的第一次尝试，具有良好的作用</p>
<p>热度退去，但滥用从未停止。从<span style="border: 1px solid;">右美沙芬</span>被禁止售卖所出发，并不禁止的<a class="is-internal-link is-valid-page" href="ATD.html">金刚烷胺</a>与<a class="is-internal-link is-valid-page" href="THP.html">苯海索</a>，<a class="is-internal-link is-valid-page" href="MMT.html">美金刚</a>与<a class="is-internal-link is-valid-page" href="PR.html">普瑞巴林</a>又被挖掘出来而滥用，然而它们前三者吃起来不仅没有任何欣快感，还很痛苦，只有致幻剂的功效能支撑它们被滥用的意义，后者普瑞巴林虽然有欣快感作用，但它的药物使用玄乎其玄非常古怪，药效也更加因人而异。再也没有一个药物能复刻<span style="border: 1px solid;">右美沙芬</span>的成功了。而除开od圈子里头，在笔者所接触的平常的爱好圈子中，越来越多从前看起来和od毫无相关的人开始od起来，一幅沧海桑田的景色就在眼前</p>
<p>广州已经出现右美沙芬尿检纸了，真是下有下策上有对策</p>
<p>好好好现在是2024.05.07，<span style="border: 1px solid;">右美沙芬</span>已经跨越为精二了可喜可贺</p>
