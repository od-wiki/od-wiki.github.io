<blockquote class="is-danger">
<p>苯海拉明基本不能用于od，且作为谵妄剂具有高毒性</p>
</blockquote>
<p><strong>苯海拉明(Diphenhydramine, DPH)</strong> 是第一代抗过敏药、抗晕动病药，属于谵妄剂。一般以盐酸配合物，即<strong>盐酸苯海拉明</strong></p>
<h2 class="toc-header" id="药理作用"><a href="#药理作用" class="toc-anchor">¶</a> 药理作用</h2>
<h4 class="toc-header" id="作用机理-1"><a href="#作用机理-1" class="toc-anchor">¶</a> 作用机理 <sup class="footnote-ref"><a id="fnref1" href="#fn1">[1]</a></sup></h4>
<ul>
<li>反激受体：组胺/H<sub>1</sub></li>
<li>拮抗受体：毒蕈碱乙酰胆碱/mAChR/M<sub>1</sub>, M<sub>2</sub>, M<sub>3</sub>, M<sub>4</sub>, M<sub>5</sub></li>
<li>阻滞通道：Na<sup>+</sup></li>
</ul>
<h4 class="toc-header" id="药物作用"><a href="#药物作用" class="toc-anchor">¶</a> 药物作用</h4>
<ul>
<li><strong>主要的副作用：<a class="is-internal-link is-valid-page" href="../Effects/Delirium.html">谵妄</a>、精神病状、记忆力丧失、<ruby>阿兹海默症<rt>老年痴呆</rt></ruby>、死亡、抗胆碱能综合征、呼吸抑制</strong></li>
<li>主要的主作用：镇静</li>
</ul>
<h4 class="toc-header" id="药代动力学2"><a href="#药代动力学2" class="toc-anchor">¶</a> 药代动力学<sup class="footnote-ref"><a id="fnref2" href="#fn2">[2]</a></sup></h4>
<p>苯海拉明的口服生物利用度为40%至60%。约2h~3h，血药浓度达到峰值。于体内经两次代谢，主要途径是叔胺的两次连续去甲基化，通俗点说就是拔两根草</p>
<details>
    <summary>罄竹难书的半衰期</summary>
苯海拉明的消除半衰期尚未完全阐明，但在健康成人中似乎在2.4h~9.3h之间
<p>1985年抗组胺药药代动力学综述发现，五项研究中苯海拉明的消除半衰期在3.4h~9.3h之间，中位消除半衰期为4.3h</p>
<p>随后1990年的研究发现，苯海拉明的消除半衰期在儿童中为5.4h，在年轻人中为9.2h，在老年人中为13.5h</p>
<p>1998年的一项研究发现，年轻男性的半衰期为4.1h±0.3h，老年男性为7.4h±3.0h，年轻女性为4.4h±0.3h，老年女性为4.9h±0.6h</p>
<p>在 2018 年针对儿童和青少年的一项研究中，苯海拉明的半衰期为8h~9h</p>
<p>一般取5h就好啦</p>
</details>
<h2 class="toc-header" id="药物使用"><a href="#药物使用" class="toc-anchor">¶</a> 药物使用</h2>
<h4 class="toc-header" id="药物品牌"><a href="#药物品牌" class="toc-anchor">¶</a> 药物品牌</h4>
<p>苯海拉明片——<br>
　　玉威：瓶装25mg×100片，价格约33元<br>
　　殊佑：盒装25mg×每盒1板×每板15片，价格约25元<br>
复方氨酚苯海拉明片——<br>
　　300mg扑热息痛<br>
　　30mg咖啡因<br>
　　7.5mg苯海拉明<br>
　　7.5mg麻黄碱</p>
<h4 class="toc-header" id="剂量-以60kg为标准"><a href="#剂量-以60kg为标准" class="toc-anchor">¶</a> 剂量 <sub>【以60kg为标准】</sub></h4>
<blockquote class="is-danger">
<p>别再靠近了！苯海拉明根本不好玩！笔者推荐你玩<a class="is-external-link" href="https://tieba.baidu.com/f?kw=%D5%BD%B5%D85&amp;fr=ala0&amp;tpl=5&amp;dyTabStr=MCwyLDEsMyw2LDQsNSw3LDgsOQ%3D%3D">这个</a>或者<a class="is-internal-link is-valid-page" href="../zh/Drugs/DXM.html">这个</a></p>
</blockquote>
<p>医学剂量：一次一片，每日两次<br>
<strong>拒绝写入滥用剂量</strong><br>
██剂量：至少在40t×25mg左右<sup class="footnote-ref"><a id="fnref3" href="#fn3">[3]</a></sup></p>
<h4 class="toc-header" id="期间以距离服药已过去的时间为标准缺少数据4"><a href="#期间以距离服药已过去的时间为标准缺少数据4" class="toc-anchor">¶</a> 期间<sub>【以距离服药已过去的时间为标准】【缺少数据】</sub><sup class="footnote-ref"><a id="fnref4" href="#fn4">[4]</a></sup></h4>
<p>起效时：30min~1.5h<br>
来效时：45min~1.5h<br>
顶峰时：1h~4h<br>
退效时：2h~6h<br>
残效时：24h+<br>
总效时：3h~10h</p>
<h2 class="toc-header" id="一些事项"><a href="#一些事项" class="toc-anchor">¶</a> 一些事项</h2>
<p>苯海拉明引起记忆力废退、谵妄、阿兹海默症，原因是抗胆碱能</p>
<p>据称，苯海拉明与右美沙芬联用具有特殊的加成？报告表明，加成并不明显</p>
<p>苯海拉明是美国最常被滥用的非处方药之一<sup class="footnote-ref"><a id="fnref5" href="#fn5">[5]</a></sup></p>
