iIjp0cnVlLCJlZGl0TWVudUJhciI6dHJ1ZSwiZWRpdE1lbnVCdG4iOmZhbHNlLCJlZGl0TWVudUV4dGVybmFsQnRuIjpmYWxzZSwiZWRpdE1lbnVFeHRlcm5hbE5hbWUiOiJHaXRIdWIiLCJlZGl0TWVudUV4dGVybmFsSWNvbiI6Im1kaS1naXRodWIiLCJlZGl0TWVudUV4dGVybmFsVXJsIjoiaHR0cHM6Ly9naXRodWIuY29tL29yZy9yZXBvL2Jsb2IvbWFpbi97ZmlsZW5hbWV9In0=" filename="Drugs/SPM.md"><template slot="contents"><div><h1 class="toc-header" id="补充剂"><a href="#补充剂" class="toc-anchor">¶</a> 补充剂</h1>
<p>就像人饿了就要吃米饭来补充淀粉/糖类一样。补充剂是补充营养物质的药物或物质，例如米饭是补充淀粉的物质，维生素C片是补充维生素C的物质（这不算自指！）</p>
<p>于od范围内，补充剂还需考虑是否能高效穿过血脑屏障，读者可以理解为：是否能高效进入大脑。一个能高效穿过血脑屏障的补充剂，药效不仅会更好，节约剂量，还可能出现更多意想不到的补充好处</p>
<p>有关物质们的作用，详见<a class="is-internal-link is-valid-page" href="../Introduction_to_Overdose.html">Overdose引论</a></p>
<p>另外，补充剂联合相对应的<a class="is-internal-link is-valid-page" href="EI.html">酶抑制剂</a>，可以强化药效</p>
<h2 class="toc-header" id="乙酰胆碱cholinech"><a href="#乙酰胆碱cholinech" class="toc-anchor">¶</a> 乙酰胆碱(Choline,Ch)</h2>
<p>关于胆碱缺乏症，可参考<a class="is-internal-link is-valid-page" href="../Effects/Delirium.html">谵妄</a>、<a class="is-internal-link is-valid-page" href="../Recovering_technique.html">恢复术</a>。补充胆碱可以反制<a class="is-internal-link is-valid-page" href="../Effects/Delirium.html">谵妄</a></p>
<p>另外，补充乙酰胆碱可以明目，强化视力。你或许听说过这样一个事情，二战日帝海军会专门养一些人员，他们每天吃富含胆碱的鱼肝，开战时就让他们用那视力，来找到水中的美军潜艇</p>
<p>来源于食品和营养委员会的建议，每日应摄入补充胆碱0.5g<sup class="footnote-ref"><a id="fnref1" href="#fn1">[1]</a></sup></p>
<h3 class="toc-header" id="胞磷胆碱"><a href="#胞磷胆碱" class="toc-anchor">¶</a> 胞磷胆碱</h3>
<p>全程这是在药店里就能直接购买到的乙酰胆碱补充剂，一般配合钠离子，即<strong>胞磷胆碱钠</strong>。虽然它在药店里有些少见，且是处方药，但由于并不被管控，实际购买时并不需要处方，笔者亲证</p>
<p>使用方法的话按说明书来就行</p>
<h4 class="toc-header" id="药物品牌"><a href="#药物品牌" class="toc-anchor">¶</a> 药物品牌</h4>
<p>胞磷胆碱钠片【单方制剂】——<br>
　　宝诺达：盒装0.2g×每盒10片，价格约为30元<br>
　　欣可来：盒装0.2g×每盒2板×每板6片，价格约为42元<br>
　　宝诺达：盒装0.1g×每盒24片，价格约为27元<br>
胞磷胆碱钠胶囊【单方制剂】——<br>
　　思考林（齐鲁制药）：盒装0.1g×每盒3板×每盒14颗，价格约为50元</p>
<h3 class="toc-header" id="甘磷胆碱"><a href="#甘磷胆碱" class="toc-anchor">¶</a> 甘磷胆碱</h3>
<p>全程<strong>α-甘油磷酰胆碱</strong>。英文名<strong>Alpha-GPC</strong>。这是比胞磷胆碱更能穿过血脑屏障的胆碱补充剂，效果也更好</p>
<h4 class="toc-header" id="药物品牌-1"><a href="#药物品牌-1" class="toc-anchor">¶</a> 药物品牌</h4>
<p>直接去买食品原料粉。或找某药剂师商家，200元够得100粒</p>
<h4 class="toc-header" id="药物使用"><a href="#药物使用" class="toc-anchor">¶</a> 药物使用</h4>
<p>每次150mg ~ 300mg，持续时间4 ~ 6h<sup class="footnote-ref"><a id="fnref2" href="#fn2">[2]</a></sup></p>
<h3 class="toc-header" id="食物3"><a href="#食物3" class="toc-anchor">¶</a> 食物<sup class="footnote-ref"><a id="fnref3" href="#fn3">[3]</a></sup></h3>
<p>尤其是高蛋白食物，食物中本身就含有胆碱，可以于日常饮食中补充乙酰胆碱。</p>
<p>一些食物的胆碱含量如下：（单位：多少克胆碱/每多少克食物）</p>
<ul>
<li>鱼子酱（≈ 0.339g~0.496g/100g）</li>
<li>牛肝（≈ 0.418g/100g）</li>
<li>蛋黄（≈ 0.25g~0.33g/100g）（蛋白部分几乎没有）</li>
<li>鳕鱼（≈ 0.291g/100g）</li>
<li>豆腐（≈ 0.106g/100g）</li>
<li>牛肉（≈ 0.083g/100g）</li>
<li>猪肉（≈ 0.063g/100g）（瘦肉）</li>
<li>奶酪（≈ 0.036g~0.065g/100g）</li>
</ul>
<h3 class="toc-header" id="烟碱"><a href="#烟碱" class="toc-anchor">¶</a> 烟碱</h3>
<p>详见<a class="is-internal-link is-valid-page" href="Cigarette.html">香烟</a>。烟碱俗称尼古丁，可以激动烟碱乙酰胆碱受体，姑且算作一种补充剂，当然并不理想</p>
<h2 class="toc-header" id="多巴胺dopamine-da"><a href="#多巴胺dopamine-da" class="toc-anchor">¶</a> 多巴胺(Dopamine, DA)</h2>
<p>尤其是<a class="is-internal-link is-valid-page" href="ATD.html">金刚烷胺</a>大量消耗多巴胺来产生幻觉，<a class="is-internal-link is-valid-page" href="MMT.html">美金刚</a>、<a class="is-internal-link is-invalid-page" href="THP.html">苯海索</a>也可以导致多巴胺耗尽。想都不用想，多巴胺用没了就会抑郁至极、丧失生命、ADHD，可见<a class="is-internal-link is-valid-page" href="../Recovering_technique.html">恢复术</a>。为了不抑郁，也为了金刚烷胺的幻觉能更强一些，你应该补充多巴胺</p>
<p>需注意的是，由于左旋多巴的外周副作用过大——药物还没进脑子就在身体搞呕吐了，且血脑屏障透过率只有1%，<strong>左旋多巴无法补足多巴胺，还会产生极为痛苦的副作用</strong>，恶心呕吐什么的，没有任何补充剂或滥用价值……笔者亲证</p>
<p>另外，维生素B<sub>6</sub>与维生素C可以促进多巴胺的合成</p>
<h3 class="toc-header" id="酪氨酸-苯丙氨酸4"><a href="#酪氨酸-苯丙氨酸4" class="toc-anchor">¶</a> 酪氨酸、苯丙氨酸<sup class="footnote-ref"><a id="fnref4" href="#fn4">[4]</a></sup></h3>
<p>默认酪氨酸指代L-酪氨酸，苯丙氨酸指代L-苯丙氨酸</p>
<p>酪氨酸(Tyrosine, Tyr)与苯丙氨酸(Phenylalanine, Phe)都是必需氨基酸，即人体无法自己合成，必须通过外界补充。它们是合成多巴胺的原料，可以补足多巴胺，故可抗抑郁</p>
<p>每日应摄入补充上，苯丙氨酸为0.2g~0.5g，酪氨酸为1g</p>
<p>直接去买食品原料粉即可</p>
<h3 class="toc-header" id="食物"><a href="#食物" class="toc-anchor">¶</a> 食物</h3>
<p>食物补充多巴胺，其实差不多也就通过提供酪氨酸、苯丙氨酸来达到。</p>
<p>一些食物的酪氨酸含量如下：（单位：多少克酪氨酸/每多少克食物）</p>
<ul>

<h2 class="toc-header" id="镁-钙mg-ca6"><a href="#镁-钙mg-ca6" class="toc-anchor">¶</a> 镁、钙(Mg, Ca)<sup class="footnote-ref"><a id="fnref6" href="#fn6">[6]</a></sup></h2>
<p>于此，讲述的是人体中这些金属离子的作用</p>
<p>镁本身就是一种心境稳定剂，保护肌肉和神经，参与骨骼生长，协助蛋白质合成等等。缺镁会导致一些精神疾病</p>
<p>钙的话都知道它参与骨骼生长，而它也同时对神经、心血管、肌肉功能有作用。缺钙结果自己查</p>
<p>一般来说，镁与钙需要同时补充。不过像笔者所在的地区，水的钙含量就已经高得能得肾结石了，烧完水壶底下一片都是白的粉末。如果地理条件或饮食习惯无误，不需要非常刻意地补充钙。要补的话，碳酸钙、乳酸钙、葡萄糖酸钙什么的都行，吃软骨也行，随便</p>
<p>过量补充镁会导致神经细胞受损，请适量补充</p>
<p>每日应摄入补充上，镁为0.31~0.42gg，钙为0.8g（倘若处于生长发育期，1.2g）</p>
<p>另外，镁剂自带稀肠作用</p>
<h3 class="toc-header" id="碳酸镁-苏糖酸镁"><a href="#碳酸镁-苏糖酸镁" class="toc-anchor">¶</a> 碳酸镁、苏糖酸镁</h3>
<p>碳酸镁不仅可以防火，还可以抗胃酸，也可以在一定程度上补充，但穿过血脑屏障的效率不高</p>
<p>而<a class="is-internal-link is-valid-page" href="MGT.html">苏糖酸镁</a>能更有效地穿过血脑屏障，以强力补充镁。补充效率是72mg Mg<sup>2+</sup>/每1g苏糖酸镁，确信相比于其他形式的镁，这种形式的镁更能穿过血脑屏障</p>

<h3 class="toc-header" id="褪黑素与血清素的关系"><a href="#褪黑素与血清素的关系" class="toc-anchor">¶</a> 褪黑素与血清素的关系</h3>
<p>关于血清素的作用，可参考<a class="is-internal-link is-invalid-page" href="SRIs.html">血清素再摄取抑制剂</a>。褪黑素则负责调控正常的夜晚睡眠</p>
<p>随着日出日落，于血清素与褪黑素之间两者会互相转化，这种转化强烈地符合生物钟。夜晚到白天时，褪黑素转化为血清素，让人得以进行正常活动；白天到夜晚时，血清素转化为褪黑素，让人得以进行正常睡眠</p>
<p>想让血清素转化为褪黑素需要一个条件：眼睛不能接收太多光，尤其是蓝色频段的光——蓝光，请使用橙灯或护眼模式。这就是很多人员使用褪黑素却没有药效的原因，</p>
<p>若血清素出现缺陷，则抑郁症；若褪黑素出现缺陷，则失眠症。双方任意一方出现缺陷，必然会导致另一方也伴随缺陷，这就是抑郁与失眠会并发的原因</p>
<p>顺带一提褪黑素是由松果体释放的</p>
<h3 class="toc-header" id="h-5-羟色氨酸"><a href="#h-5-羟色氨酸" class="toc-anchor">¶</a> 5-羟色氨酸</h3>
<p><strong>血清素(Serotonin)</strong> 又名<strong>5-羟色胺(5-Hydroxytryptamine, 5-HT)</strong>，那么5-羟色氨酸(5-Hydroxytryptophan, 5-HTP)自然可以补充5-羟色胺，即血清素</p>
<blockquote class="is-warning">
<p>搜索引擎上有使用5-htp后心脏疼的反馈<br>
由于5-羟色氨酸被肝脏转化为5-羟色胺，长期使用5-羟色氨酸可能会对心脏产生瓣膜性心脏病作用，是由于5-羟色胺上的5-HT2B 受体的激动作用</p>
</blockquote>
<blockquote class="is-danger">
<p>与血清素再摄取抑制剂或单胺氧化酶抑制剂合用有血清素综合征风险！请记住不要这么做</p>
</blockquote>
<h3 class="toc-header" id="色氨酸"><a href="#色氨酸" class="toc-anchor">¶</a> 色氨酸</h3>
<p>色氨酸(Tryptophan, Try)也可以补充血清素，不过显然5-羟色氨酸的效率要高一些</p>

</ul>
<h3 class="toc-header" id="褪黑素8"><a href="#褪黑素8" class="toc-anchor">¶</a> 褪黑素<sup class="footnote-ref"><a id="fnref8" href="#fn8">[8]</a></sup></h3>
<p>补充<strong>褪黑素(Melatonin, MT)</strong> 可以助眠，让人得以正常地入睡。一般来说，褪黑素不会成瘾、毒性极小、副作用小。然而长期使用可能会造成松果体萎缩、依赖现象什么的</p>
<p>使用褪黑素时，眼睛需避光，尤其是避开蓝色频段的光线。例如，将顶灯切换为橙灯，停止注视手机光线，改用橙黄光线的夜间设施</p>
<p>褪黑素虽然有足够的精神药效，但其太不够格了，故一般忽略滥用价值</p>
<h4 class="toc-header" id="剂量以60kg为标准"><a href="#剂量以60kg为标准" class="toc-anchor">¶</a> 剂量<sub>【以60kg为标准】</sub></h4>
<p>医学剂量：5mg，睡前一次<br>
起效剂量：0.25mg<br>
轻度剂量：0.25mg~1mg<br>
中度剂量：1mg~3mg<br>
高度剂量：3mg~6mg<br>
重度剂量：6mg+<br>
死亡剂量：鬼知道，反正一定存在<br>
推荐剂量：4mg~5mg<br>
最高剂量：6mg</p>
<h4 class="toc-header" id="期间以距离服药已过去的时间为标准"><a href="#期间以距离服药已过去的时间为标准" class="toc-anchor">¶</a> 期间<sub>【以距离服药已过去的时间为标准】</sub></h4>
<p>起效时：5min~20min<br>
总效时：6h~10h</p>
<h2 class="toc-header" id="其他"><a href="#其他" class="toc-anchor">¶</a> 其他</h2>
<h3 class="toc-header" id="深海鱼油9"><a href="#深海鱼油9" class="toc-anchor">¶</a> 深海鱼油<sup class="footnote-ref"><a id="fnref9" href="#fn9">[9]</a></sup></h3>
<p>深海鱼油可以补充二十碳五烯酸(EPA)和二十二碳六烯酸(DHA)</p>
<p>二十二碳六烯酸俗称脑黄金。作为大脑细胞膜的重要构成成分，参与脑细胞、思维、记忆的形成与发育。于神经细胞，重要作用于轴突延伸与新突起的形成，维持正常生理活动，促进生长，与促进其蛋白质合成可能有关</p>
<p>一天吃一颗鱼油胶囊就可以了，切忌别咬破，你猜为什么它要弄个胶囊</p>
<h3 class="toc-header" id="gaba"><a href="#gaba" class="toc-anchor">¶</a> GABA</h3>
<p>据说直接吃GABA的补充效率很低，但这仍然能补充GABA，对睡眠什么的有帮助。睡前0.5g就行了</p>
