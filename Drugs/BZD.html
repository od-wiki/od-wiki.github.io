<p><strong>苯二氮卓类药物(BenZodiazepine Drugs, BZD)</strong> 是以苯二氮䓬为骨架而化学合成的药物，并具有相似的GABA能镇静作用。不同苯二氮卓类药物之间，作用机理差异不大，有时可视作只有半衰期、达峰浓度时间有差异</p>
<p>苯二氮卓类药物常以<strong>某某唑仑</strong>或<strong>某某西泮</strong>为命名。例如氯硝西泮、阿普唑仑。一般地，唑仑类比西泮类药效更短，唑仑类偏向于安眠，西泮类偏向于镇静</p>
<p>常见的苯二氮卓类药物有：<br>
阿普唑仑、艾司唑仑、地西泮、奥沙西泮、劳拉西泮、氯硝西泮</p>
<h2 class="toc-header" id="药理作用"><a href="#药理作用" class="toc-anchor">¶</a> 药理作用</h2>
<h4 class="toc-header" id="作用机理"><a href="#作用机理" class="toc-anchor">¶</a> 作用机理</h4>
<ul>
<li>激动受体：GABA</li>
<li>增强作用：GABA （对GABA<sub>A</sub>受体）</li>
<li>提升水平：血清素</li>
</ul>
<h4 class="toc-header" id="药物作用"><a href="#药物作用" class="toc-anchor">¶</a> 药物作用</h4>
<ul>
<li><strong>主要的副作用：失眠、焦虑、记忆力废退、思维抑制、思睡、反应迟钝、成瘾、激动、震颤、谵妄、定量力障碍</strong></li>
<li><strong>急性的副作用：乏力、呼吸抑制、死亡、遗忘、梦游</strong></li>
<li>主要的主作用：镇静、安眠、抗焦虑、抗惊厥、抗癫痫、肌松、欣快感、去激动</li>
</ul>
<h4 class="toc-header" id="药代动力学"><a href="#药代动力学" class="toc-anchor">¶</a> 药代动力学</h4>
<p>长期使用苯二氮卓类药物会导致依赖症，包括没有药物就难以入睡。尤其是骤然地停止，在苯二氮卓类药物停药后，会产生一系列综合征，并具有相当的成瘾症状。这种戒断症状被称为<strong>苯二氮卓类药物停药反应</strong></p>
<p>典型症状有：<strong>失眠</strong>、忧虑、抑郁、焦虑、肌肉抽搐、震颤、头痛、恶心、视力模糊</p>
<p>苯二氮卓类药物需要逐次减量地缓慢撤药，不应该骤然地停止</p>
<h2 class="toc-header" id="一些事项"><a href="#一些事项" class="toc-anchor">¶</a> 一些事项</h2>
<h3 class="toc-header" id="综合"><a href="#综合" class="toc-anchor">¶</a> 综合</h3>
<p>苯二氮卓类药物虽然确实能拿来od，但体验并不舒服，晕晕昏昏的，还非常危险，对心理也具有杀伤力。不建议各位使用</p>
<p>使用时应在封闭安全的环境下使用，在外面使用危险发生概率倍增，并且直接睡着的可能性太大了</p>
<p>你在逃离现实吗？你或许能永远进入梦境里，可现实就是你自己，你无法逃离你自己，就像我无法逃离我自己。这个世界就要完蛋了，一切可悲的尝试，不过就像是在潜意识，一座正在融化的幻觉之中--那些斗争，那些梦中虚假的幸福，那些真假与善良，以及层层叠加的痛苦。它们只会带来一个同样的结果。这里不会有日食，这里只会有重生。你永远也逃不出现实<sup class="footnote-ref"><a id="fnref1" href="#fn1">[1]</a></sup>。……你不会明白的，但事实就是如此。我最开始也不明白，但是后来，我梦游找到了他们</p>
<p>1977年，苯二氮䓬类药物已是全球最高处方量的药物<sup class="footnote-ref"><a id="fnref2" href="#fn2">[2]</a></sup></p>
<h3 class="toc-header" id="药事琐事"><a href="#药事琐事" class="toc-anchor">¶</a> 药事琐事</h3>
<p>地西泮俗称<strong>安定</strong>，氟硝西泮俗称<strong>蓝精灵</strong>，</p>
<p>由于起效快且具有遗忘作用，氟硝西泮与三唑仑常被用于迷奸药</p>
<p>中国大陆禁止三唑仑，而日本不禁止三唑仑，并上市了许多三唑仑安眠药剂</p>
<p>电影《消失的她》中，男主何非因欠下了巨额赌债难以入睡，为缓解头疼和焦虑而常吃——三唑仑。何非在杀害妻子后，服用了许多三唑仑与酒，这导致了遗忘，于是何非忘记了自己杀害妻子的事实。有趣地，在之后，为镇静医生对何非打的药物也是苯二氮卓类药物——地西泮<sup class="footnote-ref"><a id="fnref3" href="#fn3">[3]</a></sup></p>
<p>咪达唑仑有个特点，它可以引起顺行性遗忘</p>
<h2 class="toc-header" id="药物使用"><a href="#药物使用" class="toc-anchor">¶</a> 药物使用</h2>
<p>张口就来地，算入耐药性的个人常规用量的四倍就是滥用剂量</p>
<blockquote class="is-info">
<p>需注意，体重不同剂量不同，上述剂量是针对60kg的人的。某人的体重除以60，再乘以上述之中的剂量，即为适应某人的剂量。</p>
</blockquote>
<blockquote class="is-warning">
<p>以下内容中所讲述的剂量，仅作为参考。请勿当做用药建议</p>
</blockquote>
<h1 class="toc-header" id="差异点"><a href="#差异点" class="toc-anchor">¶</a> 差异点</h1>
<p>尽管每个药物的作用相似，但其偏好作用并不总是一致。于此，列出一些药物较为明显的偏好作用</p>
<h2 class="toc-header" id="艾司唑仑舒乐安定estazolam"><a href="#艾司唑仑舒乐安定estazolam" class="toc-anchor">¶</a> <ruby>艾司唑仑<rt>舒乐安定</rt></ruby>(Estazolam)</h2>
<p>短效的艾司唑仑可以算上相对最安全的苯二氮卓类药品，并且最易获取，其他药物基本上必须在精神科或精神卫生中心凭处方获取，但笔者<sup class="footnote-ref"><a id="fnref4" href="#fn4">[4]</a></sup>在某外地县级私立医院和社区医院凭身份证实名购买过几次，但存在地域差异性。药效如果和其他苯二氮䓬相比已经算小的了</p>
<h4 class="toc-header" id="药代动力学-1"><a href="#药代动力学-1" class="toc-anchor">¶</a> 药代动力学</h4>
<p>口服吸收较快，2小时血药浓度达峰值，半衰期为10〜24小时，2〜3天血药浓度达稳态。血浆蛋白结合率约为93%。在肝脏主要经CYP3A4代谢。经肾排泄，排泄缓慢。可通过胎盘，可分泌入乳汁。</p>
<h4 class="toc-header" id="剂量以60kg平均地无耐药性无联合药物为标准"><a href="#剂量以60kg平均地无耐药性无联合药物为标准" class="toc-anchor">¶</a> 剂量【以60kg，平均地无耐药性，无联合药物为标准】</h4>
<p>医学剂量：1~2t<br>
起效剂量：3~4t<br>
轻度剂量：4~8t<br>
中度剂量：8~12t<br>
重度剂量：12~18t<br>
危险剂量：18~24t<br>
死亡剂量：24t+</p>
<h4 class="toc-header" id="期间"><a href="#期间" class="toc-anchor">¶</a> 期间</h4>
<p>起效时：15min~30min<br>
来效时：30min~2h<br>
顶峰时：2h~3h<br>
退效时：3h~6h<br>
残效时：6h~12h<br>
总效时：5h~8h</p>
<h2 class="toc-header" id="阿普唑仑佳静安定alprazolam-xanax"><a href="#阿普唑仑佳静安定alprazolam-xanax" class="toc-anchor">¶</a> <ruby>阿普唑仑<rt>佳静安定</rt></ruby>(Alprazolam, Xanax)</h2>
<p>阿普唑仑有抗焦虑、抗抑郁、镇静、催眠、抗惊厥及肌肉松弛等作用。其抗焦虑作用比地西泮强10倍,作用机制可能与脑内β-肾上腺素受体有关。</p>
<p>阿普唑仑和劳拉西泮为精神科常用安眠药，其中阿普唑仑作用较为有效，但时效较长。劳拉西泮与其他药物相比较，主副作用比例中副作用比例偏大。这个药，医生给你开就给你开了，请谨慎尝试，此药数据可代表大部分苯二氮卓类药物，但其中时效略有差异</p>
<p>与劳拉西泮相比，阿普唑仑可引起，纹状体中细胞外多巴胺D<sub>1</sub>和D<sub>2</sub>浓度的统计显着增加<sup class="footnote-ref"><a id="fnref5" href="#fn5">[5]</a></sup></p>
<p>尽管不常见，但已证明阿普唑仑会产生矛盾的反应：<sup class="footnote-ref"><a id="fnref6" href="#fn6">[6]</a></sup>侵略、躁狂、激动、多动、不安、愤怒、敌意、震颤</p>
<h4 class="toc-header" id="药代动力学-2"><a href="#药代动力学-2" class="toc-anchor">¶</a> 药代动力学</h4>
<p>口服吸收迅速而完全，1〜2小时即可达血药峰浓度，血浆半衰期为12〜18小时，2〜3天血药浓度达稳态。血浆蛋白结合率约为80%。吸收后分布于全身，并可透过胎盘屏障，乳汁中亦有药物。经肝脏CYP3A酶系代谢为活性物质α-羟三唑安定,但浓度太低无临床意义。最后自肾脏排出体外，体内蓄积量极少，停药后清除快。<br>
使用剂量</p>

<h2 class="toc-header" id="氯硝西泮氯安定clonazepam"><a href="#氯硝西泮氯安定clonazepam" class="toc-anchor">¶</a> <ruby>氯硝西泮<rt>氯安定</rt></ruby>(Clonazepam)</h2>
<p>氯硝西泮有抗焦虑、抗抑郁、镇静、催眠、抗惊厥及肌肉松弛等作用。其抗焦虑作用比地西泮强10倍,作用机制可能与脑内β-肾上腺素受体有关</p>
<p>氯硝西泮可以算得上国内医用安眠药中最强效的了，不易获取。氯硝西泮真的很危险并且作用时间较长，适合苯二氮卓耐受的人群，因为相同剂量下，氯硝西泮效果成倍增加</p>
