<p><strong>丙戊酸(Valproate, VPA)</strong> 是抗癫痫药、抗躁狂药，属于镇静剂</p>
<p>通常以盐形式而成药剂，最常为<strong>丙戊酸钠(Sodium valproate, VPS)</strong> 与 <strong>丙戊酸镁(Magnesium valproate, VPM)</strong> 。丙戊酸钠倾向于抗癫痫（癫痫与钠有关），丙戊酸镁倾向于抗躁狂（镁有心境稳定作用）。<strong>无法od</strong><br>
<img class="align-right" alt="vp.svg" src="../vp.svg"><br>
实际上，丙戊酸盐的主要药效来自于丙戊酸，其全称为2-丙基戊酸，如图，结构就像一个鱼尾巴</p>
<h2 class="toc-header" id="药理作用1"><a href="#药理作用1" class="toc-anchor">¶</a> 药理作用<sup class="footnote-ref"><a id="fnref1" href="#fn1">[1]</a></sup></h2>
<h4 class="toc-header" id="作用机理尚不明确"><a href="#作用机理尚不明确" class="toc-anchor">¶</a> 作用机理【尚不明确】</h4>
<p>阻断通道：Na<sup>+</sup>（电压门控）<br>
影响通道：Ca<sup>2+</sup><br>
提高水平：GABA<br>
抑制合成与释放：一些神经物质</p>
<h4 class="toc-header" id="药物作用"><a href="#药物作用" class="toc-anchor">¶</a> 药物作用</h4>
<p><strong>主要的副作用：恶心、疲困、呕吐、畏食、腹泻</strong><br>
<strong>少见的副作用：嗜睡、震颤、共济失调、脱发、血小板异常</strong><br>
主要的主作用：抗癫痫、抗躁狂、心境稳定</p>
<h4 class="toc-header" id="药代动力学2"><a href="#药代动力学2" class="toc-anchor">¶</a> 药代动力学<sup class="footnote-ref"><a id="fnref2" href="#fn2">[2]</a></sup></h4>
<p>丙戊酸口服后迅速且几乎完全从肠道吸收，并绝大多数于肝脏代谢，代谢物繁多，已知超过20种。半衰期为(16±3)h，与酶诱导剂联合使用时可缩短至4h~9h</p>
<h2 class="toc-header" id="药物使用"><a href="#药物使用" class="toc-anchor">¶</a> 药物使用</h2>
<h4 class="toc-header" id="药物品牌"><a href="#药物品牌" class="toc-anchor">¶</a> 药物品牌</h4>
<p>丙戊酸镁片——<br>
　　宝庆：瓶装0.2g×60片，价格约30元</p>
<p>丙戊酸镁缓释片——<br>
　　神泰：瓶装0.25g×30片，价格约42元</p>
<p>丙戊酸钠片——<br>
　　宝庆：瓶装0.2g×100片，价格约26元</p>
<p>丙戊酸钠缓释片——<br>
　　德巴金：瓶装0.5g×30片，价格约72元</p>
<h4 class="toc-header" id="剂量-以60kg为标准"><a href="#剂量-以60kg为标准" class="toc-anchor">¶</a> 剂量 <sub>【以60kg为标准】</sub></h4>
<p>丙戊酸镁医用剂量：每次0.2g，逐渐增加到每次0.3g ~ 0.4g。每日2 ~ 3次，最高剂量不可以超过每日1.6g</p>
<p>丙戊酸钠医用剂量：每日3次，每次15mg/kg，即每次0.9g</p>
<h4 class="toc-header" id="期间-以距离服药已过去的时间为标准缺少数据"><a href="#期间-以距离服药已过去的时间为标准缺少数据" class="toc-anchor">¶</a> 期间 <sub>【以距离服药已过去的时间为标准】【缺少数据】</sub></h4>
<p>药效持续时间上，丙戊酸镁片为6h~8h，丙戊酸镁缓释片为12小时到24小时</p>
<p>药效持续时间上，丙戊酸钠片为3h~4h，丙戊酸钠缓释片为12小时到24小时</p>
<h2 class="toc-header" id="短评"><a href="#短评" class="toc-anchor">¶</a> 短评</h2>
<p>压根就弄不明白的玩意。其实有点同理<a class="is-internal-link is-valid-page" href="PR.html">普瑞巴林</a>，但又没有普瑞巴林的滥用价值，没法o一点</p>
