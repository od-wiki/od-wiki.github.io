W5hbWV9In0=" filename="Drugs/SRIs.md"><template slot="contents"><div><h1 class="toc-header" id="血清素再摄取抑制剂"><a href="#血清素再摄取抑制剂" class="toc-anchor">¶</a> 血清素再摄取抑制剂</h1>
<blockquote class="is-info">
<p>它们基本不能用于od，因为滥用下没有特殊的药效</p>
</blockquote>
<p><strong>血清素再摄取抑制</strong>是一种兴奋型药效</p>
<p>可引起血清素再摄取抑制的药物被称呼为<ruby><strong>血清素再摄取抑制剂</strong><rt><strong>S</strong>erotonin <strong>R</strong>euptake <strong>I</strong>nhibitor<strong>s</strong></rt></ruby>简称<strong>SRIs</strong>，并包括<ruby><strong>选择性血清素再摄取抑制剂</strong><rt><strong>S</strong>elective <strong>S</strong>erotonin <strong>R</strong>euptake <strong>I</strong>nhibitor<strong>s</strong></rt></ruby>简称<strong>SSRIs</strong>，属于抗抑郁剂。它们大部分是抗抑郁药，有些还是抗焦虑药</p>
<p>口语地，可以将SSRIs简称为SSRI</p>
<p>| SSRIs(前五物合称五朵金花) || 除此之外的SRIs ||</p>

<p>你可以近似粗略地把K<sub>i</sub>理解成，这个数字越小药效越大，再细一点的内容便不是本站能提供的了</p>
<h2 class="toc-header" id="药理作用"><a href="#药理作用" class="toc-anchor">¶</a> 药理作用</h2>
<h4 class="toc-header" id="作用机理"><a href="#作用机理" class="toc-anchor">¶</a> 作用机理</h4>
<ul>
<li>抑制再摄取：血清素/STN</li>
</ul>
<h4 class="toc-header" id="药物作用"><a href="#药物作用" class="toc-anchor">¶</a> 药物作用</h4>
<ul>
<li><strong>主要的副作用：</strong> 肾损伤、性欲降低、性快感压抑、食欲降低</li>
<li><strong>急性的副作用：</strong> 血清素中毒、恶心、便秘、晕迫、呕吐、因人而异的自杀意念增加</li>
<li>主要的主作用：抗抑郁、抗焦虑</li>
</ul>
<h2 class="toc-header" id="一些事项"><a href="#一些事项" class="toc-anchor">¶</a> 一些事项</h2>
<p>SRIs引起脱水、食欲性欲降低，是SRI作用本身的结果</p>
<p>SRIs可以干扰各种药物的代谢，例如<a class="is-internal-link is-valid-page" href="DXM.html">右美沙芬</a>、<a class="is-internal-link is-valid-page" href="CDI.html">可待因</a></p>
<p>如果一个药物具有SRIs功效，且这个功效就是它的主要作用，且具有选择性，那么它就也是SSRIs</p>
<p>请不要od SRIs，这不仅体验不好，还会产生血清素综合征——</p>
<p>西酞普兰有两种立体结构，一种是S－西酞普兰，另一种是R－西酞普兰，而艾司西酞普兰去掉了R－西酞普兰，只留下了S－西酞普兰。因此，艾司西酞普兰是精挑细选、更优良的西酞普兰<sup class="footnote-ref"><a id="fnref4" href="#fn4">[4]</a></sup></p>
<h2 class="toc-header" id="血清素综合征"><a href="#血清素综合征" class="toc-anchor">¶</a> 血清素综合征</h2>
<p>当血清素水平过高时，便会产生血清素综合征，别名血清素中毒，严重可危及生命</p>
<p>可能会由过量服用血清素能药物，或合用血清素能药物和单胺氧化酶抑制剂而出现<sup class="footnote-ref"><a id="fnref5" href="#fn5">[5]</a></sup></p>
<p>典型症状有：</p>
<ul>
<li>精神状态行为改变：轻躁狂、激越、意识混乱、定向障碍、酩酊状态</li>
<li>运动系统功能改变：肌阵挛、肌强直、震颤、反射亢进、踝阵挛、共济失调</li>
<li>植物神经功能紊乱：发热、恶心、腹泻、头痛、颤抖、脸红、出汗、脱水、心动过速、呼吸急促、血压改变、瞳孔散大</li>
</ul>
<p>有相当一部分死于<a class="is-internal-link is-valid-page" href="DXM.html">右美沙芬</a>中毒的人，是死于血清素综合征与其所带来的不良反应</p>
<h2 class="toc-header" id="ssris撤药反应ssris停药综合征"><a href="#ssris撤药反应ssris停药综合征" class="toc-anchor">¶</a> SSRIs撤药反应/SSRIs停药综合征</h2>
<p>由于这种依靠药物去提供兴奋的依赖，尤其是骤然地停止，在SSRIs停药后，会产生一系列综合征，并具有相当的成瘾症状。但从细胞水平上来看，这并不成瘾</p>
<p>典型症状有：<sup class="footnote-ref"><a id="fnref6" href="#fn6">[6]</a></sup></p>
<p>流感样症状、睡眠困难、恶心、平衡能力差、感觉变化、静坐不能、侵入性想法、人格解体、现实感丧失、躁狂、焦虑、抑郁</p>
<p>SSRIs需要逐次减量地缓慢撤药，不应该骤然地停止</p>
<h1 class="toc-header" id="差异点"><a href="#差异点" class="toc-anchor">¶</a> 差异点</h1>
<p>每个药物都有不同的额外作用，于此，列出各个药物较为明显的额外作用<sup class="footnote-ref"><a id="fnref7" href="#fn7">[7]</a></sup></p>
<blockquote class="is-warning">
<p>以下内容中仅作为参考。请勿当做用药建议</p>
</blockquote>
<h2 class="toc-header" id="舍曲林左洛复sertraline"><a href="#舍曲林左洛复sertraline" class="toc-anchor">¶</a> <ruby>舍曲林<rt>左洛复</rt></ruby>(Sertraline)</h2>
<h4 class="toc-header" id="额外作用机理"><a href="#额外作用机理" class="toc-anchor">¶</a> 额外作用机理</h4>
<ul>
<li>拮抗受体：Sigma-1/σ-1</li>
<li>抑制再摄取：多巴胺/DA</li>
</ul>
<details>
    <summary>还真是</summary>
舍曲林（Sertraline）主要作为选择性5-羟色胺再摄取抑制剂（SSRI）发挥作用，但研究也显示其具有轻微的多巴胺再摄取抑制（DRI）效果。这种轻微的DRI作用可能在高剂量时对舍曲林的总体治疗效果有所贡献。<a class="is-external-link" href="https://www.sciencedirect.com/science/article/abs/pii/S0014299910008307">[ScienceDirect]</a>
</details>
<h4 class="toc-header" id="额外药物作用"><a href="#额外药物作用" class="toc-anchor">¶</a> 额外药物作用</h4>
<ul>
<li>主要的主作用：抗强迫症、抗躁狂</li>
<li>主要的副作用：降智</li>
</ul>
