<blockquote class="is-success">
<p>狗喂巴氯芬，越喂越牛逼！</p>
</blockquote>
<p><strong>巴氯芬(Baclofen)</strong> 是抗痉挛药，属于去焦虑剂、兴奋剂。一般以盐酸配合物，即<strong>盐酸巴氯芬</strong>。巴氯芬是<a class="is-internal-link is-invalid-page" href="SPM.html">GABA</a>的衍生物，即β-(对氯苯基)-GABA</p>
<h2 class="toc-header" id="药理作用"><a href="#药理作用" class="toc-anchor">¶</a> 药理作用</h2>
<h4 class="toc-header" id="作用机理1"><a href="#作用机理1" class="toc-anchor">¶</a> 作用机理<sup class="footnote-ref"><a id="fnref1" href="#fn1">[1]</a></sup></h4>
<ul>
<li>激动受体：GABA<sub>B</sub></li>
<li>阻断通道：Ca<sup>2+</sup>（电压依赖性α~2δ亚基）（这点与<a class="is-internal-link is-valid-page" href="PR.html">普瑞巴林</a>相似）（由此引发以下作用）</li>
<li>抑制释放：乙酰胆碱/ACh</li>
<li>抑制释放：谷氨酸/Glu</li>
<li>抑制释放：P物质/SP/Substance P</li>
<li>抑制释放：正肾素/NE</li>
<li>间接提高水平：GABA</li>
</ul>
<h4 class="toc-header" id="药物作用2"><a href="#药物作用2" class="toc-anchor">¶</a> 药物作用<sup class="footnote-ref"><a id="fnref2" href="#fn2">[2]</a></sup></h4>
<ul>
<li><strong>主要的副作用：成瘾、阿兹海默症、认知降低、焦虑、噩梦、晕迫、胃溃疡</strong>【此项并不完善】</li>
<li><strong>急性的副作用：记忆力衰退</strong></li>
<li>主要的主作用：社交能力提升</li>
<li>急性的主作用：镇静、去除焦虑、兴奋、<a class="is-internal-link is-valid-page" href="../Effects/Dissociation.html">解离</a></li>
</ul>
<h4 class="toc-header" id="药代动力学"><a href="#药代动力学" class="toc-anchor">¶</a> 药代动力学</h4>
<p>巴氯芬口服吸收迅速，广泛分布于全身，生物利用率低。巴氯芬主要以原形通过肾脏排泄，半衰期约为2h~4h，因此需要全天频繁使用，以适当控制痉挛</p>
<h2 class="toc-header" id="药物使用3"><a href="#药物使用3" class="toc-anchor">¶</a> 药物使用<sup class="footnote-ref"><a id="fnref3" href="#fn3">[3]</a></sup></h2>
<h4 class="toc-header" id="药物品牌"><a href="#药物品牌" class="toc-anchor">¶</a> 药物品牌</h4>
<p>我懒得写</p>
<h4 class="toc-header" id="剂量以60kg10mg为1t无耐药性为标准"><a href="#剂量以60kg10mg为1t无耐药性为标准" class="toc-anchor">¶</a> 剂量<sub>【以60kg，10mg为1t，无耐药性为标准】</sub></h4>
<p>医学剂量：0.5t~1t，每日三次<br>
起效剂量：0.5t<br>
轻度剂量：1t~2t<br>
中度剂量：2t~5t<br>
高度剂量：5t~10t<br>
重度剂量：10t+<br>
死亡剂量：12t+会有昏迷风险<br>
推荐剂量：3t<br>
最高剂量：10t</p>
<h4 class="toc-header" id="期间-以距离服药已过去的时间为标准缺少数据"><a href="#期间-以距离服药已过去的时间为标准缺少数据" class="toc-anchor">¶</a> 期间 <sub>【以距离服药已过去的时间为标准】【缺少数据】</sub></h4>
<p>起效时：30min~75min<br>
来效时：2h~3h<br>
顶峰时：1h~1h30min<br>
残效时：6h~12h<br>
总效时：8h~14h</p>
<blockquote class="is-info">
<p>需注意，体重不同剂量不同，上述剂量是针对60kg的人的。你的体重除以60，再乘以上述之中的剂量，即为适应你的剂量</p>
</blockquote>
<h2 class="toc-header" id="一些事项"><a href="#一些事项" class="toc-anchor">¶</a> 一些事项</h2>
<p>巴氯芬常被用以和<a class="is-internal-link is-valid-page" href="PR.html">普瑞巴林</a>配伍</p>
