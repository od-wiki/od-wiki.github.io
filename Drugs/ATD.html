<blockquote class="is-danger">
<p>极为危险的畜生药物。在决定服用之前，你需要知晓其杀伤性，且绝对不能高剂量使用</p>
</blockquote>
<blockquote class="is-warning">
<p>由于致<strong>重症抑郁</strong>、精神分裂、人格解体效力，严禁<strong>抑郁症</strong>、精神分裂症、人格解体症患者使用金刚烷胺——<a class="is-internal-link is-valid-page" href="../Report/RP-50.html">RP-50</a>；由于致<strong>被害妄想症</strong>效力，严禁<strong>被害妄想症</strong>患者使用金刚烷胺——<a class="is-internal-link is-valid-page" href="../Report/RP-49.html">RP-49</a></p>
</blockquote>
<p><strong>金刚烷胺(Amantadine, ATD)</strong> 是早年的抗流感病毒药与抗帕金森药，属于解离麻醉剂、非血清素能致幻剂。一般以盐酸配合物，即<strong>盐酸金刚烷胺</strong>。由于读音相近，金刚烷胺俗称<strong>晚安</strong></p>
<h2 class="toc-header" id="药理作用"><a href="#药理作用" class="toc-anchor">¶</a> 药理作用</h2>
<h4 class="toc-header" id="作用机理"><a href="#作用机理" class="toc-anchor">¶</a> 作用机理</h4>
<ul>
<li>激动释放：多巴胺/DA</li>
<li>激动合成：多巴胺/DA</li>
<li>抑制再摄取：多巴胺/DA</li>
<li>激动受体：多巴胺D<sub>2</sub>受体/D<sub>2</sub></li>
<li>正变构受体：多巴胺D<sub>2</sub>受体/D<sub>2</sub></li>
</ul>
<p>【以上作用，多进行于纹状体】</p>
<ul>
<li>拮抗受体：NMDA（非竞争性）</li>
<li>激动释放：正肾素/NE</li>
<li>抑制受体：烟碱乙酰胆碱/nAChR</li>
<li>激动受体：σ-1/Sigma-1</li>
<li>干扰病毒蛋白M2质子通道（此项与精神药效无关）</li>
</ul>
<h4 class="toc-header" id="药物作用"><a href="#药物作用" class="toc-anchor">¶</a> 药物作用</h4>
<ul>
<li><strong>主要的副作用：精神分裂、记忆力废退、<ruby>阿兹海默症<rt>老年痴呆</rt></ruby>、胃溃疡、震颤</strong></li>
<li><strong>急性的副作用：记忆力丧失、认知丧失、抗胆碱能综合征、呕吐、晕迫、呆滞</strong></li>
<li><strong>以一场场事故换来得知的副作用——</strong><br>
<strong><a class="is-internal-link is-valid-page" href="../Report/RP-49.html">RP-49</a>：被害妄想症、坠楼自杀风险、梦游、以假乱真的视觉幻觉、谵妄</strong><br>
<strong><a class="is-internal-link is-valid-page" href="../Report/RP-50.html">RP-50</a>：极度痛苦的噩梦、心境破坏、重症抑郁</strong></li>
<li>主要的主作用：外部视觉幻觉、<a class="is-internal-link is-valid-page" href="../zh/Effects/Dissociation.html">解离</a>、镇静</li>
</ul>
<h4 class="toc-header" id="医学作用"><a href="#医学作用" class="toc-anchor">¶</a> 医学作用</h4>
<p>在正常情况下，金刚烷胺被用于治疗感冒和帕金森病</p>
<p>因其特殊的化学结构，金刚烷胺可以抑制病毒穿入宿主细胞，并影响病毒的脱壳，抑制其繁殖，起治疗和预防病毒性感染作用，从而治疗病毒性感冒</p>
<p>金刚烷胺进入脑组织后可促进大脑释放多巴胺，同时延缓多巴胺的代谢而发挥抗震颤麻痹作用。缓解治疗震颤麻痹、僵直等症状，从而治疗帕金森病</p>
<h4 class="toc-header" id="药代动力学"><a href="#药代动力学" class="toc-anchor">¶</a> 药代动力学</h4>
<p>金刚烷胺在体内几乎不代谢，并处于原形以肾经尿排泄<sup class="footnote-ref"><a id="fnref1" href="#fn1">[1]</a></sup>。口服吸收快而完全，2~4小时，血药浓度达到峰值。半衰期完全取决于肾功能，一般为12h，肾衰竭人员则可达到28h。</p>
<p>金刚烷胺几乎没有耐药性</p>
<h2 class="toc-header" id="药物使用"><a href="#药物使用" class="toc-anchor">¶</a> 药物使用</h2>
<h4 class="toc-header" id="药物品牌"><a href="#药物品牌" class="toc-anchor">¶</a> 药物品牌</h4>
<p>盐酸金刚烷胺【单方制剂】——<br>
　　鹏鹞：瓶装100mg×100片，价格约11元<br>
　　东北制药：盒装100mg×每板12片×2板，价格约28元</p>
<p>复方氨酚烷胺【复方制剂】——<br>
　　感康：盒装100mg×每板6片×2板，价格约16元</p>
<blockquote class="is-warning">
<p>不要服用<a class="is-internal-link is-valid-page" href="../zh/Drugs/compound.html">复方制剂</a>，它不仅贵，效果还不好，还容易因为复方的其他成分而吃坏肚子</p>
</blockquote>
<h4 class="toc-header" id="剂量-以60kg为标准"><a href="#剂量-以60kg为标准" class="toc-anchor">¶</a> 剂量 <sub>【以60kg为标准】</sub></h4>
<p>医学剂量：1t~2t，每日两次<br>
起效剂量：3t~7t<br>
轻度剂量：7t~10t<br>
中度剂量：10t~13t<br>
高度剂量：13t~15t<br>
重度剂量：15t~17t<br>
死亡剂量：17t以上的<br>
推荐剂量：12t或6t<br>
最高剂量：<a class="is-internal-link is-valid-page" href="../Report/RP-49.html">17t</a></p>
<h4 class="toc-header" id="期间-以距离服药已过去的时间为标准缺少数据"><a href="#期间-以距离服药已过去的时间为标准缺少数据" class="toc-anchor">¶</a> 期间 <sub>【以距离服药已过去的时间为标准】【缺少数据】</sub></h4>
<p>起效时：30min~3h（非常慢）<br>
来效时：2h~3h<br>
顶峰时：3h~5h<br>
退效时：5h~7h<br>
残效时：7h~12h<br>
总效时：12h~48h</p>
<blockquote class="is-info">
<p>需注意，体重不同剂量不同，上述剂量是针对60kg的人的。你的体重除以60，再乘以上述之中的剂量，即为适应你的剂量</p>
</blockquote>
<blockquote class="is-warning">
<p>金刚烷胺的幻觉，靠多巴胺的储量，而不是药物的剂量。你应该补充多巴胺以强化幻觉，可见<a class="is-internal-link is-valid-page" href="SPM.html">补充剂</a></p>
</blockquote>
<h2 class="toc-header" id="金刚烷胺独特的外部幻觉"><a href="#金刚烷胺独特的外部幻觉" class="toc-anchor">¶</a> 金刚烷胺独特的外部幻觉</h2>
<p>金刚烷胺的<a class="is-internal-link is-valid-page" href="../Effects/Introduction_to_Hallucination.html">精神分裂样外部幻觉</a>，源于对视觉内容的再次想象。为空前消耗多巴胺，刺激纹状体对视觉内容进行二次想象加工而成。换个说法，来源于刺激大脑消耗多巴胺产生幻觉。也有一部分是<a class="is-internal-link is-valid-page" href="../Effects/Delirium.html">谵妄</a>样幻觉</p>
<p>那么，产生的幻觉是对服药者无意识的体现。服药者其内心越是空洞，幻觉越是骇人听闻。幻觉是部分可控的，你或许可以对墙壁想象出你想要的图案</p>
<p>据报告，这些幻觉可能是但不限于：</p>
<ul>
<li>视觉出现噪波，多为红绿色</li>
<li>本是静止的物体在移动</li>
<li>空中出现一团絮状物，出现漂浮的黑色粉末</li>
<li>看见影子人，影子人是黑色的人形黑影，有可能还可以走动，甚至可以与服药者正常对谈。影子人是谵妄的特征表现</li>
<li>视觉出现黑色的洞（K洞），表现在有一团黑色在视觉里，遮挡视线</li>
<li><strong>墙上有字</strong>。纯色的地方，比如墙壁天花板出现抽象的几何图案，多以红绿黑色描绘，并可以不断变化外形。在服药者边走边看时，这些几何图案就像真的画在墙上，符合美术透视地贴在墙上。更高阶段时，图案会更加复杂，形成似真似幻的物体，或者是恐怖的物体。据笔者的体验，笔者在服用晚安昏迷前，曾见过自己整个房间的一切物体，全都是幻觉，但这段画面的记忆只有不到两秒</li>
<li>纯色部分出现规整如同花纹的噪点、色块</li>
<li>更高层次诱发的精神分裂下，可看见完全不符合逻辑存在的事物。例如：床上出现尸体，关闭的电视在播放电影，<a class="is-internal-link is-valid-page" href="../Report/RP-5.html">无人的门外有打着闪光灯的警察</a></li>
</ul>
<p><strong>以上仅仅是醒着时的状态</strong>，在睡着后，晚安能让人做噩梦的概率急剧增加，甚至可能必定会做噩梦。而且这些噩梦都比正常状态下所做的都更加逼真和恐怖。</p>
<ul>
<li>这个梦的素材将来自于几乎所有让你害怕的、恐惧的、尴尬的、内疚的、失望的、悔恨的……（更多描述词语建议百度搜索“负面情绪词语大全”）的经历。总之就是每个人都因人而异的，最符合每个人不同的恐惧点的，比噩梦不能再噩的梦。</li>
<li>梦境一般都会起源于一件你已经发生过的事，如果这件事本身不是很糟，那么梦境就会让这件事发生到一个现实中没发生的，特别糟的状态；如果这件事本身就很糟，那么梦境只会让这件事更糟。</li>
<li>服药后所做的梦反而会异常的真实，即使你无法记得请细节，但你一定会认为这是你做过最真实的梦之一。这种真实如果被施加到噩梦上……简直是一场灾难！</li>
<li>有些时候服药者可能甚至会分不清梦境和现实，在现实中仍然认为这是梦中，刚醒来后可能会试图在现实中做些什么以试图挽回在梦境中糟糕的结果，引起误会和尴尬。</li>
<li>这种梦可能会扭曲你对时间的感知，你可能认为这个梦已经发生了很长时间，就算是梦也肯定够睡好几个小时了吧？但实际上现实中才仅仅过了十几二十分钟而已。</li>
</ul>
<p>如果运气不好的话，现实中的幻觉和睡着后的噩梦可能会联合上演，例如刚梦见床上出现了尸体，惊醒后就在床上幻视见了尸体（</p>
<blockquote>
<p>晚安，让你无法晚安</p>
</blockquote>
<h2 class="toc-header" id="其它效果"><a href="#其它效果" class="toc-anchor">¶</a> 其它效果</h2>
<p>事实上，晚安的作用远不限于上述所说的那些“特殊的幻觉”，上述幻觉也并非晚安所会带来的唯一效果，除此之外，受<strong>个体差异、服药间隔、单次用量</strong>，等各种因素影响，包括前文“药理作用-药物作用”的部分在内</p>
<p>晚安已被确认会发生的其它效果还有：</p>
<h4 class="toc-header" id="昏迷-嗜睡"><a href="#昏迷-嗜睡" class="toc-anchor">¶</a> 昏迷、嗜睡</h4>
<p>大多在刚开始服药后的0.5-2小时内发生，这种困倦感有些类似于醉酒状态，使用者一般会在该效果开始后试图找地方躺下“睡着”，和睡觉完全不同的是，这种状态并不能补充睡眠，醒来后反而会感觉更困了。</p>
<p>这种嗜睡可能会让你一次睡8-24个小时，在服药数小时后有可能会“自然醒”，但你绝对会因为药效仍在所带来的疲惫感而继续接着睡下一觉，如果没有必要去做的事或其他外部因素打扰，这场酣睡可能还会保持更久。</p>
<h4 class="toc-header" id="行动迟缓"><a href="#行动迟缓" class="toc-anchor">¶</a> 行动迟缓</h4>
<p>一般在服药的大前期首先出现，和右美类似的，路走不稳，容易摔倒，随着药物入口的时间进程逐渐丧失大部分行动能力，并陷入上一条的“昏迷”状态。</p>
<h4 class="toc-header" id="失忆-断片"><a href="#失忆-断片" class="toc-anchor">¶</a> 失忆、断片</h4>
<p>完全记不住服药前后发生的事，甚至感觉这段时间像被剪去了一般。</p>
<h4 class="toc-header" id="语言障碍"><a href="#语言障碍" class="toc-anchor">¶</a> 语言障碍</h4>
<p>难以对想说的话进行思考，脑子犹如一团浆糊；嘴唇就像被打了麻药一样，难以控制唇齿挤出合适的嘴型用于说话，想要不费力气只能发出a o e等最简单的单元音读音，想要说话也并非不能，主要因为这么做本身异常困难以及自身不愿意去说。</p>
<h4 class="toc-header" id="头昏眼花"><a href="#头昏眼花" class="toc-anchor">¶</a> 头昏眼花</h4>
<p>类似于体位性低血压，但可能从醒来后一直持续一到两天多时间。站起时血液难以到达大脑从而感到头昏眼花，但晚安所造成的“低血压”远比自身曾经正常状态下的的任何一次低血压都要严重。正常状态下可能弯下腰或缓一会就好了，但在晚安的状态下即使你试图给身体再多适应时间，短时间内可能都无法站立甚至坐直，只能躺着或蹲着才能恢复正常。如果执意要站着，便会两眼一黑，像低血压患者一样晕倒。虽然并不大可能长期不吃饭而单独造成的，但这一效果的确可通过补充碳水或糖类来得到缓解。</p>
<h4 class="toc-header" id="食欲不振"><a href="#食欲不振" class="toc-anchor">¶</a> 食欲不振</h4>
<p>从服药导致恶心开始，会产生可持续至退效时48h甚至更久的厌食效果，即使此时已经一两天没吃任何东西了，但还是不知为何什么都不想吃。这和缓解上一条的方式显然是冲突的。造成食欲不振的主要原因是盐酸金刚烷胺所含有的盐酸刺激胃壁，从而产生的胃溃疡导致的，不过不用担心，这种情况导致的胃溃疡属于很轻的症状，两三天左右就会消失。【存疑】</p>
<hr>
<p>上述效果有部分的确是高剂量下会出现的，但也正是由于这些“debuff”，服药者往往没法准确描述幻觉，所以更多可能发生的效果还处在待补充状态</p>
<p>这些症状应该或许和用量有着直接关联，但由于数据和样本的严重缺乏，目前仍无法给出具体对照表，以上大部分效果具体的医学原因、持续时间等均尚不明确。</p>
<h2 class="toc-header" id="一些事项"><a href="#一些事项" class="toc-anchor">¶</a> 一些事项</h2>
<p>金刚烷胺本身能够释放并消耗大量的多巴胺，若多次服用可能造成多巴胺耗尽，加上不少使用者本身不健康的饮食习惯，导致多巴胺无法获得相应的补充，进而无法出现幻觉。此外，金刚烷胺引起的重度抑郁也是由于长期缺少多巴胺而造成的。恢复方法可见<a class="is-internal-link is-valid-page" href="../Recovering_technique.html">恢复术</a>、<a class="is-internal-link is-valid-page" href="SPM.html">补充剂</a></p>
<p>金刚烷胺造成的记忆力废退并非危言耸听，有报告表明有样本曾在几天内，连续两次服用了高剂量的金刚烷胺，从而导致自身明显的记忆力下降、以及思考困难等状况。恢复方法可见<a class="is-internal-link is-valid-page" href="../Recovering_technique.html">恢复术</a></p>
<p>金刚烷胺产生的记忆力废退，来源于抗胆碱能综合征与<a class="is-internal-link is-valid-page" href="../zh/Effects/Dissociation.html">解离</a>。</p>
<p><strong>大量报告证实，金刚烷胺不能和<a class="is-internal-link is-valid-page" href="../zh/Drugs/PR.html">普瑞巴林</a>联用，否则会发生极其危险的事故。请不要尝试联用二者，或在其中一种药物退效后短时间内立即使用另一种。</strong> 详见<a class="is-internal-link is-valid-page" href="../Effects/Combination_drugs.html">药物联用</a></p>
<p>虽然<a class="is-internal-link is-valid-page" href="../zh/Drugs/MMT.html">美金刚</a>化学结构与金刚烷胺相似（美金刚又名二甲金刚烷胺），但两者药效差距很大。</p>
<h2 class="toc-header" id="历史"><a href="#历史" class="toc-anchor">¶</a> 历史</h2>
<p><sup>（由于笔者认识有限，难免叙述出现差错缺漏。欢迎补充）</sup><br>
2022.06.23，金刚烷胺因一篇推文而被发掘出滥用潜力。该推文报告，金刚烷胺可引起视觉幻觉、时间定向力障碍、记忆障碍等效果。在此之前，金刚烷胺只是被兽医滥用于鸟类抗禽流感<sup class="footnote-ref"><a id="fnref2" href="#fn2">[2]</a></sup>。</p>
<p>最初，金刚烷胺仅被当做<a class="is-internal-link is-valid-page" href="../zh/Drugs/DXM.html">右美沙芬</a>的增效剂，剂量仅有个位数以下。在右美沙芬被禁售之后，由于金刚烷胺的解离比右美沙芬强，且便宜好买，金刚烷胺的致幻能力逐渐被关注，剂量逐渐来到15t左右，越来越多的人开始喜好金刚烷胺带来的解离与外部幻觉。</p>
<p>到笔者写下此段文字的2024.01.21，不仅出现了滥用复方金刚烷胺“感康”的风气，人们滥用金刚烷胺的剂量也越来越大。据报告，相当多的人员每次服用20t以上的金刚烷胺并长期多次。无需说明这对机体的杀伤力，只需明白一点：<strong>解离型麻醉，导致服药者无法判断危险，也就是，丧失了辨别能力……</strong></p>
<p>2024.4.21今天我对药物效果等部分添加了更多更详细的描述，后期可能会添加更多。无论是收到的报告数量还是日常上推所能见到的，如今晚安的滥用人数目前已经明显的有所提升。<br>
由于金刚烷胺目前依然很容易通过常规途径而不用借助药商等特殊途径买到，以及鹏鹞制药卖的的确异常便宜，几乎是所有od药物中最廉价的，等因素。如今这种幻觉上比不过右美、副作用上远超本wiki几乎其他所有药的药物也渐渐的开始被更多人滥用起来。<strong>或许这种药从一开始可能就并不存在什么利用价值吧？</strong></p>
