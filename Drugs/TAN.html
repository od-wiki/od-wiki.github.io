<blockquote class="is-success">
<p>众多物质之中，唯一几乎没有长期副作用，不存在成瘾性的物质</p>
</blockquote>
<p><strong>茶氨酸(Theanine, TAN)</strong> 是食品添加剂、茶叶中特有的游离氨基酸，属于镇静剂。一般多讨论左旋体茶氨酸即L-茶氨酸，故未标明手性的情况下，默认茶氨酸指代L-茶氨酸。<br>
化学上，茶氨酸又名N-乙基-L-谷氨酰胺，是谷氨酸的相似物。气味与味道是独特的甜味，带有“红豆莲蓉月饼”香气味，西瓜白砂糖甜味。若达到例如50g/L的过度剂量，将甜得发腻，味精味加重且始终小于甜味。茶氨酸遇水吸热，为白色不透明小结晶呈针状，直径约0.7mm ~ 0.3mm，宽度约0.2mm ~ 0.08mm</p>
<h2 class="toc-header" id="药理作用"><a href="#药理作用" class="toc-anchor">¶</a> 药理作用</h2>
<h4 class="toc-header" id="作用机理1"><a href="#作用机理1" class="toc-anchor">¶</a> 作用机理<sup class="footnote-ref"><a id="fnref1" href="#fn1">[1]</a></sup></h4>
<ul>
<li>拮抗受体：AMPA（程度较轻）</li>
<li>拮抗受体：红藻氨酸受体（程度较轻）</li>
<li>激动受体：NMDA（程度轻）</li>
<li>抑制再取：谷氨酰胺、谷氨酸/Gln, Glu</li>
<li>激动释放：多巴胺、GABA、甘氨酸/DA, GABA, Gly</li>
<li>调节递质：血清素/STN</li>
<li>促进产生：脑α波</li>
</ul>
<h4 class="toc-header" id="药物作用"><a href="#药物作用" class="toc-anchor">¶</a> 药物作用</h4>
<ul>
<li>主要的主作用：镇静、助眠、抗焦虑、梦境强化、思维强化、（无法考证的）内部幻觉</li>
<li>主要的副作用：在极度过量极度滥用，吃得比饭还多的地步下，有阿兹海默症风险</li>
<li>急性的副作用：<sup class="footnote-ref"><a id="fnref2" href="#fn2">[2]</a></sup><strong>窜稀</strong>、轻度头痛、疲困、嗜睡、呕吐、震颤、反向的记忆恢复。（均来自各处收集的各项报告）</li>
</ul>
<h4 class="toc-header" id="药代动力学3-4"><a href="#药代动力学3-4" class="toc-anchor">¶</a> 药代动力学<sup class="footnote-ref"><a id="fnref3" href="#fn3">[3]</a></sup> <sup class="footnote-ref"><a id="fnref4" href="#fn4">[4]</a></sup></h4>
<p>茶氨酸在体内分解为乙胺与谷氨酸，并以肾经尿排泄。约0.5 ~ 1小时，血药浓度达到峰值。半衰期不明，只知道半衰期是短的，并大约为1.2h <sup class="footnote-ref"><a id="fnref5" href="#fn5">[5]</a></sup>。停药后，耐受性会在5 ~ 10天左右恢复到基线</p>
<h2 class="toc-header" id="药物使用"><a href="#药物使用" class="toc-anchor">¶</a> 药物使用</h2>
<h4 class="toc-header" id="药物品牌"><a href="#药物品牌" class="toc-anchor">¶</a> 药物品牌</h4>
<p>直接淘宝上买纯粉就行了</p>
<p>作为引荐，<a class="is-external-link" href="https://m.tb.cn/h.5Gy9hXqyv8eNqpb?tk=3LQOWP1kcRK">这是</a>笔者所使用的茶氨酸是从这里购买的。其附赠的药勺的规格为1g/每勺</p>
<h4 class="toc-header" id="剂量-以60kg平均地无耐药性为标准6"><a href="#剂量-以60kg平均地无耐药性为标准6" class="toc-anchor">¶</a> 剂量 <sub>【以60kg，平均地无耐药性为标准】</sub><sup class="footnote-ref"><a id="fnref6" href="#fn6">[6]</a></sup></h4>
<ul>
<li>轻-起效剂量：50mg</li>
<li>轻-正常剂量：50mg~175mg</li>
<li>中-正常剂量：175mg~300mg</li>
<li>重-正常剂量：300mg~500mg</li>
<li>轻-过度剂量：500mg~2g</li>
<li>中-过度剂量：2g~5g</li>
<li>重-过度剂量：5g~10g</li>
<li>重-致死剂量：无法知道，可能根本不存在。<br>
目前最高的无不良影响剂量的记录是：55.74g茶氨酸/60kg体重-2024.05.05</li>
</ul>
<p>4g毒不死一只小白鼠的物质，显然已经失去了致死的意义<sup class="footnote-ref"><a id="fnref7" href="#fn7">[7]</a></sup></p>
<h4 class="toc-header" id="期间-以距离服药已过去的时间为标准8"><a href="#期间-以距离服药已过去的时间为标准8" class="toc-anchor">¶</a> 期间 <sub>【以距离服药已过去的时间为标准】</sub><sup class="footnote-ref"><a id="fnref8" href="#fn8">[8]</a></sup></h4>
<ul>
<li>起效时：0.5h~1.5h</li>
<li>顶峰时：1h~3h</li>
<li>残效时：6h~12h</li>
<li>总效时：3h~12h<sup class="footnote-ref"><a id="fnref9" href="#fn9">[9]</a></sup></li>
</ul>
<blockquote class="is-info">
<p>需注意，体重不同剂量不同，上述剂量是针对60kg的人的。你的体重除以60，再乘以上述之中的剂量，即为适应你的剂量。</p>
</blockquote>
<blockquote class="is-success">
<p>由于茶氨酸在高剂量下也没什么副作用，因此尽管5g的剂量看似很高，尽管这看起来像是教唆od，但不必担心，茶氨酸是非常安全的物质，过量也不会造成什么不可逆的后果。至少比<a class="is-internal-link is-valid-page" href="DXM.html">这个物质</a>要安全得多！</p>
</blockquote>
<h2 class="toc-header" id="茶氨酸独特的内部幻觉"><a href="#茶氨酸独特的内部幻觉" class="toc-anchor">¶</a> 茶氨酸独特的内部幻觉</h2>
<p>按理来说，茶氨酸仅仅是能提供梦境增强，但笔者曾多次体验到茶氨酸产生了非常奇特的内部幻觉。这种内部幻觉的特点是，相似于做梦却意识清醒思维能力正常、多为视觉幻觉，少见空间感知幻觉与听觉幻觉，并且睁眼就会消失</p>
<p>由于茶氨酸促进的脑α波提供了思维保持，由此产生的梦境增强下，服药者能保留非常多的思考能力。例如在笔者的体验中，笔者能够在梦中思考：与梦中人物的互动、梦中人物是不是平时o大了然后走不好路、梦中的回家方向是否正确等</p>
<p>内部幻觉也与多巴胺释放激动有点关系</p>
<p>关于茶氨酸的内部幻觉，可以看<a class="is-internal-link is-invalid-page" href="TAN/Report/RP-1.html">此处</a></p>
<h2 class="toc-header" id="一些事项"><a href="#一些事项" class="toc-anchor">¶</a> 一些事项</h2>
<p>对于茶氨酸引起的疲困，目前认为其处于可控范围，仅需服用咖啡即可</p>
<p><strong>茶氨酸与<a class="is-internal-link is-valid-page" href="CFI.html">咖啡因</a>是标准搭配</strong>。两者可以互相反制副作用，互相增强主作用</p>
<p>茶氨酸是反解离剂，故可以反制解离剂们的副作用，例如<a class="is-internal-link is-valid-page" href="DXM.html">右美沙芬</a>、<a class="is-internal-link is-valid-page" href="ATD.html">金刚烷胺</a>、<a class="is-internal-link is-valid-page" href="MMT.html">美金刚</a></p>
<p>由于助眠作用，过量茶氨酸可能可以代替安眠药——只是可能，未经测试的假想</p>
