<h2 class="toc-header" id="对于苏糖酸镁的杂谈"><a href="#对于苏糖酸镁的杂谈" class="toc-anchor">¶</a> 对于苏糖酸镁的杂谈</h2>
<p>报告者：超级后后后藤<br>
身高体重：175cm, 60kg<br>
2024.02.21.11:51<br>
　　就这么一个年仅14岁的物质，就这么一个知网上文献才13篇<sup class="footnote-ref"><a id="fnref1" href="#fn1">[1]</a></sup>，还没它年龄大的物质，居然出现了各种有意思的现象。我到处收集了一下对于左苏的夸赞，你看——<br>
　　一篇<sup class="footnote-ref"><a id="fnref2" href="#fn2">[2]</a></sup>：苏糖酸镁它：强化记忆、强化认知、逆转大脑衰老、强化睡眠、抗焦虑、抗心血管疾病、抗骨质疏松症、强化海马体突触密度与可塑性<br>
　　我从记忆里掏了一个内容出来：抗ADHD<br>
　　这是否太美了！显然，美丽的玫瑰花带有扎手的刺……<br>
　　一篇知乎上的报告<sup class="footnote-ref"><a id="fnref3" href="#fn3">[3]</a></sup>指出了左苏的错误。按报告中的描述，可以得知该服药者：腹泻、过度反解离——&gt;睡眠时间减少、阿兹海默症——&gt;认知下降，认知老年化<br>
　　这就是左苏的真相：穿甲弹的代价是卡壳与发热，空包弹的代价是打不死人，一个经验丰富的司机绝对不会整天让发动机过载的。左苏强化了认知，但认知也有它的上限；优米弱化了认知，但认知就被保护了起来虽然不排除用进废退——说到用进废退，这让我想到了一点，认知的上限是否也是可以继续上升？只要一直保持不超过上限，那么认知就会俗话所说的脑子越用越好用一般强化了起来？这都是后话了<br>
　　关于我的体验，我的twit文一直在更新这方面的体验情况，各位也应该看到了，效果很不错。郁郁寡欢的的我体验到了健全人的积极，整个世界好像就那么令人舒畅，这可能和我最近的生活还不错有关，不排除有些人认知强化之后更加认知到了自己生处的困境。<br>
　　还有更多细节在主条目里没有说明……我的认知增强，体现在——<br>
　　1-嗅觉，我始终能闻到房间柜子上的那瓶香水散发出的味道，换做是od时，我连自己的呕吐物都闻不出味道<br>
　　2-味觉，食物们变得很美味<br>
　　3-听觉，当我进入法乌克斯要塞时，我终于能发觉到背后有个绕后汤了！当我进入电视台时，我终于能对综合办的AK系列枪声而提心吊胆了！<br>
　　4-视觉：我的房间，原来这么乱！<br>
　　5-记忆力好像提升了<br>
　　6-睡挺好<br>
　　认知增强不一定都是好事——<br>
　　7-我现在好饿！！！！！！！！！好困！！！！！！！<br>
　　8-这里酸痛那里酸痛这里累那里累<br>
　　解离和反解离都各有好处吧。解离让人放松一些，反解离让人兴奋一些，而不是说非得要反解离。而不是说解离是错的，毕竟什么设备都不能高频工作的，作为化学机器的人也一样<br>
　　这药效愈发接近余晖……余晖，那种高幸福感高抗抑郁，做什么都很有兴趣，我今天再一次低程度体会到了……我好像复活了一样，回到了健全的以前，这是我的主观感受……我感到我很健全……但我也认知到了我很累，我现在很累，我真的想睡觉……这份杂谈就写到这了！<br>
　　另外，苏糖酸镁存在一种令我们意想不到的药效，为了防止有人听说之后开始大规模滥用苏糖酸镁造成不可逆的阿兹海默症，因此我不打算告诉你们<br>
　　2024.02.21.13:06 完</p>
