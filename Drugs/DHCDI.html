<blockquote class="is-warning">
<p>二氢可待因为阿片类药物，具有最恐怖的<a class="is-internal-link is-invalid-page" href="../zh/Drugs/Opioids.html">阿片类成瘾</a>。尽管二氢可待因的作用程度较低，成瘾效率不大，但仍请警惕</p>
</blockquote>
<p>关于杂项与报告，请看<a class="is-internal-link is-invalid-page" href="DHCDI/OAR.html">二氢可待因-杂项与报告</a></p>
<p><strong>二氢可待因(Dihydrocodeine, DHCDI)</strong> 是成瘾性中枢止咳药、止痛药，属于阿片类麻醉剂。更多地以磷酸配合物，即<strong>磷酸二氢可待因</strong>。化学上可称作<strong>3-甲基二氢吗啡</strong>，也就是说，二氢可待因是二氢吗啡的前药<sup class="footnote-ref"><a id="fnref1" href="#fn1">[1]</a></sup></p>
<h2 class="toc-header" id="药理作用"><a href="#药理作用" class="toc-anchor">¶</a> 药理作用</h2>
<h4 class="toc-header" id="作用机理"><a href="#作用机理" class="toc-anchor">¶</a> 作用机理</h4>
<ul>
<li><a class="is-internal-link is-invalid-page" href="../zh/Drugs/Opioids.html">阿片类麻醉</a></li>
</ul>
<h4 class="toc-header" id="药物作用"><a href="#药物作用" class="toc-anchor">¶</a> 药物作用</h4>
<ul>
<li><strong>主要的副作用：<a class="is-internal-link is-invalid-page" href="../zh/Drugs/Opioids.html">阿片类成瘾</a>、记忆力废退、注意力涣散、严重嗜睡</strong></li>
<li><strong>急性的副作用：<a class="is-internal-link is-invalid-page" href="../zh/Drugs/Opioids.html">阿片类中毒</a>、便秘、呼吸抑制、昏迷昏睡、恶心</strong></li>
<li>主要的主作用：<a class="is-internal-link is-invalid-page" href="../zh/Drugs/Opioids.html">阿片类麻醉</a>、幸福感、梦境增强、欣快感</li>
</ul>
<blockquote class="is-warning">
<p><strong>关于阿片类成瘾的危害与杀伤力，请看<a class="is-internal-link is-invalid-page" href="../zh/Drugs/Opioids.html">阿片类成瘾</a>条目</strong></p>
</blockquote>
<h4 class="toc-header" id="药代动力学"><a href="#药代动力学" class="toc-anchor">¶</a> 药代动力学</h4>
<p>二氢可待因具有与<a class="is-internal-link is-valid-page" href="../zh/Drugs/DXM.html">右美沙芬</a>相似的代谢机制。二氢可待因本身药效很小，约10%经CYP2D6代谢为有效产物<strong>二氢吗啡</strong>，其余经CYP3A4代谢为近乎无效的产物N-去甲二氢可待因。前者就是二氢可待因药效的缘由。代谢快慢，似乎对二氢可待因最终的药效影响不大</p>
<p>也就是说，二氢可待因本身不怎么起作用，全靠代谢出来的二氢吗啡起作用。因此可以说，二氢可待因是10%的吗啡，二氢可待因等价<a class="is-internal-link is-invalid-page" href="MOP.html">吗啡</a></p>
<p>抑制CYP3A4的西柚汁，同样也能增强二氢可待因的药效，因为于此，有更多的二氢可待因转化为了二氢吗啡。<strong>但抑制CYP2D6的<a class="is-internal-link is-invalid-page" href="SRIs.html">SRIs</a>等药物，则可能完全抑制二氢可待因转化为二氢吗啡，使药效无效化。这可能是有些人员od二氢可待因没有药效的原因</strong></p>
<p>二氢可待因的半衰期约为4小时<sup class="footnote-ref"><a id="fnref2" href="#fn2">[2]</a></sup>。约1小时，血药浓度达到峰值</p>
<h2 class="toc-header" id="白兔bron"><a href="#白兔bron" class="toc-anchor">¶</a> 白兔BRON</h2>
<blockquote class="is-warning">
<p>白兔EVE不是白兔BRON，白兔EVE完全没有滥用潜力</p>
</blockquote>
<p>白兔BRON是由日本SS制药株式公社，生产的止咳药。白兔为香港商标名，BRON是药物商品名。<sup class="footnote-ref"><a id="fnref3" href="#fn3">[3]</a></sup>白兔BRON因『主播女孩重度依赖』而闻名于od社区，具有精致的外观。玻璃瓶与金属瓶盖的白兔BRON，收藏价值很高</p>
<p>实际上，在NGOD里所描述白兔BRON的药效，是有偏差的。二氢可待因并不是很能引起那样五颜六色的视觉幻觉（<a class="is-internal-link is-invalid-page" href="../zh/Drugs/DHCDI/OAR.html">见此处</a>）。而短片<a class="is-external-link" href="https://www.bilibili.com/video/BV1oL41187aJ">梦充夜</a>中所描述的，在内部幻觉中见到超天酱降临的药效，便正确地描述了二氢可待因的内部幻觉</p>
<p>白兔BRON一般选用瓶装，有84片、60片两种规格，每片成分见<a class="is-internal-link is-valid-page" href="compound.html">复方专题</a><sup class="footnote-ref"><a id="fnref4" href="#fn4">[4]</a></sup></p>
<p>42片白兔BRON，就等于105mg二氢可待因<sup class="footnote-ref"><a id="fnref5" href="#fn5">[5]</a></sup>，效力稍大于10mg吗啡，而吗啡的一般用量就是10mg。况且还有315mg咖啡因，与也不知道能干啥的175mg甲麻黄碱。</p>
<p>因此，对于60kg的人员来说，每次应该od，半瓶或一瓶白兔BRON，即42片或84片。若剂量不够，则可能毫无药效（有报告佐证）。</p>
<blockquote class="is-info">
<p>需注意，体重不同剂量不同，上述剂量是针对60kg的人的。你的体重除以60，再乘以上述之中的剂量，即为适应你的剂量。</p>
</blockquote>
<h2 class="toc-header" id="药物使用"><a href="#药物使用" class="toc-anchor">¶</a> 药物使用</h2>
<h4 class="toc-header" id="药物品牌"><a href="#药物品牌" class="toc-anchor">¶</a> 药物品牌</h4>
<p>复方制剂——</p>
<ul>
<li>
<p>氨酚双氢可待因片：盒装2.5mg×每板12片×2板，价格不明<br>
　　每片成分：扑热息痛500mg、酒石酸二氢可待因10mg</p>
</li>
<li>
<p><strong>白兔BRON</strong>：瓶装2.5mg×每瓶84或60片，价格约为84元到120元<br>
　　每片成分：磷酸二氢可待因2.5mg、盐酸甲麻黄碱4.2mg、马来酸氯苯那敏0.7mg、无水咖啡因7.5mg<sup class="footnote-ref"><a id="fnref6" href="#fn6">[6]</a></sup></p>
</li>
</ul>
<h4 class="toc-header" id="剂量-以60kg无耐药性无联合药物为标准7"><a href="#剂量-以60kg无耐药性无联合药物为标准7" class="toc-anchor">¶</a> 剂量 <sub>【以60kg，无耐药性，无联合药物为标准】</sub><sup class="footnote-ref"><a id="fnref7" href="#fn7">[7]</a></sup></h4>
<p>由于二氢可待因近似于10%的吗啡，故二氢可待因的剂量，略小于吗啡的1/10。</p>
<p>医学剂量：基本上是一片到两片，每日三四次<br>
起效剂量：30mg~50mg<br>
轻度剂量：50mg~100mg<br>
中度剂量：100mg~150mg<br>
高度剂量：150mg~200mg<br>
重度剂量：200mg以上<br>
致死剂量：200mg以上。已知2000mg至少是致死剂量<br>
推荐剂量：80mg或100mg<br>
最高剂量：200mg</p>
<p><strong>期间：</strong> <sub>【以距离服药已过去的时间为标准】</sub>【缺少数据】<sup class="footnote-ref"><a id="fnref8" href="#fn8">[8]</a></sup><br>
起效时：15min~45min<br>
顶峰时：1h~1.5h<br>
残效时：24h<br>
总效时：3h~6h</p>
<blockquote class="is-info">
<p>需注意，体重不同剂量不同，上述剂量是针对60kg的人的。你的体重除以60，再乘以上述之中的剂量，即为适应你的剂量。</p>
</blockquote>
<h2 class="toc-header" id="一些事项"><a href="#一些事项" class="toc-anchor">¶</a> 一些事项</h2>
<p>二氢可待因不是<a class="is-internal-link is-valid-page" href="../zh/Drugs/CDI.html">可待因</a></p>
<p>二氢可待因引起的<a class="is-internal-link is-invalid-page" href="../zh/Drugs/Opioids.html">阿片类成瘾</a>是无解的</p>
