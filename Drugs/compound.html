<p>清明之际咳连不断，因为支气管感染。在服用阿莫西林抗生素后就应该考虑如何止咳了——现在是真的需要<a class="is-internal-link is-valid-page" href="DXM.html">右美沙芬</a></p>
<blockquote>
<p>本品每片含<strong>氢溴酸右美沙芬</strong>15毫克。辅料为淀粉、预胶化淀粉、蔗糖、硬脂酸镁。</p>
</blockquote>
<p>现在我手上的小药片中，发挥药物作用的成分只有单个的右美沙芬。这叫<strong>单方</strong></p>
<p>结果不出意料。服用<strong>一片</strong>右美沙芬后，我不仅不咳嗽了，还被自己的痰噎到怎么吐也吐不出来。原来，右美沙芬抑制了咽喉反应，导致无法正常祛痰。我不仅想要止咳，又想要化痰，还想要方便——如果买右美沙芬+氨溴索，太贵又麻烦。于是，愈美片诞生了</p>
<blockquote>
<p>本品每片含<strong>氢溴酸右美沙芬</strong>15毫克、<strong>愈创木酚甘油醚</strong>100毫克。辅料为：预胶化淀粉、蔗糖、微晶纤维素、交联吡咯烷酮、硬脂酸镁、橙色包衣粉。本品为<strong>复方</strong>制剂</p>
</blockquote>
<p>价格和右美沙芬相同的愈美片中多了个愈创甘醚，它缓解了我的噎痰。现在我手上的大药片中，发挥药物作用的成分有复个的右美沙芬、愈创甘醚。这叫<strong>复方</strong></p>
<p>为了用药方便，或者是增强药效，也是取长补短，常将多种药物复方到一起。例如，苯海拉明可以抗晕迫，但会导致嗜睡，为了解决嗜睡则配伍氯茶碱，<a class="is-internal-link is-valid-page" href="DMH.html">茶苯海明</a>就这么诞生了；外源褪黑素可以助眠，但需要更多的维生素B<sub>6</sub>参与反应，为了解决这项需求，褪黑素胶囊通常会配伍维生素B<sub>6</sub></p>
<p><strong>单方指药剂中仅含一种药物，复方指药剂中含有两种以上药物</strong></p>
<h2 class="toc-header" id="复方药物"><a href="#复方药物" class="toc-anchor">¶</a> 复方药物</h2>
<p><sup>(忽略药物配合的酸。剂量是每片含量)</sup></p>
<h3 class="toc-header" id="愈美能用"><a href="#愈美能用" class="toc-anchor">¶</a> 愈美【能用】</h3>
<p>主药物：15mg<a class="is-internal-link is-valid-page" href="DXM.html">右美沙芬</a><br>
配伍药物：100mg愈创木酚甘油醚（<strong>不是甘油</strong>）</p>
<p>作为化痰药物，愈创甘醚可以缓解右美沙芬造成的噎痰。若过量，愈创甘醚会引起：呕吐、不适、恶心</p>
<p>如果出现噎痰情况，且有余力，可以在每次od右美沙芬时，替换一两片的愈美片。这是最好的用法</p>
<h3 class="toc-header" id="复方氨酚烷胺不能用"><a href="#复方氨酚烷胺不能用" class="toc-anchor">¶</a> 复方氨酚烷胺【不能用】</h3>
<ul>
<li>250mg<ruby>扑热息痛<rt>对乙酰氨基酚</rt></ruby>：缓解感冒症状</li>
<li>2mg氯苯那敏：缓解过敏症状。例如流涕、鼻塞、打喷嚏</li>
<li>10mg人工牛黄：解热镇惊</li>
<li>100mg<a class="is-internal-link is-valid-page" href="ATD.html">金刚烷胺</a>：抗亚洲甲型流行性感冒病毒</li>
<li>15mg<a class="is-internal-link is-valid-page" href="CFI.html">咖啡因</a>：增强扑热息痛的药效，减轻金刚烷胺引起的嗜睡</li>
</ul>
<p>作为治疗病毒感染引起的感冒，复方氨酚烷胺无疑是成功的，从缓解症状到消除病因，它一下就把病毒性感冒的所有问题都解决了。随着时代变迁科技进步，人们发现，这份大好药中的金刚烷胺饱含问题……</p>
<p><img alt="odwiki-c-atd.jpg" src="../odwiki-c-atd.jpg"><sup class="footnote-ref"><a id="fnref1" href="#fn1">[1]</a></sup><br>
这份来自<strong>1987年</strong>的报告已经说明了一切。这些4，5岁的小孩子所需剂量非常低，他们所服用的剂量换算为成年人，早就是足足的致幻剂量。于是，金刚烷胺逐渐退出了治疗感冒的舞台，却因为致幻力而被发觉……</p>
<p>扑热息痛常被用于处决流浪猫，因为它对于肝脏负担大，会导致流浪猫急性肝肾衰竭+中毒而死，而猫的中毒剂量很低，通常<ruby>一两片<rt>0.5g~1g</rt></ruby>就能致死。对人也是一样，医用剂量的扑热息痛对人类肝脏具有负担，若按照<a class="is-internal-link is-valid-page" href="ATD.html">金刚烷胺</a>的标准剂量12t去服用复方氨酚烷胺，则将会吃下3g扑热息痛，而扑热息痛的中毒剂量则是5g。更何况吃复方氨酚烷胺的人并没有充足的了解，经常大量吃呢！这对肝脏破坏力很大，实际上，3.6g的扑热息痛比0.36g的右美的肝脏损伤力还要大</p>
<p>肝脏衰竭的危害请自行查找。它甚至还会导致体内“毒素"无法分解，引起”毒素“对神经与大脑的持续毒害，造成精神症状，这叫肝性脑病。</p>
<p>总之，如果你非要吃金刚烷胺，请购买单方制剂</p>
<h3 class="toc-header" id="茶苯海明能用"><a href="#茶苯海明能用" class="toc-anchor">¶</a> <a class="is-internal-link is-valid-page" href="DMH.html">茶苯海明</a>【能用】</h3>
<p>略</p>
<h3 class="toc-header" id="白兔bron能用"><a href="#白兔bron能用" class="toc-anchor">¶</a> 白兔BRON【能用】</h3>
<ul>
<li>2.5mg<a class="is-internal-link is-valid-page" href="DHCDI.html">二氢可待因</a>：缓解咳嗽</li>
<li>(25/6≈4.2)mg甲麻黄碱：缓解炎症反应：例如流涕、鼻塞、打喷嚏</li>
<li>(2/3≈0.7)mg氯苯那敏：缓解过敏</li>
<li>7.5mg<a class="is-internal-link is-valid-page" href="CFI.html">咖啡因</a>：增强上述药物的药效，减轻二氢可待因、氯苯那敏引起的嗜睡</li>
</ul>
<p>其实氯苯那敏还好，主要问题出在咖啡因上。对没有咖啡因耐药性的人来说，od剂量下的白兔BRON所饱含的咖啡因会产生不舒服的体验</p>
<p>建议在od白兔BRON前养成对咖啡因的耐药性</p>
<h3 class="toc-header" id="复方甘草片能用"><a href="#复方甘草片能用" class="toc-anchor">¶</a> 复方甘草片【能用】</h3>
<ul>
<li>112.5mg甘草流浸膏粉：止咳、化痰、抗炎</li>
<li>4mg阿片粉：止咳、镇痛</li>
<li>2mg樟脑：缓解过敏、消痛、清凉<sup class="footnote-ref"><a id="fnref2" href="#fn2">[2]</a></sup></li>
<li>2mg八角茴香油：调味</li>
<li>2mg苯甲酸钠：防腐</li>
</ul>
<p>中成药的高光！现在你看到的是这个专题最nb！最nb！的复方药剂，复方甘草片！阿片粉的吗啡含量为10%，也就是说4mg阿片粉含有0.4mg<a class="is-internal-link is-valid-page" href="MOP.html">吗啡</a>！<a class="is-internal-link is-valid-page" href="MOP.html">吗啡</a>！<a class="is-internal-link is-valid-page" href="MOP.html">吗啡</a>！<a class="is-internal-link is-valid-page" href="MOP.html">吗啡</a>！</p>
<p>言归正传。除开阿片粉，其余的成分真的就是没大问题，而且味道也是逆天地nb，足以作为单方吗啡下位替代品。这导致甘草片甚至比一般的吗啡片还nb——我没叫你去吃，非医用吗啡是毒品</p>
<h3 class="toc-header" id="复方磷酸可待因不能用"><a href="#复方磷酸可待因不能用" class="toc-anchor">¶</a> 复方磷酸可待因【不能用】</h3>
<ul>
<li>10mg<a class="is-internal-link is-valid-page" href="CDI.html">可待因</a>：缓解咳嗽</li>
<li>5mg苯海拉明：缓解过敏</li>
<li>0.4g扑热息痛：缓解感冒症状</li>
<li>50mg无水<a class="is-internal-link is-valid-page" href="CFI.html">咖啡因</a>：增强上述药物的药效，减轻可待因、苯海拉明引起的嗜睡</li>
</ul>
<p>作为感冒性止咳的药物，复方磷酸可待因也相当成功。但同理复方氨酚烷胺，因为其含有太多的扑热息痛，通常不该用于od。实际上，<ruby>标准剂量10t<rt>100mg可待因</rt></ruby>下，有足足4g的扑热息痛，这非常严峻</p>
<p>复方磷酸可待因糖浆与复方磷酸可待因口服溶液同理</p>
<h3 class="toc-header" id="氨酚待因片iii不能用"><a href="#氨酚待因片iii不能用" class="toc-anchor">¶</a> 氨酚待因片（I）（II）【不能用】</h3>
<ul>
<li>（I）8.4mg<a class="is-internal-link is-valid-page" href="CDI.html">可待因</a>：缓解咳嗽</li>
<li>（I）0.5g扑热息痛：缓解感冒症状</li>
<li>（II）15mg<a class="is-internal-link is-valid-page" href="CDI.html">可待因</a>：缓解咳嗽</li>
<li>（II）0.3g扑热息痛：缓解感冒症状</li>
</ul>
<p>（I）更倾向于感冒，（II）更倾向于咳嗽。<ruby>标准剂量<rt>100mg可待因</rt></ruby>下分别含有≈5.95g扑热息痛、2g扑热息痛。扑热息痛太他妈多了</p>
<h3 class="toc-header" id="洛芬待因不能用"><a href="#洛芬待因不能用" class="toc-anchor">¶</a> 洛芬待因【不能用】</h3>
<ul>
<li>13mg可待因：缓解咳嗽</li>
<li>0.2g布洛芬：解热、镇痛（非麻醉）</li>
</ul>
<p>布洛芬的中毒剂量是0.5g~1g，过量的布洛芬和扑热息痛有点像，都会导致肝脏受损。<ruby>标准剂量<rt>100mg可待因</rt></ruby>含有下≈1.54g布洛芬。布洛芬太他妈多了</p>
<h3 class="toc-header" id="氨酚曲马多不能用"><a href="#氨酚曲马多不能用" class="toc-anchor">¶</a> 氨酚曲马多【不能用】</h3>
<ul>
<li>37.5mg<a class="is-internal-link is-valid-page" href="TMD.html">曲马多</a>：镇痛</li>
<li>325mg扑热息痛：镇痛（非麻醉）</li>
</ul>
<p>同理复方氨酚烷胺，主要问题还是扑热息痛。笔者听说吃氨酚曲马多的人通常会吃8t，这含有2.6g扑热息痛，对肝的损害力还是很大。这就是为什么很多吃氨酚曲马多的人会出现肝功能不全的症状：浮肿、蜡黄、出血、黄疸、腹水、肝性脑病……</p>
<h3 class="toc-header" id="复方曲马多片能用"><a href="#复方曲马多片能用" class="toc-anchor">¶</a> 复方曲马多片【能用】</h3>
<ul>
<li>50mg<a class="is-internal-link is-valid-page" href="TMD.html">曲马多</a>：镇痛</li>
<li>100mg安络小皮伞菌提取物：抗肿瘤、提高免疫力等（非麻醉）<br>
看不懂这个提取物，反正用呗</li>
</ul>
<h3 class="toc-header" id="新ルル-a锭不能用"><a href="#新ルル-a锭不能用" class="toc-anchor">¶</a> 新ルル-A锭【不能用】</h3>
<ul>
<li>100mg对乙酰氨基酚：缓解感冒发烧</li>
<li>0.14889mg富马酸氯马斯汀：抗过敏</li>
<li>2.667mg<a class="is-internal-link is-valid-page" href="DHCDI.html">磷酸二氢可待因</a>：阿片类止咳</li>
<li>5.334mg那可汀：阿片类止咳</li>
<li>6.667mg盐酸二氯甲基麻黄碱——支气管舒张、平喘</li>
<li>8.889mg愈创木酚磺酸钾：化痰</li>
<li>8.334mg无水<a class="is-internal-link is-valid-page" href="CFI.html">咖啡因</a>：缓解头痛、辅助药效、抗嗜睡</li>
<li>2.667mg苯磷硫胺：补充VB1，改善体力功能</li>
</ul>
