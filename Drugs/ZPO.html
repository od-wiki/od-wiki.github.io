bHNlfSwic3lzdGVtIjp7Im1hbmFnZSI6ZmFsc2V9fQ==" edit-shortcuts="eyJlZGl0RmFiIjp0cnVlLCJlZGl0TWVudUJhciI6ZmFsc2UsImVkaXRNZW51QnRuIjp0cnVlLCJlZGl0TWVudUV4dGVybmFsQnRuIjp0cnVlLCJlZGl0TWVudUV4dGVybmFsTmFtZSI6IkdpdEh1YiIsImVkaXRNZW51RXh0ZXJuYWxJY29uIjoibWRpLWdpdGh1YiIsImVkaXRNZW51RXh0ZXJuYWxVcmwiOiJodHRwczovL2dpdGh1Yi5jb20vb3JnL3JlcG8vYmxvYi9tYWluL3tmaWxlbmFtZX0ifQ==" filename="Drugs/ZPO.md"><template slot="contents"><div><h1 class="toc-header" id="扎来普隆"><a href="#扎来普隆" class="toc-anchor">¶</a> 扎来普隆</h1>
<p><strong>扎来普隆(Zaleplon)</strong> 是非苯二氮卓类的新型安眠药、抗入睡困难药，属于镇静剂与内部幻觉剂。引用自『NEEDY GRIL OVERDOSE』的药物「海波隆 CP」，还可以称其为<strong>海波隆</strong></p>
<h2 class="toc-header" id="药理作用"><a href="#药理作用" class="toc-anchor">¶</a> 药理作用</h2>
<h4 class="toc-header" id="作用机理"><a href="#作用机理" class="toc-anchor">¶</a> 作用机理</h4>
<ul>
<li>激动受体：GABA<sub>A</sub>（α亚单位的ω-1受体）</li>
<li>正构受体：GABA<sub>A</sub></li>
</ul>
<h4 class="toc-header" id="药物作用"><a href="#药物作用" class="toc-anchor">¶</a> 药物作用</h4>
<ul>
<li><strong>主要的副作用：记忆削弱、遗忘</strong></li>
<li>主要的主作用：镇静、入眠强化、多梦</li>
</ul>
<h4 class="toc-header" id="药代动力学"><a href="#药代动力学" class="toc-anchor">¶</a> 药代动力学</h4>
<p><strong>扎来普隆的半衰期只有1h</strong>。扎来普隆主要经过CYP3A4代谢，约9%的剂量被代谢。45min以内，血药浓度达峰</p>
<h2 class="toc-header" id="药物使用"><a href="#药物使用" class="toc-anchor">¶</a> 药物使用</h2>
<h4 class="toc-header" id="药物品牌"><a href="#药物品牌" class="toc-anchor">¶</a> 药物品牌</h4>
<p>【缺少数据】</p>
<h4 class="toc-header" id="剂量-以60kg无耐药性为标准1"><a href="#剂量-以60kg无耐药性为标准1" class="toc-anchor">¶</a> 剂量 <sub>【以60kg，无耐药性为标准】</sub><sup class="footnote-ref"><a id="fnref1" href="#fn1">[1]</a></sup></h4>
<p>医学剂量：5mg~10mg一次，每日睡前一次</p>
<p>滥用剂量不明</p>
<h4 class="toc-header" id="期间-以距离服药已过去的时间为标准2"><a href="#期间-以距离服药已过去的时间为标准2" class="toc-anchor">¶</a> 期间 <sub>【以距离服药已过去的时间为标准】</sub><sup class="footnote-ref"><a id="fnref2" href="#fn2">[2]</a></sup></h4>
<p>【缺少数据】</p>
<h2 class="toc-header" id="一些事项"><a href="#一些事项" class="toc-anchor">¶</a> 一些事项</h2>
<p>扎来普隆的半衰期仅仅只有1h，于此再加上睡眠八小时后，扎来普隆就完全排出了。如此，药物副作用也会减少很多</p>
<p>扎来普隆更适用于入睡困难</p>
